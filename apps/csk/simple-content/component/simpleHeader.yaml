$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: simpleHeader
name: Simple Header
icon: border-top
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: logo
    name: Logo
    type: asset
    guidance: Use the Logo parameter to add a logo for the header.
    typeConfig:
      max: 1
      allowedTypes:
        - image
    localizable: true
  - id: links
    name: Links
    type: $block
    guidance: Use the Links parameter to add links to the header.
    typeConfig:
      allowedTypes:
        - navigationLink
  - id: 80b5df59-5288-4f4f-9353-c0b0490513dc
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - favicon
        - backgroundColor
        - textColor
        - hoverTextColor
  - id: favicon
    name: Favicon
    type: asset
    guidance: Use the Favicon parameter to add a favicon for page.
    typeConfig:
      max: 1
      allowedTypes:
        - image
    localizable: true
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    guidance: Use the Background Color parameter to control component background color.
    typeConfig: null
  - id: textColor
    name: Text Color
    type: dex-color-palette-parameter
    guidance: Use the Text Color parameter to control the text color.
    typeConfig:
      allowColors: []
      selectedGroup: text
  - id: hoverTextColor
    name: Hover Text Color
    type: dex-color-palette-parameter
    guidance: Use the Hover Text Color parameter to specify hover text color.
    typeConfig:
      allowColors: []
      selectedGroup: text
