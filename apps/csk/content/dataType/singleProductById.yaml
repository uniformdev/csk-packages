id: singleProductById
displayName: Single product by id
ttl: 30
path: /product-projections/${value}
custom:
  attributeToSearchBy: id
method: GET
purgeKey: 3aa7bb3b-2ffc-49b0-8c73-1b653db0a814
archetype: singleEntryByAttribute
variables:
  value:
    type: text
    default: ''
    displayName: Value to search for product with
  locale:
    type: text
    default: ''
    displayName: Locale
  priceChannel:
    type: text
    default: ''
    displayName: Price channel code
  priceCurrency:
    type: text
    default: ''
    displayName: Price currency code
  storeProjection:
    type: text
    default: ''
    displayName: Store key
parameters:
  - key: localeProjection
    value: ${locale}
  - key: priceCurrency
    value: ${priceCurrency}
    omitIfEmpty: true
  - key: priceChannel
    value: ${priceChannel}
    omitIfEmpty: true
  - key: storeProjection
    value: ${storeProjection}
    omitIfEmpty: true
  - key: expand
    value: categories[*].key
  - key: expand
    value: productType
dataSourceId: commercetoolsv2
allowedOnComponents: []
