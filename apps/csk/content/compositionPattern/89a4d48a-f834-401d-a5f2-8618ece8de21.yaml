        fr-FR: Explorer les options d'achat SM
    privacyPolicy:
      type: richText
      locales:
        en-GB:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Triumph Motorcycles & privacy
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Of course, we always want to respect your privacy, so if
                      you would prefer not to receive future updates about our
                      products, services, or promotions, then please just click
                      the unsubscribe box below when sending this request. We’ll
                      also provide an easy way to opt out of future updates in
                      any messages that we send in the future.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      Your personal data may be shared with our authorised
                      dealers.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      You can read more about how we manage personal data in our
                      Privacy Policy.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        fr-FR:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Triumph Motorcycles & Confidentialité
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Bien sûr, nous souhaitons toujours respecter votre
                      confidentialité. Si vous préférez ne pas recevoir de
                      futures mises à jour concernant nos produits, services ou
                      promotions, veuillez simplement cocher la case de
                      désabonnement ci-dessous lors de l'envoi de cette demande.
                      Nous fournirons également un moyen simple de se
                      désinscrire des futures communications dans tous les
                      messages que nous envoyons.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vos données personnelles peuvent être partagées avec nos
                      concessionnaires agréés.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vous pouvez en savoir plus sur la gestion de vos données
                      personnelles dans notre 
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: Politique de Confidentialité
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: .
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
    marketingSignup:
      type: text
      locales:
        en-GB: >-
          Except for responding to your specific enquiry) if you would prefer
          that we do not in the future keep you updated about our products,
          services or promotions, please tick this box
        fr-FR: >-
          Sauf pour répondre à votre demande spécifique) si vous préférez que
          nous ne vous tenions pas informé à l’avenir de nos produits, services
          ou promotions, veuillez cocher cette case.
    submissionNotice:
      type: richText
      locales:
        en-GB:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Keeping in touch
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      When you click ‘Send enquiry’, your request will be passed
                      to one of our team here at Triumph Motorcycles or at one
                      of our authorised dealers who will get back to you very
                      soon.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      In addition, we’ll keep you updated in the future about
                      our products, services, and promotions. We usually send
                      our updates by email but may also contact you by
                      telephone, post, text, or other similar messaging service.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        fr-FR:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Rester en contact TEST
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Lorsque vous cliquez sur "Envoyer une demande", votre
                      demande sera transmise à un membre de notre équipe chez
                      Triumph Motorcycles ou à l'un de nos concessionnaires
                      agréés, qui vous répondra très rapidement.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De plus, nous vous tiendrons informé à l'avenir de nos
                      produits, services et promotions. Nous envoyons
                      généralement nos mises à jour par e-mail, mais nous
                      pouvons également vous contacter par téléphone, courrier,
                      SMS ou autre service de messagerie similaire.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
