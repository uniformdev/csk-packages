composition:
  _name: Contact Us Form Pattern
  _id: b4c832e1-fbae-46cd-87f1-7418a967cf78
  type: multistepformwrapper
  parameters:
    formName:
      type: text
      locales:
        en-GB: Send Configuration To Dealer
        fr-FR: Contacter la concession
    privacyPolicy:
      type: richText
      locales:
        en-GB:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Triumph Motorcycles & privacy
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Of course, we always want to respect your privacy, so if
                      you would prefer not to receive future updates about our
                      products, services, or promotions, then please just click
                      the unsubscribe box below when sending this request. We’ll
                      also provide an easy way to opt out of future updates in
                      any messages that we send in the future.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      Your personal data may be shared with our authorised
                      dealers.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      You can read more about how we manage personal data in our
                      Privacy Policy.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        fr-FR:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Triumph Motorcycles & confidentialité
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Bien entendu, nous souhaitons toujours respecter votre vie
                      privée. Si vous préférez ne pas recevoir de mises à jour à
                      l’avenir concernant nos produits, services ou promotions,
                      cochez simplement la case de désinscription ci-dessous
                      lors de l’envoi de cette demande. Nous vous fournirons
                      également un moyen simple de vous désabonner dans tous les
                      messages que nous enverrons à l’avenir.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vos données personnelles peuvent être partagées avec nos
                      concessionnaires agréés.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vous pouvez en savoir plus sur la gestion des données
                      personnelles dans notre Politique de confidentialité.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
    marketingSignup:
      type: text
      locales:
        en-GB: >-
          Except for responding to your specific enquiry) if you would prefer
          that we do not in the future keep you updated about our products,
          services or promotions, please tick this box
        fr-FR: >-
          Sauf pour répondre à votre demande spécifique) si vous préférez que
          nous ne vous tenions pas informé à l’avenir de nos produits, services
          ou promotions, veuillez cocher cette case.
    submissionNotice:
      type: richText
      locales:
        en-GB:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Keeping in touch
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      When you click ‘Send enquiry’, your request will be passed
                      to one of our team here at Triumph Motorcycles or at one
                      of our authorised dealers who will get back to you very
                      soon.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      In addition, we’ll keep you updated in the future about
                      our products, services, and promotions. We usually send
                      our updates by email but may also contact you by
                      telephone, post, text, or other similar messaging service.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        fr-FR:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Rester en contact
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      En cliquant sur « Envoyer la demande », votre requête sera
                      transmise à un membre de notre équipe chez Triumph
                      Motorcycles ou à l’un de nos concessionnaires agréés, qui
                      vous répondra très prochainement.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      De plus, nous vous tiendrons informé à l’avenir de nos
                      produits, services et promotions. Nous envoyons
                      généralement nos mises à jour par e-mail, mais nous
                      pourrons également vous contacter par téléphone, courrier,
                      SMS ou d’autres services de messagerie similaires.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
