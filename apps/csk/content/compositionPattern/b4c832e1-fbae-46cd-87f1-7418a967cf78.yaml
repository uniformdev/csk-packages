            value:
              type: text
              value: '982890000'
        - _id: fd607889-35ce-48ad-a393-8a8854434f3c
          type: hiddenDynamicsFormField
          fields:
            key:
              type: text
              value: tricmt_source
            value:
              type: text
              value: Direct
    submissionButtonText:
      type: text
      locales:
        en-GB: SEND
        fr-FR: ENVOYER LA DEMANDE
