                      text:
                        type: text
                        locales:
                          da-dk: >-
                            Krystalklar klarhed, der sikrer, at brugerne nemt
                            kan vælge deres ønskede indstillinger og overvåge
                            bryggeprocessen i realtid. Dens intuitive
                            grænseflade og levende visuelle elementer løfter
                            brugeroplevelsen.
                          de-at: >-
                            Kristallklare Klarheit, die sicherstellt, dass
                            Benutzer ihre gewünschten Einstellungen problemlos
                            auswählen und den Brühvorgang in Echtzeit überwachen
                            können. Die intuitive Benutzeroberfläche und die
                            lebendigen Visuals heben das Benutzererlebnis auf
                            ein neues Niveau.
                          de-ch: >-
                            Kristallklare Klarheit, die sicherstellt, dass
                            Benutzer ihre gewünschten Einstellungen problemlos
                            auswählen und den Brühvorgang in Echtzeit überwachen
                            können. Die intuitive Benutzeroberfläche und die
                            lebendigen Grafiken heben das Benutzererlebnis auf
                            ein neues Niveau.
                          de-de: >-
                            Kristallklare Klarheit, die sicherstellt, dass
                            Benutzer ihre gewünschten Einstellungen problemlos
                            auswählen und den Brühvorgang in Echtzeit überwachen
                            können. Die intuitive Benutzeroberfläche und die
                            lebendigen Grafiken heben das Benutzererlebnis auf
                            ein neues Niveau.
                          en-au: >-
                            Clarté cristalline, garantissant que les
                            utilisateurs peuvent facilement sélectionner leurs
                            paramètres souhaités et surveiller le processus de
                            brassage en temps réel. Son interface intuitive et
                            ses visuels éclatants améliorent l'expérience
                            utilisateur.
                          en-ca: >-
                            Crystal-clear clarity, ensuring users can easily
                            select their desired settings and monitor the
                            brewing process in real-time. Its intuitive
                            interface and vibrant visuals elevate the user
                            experience.
                          en-gb: >-
                            Crystal-clear clarity, ensuring users can easily
                            select their desired settings and monitor the
                            brewing process in real-time. Its intuitive
                            interface and vibrant visuals elevate the user
                            experience.
                          en-nl: >-
                            Kristalheldere helderheid, waardoor gebruikers
                            gemakkelijk hun gewenste instellingen kunnen
                            selecteren en het brouwproces in realtime kunnen
                            volgen. De intuïtieve interface en levendige visuals
                            tillen de gebruikerservaring naar een hoger niveau.
                          en-nz: >-
                            Kristallklare Klarheit, die sicherstellt, dass
                            Benutzer ihre gewünschten Einstellungen problemlos
                            auswählen und den Brühvorgang in Echtzeit überwachen
                            können. Die intuitive Benutzeroberfläche und
                            lebendige Visuals heben das Benutzererlebnis auf ein
                            neues Niveau.
                          en-us: >-
                            Crystal-clear clarity, ensuring users can easily
                            select their desired settings and monitor the
                            brewing process in real-time. Its intuitive
                            interface and vibrant visuals elevate the user
                            experience
                          fr-ca: >-
                            Clarté cristalline, garantissant que les
                            utilisateurs peuvent facilement sélectionner leurs
                            paramètres souhaités et surveiller le processus de
                            préparation en temps réel. Son interface intuitive
