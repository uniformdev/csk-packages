                          ja-jp: >-
                            クリスタルクリアな明瞭さにより、ユーザーは簡単に希望の設定を選択し、リアルタイムで抽出プロセスを監視できます。その直感的なインターフェースと鮮やかなビジュアルがユーザー体験を向上させます。
                          nl-nl: >-
                            Kristalheldere helderheid, waardoor gebruikers
                            eenvoudig hun gewenste instellingen kunnen
                            selecteren en het brouwproces in realtime kunnen
                            volgen. De intuïtieve interface en levendige visuals
                            verbeteren de gebruikerservaring.
                          sv-se: >-
                            Kristallklar tydlighet, vilket säkerställer att
                            användarna enkelt kan välja sina önskade
                            inställningar och övervaka bryggprocessen i realtid.
                            Dess intuitiva gränssnitt och livfulla visuella
                            element höjer användarupplevelsen.
                          ar-uae: >-
                            وضوح شديد، يضمن للمستخدمين القدرة على اختيار
                            الإعدادات المطلوبة بسهولة ومراقبة عملية التحضير في
                            الوقت الفعلي. واجهته البديهية والمرئيات النابضة
                            بالحياة تعزز تجربة المستخدم.
