            locales:
              da-dk: >-
                Sig farvel til ventetid. EspressoGPT udnytter kvantemekanik til
                at opvarme dit vand på et brøkdel af et sekund, hvilket sikrer
                den perfekte temperatur til din espresso hver gang.
              de-at: >-
                Verabschieden Sie sich vom Warten. Der EspressoGPT nutzt
                Quantenmechanik, um Ihr Wasser in einem Bruchteil einer Sekunde
                zu erhitzen und so jedes Mal die perfekte Temperatur für Ihren
                Espresso zu gewährleisten.
              de-ch: >-
                Verabschieden Sie sich vom Warten. Der EspressoGPT nutzt
                Quantenmechanik, um Ihr Wasser in einem Bruchteil einer Sekunde
                zu erhitzen und so jedes Mal die perfekte Temperatur für Ihren
                Espresso zu gewährleisten.
              de-de: >-
                Verabschieden Sie sich vom Warten. Der EspressoGPT nutzt
                Quantenmechanik, um Ihr Wasser in einem Bruchteil einer Sekunde
                zu erhitzen und so jedes Mal die perfekte Temperatur für Ihren
                Espresso zu gewährleisten.
              en-au: >-
                Dites adieu à l'attente. L'EspressoGPT exploite la mécanique
                quantique pour chauffer votre eau en une fraction de seconde,
                garantissant la température parfaite pour votre espresso à
                chaque fois.
              en-ca: >-
                Say goodbye to waiting. The EspressoGPT harnesses quantum
                mechanics to heat your water in a fraction of a second, ensuring
                the perfect temperature for your espresso every time.
              en-gb: >-
                Say goodbye to waiting. The EspressoGPT harnesses quantum
                mechanics to heat your water in a fraction of a second, ensuring
                the perfect temperature for your espresso every time.
              en-nl: >-
                Zeg vaarwel tegen wachten. De EspressoGPT benut quantummechanica
                om je water in een fractie van een seconde te verwarmen, wat
                elke keer de perfecte temperatuur voor je espresso garandeert.
              en-nz: >-
                Verabschieden Sie sich vom Warten. Der EspressoGPT nutzt die
                Quantenmechanik, um Ihr Wasser in einem Bruchteil einer Sekunde
                zu erhitzen und so jedes Mal die perfekte Temperatur für Ihren
                Espresso zu gewährleisten.
              en-us: >-
                Say goodbye to waiting. The EspressoGPT harnesses quantum
                mechanics to heat your water in a fraction of a second, ensuring
                the perfect temperature for your espresso every time.
              fr-ca: >-
                Dites adieu à l'attente. L'EspressoGPT utilise la mécanique
                quantique pour chauffer votre eau en une fraction de seconde,
                garantissant la température parfaite pour votre espresso à
