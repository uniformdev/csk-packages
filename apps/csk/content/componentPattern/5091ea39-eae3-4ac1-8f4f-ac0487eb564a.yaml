              nl-nl: >-
                De Component Starter Kit is geweldig. Het heeft de
                time-to-market gehalveerd. Een grote overwinning!
              sv-se: >-
                Komponentstartpaketet är fantastiskt. Det halverade tiden till
                marknaden. En stor framgång!
              ar-ksa: >-
                مجموعة أدوات المكونات رائعة. لقد قللت الوقت للوصول إلى السوق إلى
                النصف. فوز كبير!
              ar-uae: >-
                مجموعة أدوات المكونات رائعة. لقد قللت الوقت للوصول إلى السوق إلى
