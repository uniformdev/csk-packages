      - _id: d8693525-cf0b-4f36-957d-cb710ab71e5a
        type: text
        parameters:
          tag:
            type: dex-segmented-control-parameter
            value: span
          text:
            type: text
            locales:
              da-dk: >-
                Med et solidt fundament af forudbyggede komponenter og bedste
                praksis eliminerede Component Starter Kit det repetitive
                opsætningsarbejde og øgede vores hastighed. Tiden til markedet
                blev reduceret, og udvikleroplevelsen blev mærkbart forbedret.
              de-at: >-
                Mit einer soliden Grundlage aus vorgefertigten Komponenten und
                Best Practices eliminierte das Component Starter Kit wiederholte
                Einrichtungsarbeiten und steigerte unsere Geschwindigkeit. Die
                Markteinführungszeit wurde drastisch verkürzt und das
                Entwicklererlebnis spürbar verbessert.
              de-de: >-
                Mit einer soliden Grundlage aus vorgefertigten Komponenten und
                Best Practices eliminierte das Component Starter Kit wiederholte
                Einrichtungsarbeiten und steigerte unsere Geschwindigkeit. Die
                Markteinführungszeit wurde drastisch verkürzt und das
                Entwicklererlebnis spürbar verbessert.
              en-ca: >-
                With a solid foundation of pre-built components and best
                practices, the Component Starter Kit eliminated repetitive setup
                work and boosted our velocity. Time to market was slashed, and
                developer experience noticeably improved.
              en-de: >-
                Mit einer soliden Grundlage aus vorgefertigten Komponenten und
                bewährten Verfahren eliminierte das Component Starter Kit
                wiederholte Einrichtungsarbeiten und steigerte unsere
                Geschwindigkeit. Die Markteinführungszeit wurde drastisch
                verkürzt, und die Entwicklererfahrung verbesserte sich spürbar.
              en-fr: >-
                Avec une base solide de composants préconstruits et de
                meilleures pratiques, le Kit de démarrage de composants a
                éliminé le travail d'installation répétitif et a augmenté notre
                vitesse. Le délai de mise sur le marché a été réduit, et
                l'expérience des développeurs s'est nettement améliorée.
              en-gb: >-
                With a solid foundation of pre-built components and best
                practices, the Component Starter Kit eliminated repetitive setup
                work and boosted our velocity. Time to market was slashed, and
                developer experience noticeably improved.
              en-nl: >-
                Met een solide basis van vooraf gebouwde componenten en best
                practices, elimineerde de Component Starter Kit repetitief
                opzetwerk en verhoogde onze snelheid. De tijd tot
                marktintroductie werd drastisch verkort en de
                ontwikkelaarservaring verbeterde merkbaar.
              en-us: >-
                With a solid foundation of pre-built components and best
                practices, the Component Starter Kit eliminated repetitive setup
                work and boosted our velocity. Time to market was slashed, and
                developer experience noticeably improved.
              es-us: >-
                Con una base sólida de componentes preconstruidos y mejores
                prácticas, el Kit de Inicio de Componentes eliminó el trabajo
                repetitivo de configuración y aumentó nuestra velocidad. El
                tiempo de lanzamiento al mercado se redujo drásticamente y la
                experiencia del desarrollador mejoró notablemente.
              fr-ca: >-
                Avec une base solide de composants préconstruits et de
                meilleures pratiques, le Kit de démarrage de composants a
                éliminé le travail d'installation répétitif et a augmenté notre
                vitesse. Le temps de mise sur le marché a été réduit, et
                l'expérience des développeurs s'est nettement améliorée.
              fr-fr: >-
                Avec une base solide de composants préconstruits et de
                meilleures pratiques, le Kit de démarrage de composants a
                éliminé le travail de configuration répétitif et a augmenté
                notre vitesse. Le temps de mise sur le marché a été réduit, et
                l'expérience des développeurs s'est nettement améliorée.
              ja-jp: >-
                事前に構築されたコンポーネントとベストプラクティスのしっかりとした基盤により、コンポーネントスターターキットは繰り返しのセットアップ作業を排除し、私たちの速度を向上させました。市場投入までの時間が大幅に短縮され、開発者の体験が明らかに改善されました。
              nb-no: >-
                Med et solid fundament av forhåndsbygde komponenter og beste
                praksiser, eliminerte Komponent Startpakken repetitivt
                oppsettarbeid og økte vår hastighet. Tiden til markedet ble
                redusert, og utvikleropplevelsen ble merkbart forbedret.
              nl-nl: >-
                Met een solide basis van vooraf gebouwde componenten en best
                practices, elimineerde de Component Starter Kit repetitief
                opzetwerk en verhoogde onze snelheid. De time-to-market werd
                drastisch verkort en de ontwikkelaarservaring merkbaar
                verbeterd.
              sv-se: >-
                Med en solid grund av förbyggda komponenter och bästa praxis
                eliminerade Component Starter Kit repetitivt installationsarbete
                och ökade vår hastighet. Tiden till marknaden minskades avsevärt
                och utvecklarupplevelsen förbättrades märkbart.
              ar-ksa: >-
                مع وجود أساس قوي من المكونات الجاهزة وأفضل الممارسات، ألغت
                مجموعة بدء المكونات العمل التكراري في الإعداد وزادت من سرعتنا.
                تم تقليص الوقت للوصول إلى السوق بشكل كبير، وتحسنت تجربة المطورين
                بشكل ملحوظ.
              ar-uae: >-
                مع وجود أساس قوي من المكونات الجاهزة وأفضل الممارسات، ألغت
                مجموعة أدوات المكونات العمل المتكرر في الإعداد وزادت من سرعتنا.
                تم تقليص الوقت للوصول إلى السوق بشكل كبير، وتحسنت تجربة المطور
                بشكل ملحوظ.
