                        locales:
                          da-dk: >-
                            Ved at acceptere vilkårene og betingelserne giver du
                            din kaffemaskine mulighed for at oprette forbindelse
                            til JavaDrip Optimization Cloud, hvilket giver os
                            mulighed for at give dig den mest relevante
                            information her baseret på din maskinbrug, vil
                            hjælpe vores kundeservice med at hjælpe dig
                            hurtigere, og du får kontinuerlig værdi fra dette
                            køb.
                          de-at: >-
                            Indem Sie die Allgemeinen Geschäftsbedingungen
                            akzeptieren, ermöglichen Sie Ihrer Kaffeemaschine
                            die Verbindung mit der JavaDrip Optimization Cloud,
                            was es uns ermöglicht, Ihnen hier die relevantesten
                            Informationen basierend auf der Nutzung Ihrer
                            Maschine bereitzustellen, unserem Kundenservice zu
                            helfen, Ihnen schneller zu helfen, und Ihnen
                            kontinuierlichen Nutzen aus diesem Kauf zu bieten.
                          de-de: >-
                            Indem Sie die Allgemeinen Geschäftsbedingungen
                            akzeptieren, ermöglichen Sie Ihrer Kaffeemaschine
                            die Verbindung mit der JavaDrip Optimization Cloud.
                            Dadurch können wir Ihnen basierend auf der Nutzung
                            Ihrer Maschine die relevantesten Informationen
                            bereitstellen, unserem Kundenservice helfen, Ihnen
                            schneller zu helfen, und Ihnen kontinuierlichen
                            Nutzen aus diesem Kauf bieten.
                          en-ca: >-
                            By accepting the terms and conditions, you enable
                            your coffee machine to connect with JavaDrip
                            Optimization Cloud, which allows us to provide you
                            with the most relevant information here based on
                            your machine use, will help our customer service to
                            help you faster, and you getting continuous value
                            from this purchase.
                          en-de: >-
                            Indem Sie die Allgemeinen Geschäftsbedingungen
                            akzeptieren, ermöglichen Sie Ihrer Kaffeemaschine,
                            eine Verbindung mit der JavaDrip Optimization Cloud
                            herzustellen, die es uns ermöglicht, Ihnen basierend
                            auf der Nutzung Ihrer Maschine die relevantesten
                            Informationen bereitzustellen, unserem Kundenservice
                            zu helfen, Ihnen schneller zu helfen, und Ihnen
                            kontinuierlichen Nutzen aus diesem Kauf zu bieten.
                          en-fr: >-
                            En acceptant les termes et conditions, vous
                            permettez à votre machine à café de se connecter au
                            JavaDrip Optimization Cloud, ce qui nous permet de
                            vous fournir les informations les plus pertinentes
                            ici en fonction de l'utilisation de votre machine,
                            aidera notre service client à vous aider plus
                            rapidement, et vous permettra de tirer une valeur
                            continue de cet achat.
                          en-gb: >-
                            By accepting the terms and conditions, you enable
                            your coffee machine to connect with JavaDrip
                            Optimisation Cloud, which allows us to provide you
                            with the most relevant information here based on
                            your machine use, will help our customer service to
                            assist you faster, and you getting continuous value
                            from this purchase.
                          en-nl: >-
                            Door de voorwaarden te accepteren, stelt u uw
                            koffiemachine in staat om verbinding te maken met
                            JavaDrip Optimization Cloud, waardoor we u de meest
                            relevante informatie kunnen bieden op basis van uw
                            machinegebruik, onze klantenservice u sneller kan
                            helpen, en u continu waarde haalt uit deze aankoop.
                          en-us: >-
                            By accepting the terms and conditions, you enable
                            your coffee machine to connect with JavaDrip
                            Optimization Cloud, which allows us to provide you
                            with the most relevant information here based on
                            your machine use, will help our customer service to
                            help you faster, and you getting continuous value
                            from this purchase.
                          es-us: >-
                            Al aceptar los términos y condiciones, permite que
                            su máquina de café se conecte con JavaDrip
                            Optimization Cloud, lo que nos permite
                            proporcionarle la información más relevante aquí
                            basada en el uso de su máquina, ayudará a nuestro
                            servicio al cliente a ayudarle más rápido, y usted
                            obtendrá un valor continuo de esta compra.
                          fr-ca: >-
                            En acceptant les termes et conditions, vous
                            permettez à votre machine à café de se connecter au
                            JavaDrip Optimization Cloud, ce qui nous permet de
                            vous fournir les informations les plus pertinentes
                            ici en fonction de l'utilisation de votre machine,
                            aidera notre service client à vous aider plus
                            rapidement, et vous permettra de tirer une valeur
                            continue de cet achat.
                          fr-fr: >-
                            En acceptant les termes et conditions, vous
                            permettez à votre machine à café de se connecter au
                            JavaDrip Optimization Cloud, ce qui nous permet de
                            vous fournir les informations les plus pertinentes
                            ici en fonction de l'utilisation de votre machine,
                            aidera notre service client à vous aider plus
                            rapidement, et vous permettra de tirer une valeur
                            continue de cet achat.
                          ja-jp: >-
                            利用規約に同意することにより、コーヒーマシンがJavaDrip Optimization
                            Cloudに接続され、マシンの使用状況に基づいて最も関連性の高い情報を提供できるようになり、カスタマーサービスが迅速に対応できるようになり、この購入から継続的な価値を得ることができます。
                          nb-no: >-
                            Ved å akseptere vilkårene og betingelsene, aktiverer
                            du kaffemaskinen din til å koble seg til JavaDrip
                            Optimization Cloud, som gjør det mulig for oss å gi
                            deg den mest relevante informasjonen her basert på
                            din maskinbruk, vil hjelpe vår kundeservice til å
                            hjelpe deg raskere, og du får kontinuerlig verdi fra
                            dette kjøpet.
                          nl-nl: >-
                            Door de voorwaarden te accepteren, stelt u uw
                            koffiemachine in staat om verbinding te maken met
                            JavaDrip Optimization Cloud, waardoor we u de meest
                            relevante informatie kunnen bieden op basis van uw
                            machinegebruik, onze klantenservice u sneller kan
                            helpen, en u continu waarde haalt uit deze aankoop.
                          sv-se: >-
                            Genom att acceptera villkoren möjliggör du för din
                            kaffemaskin att ansluta till JavaDrip Optimization
                            Cloud, vilket gör att vi kan ge dig den mest
                            relevanta informationen baserat på din
                            maskinanvändning, hjälper vår kundservice att hjälpa
                            dig snabbare, och du får kontinuerligt värde från
                            detta köp.
                          ar-ksa: >-
                            بقبولك للشروط والأحكام، فإنك تُمكّن ماكينة القهوة
                            الخاصة بك من الاتصال بسحابة تحسين JavaDrip، مما يتيح
                            لنا تزويدك بالمعلومات الأكثر صلة هنا بناءً على
                            استخدامك للماكينة، ويساعد خدمة العملاء لدينا على
                            مساعدتك بشكل أسرع، ويضمن لك الحصول على قيمة مستمرة
                            من هذا الشراء.
                          ar-uae: >-
                            بقبولك للشروط والأحكام، تقوم بتمكين ماكينة القهوة
                            الخاصة بك من الاتصال بسحابة تحسين JavaDrip، مما يسمح
