        pageDescription:
          type: text
          locales:
            da-dk: >-
              Opdag vores kuraterede sommerprodukter og ekspertguider til
              kaffebrygning. Perfekt til kaffeentusiaster og sommeroplevelser!
            de-at: >-
              Entdecken Sie unsere kuratierten Sommerprodukte und
              Expertenanleitungen zur Kaffeezubereitung. Perfekt für
              Kaffeeliebhaber und Sommerabenteuer!
            de-ch: >-
              Entdecken Sie unsere kuratierten Sommerprodukte und
              Expertenanleitungen zur Kaffeezubereitung. Perfekt für
              Kaffeeliebhaber und Sommerabenteuer!
            de-de: >-
              Entdecken Sie unsere kuratierten Sommerprodukte und
              Expertenanleitungen zur Kaffeezubereitung. Perfekt für
              Kaffeeliebhaber und Sommerabenteuer!
            en-au: >-
              Découvrez nos produits d'été sélectionnés avec soin et nos guides
              d'experts pour préparer le café. Parfait pour les amateurs de café
              et les aventures estivales !
            en-ca: >-
              Discover our curated summer products and expert coffee-making
              guides. Perfect for coffee enthusiasts and summer adventures!
            en-gb: >-
              Discover our curated summer products and expert coffee-making
              guides. Perfect for coffee enthusiasts and summer adventures!
            en-nl: >-
              Ontdek onze zorgvuldig geselecteerde zomerproducten en deskundige
              gidsen voor het maken van koffie. Perfect voor koffieliefhebbers
              en zomerse avonturen!
            en-nz: >-
              Entdecken Sie unsere kuratierten Sommerprodukte und
              Expertenanleitungen zur Kaffeezubereitung. Perfekt für
              Kaffeeliebhaber und Sommerabenteuer!
            en-us: >-
              Discover our curated summer products and expert coffee-making
              guides. Perfect for coffee enthusiasts and summer adventures!
            fr-ca: >-
              Découvrez nos produits estivaux sélectionnés et nos guides
              d'experts pour préparer le café. Parfait pour les amateurs de café
              et les aventures estivales !
            fr-ch: >-
              Découvrez nos produits d'été sélectionnés avec soin et nos guides
              d'experts pour préparer le café. Parfait pour les amateurs de café
              et les aventures estivales !
            fr-fr: >-
              Découvrez nos produits d'été sélectionnés avec soin et nos guides
              d'experts pour préparer le café. Parfait pour les amateurs de café
              et les aventures estivales !
            ja-jp: 厳選された夏の製品と専門的なコーヒー作りのガイドを発見してください。コーヒー愛好家や夏の冒険に最適です！
            nl-nl: >-
              Ontdek onze zorgvuldig samengestelde zomerproducten en deskundige
              koffiebereidingsgidsen. Perfect voor koffieliefhebbers en zomerse
              avonturen!
            sv-se: >-
              Upptäck våra noggrant utvalda sommarprodukter och
              experthandledningar för kaffetillverkning. Perfekt för
              kaffeentusiaster och sommaräventyr!
            ar-uae: >-
              اكتشف منتجاتنا الصيفية المختارة وأدلة تحضير القهوة من الخبراء.
              مثالية لعشاق القهوة ومغامرات الصيف!
        openGraphDescription:
          type: text
          locales:
            da-dk: >-
              Fejr sommeren 2025 med vores eksklusive kaffekollektion og tips
              til at lave den perfekte espresso.
            de-at: >-
              Feiern Sie den Sommer 2025 mit unserer exklusiven Kaffeekollektion
              und Tipps für die Zubereitung des perfekten Espressos.
            de-ch: >-
              Feiern Sie den Sommer 2025 mit unserer exklusiven Kaffeekollektion
              und Tipps zur Zubereitung des perfekten Espressos.
            de-de: >-
              Feiern Sie den Sommer 2025 mit unserer exklusiven Kaffeekollektion
              und Tipps zur Zubereitung des perfekten Espressos.
            en-au: >-
              Célébrez l'été 2025 avec notre collection exclusive de cafés et
              nos conseils pour préparer l'espresso parfait.
            en-ca: >-
              Celebrate Summer 2025 with our exclusive coffee collection and
              tips for crafting the perfect espresso.
            en-gb: >-
              Celebrate Summer 2025 with our exclusive coffee collection and
              tips for crafting the perfect espresso.
            en-nl: >-
              Vier de zomer van 2025 met onze exclusieve koffieverzameling en
              tips voor het maken van de perfecte espresso.
            en-nz: >-
              Feiern Sie den Sommer 2025 mit unserer exklusiven Kaffeekollektion
              und Tipps zur Zubereitung des perfekten Espressos.
            en-us: >-
              Celebrate Summer 2025 with our exclusive coffee collection and
              tips for crafting the perfect espresso.
            fr-ca: >-
              Célébrez l'été 2025 avec notre collection exclusive de cafés et
              nos conseils pour préparer l'espresso parfait.
            fr-ch: >-
              Célébrez l'été 2025 avec notre collection exclusive de cafés et
              nos conseils pour préparer l'espresso parfait.
            fr-fr: >-
              Célébrez l'été 2025 avec notre collection exclusive de cafés et
              nos conseils pour préparer l'espresso parfait.
            ja-jp: 2025年夏を祝うために、私たちの限定コーヒーコレクションと完璧なエスプレッソを作るためのヒントをご紹介します。
            nl-nl: >-
              Vier de zomer van 2025 met onze exclusieve koffieverzameling en
              tips voor het maken van de perfecte espresso.
            sv-se: >-
              Fira sommaren 2025 med vår exklusiva kaffekollektion och tips för
              att skapa den perfekta espresson.
            ar-uae: >-
              احتفل بصيف 2025 مع مجموعتنا الحصرية من القهوة ونصائح لتحضير
              الإسبريسو المثالي.
