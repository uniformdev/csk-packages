              descriptionText:
                type: text
                value: >-
                  An essential set of components you need to start building
                  personalized web experiences with Uniform.
                locales:
                  da-dk: >-
                    At navigere i verdenen af espressomaskiner kan være
                    overvældende. Fra manuelle til automatiske, lær om de
                    vigtigste funktioner og overvejelser, der kan hjælpe dig med
                    at vælge den perfekte espressomaskine til dine behov.
                  de-at: >-
                    Sich in der Welt der Espressomaschinen zurechtzufinden, kann
                    überwältigend sein. Von manuell bis automatisch, lernen Sie
                    die wichtigsten Merkmale und Überlegungen kennen, die Ihnen
                    helfen, die perfekte Espressomaschine für Ihre Bedürfnisse
                    auszuwählen.
                  de-ch: >-
                    Sich in der Welt der Espressomaschinen zurechtzufinden, kann
                    überwältigend sein. Von manuell bis automatisch, lernen Sie
                    die wichtigsten Merkmale und Überlegungen kennen, die Ihnen
                    helfen, die perfekte Espressomaschine für Ihre Bedürfnisse
                    auszuwählen.
                  de-de: >-
                    Sich in der Welt der Espressomaschinen zurechtzufinden, kann
                    überwältigend sein. Von manuell bis automatisch, lernen Sie
                    die wichtigsten Merkmale und Überlegungen kennen, die Ihnen
                    helfen, die perfekte Espressomaschine für Ihre Bedürfnisse
                    auszuwählen.
                  en-au: >-
                    Naviguer dans le monde des machines à expresso peut être
                    accablant. Des manuelles aux automatiques, découvrez les
                    caractéristiques clés et les considérations pour vous aider
                    à choisir la machine à expresso parfaite pour vos besoins.
                  en-ca: >-
                    Navigating the world of espresso machines can be
                    overwhelming. From manual to automatic, learn the key
                    features and considerations to help you choose the perfect
                    espresso maker for your needs.
                  en-gb: >-
                    Navigating the world of espresso machines can be
                    overwhelming. From manual to automatic, learn the key
                    features and considerations to help you choose the perfect
                    espresso maker for your needs.
                  en-nl: >-
                    Het navigeren in de wereld van espressomachines kan
                    overweldigend zijn. Van handmatig tot automatisch, leer de
                    belangrijkste kenmerken en overwegingen om u te helpen de
                    perfecte espressomachine voor uw behoeften te kiezen.
                  en-nz: >-
                    Sich in der Welt der Espressomaschinen zurechtzufinden, kann
                    überwältigend sein. Von manuell bis automatisch, lernen Sie
                    die wichtigsten Merkmale und Überlegungen kennen, die Ihnen
                    helfen, die perfekte Espressomaschine für Ihre Bedürfnisse
                    auszuwählen.
                  en-us: >-
                    Navigating the world of espresso machines can be
                    overwhelming. From manual to automatic, learn the key
                    features and considerations to help you choose the perfect
                    espresso maker for your needs.
                  fr-ca: >-
                    Naviguer dans le monde des machines à espresso peut être
                    accablant. Des machines manuelles aux automatiques,
                    découvrez les caractéristiques clés et les considérations
                    pour vous aider à choisir la machine à espresso parfaite
                    pour vos besoins.
                  fr-ch: >-
                    Naviguer dans le monde des machines à expresso peut être
                    accablant. Des manuelles aux automatiques, découvrez les
                    caractéristiques clés et les considérations pour vous aider
                    à choisir la machine à expresso parfaite pour vos besoins.
                  fr-fr: >-
                    Naviguer dans le monde des machines à expresso peut être
                    accablant. Des manuelles aux automatiques, découvrez les
                    caractéristiques clés et les considérations pour vous aider
                    à choisir la machine à expresso parfaite pour vos besoins.
                  ja-jp: >-
                    エスプレッソマシンの世界をナビゲートするのは圧倒されることがあります。手動から自動まで、あなたのニーズに合った完璧なエスプレッソメーカーを選ぶための重要な機能と考慮事項を学びましょう。
                  nl-nl: >-
                    Het navigeren door de wereld van espressomachines kan
                    overweldigend zijn. Van handmatig tot automatisch, leer de
                    belangrijkste kenmerken en overwegingen om u te helpen de
                    perfecte espressomachine voor uw behoeften te kiezen.
                  sv-se: >-
                    Att navigera i espressomaskinernas värld kan vara
                    överväldigande. Från manuella till automatiska, lär dig de
                    viktigaste funktionerna och övervägandena för att hjälpa dig
                    välja den perfekta espressomaskinen för dina behov.
                  ar-uae: >-
