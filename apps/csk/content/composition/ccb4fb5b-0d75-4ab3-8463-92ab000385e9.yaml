                                            apresenta a marca Triumph discreta para
                                            conferir acabamento à sua moto. Na
                                            dianteira da moto, o conjunto de
                                            retrovisores na extremidade do guiador
                                            anodizados em preto e elegantes com o
                                            logótipo Triumph em contraste gravado a
                                            laser e maquinado para um acabamento
