                                            Keep focused on the road ahead with the
                                            additional technology for your Speed
                                            Triple 1200. For warmth at the touch of
                                            a button, the internally-wired heated
                                            grips set features integrated
                                            temperature controls in the left-hand
                                            grip and displays your chosen setting on
                                            the bike’s instrument screen, making it
                                            easy to stay warm on winter rides.
                                            Triumph’s Tire Pressure Monitoring
                                            System measures front and rear tire
                                            pressures, with the results displayed on
                                            the instrument panel of your Triumph
                                            motorcycle. This smart system generates
                                            convenient automatic warnings if tires
                                            fall below optimum levels.
