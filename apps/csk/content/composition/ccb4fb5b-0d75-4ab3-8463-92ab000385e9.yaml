                                          text: >-
                                            Every accessory has been designed
                                            alongside the motorcycle and tested to
                                            the same high standards. So not only do
                                            they complement the Speed Triple 1200
                                            perfectly, they also all come with our
                                            two-year unlimited mileage warranty. The
                                            only thing you need to consider is your
                                            next destination.
                                          type: text
