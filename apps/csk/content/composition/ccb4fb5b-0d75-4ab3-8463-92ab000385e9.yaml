                                      children:
                                        - mode: normal
                                          text: >-
                                            Több mint 25 Triumph eredeti kiegészítő
                                            közül választhat, így a Speed Triple
                                            1200 személyre szabása egyszerű.
                                          type: text
                                          style: ''
                                          detail: 0
                                          format: 0
                                          version: 1
                                      direction: ltr
                                      textStyle: ''
                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Minden kiegészítőt a motorkerékpárral
                                            együtt terveztek és ugyanazoknak a magas
                                            szintű tesztelési szabványoknak vetették
                                            alá. Így nemcsak tökéletesen kiegészítik
                                            a Speed Triple 1200-at, hanem
                                            mindegyikhez két év,
                                            kilométer-korlátozás nélküli garancia is
                                            jár. Az egyetlen dolog, amin
                                            gondolkodnod kell, az a következő úti
                                            célod.
                                          type: text
                                          style: ''
                                          detail: 0
                                          format: 0
                                          version: 1
                                      direction: ltr
                                      textStyle: ''
                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            A diszkrét stílusú kiegészítők széles
                                            választéka mind úgy lett tervezve, hogy
                                            tökéletesen illeszkedjen a Speed Triple
                                            1200-hoz. A hátsó kerék
                                            tengelyanya-kupakjai megmunkált
                                            alumíniumból készülnek, anodizált fekete
                                            kontrasztos kivágással és diszkrét
                                            Triumph logóval, hogy még egy utolsó
                                            simítást adjanak a motorodnak. A motor
                                            elülső részére a fekete anodizált sport
                                            kormányvég tükrök kontrasztos
                                            megmunkálással készülnek és
                                            lézergravírozott Triumph logóval
                                            rendelkeznek, hogy elegáns megjelenést
                                            biztosítsanak.
                                          type: text
                                          style: ''
                                          detail: 0
                                          format: 0
                                          version: 1
                                      direction: ltr
                                      textStyle: ''
                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Tartsd a figyelmedet az előtted lévő
                                            úton az extra technológiai funkciókkal,
                                            amelyeket a Speed Triple 1200-hoz
                                            kínálunk. A gombnyomásra elérhető
                                            melegség érdekében a belsőleg
                                            vezetékelt, fűtött markolat készlet
                                            integrált hőmérséklet-állítóval
                                            rendelkezik a bal oldali markolaton, és
                                            megjeleníti a választott beállítást a
                                            motor műszeregységén, így könnyedén
                                            melegen maradhatsz a téli motorozások
                                            során. A Triumph guminyomás-ellenőrző
                                            rendszere méri az első és hátsó gumik
                                            nyomását, az eredményeket pedig a motor
                                            műszerfalán jeleníti meg. Ez az
                                            intelligens rendszer automatikus
                                            figyelmeztetéseket generál, ha a gumik
                                            nyomása az optimális szint alá esik.
                                          type: text
                                          style: ''
