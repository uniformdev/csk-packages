                                            the event of a fall with our range of
                                            accessories, including bespoke frame
                                            protectors. They’re made from highly
                                            durable nylon for added strength and
                                            feature subtle debossed Triumph
                                            branding. Or choose the CNC machined
                                            fork protectors, which are designed to
                                            protect the fork legs and feature laser
                                            etched detailing. When it comes to rider
                                            protection, the injection moulded fly
                                            screen kit and additional tinted visor
                                            offer improved wind protection during
                                            your ride, whilst the textured black
                                            infill panels complement the clean and
                                            sleek appearance of the bike.
