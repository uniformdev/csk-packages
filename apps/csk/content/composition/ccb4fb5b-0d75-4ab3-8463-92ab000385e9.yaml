                                            eloxierten Kontrastfräsungen und einem
                                            dezenten Triumph-Logo versehen, um
                                            deinem Bike den letzten Schliff zu
                                            geben. An der Front des Motorrads sorgt
                                            ein Satz schwarz eloxierter sportlicher
                                            Lenkerendspiegel mit kontrastierender
                                            Fräsung und lasergraviertem Triumph-Logo
                                            für ein elegantes Finish.
