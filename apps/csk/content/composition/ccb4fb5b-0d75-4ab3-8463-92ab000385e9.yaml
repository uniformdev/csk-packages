                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Με περισσότερα από 25 γνήσια αξεσουάρ
                                            Triumph στη διάθεσή σας, η προσαρμογή
                                            της Speed Triple 1200 στις δικές σας
                                            απαιτήσεις είναι μια πολύ απλή
                                            διαδικασία.
                                          type: text
                                          style: ''
                                          detail: 0
                                          format: 0
                                          version: 1
                                      direction: ltr
                                      textStyle: ''
                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Κάθε αξεσουάρ έχει σχεδιαστεί παράλληλα
                                            με τη μοτοσυκλέτα και έχει δοκιμαστεί
                                            σύμφωνα με τα ίδια υψηλά πρότυπα. Για
                                            αυτό το λόγο, όλα τα αξεσουάρ
                                            συμπληρώνουν τέλεια την Speed Triple
                                            1200 και διατίθενται με την ίδια διετή
                                            εγγύηση για απεριόριστα χιλιόμετρα. Το
                                            μόνο που πρέπει να λάβετε υπόψη είναι ο
                                            επόμενος προορισμός σας.
                                          type: text
                                          style: ''
                                          detail: 0
                                          format: 0
                                          version: 1
                                      direction: ltr
                                      textStyle: ''
                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Όλα τα στυλιστικά αξεσουάρ που
                                            περιλαμβάνονται στη γκάμα μας, έχουν
                                            σχεδιαστεί για να ταιριάζουν τέλεια στην
                                            Speed Triple 1200. Τα παξιμάδια του
                                            άξονα του πίσω τροχού είναι
                                            κατασκευασμένα από επεξεργασμένο
                                            αλουμίνιο. Με ανοδιωμένη μαύρη contrast
                                            cut λεπτομέρεια και διακριτικό λογότυπο
                                            Triumph, προσθέτουν την τελική πινελιά
                                            στη μοτοσυκλέτα σας. Για το μπροστινό
                                            μέρος της μοτοσυκλέτας, στη διάθεσή σας
                                            βρίσκονται οι μαύροι ανοδιωμένοι σπορ
                                            καθρέπτες για τα αντίβαρα του τιμονιού,
                                            οι οποίοι έχουν δεχτεί μηχανική contrast
                                            cut επεξεργασία και διαθέτουν χαραγμένο
                                            με λέιζερ λογότυπο Triumph, για ακόμα
                                            πιο δυναμική εμφάνιση.
                                          type: text
                                          style: ''
                                          detail: 0
                                          format: 0
                                          version: 1
                                      direction: ltr
                                      textStyle: ''
                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Διατηρήστε τη συγκέντρωσή σας στο δρόμο,
                                            με την πρόσθετη τεχνολογία για την Speed
                                            Triple 1200. Για ζεστασιά με το πάτημα
                                            ενός κουμπιού, τα θερμαινόμενα γκριπ
                                            διαθέτουν εσωτερική καλωδίωση και
                                            ενσωματωμένο έλεγχο θερμοκρασίας στο
                                            αριστερό χειριστήριο του τιμονιού, ενώ η
                                            ρύθμιση της επιλογής σας εμφανίζεται
                                            στην οθόνη οργάνων της μοτοσυκλέτας.
                                            Είναι ένα εξαιρετικό αξεσουάρ για τις
                                            χειμερινές σας βόλτες. Το σύστημα
                                            ελέγχου πίεσης ελαστικών της Triumph
                                            μετρά την πίεση του μπροστινού και του
                                            πίσω ελαστικού, με τα αποτελέσματα να
                                            εμφανίζονται στον πίνακα οργάνων της
                                            μοτοσυκλέτας σας. Αυτό το έξυπνο σύστημα
                                            παράγει βολικές αυτόματες
                                            προειδοποιήσεις μόλις ανιχνεύσει ότι η
                                            πίεση των ελαστικών βρίσκεται χαμηλότερα
                                            από το συνιστώμενο επίπεδο.
                                          type: text
                                          style: ''
                                          detail: 0
                                          format: 0
                                          version: 1
                                      direction: ltr
                                      textStyle: ''
                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Διατηρήστε την Speed Triple 1200 σας
                                            ασφαλή σε περίπτωση πτώσης, με τη σειρά
                                            αξεσουάρ προστασίας που διαθέτουμε, στην
                                            οποία περιλαμβάνονται και ειδικά
                                            προστατευτικά πλαισίου. Είναι
                                            κατασκευασμένα από νάιλον υψηλής αντοχής
                                            για πρόσθετη αντοχή και διαθέτουν
                                            διακριτικό ανάγλυφο λογότυπο Triumph.
                                            Εναλλακτικά, επιλέξτε τα επεξεργασμένα
                                            με τη μέθοδο CNC προστατευτικά του
                                            πιρουνιού, τα οποία έχουν σχεδιαστεί για
                                            να προστατεύουν το κάτω μέρος του
                                            πιρουνιού και διαθέτουν λεπτομέρειες που
                                            έχουν χαραχθεί με λέιζερ. Σε ότι αφορά
                                            την προστασία του αναβάτη, ο
                                            ανεμοθώρακας που έχει μορφοποιηθεί με
                                            έγχυση και το πρόσθετο φιμέ γείσο
                                            προσφέρουν βελτιωμένη προστασία από τον
                                            αέρα, ενώ τα ανάγλυφα μαύρα πάνελ
                                            συμπληρώνουν τη δυναμική εμφάνιση της
                                            μοτοσυκλέτας.
