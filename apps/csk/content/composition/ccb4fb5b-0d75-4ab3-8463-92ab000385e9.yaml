                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Our range of subtle styling accessories
                                            have all been designed to blend
                                            seamlessly with the Speed Triple 1200.
                                            The rear wheel finisher axle nuts are
                                            manufactured from machined aluminium,
                                            with anodised black contrast cut
                                            detailing and subtle Triumph branding,
                                            to add a finishing touch to your ride.
                                            For the front of the bike, the black
                                            anodised sports bar end mirror set have
                                            contrast cut machining and feature a
                                            laser etched Triumph logo for a sleek
                                            finish.
