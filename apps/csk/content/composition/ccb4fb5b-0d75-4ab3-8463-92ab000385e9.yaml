                                            Zusätzliche Technik für deine Speed
                                            Triple 1200 sorgt dafür, dass du die
                                            Straße jederzeit im Blick behältst. Für
                                            Wärme auf Knopfdruck sorgt die
                                            Griffheizung mit Innenverkabelung und
                                            integriertem Temperaturregler am linken
                                            Griff sowie Anzeige der gewählten
                                            Einstellung im Display des Motorrads. So
                                            behältst du auch bei Fahrten im Winter
                                            angenehm warme Hände. Das
                                            Reifendruck-Überwachungssystem von
                                            Triumph misst den Reifendruck vorne und
                                            hinten und zeigt die Ergebnisse im
                                            Display deines Triumph Motorrads an.
