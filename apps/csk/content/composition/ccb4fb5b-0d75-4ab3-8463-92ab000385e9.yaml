                                      textFormat: 0
                                    - type: paragraph
                                      format: ''
                                      indent: 0
                                      version: 1
                                      children:
                                        - mode: normal
                                          text: >-
                                            Védd Speed Triple 1200 motorodat egy
                                            esetleges borulás esetén
                                            kiegészítőinkkel, beleértve az egyedileg
                                            tervezett vázvédőket is. Magas
                                            szilárdságú, rendkívül tartós nylonból
                                            készülnek, és finoman dombornyomott
                                            Triumph logóval vannak ellátva. Vagy
                                            választhatja a CNC-megmunkált villa
                                            védőket, amelyeket a villa szárainak
                                            védelmére terveztek, és lézergravírozott
                                            részletekkel vannak ellátva. A motoros
                                            védelme érdekében a szélvédő készlet és
                                            a kiegészítő sötétített plexi javítja a
                                            szélvédelmet motorozás közben, miközben
                                            a texturált fekete kitöltő panelek
                                            kiegészítik a motor letisztult és
                                            elegáns megjelenését.
