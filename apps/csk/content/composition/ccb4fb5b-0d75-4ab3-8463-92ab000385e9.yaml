                                        - mode: normal
                                          text: >-
                                            Mantenha-se focado na estrada com a
                                            tecnologia adicional da sua Speed Triple
                                            1200. Para se aquecer tocando apenas num
                                            botão, os punhos aquecidos com cablagem
                                            interna ao guiador incluem controlos de
                                            temperatura integrados no punho esquerdo
                                            e as configurações selecionadas são
                                            apresentadas no ecrã do painel de
                                            instrumentos da moto, fazendo com que
                                            seja fácil manter-se quente quando viaja
                                            no inverno. O sistema de monitorização
                                            da pressão dos pneus da Triumph mede as
                                            pressões dos pneus traseiro e dianteiro
                                            e apresenta os resultados no painel de
                                            instrumentos da sua moto Triumph. Este
                                            sistema inteligente dá origem a alertas
                                            automáticos e cómodos, se os níveis dos
                                            pneus se encontrarem abaixo do ideal.
