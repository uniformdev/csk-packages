              最高の伝統と最先端技術を組み合わせたCervello di
              Caffèは、数十年にわたるコーヒーの経験をあなたの手元に届けます。あなたの好みを学び、豆を評価することで、スマートバリスタは挽き具合、圧力、エスプレッソショットの長さを調整し、毎回完璧な一杯を保証します。
            nl-nl: >-
              Door de grootste tradities te combineren met geavanceerde
              technologie, brengt de Cervello di Caffè decennia aan
              koffie-ervaring binnen handbereik. Door uw smaakvoorkeuren te
              leren kennen en de bonen te beoordelen, past de slimme barista de
              maling, druk en lengte van elk espresso-shot aan om ervoor te
              zorgen dat het elke keer perfect is.
            sv-se: >-
              Genom att kombinera de största traditionerna med den senaste
              teknologin, ger Cervello di Caffè dig decennier av kaffeerfarenhet
              vid dina fingertoppar. Genom att lära sig dina smakpreferenser och
              bedöma bönorna, justerar den smarta baristan malningen, trycket
              och längden på varje espressoshot för att säkerställa att den är
              perfekt varje gång.
            ar-uae: >-
              يجمع سيرفيلو دي كافيه بين أعظم التقاليد وأحدث التقنيات، ليضع بين
              يديك عقوداً من خبرة القهوة. من خلال تعلم ذوقك وتقييم الحبوب، يقوم
              الباريستا الذكي بتعديل الطحن والضغط وطول كل جرعة إسبريسو لضمان
              أنها مثالية في كل مرة.
