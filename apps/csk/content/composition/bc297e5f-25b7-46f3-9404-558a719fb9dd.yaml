        pageDescription:
          type: text
          locales:
            da-dk: >-
              Ved at kombinere de største traditioner med banebrydende
              teknologi, bringer Cervello di Caffè årtiers kaffeerfaring lige
              til dine fingerspidser. Ved at lære dine smagspræferencer og
              vurdere bønnerne, justerer den smarte barista malingsgrad, tryk og
              længde på hver espresso-shot for at sikre, at den er perfekt hver
              gang.
            de-at: >-
              Durch die Kombination der größten Traditionen mit modernster
              Technologie bringt der Cervello di Caffè jahrzehntelange
              Kaffeeerfahrung direkt in Ihre Hände. Indem er Ihre Vorlieben
              lernt und die Bohnen bewertet, passt der smarte Barista den
              Mahlgrad, den Druck und die Länge jedes Espresso-Shots an, um
              sicherzustellen, dass er jedes Mal perfekt ist.
            de-ch: >-
              Durch die Kombination der größten Traditionen mit modernster
              Technologie bringt der Cervello di Caffè jahrzehntelange
              Kaffeeerfahrung direkt zu Ihnen. Indem er Ihre Vorlieben lernt und
              die Bohnen bewertet, passt der smarte Barista den Mahlgrad, den
              Druck und die Länge jedes Espresso-Shots an, um sicherzustellen,
              dass er jedes Mal perfekt ist.
            de-de: >-
              Durch die Kombination der größten Traditionen mit modernster
              Technologie bringt der Cervello di Caffè jahrzehntelange
              Kaffeeerfahrung direkt zu Ihnen. Indem er Ihre Vorlieben lernt und
              die Bohnen bewertet, passt der smarte Barista den Mahlgrad, den
              Druck und die Länge jedes Espresso-Shots an, um sicherzustellen,
              dass er jedes Mal perfekt ist.
            en-au: >-
              En combinant les plus grandes traditions avec la technologie de
              pointe, le Cervello di Caffè met des décennies d'expérience du
              café à portée de main. En apprenant vos goûts et en évaluant les
              grains, le barista intelligent ajuste la mouture, la pression et
              la durée de chaque espresso pour s'assurer qu'il est parfait à
              chaque fois.
            en-ca: >-
              Combining the greatest traditions with cutting-edge technology,
              the Cervello di Caffè puts decades of coffee experience at your
              fingertips. By learning your tastes and assessing the beans, the
              smart barista adjusts the grind, pressure and length of each
              espresso shot to make sure it’s perfect every time.
            en-gb: >-
              Combining the greatest traditions with cutting-edge technology,
              the Cervello di Caffè puts decades of coffee experience at your
              fingertips. By learning your tastes and assessing the beans, the
              smart barista adjusts the grind, pressure and length of each
              espresso shot to make sure it’s perfect every time.
            en-nl: >-
              Door de grootste tradities te combineren met geavanceerde
              technologie, brengt de Cervello di Caffè decennia aan
              koffie-ervaring binnen handbereik. Door uw smaak te leren kennen
