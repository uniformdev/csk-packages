    0bae693c-41bf-4f2f-a1bb-8bb4e142d59c|d2b3e054-bc98-42b7-86fa-35758fae9075:
      parameters:
        text:
          type: text
          locales:
            da-dk: >-
              Absolut. Din smag udvikler sig, og det gør EspressoGPT også. Gå
              ind i indstillingspanelet, juster din smagsprofil, og lad AI'en
              kalibrere din ideelle kop — fra kraftige morgener til rolige
              aftener.
            de-at: >-
              Absolut. Ihr Geschmack entwickelt sich weiter, und so auch
              EspressoGPT. Gehen Sie in das Einstellungsmenü, passen Sie Ihr
              Geschmacksprofil an und lassen Sie die KI Ihre ideale Tasse neu
              kalibrieren – von kräftigen Morgen bis zu sanften Abenden.
            de-de: >-
              Absolut. Ihr Geschmack entwickelt sich weiter, und so auch
              EspressoGPT. Gehen Sie in das Einstellungsmenü, passen Sie Ihr
              Geschmacksprofil an, und lassen Sie die KI Ihre ideale Tasse neu
              kalibrieren – von kräftigen Morgen bis zu sanften Abenden.
            en-ca: >-
              Absolutely. Your taste evolves, and so does EspressoGPT. Head into
              the settings panel, adjust your flavour profile, and let the AI
              re-calibrate your ideal cup — from bold mornings to mellow
              evenings.
            en-de: >-
              Absolut. Ihr Geschmack entwickelt sich weiter, und so auch
              EspressoGPT. Gehen Sie in das Einstellungsmenü, passen Sie Ihr
              Geschmacksprofil an und lassen Sie die KI Ihre ideale Tasse neu
              kalibrieren – von kräftigen Morgen bis zu sanften Abenden.
            en-fr: >-
              Absolument. Vos goûts évoluent, et EspressoGPT aussi. Rendez-vous
              dans le panneau de configuration, ajustez votre profil de saveur,
              et laissez l'IA recalibrer votre tasse idéale — des matins
              audacieux aux soirées douces.
            en-gb: >-
              Absolutely. Your taste evolves, and so does EspressoGPT. Head into
              the settings panel, adjust your flavour profile, and let the AI
              re-calibrate your ideal cup — from bold mornings to mellow
              evenings.
            en-nl: >-
              Absoluut. Je smaak evolueert, en dat doet EspressoGPT ook. Ga naar
              het instellingenpaneel, pas je smaakprofiel aan en laat de AI je
              ideale kopje opnieuw kalibreren — van gedurfde ochtenden tot
              rustige avonden.
            en-us: >-
              Absolutely. Your taste evolves, and so does EspressoGPT. Head into
              the settings panel, adjust your flavor profile, and let the AI
              re-calibrate your ideal cup — from bold mornings to mellow
              evenings.
            es-us: >-
              Absolutamente. Tu gusto evoluciona, y EspressoGPT también. Ve al
              panel de configuración, ajusta tu perfil de sabor y deja que la IA
              recalibre tu taza ideal, desde mañanas intensas hasta noches
              tranquilas.
            fr-ca: >-
              Absolument. Vos goûts évoluent, et EspressoGPT aussi. Rendez-vous
              dans le panneau des paramètres, ajustez votre profil de saveur, et
              laissez l'IA recalibrer votre tasse idéale — des matins corsés aux
              soirées douces.
            fr-fr: >-
              Absolument. Vos goûts évoluent, et EspressoGPT aussi. Allez dans
              le panneau de configuration, ajustez votre profil de saveur, et
              laissez l'IA recalibrer votre tasse idéale — des matins audacieux
              aux soirées douces.
            ja-jp: >-
              もちろんです。あなたの好みは進化し、EspressoGPTも進化します。設定パネルに入り、あなたのフレーバープロファイルを調整して、AIに理想の一杯を再調整させてください。力強い朝から穏やかな夜まで。
            nb-no: >-
              Absolutt. Smaken din utvikler seg, og det gjør også EspressoGPT.
              Gå inn i innstillingspanelet, juster smakspreferansene dine, og la
              AI-en kalibrere din ideelle kopp — fra kraftige morgener til
              rolige kvelder.
            nl-nl: >-
              Absoluut. Je smaak evolueert, en dat doet EspressoGPT ook. Ga naar
              het instellingenpaneel, pas je smaakprofiel aan en laat de AI je
              ideale kopje opnieuw kalibreren — van gedurfde ochtenden tot
              rustige avonden.
            sv-se: >-
              Absolut. Din smak utvecklas, och det gör även EspressoGPT. Gå in i
              inställningspanelen, justera din smakprofil och låt AI:n kalibrera
              din perfekta kopp — från kraftfulla morgnar till lugna kvällar.
            ar-ksa: >-
              بالتأكيد. تتطور أذواقك، وكذلك EspressoGPT. توجه إلى لوحة
              الإعدادات، وقم بتعديل ملف النكهة الخاص بك، ودع الذكاء الاصطناعي
              يعيد ضبط كوبك المثالي - من الصباح الجريء إلى الأمسيات الهادئة.
            ar-uae: >-
              بالتأكيد. ذوقك يتطور، وكذلك EspressoGPT. توجه إلى لوحة الإعدادات،
              واضبط ملف النكهة الخاص بك، ودع الذكاء الاصطناعي يعيد ضبط كوبك
              المثالي - من الصباح الجريء إلى المساء الهادئ.
