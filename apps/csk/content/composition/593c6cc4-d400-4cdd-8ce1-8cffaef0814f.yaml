              karbonavtrykk.
            nl-nl: >-
              Wij geven net zoveel om de planeet als jij. Onze espressomachine
              wordt aangedreven door een duurzame en recyclebare energiecel die
              geen ecologische voetafdruk heeft.
            sv-se: >-
              Vi bryr oss om planeten lika mycket som du gör. Vår espressomaskin
