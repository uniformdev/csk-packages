      parameters:
        text:
          type: text
          locales:
            da-dk: >-
              Vi bekymrer os lige så meget om planeten som du gør. Vores
              espressomaskine drives af en bæredygtig og genanvendelig
              energicelle, der har et nul kulstofaftryk.
            de-at: >-
              Wir kümmern uns genauso um den Planeten wie Sie. Unsere
              Espressomaschine wird von einer nachhaltigen und recycelbaren
              Energiezelle betrieben, die keinen CO2-Fußabdruck hinterlässt.
            de-de: >-
              Wir kümmern uns genauso um den Planeten wie Sie. Unsere
              Espressomaschine wird von einer nachhaltigen und recycelbaren
              Energiezelle betrieben, die keinen CO2-Fußabdruck hinterlässt.
            en-ca: >-
              We care for the planet as much as you do. Our espresso machine is
              powered by a sustainable and recyclable energy cell that has zero
              carbon footprint.
            en-de: >-
              Wir kümmern uns genauso um den Planeten wie Sie. Unsere
              Espressomaschine wird von einer nachhaltigen und recycelbaren
              Energiezelle betrieben, die keinen CO2-Fußabdruck hinterlässt.
            en-fr: >-
              Nous nous soucions de la planète autant que vous. Notre machine à
              espresso est alimentée par une cellule énergétique durable et
              recyclable qui n'a aucune empreinte carbone.
            en-gb: >-
              We care for the planet as much as you do. Our espresso machine is
              powered by a sustainable and recyclable energy cell that has zero
              carbon footprint.
            en-nl: >-
              Wij geven net zoveel om de planeet als jij. Onze espressomachine
              wordt aangedreven door een duurzame en recyclebare energiecel die
              geen koolstofvoetafdruk heeft.
            en-us: >-
              We care for the planet as much as you do. Our espresso machine is
              powered by a sustainable and recyclable energy cell that has zero
              carbon footprint.
            es-us: >-
              Nos preocupamos por el planeta tanto como tú. Nuestra máquina de
              espresso funciona con una celda de energía sostenible y reciclable
              que tiene cero huella de carbono.
            fr-ca: >-
              Nous nous soucions de la planète autant que vous. Notre machine à
              espresso est alimentée par une cellule énergétique durable et
              recyclable qui a une empreinte carbone nulle.
            fr-fr: >-
              Nous nous soucions de la planète autant que vous. Notre machine à
              espresso est alimentée par une cellule énergétique durable et
              recyclable qui n'a aucune empreinte carbone.
            ja-jp: >-
              私たちはあなたと同じくらい地球を大切にしています。私たちのエスプレッソマシンは、持続可能でリサイクル可能なエネルギーセルによって動作し、炭素排出量はゼロです。
