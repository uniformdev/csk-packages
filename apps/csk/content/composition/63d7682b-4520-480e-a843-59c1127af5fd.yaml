        description:
          type: text
          locales:
            cs-CZ: >-
              Nejmodernější elektronické odpružení Öhlins SmartEC3 a široká
              škála elektronických asistentů umocňují zážitek z jízdy a umožňují
              jezdit na hraně bezpečněji než kdy dříve.
            da-DK: >-
              State-of-the-art Öhlins electronic suspension and a comprehensive
              range of electronic rider aids amplify excitement and allow you to
              push harder than ever before.
            de-DE: >-
              Das hochmoderne Fahrwerk von Öhlins SmartEC3 und eine umfassende
              Ausstattung an elektronischen Fahrhilfen sorgen für noch mehr
              Adrenalin und ermöglichen es, sportlicher als je zuvor zu fahren.
            el-GR: >-
