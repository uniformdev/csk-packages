                              text: >-
                                Interfața de ultimă generație Öhlins SmartEC3
                                Objective Based Tuning Interface (OBTi) permite
                                piloților să ajusteze fără efort diverse
                                caracteristici ale vehiculului, inclusiv
                                sistemul de control al suspensiei la frânare,
                                transferul de greutate, sistemul de control al
                                suspensiei la accelerația inițială și aderența
                                în viraje, printre mulți alți parametri. Pentru
                                cei care preferă o configurație fixă, reglarea
                                manuală a amortizării prin compresie și revenire
                                este disponibilă și prin meniul instrumentelor
                                de bord.
