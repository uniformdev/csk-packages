                                الغنية والمعقدة. يتم الحصول على هذه الحبوب من
                                المرتفعات الخصبة في إثيوبيا، ويتم اختيارها
                                يدويًا لخصائصها الفريدة، حيث تقدم طعمًا جريئًا
                                ولكنه ناعم مع نغمات عميقة من الشوكولاتة الداكنة،
                                ولمحات من التوت، وتحتوي على نكهة دافئة من
                                التوابل. عملية التحميص تبرز حلاوتها الطبيعية
                                بينما تحافظ على تجربة كاملة الجسم تدوم بشكل لذيذ
                                على الحنك. مثالية لعشاق القهوة الذين يتوقون إلى
                                كوب قوي، يقدم مزيج جافا دريب الإثيوبي إسبرسو
                                منشط ومرضي يتميز بجودته وعمقه.
