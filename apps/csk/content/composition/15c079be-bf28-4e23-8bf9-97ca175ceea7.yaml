                              en-au: >-
                                JavaDrip Organic Blend est un espresso à
                                torréfaction légère méticuleusement élaboré qui
                                met en valeur le riche héritage des grains
                                biologiques provenant de petits agriculteurs.
                                Chaque lot capture les notes vibrantes de la
