                      children:
                        - mode: normal
                          text: >-
                            Camden McLellan, pilote de Monster Energy Triumph
                            Racing, s'est classé quatrième au classement général
                            du MXGP des Pays-Bas après avoir obtenu des
                            résultats impressionnants avec une cinquième et une
                            troisième place lors des deux courses. Son
                            coéquipier, Mikkel Haarup, a également réalisé une
                            performance régulière, terminant huitième lors de la
                            première course et neuvième lors de la deuxième, ce
                            qui lui a valu la huitième place au classement
                            général.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Une semaine après le difficile circuit d'Uddevalla
                            en Suède, l'équipe s'est rendue au sud des Pays-Bas
                            sur la piste exigeante d'Arnhem. Un circuit
                            classique de sable avec ses trous profonds, ses
                            énormes bosses et ses nombreuses options de
                            trajectoires, offrant un défi complètement différent
                            pour Camden et Mikkel. Tous deux se sont bien
                            adaptés aux conditions molles et imprévisibles.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            McLellan était certainement de retour à son meilleur
                            niveau aux Pays-Bas. Après être monté sur le podium
                            général en troisième position sur la piste de sable
                            lourd de Riola Sardo en Sardaigne plus tôt dans
                            l'année, le Sud-Africain a de toute évidence
                            démontré ses capacités sur terrain meuble et a
                            entamé le week-end avec une sixième place lors de la
                            course qualificative MX2. Ce résultat a permis à
                            Camden de bénéficier d'une bonne position sur la
                            grille de départ, qu'il a exploitée lors de la
                            première course pour commencer en cinquième
                            position. Il est brièvement passé en quatrième
                            position au deuxième tour, avant de revenir à la
                            cinquième place, qu'il a maintenue jusqu'à la fin.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Un départ encore meilleur lors de la deuxième manche
                            a vu McLellan sortir des virages frénétiques du
                            début en quatrième position. Bien qu'il ait été
                            rétrogradé à la sixième place en début de course, le
                            pilote de la TF 250-X s'est regroupé, a attaqué fort
                            et est remonté jusqu'à la troisième place à la fin
                            de la manche. Sa performance a égalé son meilleur
                            résultat de course de la saison, manquant de peu une
                            place sur le podium général. En se classant
                            quatrième à Arnhem, Camden conserve sa neuvième
                            place au championnat du monde MX2.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Ce fut un week-end mitigé pour Haarup aux Pays-Bas.
                            Une cinquième place lors de la course qualificative
                            MX2 était un bon début, mais de petites chutes dans
                            les deux manches ont empêché le Danois de rouler en
                            tête. Avec une huitième et une neuvième place,
                            Mikkel s'est classé huitième au général, mais
                            descend à la sixième place au classement du
                            championnat.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Le week-end prochain, Monster Energy Triumph Racing
                            complétera la troisième des trois courses
                            consécutives au calendrier avec un déplacement à
                            Fraunfeld pour le MXGP de Suisse les 24 et 25 août.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Camden McLellan : « C’est un autre GP de terminé, et
                            c’était définitivement une course difficile avec du
                            sable profond et beaucoup de bosses, mais c’était
                            vraiment une bonne course pour moi. Avec les places
                            de 5-3, j’ai juste manqué le podium avec la
                            quatrième place, mais je reviens là où je devrais
                            être, donc c’est encourageant pour moi et l’équipe.
                            Pour le week-end prochain, l’objectif est de monter
                            sur le podium et j’ai hâte de courir en Suisse. »
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Mikkel Haarup : « Ce n’était pas mon week-end ici à
                            Arnhem. J’ai un peu lutté et j’ai eu quelques
                            petites chutes, donc ce n’était pas le meilleur jour
                            pour moi. Dans la course qualificative, j’étais
                            solide, mais je n’ai pas vraiment trouvé les bonnes
                            sensations aujourd’hui. Mais je suis en bonne santé
                            en quittant ici, et j’attends avec impatience la
                            Suisse le week-end prochain. »
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
