      - _id: 015653a9-242e-4f91-85f1-bb2ef927b1c9
        type: richText
        parameters:
          richTextContent:
            type: richText
            locales:
              de-DE:
                root:
                  type: root
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Monster Energy Triumph Racing's Camden McLellan
                            belegte beim MXGP der Niederlande den vierten
                            Gesamtrang, nachdem er in den beiden Rennen
                            beeindruckende Ergebnisse mit den Plätzen 5 und 3
                            erzielt hatte. McLellans Teamkollege Mikkel Haarup
                            zeigte ebenfalls eine konstante Leistung und belegte
                            im ersten Rennen den achten und im zweiten Rennen
                            den neunten Platz, was ihm den achten Gesamtrang
                            einbrachte.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Eine Woche nach dem anspruchsvollen Uddevalla-Kurs
                            in Schweden reiste das Team in den Süden der
                            Niederlande zur herausfordernden Rennstrecke von
                            Arnheim. Ein klassischer Sandkurs mit tiefen
                            Löchern, großen Unebenheiten und vielen
                            Linienwahlmöglichkeiten stellte sowohl für Camden
                            als auch für Mikkel eine völlig andere
                            Herausforderung dar. Beide Fahrer passten sich
                            jedoch gut an die weichen und unberechenbaren
                            Bedingungen an.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            McLellan war in den Niederlanden definitiv wieder in
                            Bestform. Nachdem er Anfang des Jahres bereits auf
                            der schweren Sandstrecke von Riola Sardo in
                            Sardinien den dritten Gesamtrang erreicht hatte,
                            zeigte der Südafrikaner erneut seine Fähigkeiten auf
                            weichem Terrain und startete das Wochenende mit
                            einem sechsten Platz im MX2-Qualifikationsrennen.
                            Dieses Ergebnis verschaffte Camden eine günstige
                            Torwahl, die er im ersten Rennen nutzte, um auf dem
                            fünften Platz zu starten. Kurzzeitig auf den vierten
                            Platz vorgerückt, fiel er in der zweiten Runde auf
                            den fünften Platz zurück und hielt diese starke
                            Position bis zum Ende des Rennens.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Ein noch besserer Start im zweiten Moto brachte
                            McLellan nach den hektischen ersten Kurven auf den
                            vierten Platz. Trotz eines Rückfalls auf den
                            sechsten Platz zu Beginn des Rennens, kämpfte sich
                            der TF 250-X-Fahrer zurück und arbeitete sich bis
                            zum Ende des Motos auf den dritten Platz vor. Seine
                            Leistung entsprach seinem besten Rennergebnis der
                            Saison, und er verpasste nur knapp das Gesamtpodium.
                            Mit dem vierten Platz in Arnheim hält Camden seinen
                            neunten Platz in der MX2-Weltmeisterschaft.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Für Haarup war es ein gemischtes Wochenende in den
                            Niederlanden. Ein fünfter Platz im
                            MX2-Qualifikationsrennen war ein starker Start, aber
                            kleine Stürze in beiden Motos hinderten den Dänen
                            daran, an der Spitze mitzufahren. Mit einem achten
                            und einem neunten Platz belegte Mikkel den achten
                            Gesamtrang, rutschte jedoch in der Serienwertung auf
                            den sechsten Platz ab.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Am nächsten Wochenende wird das Monster Energy
                            Triumph Racing Team das dritte von drei
                            aufeinanderfolgenden Rennen im Kalender mit einem
                            Ausflug nach Fraunfeld für den MXGP der Schweiz am
                            24.-25. August abschließen.
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Camden McLellan: „Das ist ein weiteres GP, das
                            erledigt ist, und es war definitiv ein hartes Rennen
                            mit tiefem Sand und vielen Unebenheiten, aber es war
                            ein wirklich gutes Rennen für mich. Mit den Plätzen
                            5-3 habe ich das Podium nur knapp verpasst, aber ich
                            komme wieder dorthin, wo ich sein sollte, und das
                            ist ermutigend für mich und das Team. Für das
                            nächste Wochenende ist das Ziel, auf dem Podium zu
                            stehen, und ich freue mich darauf, in der Schweiz zu
                            fahren.“
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Mikkel Haarup: „Es war nicht mein Wochenende hier in
                            Arnheim. Ich habe ein bisschen gekämpft und hatte
                            ein paar kleine Ausrutscher, daher war es nicht der
                            beste Tag für mich. Im Qualifikationsrennen war ich
                            solide, aber ich konnte heute nicht ganz das
                            richtige Gefühl finden. Aber ich verlasse Arnheim
                            gesund und freue mich auf die Schweiz am nächsten
                            Wochenende.“
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
                    - type: paragraph
                      format: ''
                      indent: 0
                      version: 1
                      children:
                        - mode: normal
                          text: >-
                            Vincent Bereni – Teammanager Monster Energy Triumph
                            Racing: „Wir wussten, dass Arnheim wie Lommel vor
                            ein paar Wochen hart sein würde, aber die Motorräder
                            und Fahrer haben sich heute im Sand sehr gut
                            geschlagen. Mikkel hatte am Samstag einen
                            ordentlichen Tag, aber heute lief es nicht so gut
                            für ihn. Für Camden hingegen lief es richtig stark,
                            mit den Plätzen 5-3 für den vierten Gesamtrang. Er
                            war so nah am Podium, aber er hat heute gezeigt,
                            dass er das Tempo hat. Als Team freuen wir uns auf
                            die Schweiz und die verbleibenden Runden der
                            Meisterschaft.“
                          type: text
                          style: ''
                          detail: 0
                          format: 0
                          version: 1
                      direction: ltr
                      textStyle: ''
                      textFormat: 0
