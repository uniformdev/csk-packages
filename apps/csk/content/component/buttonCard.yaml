$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: buttonCard
name: Button Card
icon: card
parameters:
  - id: title
    name: Title
    type: text
    helpText: >-
      This is not used in the rendering, its only for giving a display name
      within uniform
    typeConfig: null
  - id: dynamicMedia
    name: Media
    type: $block
    typeConfig:
      max: 1
      required: true
      allowedTypes:
        - image
        - video
        - youtubeVideo
  - id: linkButtons
    name: Button
    type: $block
    typeConfig:
      max: 1
      allowedTypes:
        - linkButton
  - id: roundedCorners
    name: Rounded corners
    type: checkbox
    typeConfig: null
  - id: cardIsClickable
    name: Card is clickable
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: 'Yes'
          value: 'true'
        - key: 'No'
          value: 'False'
      defaultValue: 'true'
