# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: banner
name: Banner
icon: image-text
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: contentAlignment
    name: Content Alignment
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Content Alignment parameter to control items are positioned along
      a component main axis.
    typeConfig:
      options:
        - key: Left
          value: left
        - key: Center
          value: center
        - key: Right
          value: right
      defaultValue: center
  - id: iconColor
    name: Icon Color
    type: dex-color-palette-parameter
    guidance: Use the Icon Color parameter to control icon color.
    typeConfig: null
  - id: floating
    name: Floating
    type: checkbox
    guidance: >-
      Use the Floating parameter to position the Banner so that it stays fixed
      and floats above the page content, rather than being embedded within the
      layout flow.
    helpText: When checked, will position the Banner as floating over the content
    typeConfig: null
  - id: 9f8178c3-539f-4a1e-8a4e-71bfcedfe223
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - spacing
        - border
        - fluidContent
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    guidance: Use the Background Color parameter to control component background color.
    typeConfig: null
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    guidance: Use the Spacing parameter to control component margins and padding.
    typeConfig:
      type: dimensions
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    guidance: Use the Border parameter to control the component border.
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    guidance: >-
      Use the Fluid Content parameter to control the component width.

      This parameter restricts the component within the standard centered
      container by default, or can enable it to render without restrictions
      across the full screen width.
    typeConfig: null
categoryId: 096fd5ed-5e2a-4bfa-834b-fb805d1d1ce9
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/coffee-shop-template/preview-images/banner-default.jpg
useTeamPermissions: true
slots:
  - id: bannerContent
    name: Banner Content
    allowedComponents:
      - richText
      - text
      - container
      - button
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
