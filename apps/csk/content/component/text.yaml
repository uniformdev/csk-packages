$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: text
name: Text
icon: format-heading
parameters:
  - id: text
    name: Text
    type: text
    guidance: Use the Text parameter to control the text that will be rendered.
    typeConfig: null
    localizable: true
  - id: tag
    name: HTML Tag
    type: dex-segmented-control-parameter
    guidance: >-
      Use the HTML Tag parameter to control the tag with which the text will be
      rendered.
    typeConfig:
      options:
        - key: H1
          value: h1
        - key: H2
          value: h2
        - key: P
          value: p
        - key: Span
          value: span
      required: true
      defaultValue: span
  - id: 4fa3aa01-1d60-4c4d-ace3-c68c833126b3
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - size
        - color
        - weight
        - font
        - transform
        - decoration
        - letterSpacing
        - alignment
  - id: size
    name: Size
    type: dex-segmented-control-parameter
    guidance: Use the Size parameter to control the font size.
    typeConfig:
      options:
        - key: XS
          value: xs
        - key: SM
          value: sm
        - key: Base
          value: base
        - key: LG
          value: lg
        - key: XL
          value: xl
        - key: 2XL
          value: 2xl
        - key: 3XL
          value: 3xl
        - key: 4XL
          value: 4xl
        - key: 5XL
          value: 5xl
        - key: 6XL
          value: 6xl
        - key: 7XL
          value: 7xl
      withViewPort: true
  - id: color
    name: Color
    type: dex-color-palette-parameter
    guidance: Use the Color parameter to control the text color.
    typeConfig:
      allowColors:
        - text-primary
        - text-secondary
        - text-tertiary
        - text-dark
        - text-link
        - text-featured
      selectedGroup: text
      allowThemeColors: []
  - id: weight
    name: Weight
    type: dex-segmented-control-parameter
    guidance: Use the Weight parameter to control the font weight.
    typeConfig:
      options:
        - key: Normal
          value: normal
        - key: Medium
          value: medium
        - key: Bold
          value: bold
        - key: Extrabold
          value: extrabold
      defaultValue: normal
  - id: font
    name: Font
    type: dex-token-selector-parameter
    guidance: Use the Font parameter to control the font family.
    typeConfig:
      selectedTokenType: font
  - id: transform
    name: Transform
    type: dex-segmented-control-parameter
    guidance: Use the Transform parameter to control the capitalization of text.
    typeConfig:
      options:
        - key: Uppercase
          value: uppercase
        - key: Lowercase
          value: lowercase
        - key: Capitalize
          value: capitalize
  - id: decoration
    name: Decoration
    type: dex-segmented-control-parameter
    guidance: Use the Decoration parameter to change the text decoration thickness.
    typeConfig:
      options:
        - key: Underline
          value: underline
        - key: Overline
          value: overline
        - key: Line Through
          value: line-through
  - id: letterSpacing
    name: Letter Spacing
    type: dex-segmented-control-parameter
    guidance: Use the Letter Spacing parameter to set the letter spacing.
    typeConfig:
      options:
        - key: Tighter
          value: tighter
        - key: Tight
          value: tight
        - key: Wide
          value: wide
        - key: Wider
          value: wider
  - id: alignment
    name: Alignment
    type: dex-segmented-control-parameter
    guidance: Use the Alignment parameter to align the text.
    typeConfig:
      options:
        - key: Left
          value: left
        - key: Center
          value: center
        - key: Right
          value: right
