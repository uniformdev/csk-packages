$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: calendarFormStep
name: Calendar Form Step
icon: list
parameters:
  - id: stepName
    name: Step Name
    type: text
    typeConfig: null
    localizable: true
  - id: dateIdentifier
    name: Date Identifier
    type: text
    helpText: >-
      Assign a unique identifier for this step to store its selected value in
      Dynamics (Logical name)
    typeConfig:
      regex: ^[a-z][a-zA-Z0-9_]*$
      required: true
      regexMessage: The word must start with a lowercase letter and no spaces are allowed
  - id: timeOfDayIdentifier
    name: Time of Day Identifier for Value
    type: text
    helpText: >-
      Assign a unique identifier for this step to store its selected value in
      Dynamics (Logical name)
    typeConfig:
      regex: ^[a-z][a-zA-Z0-9_]*$
      required: true
      regexMessage: The word must start with a lowercase letter and no spaces are allowed
  - id: timeOfDayIdentifierLabel
    name: Time Of Day Identifier for Label
    type: text
    typeConfig:
      required: true
  - id: timeOfDayOptions
    name: Time of Day Options
    type: $block
    typeConfig:
      max: 2
      min: 2
      required: true
      allowedTypes:
        - fieldPair
  - id: 30be6653-83d9-452a-90a3-28db20843728
    name: Validation
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - dateRequiredErrorMessage
        - timeRequiredErrorMessage
  - id: dateRequiredErrorMessage
    name: Date Required Error Message
    type: text
    typeConfig:
      required: true
    localizable: true
  - id: timeRequiredErrorMessage
    name: Time Required Error Message
    type: text
    typeConfig:
      required: true
    localizable: true
  - id: title
    name: Title
    type: text
    typeConfig: null
    localizable: true
  - id: description
    name: Description
    type: text
    typeConfig: null
    localizable: true
categoryId: a9a6f849-713b-4fdc-8a24-aab1d9440bcf
useTeamPermissions: true
