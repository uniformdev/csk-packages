$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: dynamicProductRecommendations
name: Dynamic Product Recommendations
icon: rectangle-rounded
parameters:
  - id: displayName
    name: Display name
    type: text
    typeConfig: null
    localizable: true
  - id: boostEnrichments
    name: Relevancy by category
    type: multi-select
    helpText: this will control relevancy algorithm
    typeConfig:
      options:
        - text: Ð¡ategory
          value: int,category
        - text: Sub Category
          value: subCategory,subcategory
        - text: Brand
          value: brand,brand
  - id: maxRecommendations
    name: Max Recommendations
    type: number
    typeConfig:
      max: '50'
      min: '0'
  - id: e991ff8c-dd30-4578-bba1-68ae0350e10b
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - loadingIndicatorColor
        - backgroundColor
        - spacing
        - border
        - fitContent
        - relative
        - fluidContent
        - height
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig:
      allowColors:
        - general-color-1
        - general-color-2
        - general-color-3
        - general-color-5
        - general-color-6
        - general-color-10
        - general-color-12
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      type: dimensions
      defaultValue:
        mobile: {}
        tablet: {}
        desktop: {}
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: border
  - id: fitContent
    name: Fit Content
    type: checkbox
    typeConfig: null
  - id: relative
    name: Relative
    type: checkbox
    typeConfig: null
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    typeConfig: null
  - id: height
    name: Height
    type: dex-segmented-control-parameter
    helpText: Parameter for setting the height of an element.
    typeConfig:
      options:
        - key: Full
          value: full
        - key: Screen
          value: screen
      withViewPort: true
categoryId: ae15b0f6-4953-4ccb-9984-ad0525e77b01
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/coffee-shop-template/preview-images/container-default.jpg
useTeamPermissions: true
slots:
  - id: dynamicRecommendationsTitle
    name: Dynamic Recommendations Title
    maxComponents: 1
    allowedComponents:
      - text
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
