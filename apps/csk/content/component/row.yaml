    name: Stack on mobile
    type: dex-segmented-control-parameter
    helpText: Choose whether to stack content on mobile
    typeConfig:
      options:
        - key: 'Yes'
          value: 'true'
        - key: 'No'
          value: 'false'
      defaultValue: 'true'
  - id: spacingBetweenComponents
    name: Spacing between components
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: 'Yes'
          value: 'true'
        - key: 'No'
          value: 'false'
      defaultValue: 'true'
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      selectedGroup: spacing
