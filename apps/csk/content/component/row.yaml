id: row
name: Row
icon: row-first
parameters:
  - id: title
    name: Title
    type: text
    typeConfig: null
    localizable: true
  - id: rowWidth
    name: Row Width
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Normal
          value: normal
        - key: Full
          value: full
        - key: Wide
          value: wide
        - key: Narrow
          value: narrow
        - key: Small
          value: small
      defaultValue: normal
