# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: selectBikeFormStep
name: Select Bike Form Step
icon: list
parameters:
  - id: stepName
    name: Step Name
    type: text
    typeConfig: null
    localizable: true
  - id: stepIdentifier
    name: Bike Model Name Identifier
    type: text
    helpText: >-
      Assign a unique identifier for this step to store its selected value in
      Dynamics (Logical name)
    typeConfig:
      regex: ^[a-z][a-zA-Z0-9_]*$
      required: true
      regexMessage: The word must start with a lowercase letter and no spaces are allowed
  - id: bikeModelCodeIdentifier
    name: Bike Model Code Identifier
    type: text
    helpText: >-
      Assign a unique identifier for the bike model code to store its selected
      value in Dynamics (Logical name)
    typeConfig:
      required: true
  - id: 0b72f9b3-3771-4f23-925c-ed6a6be0341a
    name: Content - Select Bike Family
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - selectBikeFamilyTitle
  - id: selectBikeFamilyTitle
    name: Select Bike Family Title
    type: text
    typeConfig:
      required: false
    localizable: true
  - id: 72da4099-54d4-4531-803c-87cac7f9b365
    name: Validation
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - requiredErrorMessage
  - id: requiredErrorMessage
    name: Required Error Message
    type: text
    helpText: >-
      Required by default. Provide an error message for rare, unexpected code
      issues
    typeConfig:
      required: true
    localizable: true
  - id: 62dc99f5-f7be-458e-9c49-248ee6fb061b
    name: Content - Select Bike
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - selectBikeTitle
        - backToBikeFamilyButtonText
  - id: selectBikeTitle
    name: Select Bike Title
    type: text
    typeConfig: null
    localizable: true
  - id: backToBikeFamilyButtonText
    name: Back to Bike Family Button Text
    type: text
    typeConfig:
      required: true
    localizable: true
useTeamPermissions: true
slots:
  - id: bikeFamilyCards
    name: Bike Family Cards
    allowedComponents:
      - $loop
      - bikeFamilyCard
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: stepName
canBeComposition: false
