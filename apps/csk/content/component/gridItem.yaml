$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: gridItem
name: Grid Item
icon: layout-grid
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: columnStart
    name: Column Start
    type: dex-slider-control-parameter
    guidance: >-
      Use the Column Start parameter to specify the starting grid column
      position for the item.
    typeConfig:
      step: 1
      type: steps
      units: ''
      options: []
      maxValue: 12
      minValue: 1
      defaultValue:
        mobile: '1'
        tablet: '1'
        desktop: '1'
      withViewPort: true
  - id: columnSpan
    name: Column Span
    type: dex-slider-control-parameter
    guidance: >-
      Use the Column Span parameter to define how many columns the item should
      span across in the grid layout.
    typeConfig:
      step: 1
      type: custom
      units: px
      options:
        - key: Auto
          value: auto
        - key: Span 1
          value: span-1
        - key: Span 2
          value: span-2
        - key: Span 3
          value: span-3
        - key: Span 4
          value: span-4
        - key: Span 5
          value: span-5
        - key: Span 6
          value: span-6
        - key: Span 7
          value: span-7
        - key: Span 8
          value: span-8
        - key: Span 9
          value: span-9
        - key: Span 10
          value: span-10
        - key: Span 11
          value: span-11
        - key: Span 12
          value: span-12
        - key: Full
          value: span-full
      maxValue: 10
      minValue: 0
      withViewPort: true
  - id: rowStart
    name: Row Start
    type: dex-slider-control-parameter
    guidance: >-
      Use the Row Start parameter to specify the starting grid row position for
      the item.
    typeConfig:
      step: 1
      type: steps
      units: ''
      options: []
      maxValue: 6
      minValue: 1
      defaultValue:
        mobile: '1'
        tablet: '1'
        desktop: '1'
      withViewPort: true
  - id: rowSpan
    name: Row Span
    type: dex-slider-control-parameter
    guidance: >-
      Use the Row Span parameter to define how many rows the item should span
      across in the grid layout.
    typeConfig:
      step: 1
      type: custom
      units: px
      options:
        - key: Auto
          value: auto
        - key: Span 1
          value: span-1
        - key: Span 2
          value: span-2
        - key: Span 3
          value: span-3
        - key: Span 4
          value: span-4
        - key: Span 5
          value: span-5
        - key: Span 6
          value: span-6
        - key: Span 7
          value: span-7
        - key: Span 8
          value: span-8
        - key: Span 9
          value: span-9
        - key: Span 10
          value: span-10
        - key: Span 11
          value: span-11
        - key: Span 12
          value: span-12
        - key: Full
          value: span-full
      maxValue: 10
      minValue: 0
      withViewPort: true
  - id: alignSelf
    name: Align Self
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Align Self parameter to control the vertical alignment of the item
      within its grid cell, overriding the gridâ€™s default alignment.
    typeConfig:
      options:
        - key: Start
          value: start
        - key: End
          value: end
        - key: Center
          value: center
        - key: Stretch
          value: stretch
categoryId: 70d03350-bbf9-457d-abc0-cf7d7aa2a3a4
previewImageUrl: >-
