# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: richText
name: Rich Text
icon: format-text
parameters:
  - id: text
    name: Text
    type: richText
    guidance: >-
      Use the Text parameter to add and format rich text content within the
      component.
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - variable
          - asset
          - table
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
  - id: 4fa3aa01-1d60-4c4d-ace3-c68c833126b3
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - size
        - color
        - font
  - id: size
    name: Size
    type: dex-segmented-control-parameter
    guidance: Use the Size parameter to control the font size.
    helpText: Adjust typography size for different contexts with tailwindcss-typography.
    typeConfig:
      options:
        - key: Sm
          value: sm
        - key: Base
          value: base
        - key: Lg
          value: lg
        - key: Xl
          value: xl
        - key: 2Xl
          value: 2xl
      defaultValue:
        mobile: base
        tablet: base
        desktop: base
      withViewPort: true
  - id: color
    name: Color
    type: dex-color-palette-parameter
    guidance: Use the Color parameter to control the text color.
    typeConfig:
      allowColors:
        - text-primary
        - text-secondary
        - text-tertiary
        - text-dark
        - text-active
      selectedGroup: text
      allowThemeColors: []
  - id: font
    name: Font
    type: dex-token-selector-parameter
    guidance: Use the Font parameter to control the font family.
    typeConfig:
      selectedTokenType: font
