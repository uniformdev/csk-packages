# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: richText
name: Rich Text
icon: format-text
parameters:
  - id: group_content
    name: Content
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - richTextContent
  - id: richTextContent
    name: Rich text content
    type: richText
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - variable
      required: false
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
    localizable: true
  - id: group_presentationSettings
    name: Presentation settings
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - contentAlignment
        - contentTextColor
        - contentBackgroundColor
        - contentBackgroundColor
  - id: contentBackgroundColor
    name: Content Background Color
    type: tp-color-style-parameter
    typeConfig: null
  - id: contentTextColor
    name: Content Text Color
    type: tp-color-style-parameter
    typeConfig: null
  - id: contentAlignment
    name: Content Alignment
    type: tp-horizontal-align-parameter
    typeConfig: null
    localizable: true
useTeamPermissions: true
slots: []
canBeComposition: false
