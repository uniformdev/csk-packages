    allowedComponents:
      - image
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: reviewPersonInfo
    name: Review Person Info
    allowedComponents:
      - text
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: reviewContent
    name: Review Content
    allowedComponents:
      - text
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
