# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: multistepformwrapper
name: Multi Step Form Wrapper
icon: rectangle-rounded
parameters:
  - id: formName
    name: Form Name
    type: text
    typeConfig:
      required: true
    localizable: true
  - id: 92c2161c-0d0e-4089-952e-fb771789ac64
    name: Hidden Dynamics Form Data
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - dynamicsFormFields
  - id: dynamicsFormFields
    name: Dynamics Form Fields
    type: $block
    typeConfig:
      allowedTypes:
        - hiddenDynamicsFormField
  - id: 7237dd9a-f6a2-40fb-ad7b-d0da6031dd9c
    name: Form Submission Content
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - submissionButtonText
        - submissionNotice
        - privacyPolicy
        - marketingSignup
  - id: submissionButtonText
    name: Submission Button Text
    type: text
    typeConfig:
      required: true
    localizable: true
  - id: submissionNotice
    name: Submission Notice
    type: richText
    typeConfig:
      elements:
        builtIn:
          - h3
          - h4
          - h5
          - h2
      required: true
      formatting:
        builtIn:
          - bold
          - italic
          - underline
    localizable: true
  - id: privacyPolicy
    name: Privacy Policy
    type: richText
    helpText: Describe privacy policy terms
    typeConfig:
      elements:
        builtIn:
          - h3
          - h4
          - h5
          - h2
      required: true
      formatting:
        builtIn:
          - bold
          - italic
          - underline
    localizable: true
  - id: marketingSignup
    name: Marketing Signup
    type: text
    typeConfig:
      multiline: true
    localizable: true
useTeamPermissions: true
slots:
  - id: content
    name: steps
    allowedComponents:
      - genericFormStep
      - dealershipFormStep
      - calendarFormStep
      - selectBikeFormStep
      - orderConfirmationFormStep
      - formGroup
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: orderconfirmation
    name: Order Confirmation
    maxComponents: 1
    allowedComponents:
      - orderConfirmationFormStep
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: hiddenStepdynamics
    name: hidden step (Dynamics)
    allowedComponents: []
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: formName
canBeComposition: true
