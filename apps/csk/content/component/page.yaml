# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
icon: screen
parameters:
  - id: metaData
    name: Meta data
    type: $block
    typeConfig:
      max: 1
      min: 0
      allowedTypes:
        - metaData
  - id: robots
    name: Robots
    type: $block
    typeConfig:
      max: 1
      allowedTypes:
        - robots
useTeamPermissions: true
slots:
  - id: content
    name: Content
    allowedComponents:
      - ctaLinks
      - accordion
      - anchorNavigation
      - anchorSection
      - article
      - buttonCard
      - columns
      - customerUspBlock
      - descriptiveBlockCard
      - hero
      - keyFeatures
      - mediaGrid
      - mediablock
      - metrics
      - productLinkCard
      - productlist
      - quote
      - row
      - slider
      - specList
      - supportCenter
      - tabs
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
slugSettings:
  unique: 'no'
  required: 'no'
  regularExpression: ''
  regularExpressionMessage: ''
canBeComposition: true
