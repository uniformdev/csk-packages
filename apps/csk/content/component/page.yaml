# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
icon: card
parameters:
  - id: acb00032-a954-464b-ac5c-8fdf6bd9f53f
    name: Meta Data
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - pageTitle
        - pageDescription
        - pageKeywords
  - id: pageTitle
    name: Page Title
    type: text
    guidance: >-
      Use the Page Title parameter to define the title shown in the browser tab
      and page metadata for SEO and sharing purposes.
    typeConfig:
      required: false
    localizable: true
  - id: pageDescription
    name: Page Description
    type: text
    guidance: >-
      Use the Page Description parameter to set the meta description text for
      the page, improving SEO and link previews.
    typeConfig:
      multiline: true
      linesCount: 5
    localizable: true
  - id: pageKeywords
    name: Page Keywords
    type: text
    guidance: >-
      Use the Page Keywords parameter to specify relevant keywords for the
      pageâ€™s metadata, helping search engines understand its content.
    typeConfig: null
    localizable: true
  - id: f4f80134-525c-4989-b414-145f14500d3d
    name: Open Graph
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - openGraphTitle
        - openGraphDescription
        - openGraphImage
        - openGraphType
  - id: openGraphTitle
    name: Open Graph Title
    type: text
    guidance: >-
      Use the Open Graph Title parameter to define the title displayed when the
      page is shared on social media platforms.
    helpText: Fallback to Page Title when the value is not set.
    typeConfig: null
    localizable: true
  - id: openGraphDescription
    name: Open Graph Description
    type: text
    guidance: >-
      Use the Open Graph Description parameter to set the summary text shown
      when the page is shared on social media platforms.
    helpText: Fallback to Page Description when the value is not set.
    typeConfig:
      multiline: true
      linesCount: 5
    localizable: true
  - id: openGraphImage
    name: Open Graph Image
    type: asset
    guidance: >-
      Use the Open Graph Image parameter to set the image for social media
      previews.
    typeConfig:
      max: 1
  - id: openGraphType
    name: Open Graph Type
    type: select
    guidance: >-
      Use the Open Graph Type parameter to specify the content type (e.g.,
      website, article, video) for social media link previews.
    typeConfig:
      options:
        - text: website
          value: website
        - text: video
          value: video
        - text: article
          value: article
  - id: 609a7913-350c-4420-b94f-e408e40e96d9
    name: Twitter
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - twitterTitle
        - twitterDescription
        - twitterImage
        - twitterCard
  - id: twitterTitle
    name: Twitter Title
    type: text
    guidance: >-
      Use the Twitter Title parameter to define the title displayed when the
      page is shared on Twitter.
    helpText: Fallback to Page Title when the value is not set.
    typeConfig: null
    localizable: true
  - id: twitterDescription
    name: Twitter Description
    type: text
    guidance: >-
      Use the Twitter Description parameter to set the summary text shown when
      the page is shared on Twitter.
    helpText: Fallback to Page Description when the value is not set.
    typeConfig: null
    localizable: true
  - id: twitterImage
    name: Twitter Image
    type: asset
    guidance: >-
      Use the Twitter Image parameter to set a specific image for Twitter
      previews.
    helpText: Fallback to Open Graph Image when the correct value is not set.
    typeConfig:
      max: 1
  - id: twitterCard
    name: Twitter Card
    type: select
    guidance: >-
      Use the Twitter Card parameter to specify the card type (e.g., summary,
      summary_large_image) used when the page is shared on Twitter.
    typeConfig:
      options:
        - text: summary
          value: summary
        - text: summary_large_image
          value: summary_large_image
        - text: app
          value: app
        - text: player
          value: player
  - id: b6c69a16-66e8-4037-981a-bdd9cb019399
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - favicon
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    guidance: Use the Background Color parameter to control component background color.
    typeConfig: null
  - id: favicon
    name: Favicon
    type: asset
    guidance: Use the Favicon parameter to set the page favicon icon.
    typeConfig:
      max: 1
categoryId: c7a1d1d9-cc3f-431c-b55e-6c4af1285108
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/page.jpg
useTeamPermissions: true
slots:
  - id: pageHeader
    name: Page Header
    minComponents: 1
    allowedComponents:
      - header
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: pageContent
    name: Page Content
    allowedComponents:
      - accordion
      - banner
      - card
      - carousel
      - container
      - fixedHero
      - flex
      - flexibleHero
      - grid
      - imageGallery
      - review
      - section
      - table
      - tabs
      - testimonial
      - $test
      - $localization
      - $loop
      - $personalization
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: pageFooter
    name: Page Footer
    allowedComponents:
      - footer
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: pageTitle
thumbnailParameter: openGraphImage
canBeComposition: true
