# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: grid
name: Grid
icon: view-grid
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: columnsCount
    name: Columns Count
    type: dex-slider-control-parameter
    guidance: >-
      Use the Columns Count parameter to define the number of columns in the
      grid layout.
    typeConfig:
      step: 1
      type: steps
      units: ''
      options: []
      maxValue: 12
      minValue: 1
      defaultValue:
        mobile: '1'
        tablet: '1'
        desktop: '1'
      withViewPort: true
  - id: gapX
    name: Gap X
    type: dex-slider-control-parameter
    guidance: >-
      Use the Gap X parameter to set the horizontal spacing between columns in
      the grid.
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - key: XSmall
          value: '2'
        - key: Small
          value: '4'
        - key: Medium
          value: '8'
        - key: Large
          value: '16'
        - key: XLarge
          value: '32'
      maxValue: 10
      minValue: 0
      withViewPort: true
  - id: gapY
    name: Gap Y
    type: dex-slider-control-parameter
    guidance: >-
      Use the Gap Y parameter to set the vertical spacing between rows in the
      grid.
    typeConfig:
      step: 1
      type: custom
      unit: px
      options:
        - key: XSmall
          value: '2'
        - key: Small
          value: '4'
        - key: Medium
          value: '8'
        - key: Large
          value: '16'
        - key: Xlarge
          value: '32'
      maxValue: 10
      minValue: 0
      withViewPort: true
  - id: alignItems
    name: Align Items
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Align Items parameter to control how grid items are aligned along
      the vertical (block) axis within their cells.
    typeConfig:
      options:
        - key: Start
          value: start
        - key: Center
          value: center
        - key: End
          value: end
        - key: Stretch
          value: stretch
      withViewPort: true
  - id: 9f4a3823-8aad-4b30-a7bf-e5134643b0b3
    name: More Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - spacing
        - border
        - fluidContent
        - height
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    guidance: Use the Background Color parameter to control component background color.
    typeConfig: null
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    guidance: Use the Spacing parameter to control component margins and padding.
    typeConfig:
      type: dimensions
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    guidance: Use the Border parameter to control the component border.
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    guidance: >-
      Use the Fluid Content parameter to control the component width.

      This parameter restricts the component within the standard centered
      container by default, or can enable it to render without restrictions
      across the full screen width.
    typeConfig: null
  - id: height
    name: Height
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Height parameter to control the component height. For example:

      Use the h-screen utility to make an element span the entire height of the
      viewport

      Use h-full utilities to give an element a 100% height.
    helpText: Parameter for setting the height of an element.
    typeConfig:
      options:
        - key: Full
          value: full
        - key: Screen
          value: screen
      withViewPort: true
categoryId: ae15b0f6-4953-4ccb-9984-ad0525e77b01
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/grid.jpg
useTeamPermissions: true
slots:
  - id: gridInner
    name: Grid Inner
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
