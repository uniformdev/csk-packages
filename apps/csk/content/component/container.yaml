# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: container
name: Container
icon: rectangle-rounded
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: anchor
    name: Anchor
    type: text
    helpText: It helps with linking directly to the element within the page.
    typeConfig: null
    localizable: true
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    guidance: Use the Spacing parameter to control component margins and padding.
    typeConfig:
      type: dimensions
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    guidance: Use the Border parameter to control the component border.
    typeConfig:
      selectedTokenType: border
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    guidance: Use the Spacing parameter to control component background color.
    typeConfig: null
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    guidance: >-
      Use the Fluid Content parameter to control the component height.

      This parameter restricts the component within the standard centered
      container by default, or can enable it to render without restrictions
      across the full screen width.
    typeConfig: null
  - id: height
    name: Height
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Height parameter to control the component height. For example:

      Use the h-screen utility to make an element span the entire height of the
      viewport

      Use h-full utilities to give an element a 100% height.
    helpText: Parameter for setting the height of an element.
    typeConfig:
      options:
        - key: Full
          value: full
        - key: Screen
          value: screen
      withViewPort: true
categoryId: ae15b0f6-4953-4ccb-9984-ad0525e77b01
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/container-default.jpg
useTeamPermissions: true
slots:
  - id: containerContent
    name: Container Content
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
