$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: flexibleHero
name: Flexible Hero
icon: image-text
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: contentAlignment
    name: Content Alignment
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Content Alignment parameter to control how the items are
      positioned within the hero.
    typeConfig:
      options:
        - key: Left
          value: left
        - key: Center
          value: center
        - key: Right
          value: right
      defaultValue: center
  - id: 308570f8-09a0-4fe2-ba52-a5823cdd0119
    name: Image
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - image
        - imageObjectFit
        - imageWidth
        - imageHeight
        - imageFill
        - imageUnoptimized
        - imagePriority
        - imageOverlayColor
        - imageOverlayOpacity
        - imageBorder
  - id: image
    name: Image
    type: asset
    guidance: Use the Image parameter to add a hero image.
    typeConfig:
      max: 1
      min: 1
    allowConditionalValues: true
  - id: imageObjectFit
    name: Object Fit
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Object Fit parameter to determine how the image should be resized
      or cropped to fit its hero.
    typeConfig:
      options:
        - key: Fill
          value: fill
        - key: Contain
          value: contain
        - key: Cover
          value: cover
        - key: None
          value: none
        - key: Scale Down
          value: scale-down
      defaultValue: cover
  - id: imageWidth
    name: Width
    type: number
    guidance: Use the Width parameter to set the horizontal size of the image.
    typeConfig: null
  - id: imageHeight
    name: Height
    type: number
    guidance: Use the Height parameter to set the vertical size of the image.
    typeConfig: null
  - id: imageFill
    name: Fill
    type: checkbox
    guidance: >-
      Use the Fill parameter to make the image automatically fill its parent
      container while maintaining proper aspect ratio and responsiveness.
    helpText: Fills the parent container
    typeConfig: null
  - id: imageUnoptimized
    name: Unoptimized
    type: checkbox
    guidance: >-
      Use the Unoptimized parameter to disable Next.js image optimization,
      loading the image in its original form.
    typeConfig: null
  - id: imagePriority
    name: Priority
    type: checkbox
    guidance: >-
      Use the Priority parameter to mark the image for preload, ensuring it
      loads early for better performance on key visuals.
    typeConfig: null
  - id: imageOverlayColor
    name: Overlay Color
    type: dex-color-palette-parameter
    guidance: Use the Overlay Color parameter to apply a colored layer over the image.
    typeConfig: null
  - id: imageOverlayOpacity
    name: Overlay Opacity
    type: dex-slider-control-parameter
    guidance: >-
      Use the Overlay Opacity parameter to control the transparency level of the
      overlay color applied to the image.
    typeConfig:
      type: custom
      options:
        - key: 0%
          value: '0'
        - key: 10%
          value: '0.1'
        - key: 20%
          value: '0.2'
        - key: 30%
          value: '0.3'
        - key: 40%
          value: '0.4'
        - key: 50%
          value: '0.5'
        - key: 60%
          value: '0.6'
        - key: 70%
          value: '0.7'
        - key: 80%
          value: '0.8'
        - key: 90%
          value: '0.9'
        - key: 100%
          value: '1'
  - id: imageBorder
    name: Border
    type: dex-token-selector-parameter
    guidance: >-
      Use the Border parameter to define the visibility, style, and thickness of
      the imageâ€™s outer edge.
    typeConfig:
      allowTokens:
        - border-image-radius-small
      selectedTokenType: border
  - id: 9f8178c3-539f-4a1e-8a4e-71bfcedfe223
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
        - spacing
        - border
        - fluidContent
        - height
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    guidance: Use the Background Color parameter to control component background color.
    typeConfig: null
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    guidance: Use the Spacing parameter to control component margins and padding.
    typeConfig:
      type: dimensions
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    guidance: Use the Border parameter to control the component border.
    typeConfig:
      selectedTokenType: border
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    guidance: >-
      Use the Fluid Content parameter to control the component width.

      This parameter restricts the component within the standard centered
      container by default, or can enable it to render without restrictions
      across the full screen width.
    typeConfig: null
  - id: height
    name: Height
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Height parameter to control the component height. For example:

      Use the h-screen utility to make an element span the entire height of the
      viewport

      Use h-full utilities to give an element a 100% height.
    helpText: Parameter for setting the height of an element.
    typeConfig:
      options:
        - key: Full
          value: full
        - key: Screen
          value: screen
      withViewPort: true
categoryId: f22b05f0-c4bf-4158-8ebc-4856e4d453af
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/coffee-shop-template/preview-images/hero-flexible.jpg
useTeamPermissions: true
slots:
  - id: flexibleHeroContent
    name: Content
    allowedComponents:
      - text
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
  - id: flexibleHeroCta
    name: CTA
    allowedComponents:
      - $p:646faee6-b476-43c6-a1a8-eebe85699889
      - $p:53b59aed-e378-4fcb-9135-20247d92074e
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
titleParameter: displayName
canBeComposition: false
