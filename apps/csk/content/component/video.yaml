# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: video
name: Video
icon: camera
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: video
    name: Video
    type: asset
    guidance: Use the Video parameter to add a video file to the component.
    typeConfig:
      max: 1
      min: 1
      allowedTypes:
        - video
  - id: e83bb21e-978b-4d8a-b20a-d19a7f0571ec
    name: Playback settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - autoPlay
        - lazyLoad
        - loop
        - controls
        - muted
  - id: autoPlay
    name: Auto Play
    type: checkbox
    guidance: >-
      Use the Auto Play parameter to enable the video to start playing
      automatically when loaded.
    typeConfig: null
  - id: lazyLoad
    name: Lazy Load
    type: checkbox
    guidance: >-
      Use the Lazy Load parameter to display only the video thumbnail initially
      and load the full video player when the user clicks on it.
    helpText: >-
      Check to show just the video thumbnail, which loads the full player on
      click
    typeConfig: null
  - id: loop
    name: Loop
    type: checkbox
    guidance: >-
      Use the Loop parameter to control whether the video should automatically
      restart after reaching the end.
    helpText: Check or unchek to loop the media
    typeConfig: null
  - id: controls
    name: Controls
    type: checkbox
    guidance: >-
      Use the Controls parameter to toggle the display of the video playerâ€™s
      native playback controls. For Vimeo videos, hiding controls requires
      permission from the video owner.
    helpText: >-
      Check or uncheck to display native player controls.  For Vimeo videos,
      hiding controls must be enabled by the video owner.
    typeConfig: null
  - id: muted
    name: Muted
    type: checkbox
    guidance: Use the Muted parameter to start video playback with the sound turned off.
    helpText: Mutes the player
    typeConfig: null
  - id: 7bd909b4-6715-44fb-88b3-9a7c9aa182fd
    name: Presentation
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - overlayColor
        - overlayOpacity
        - border
  - id: overlayColor
    name: Overlay Color
    type: dex-color-palette-parameter
    guidance: >-
      Use the Overlay Color parameter to apply a color layer over the video for
      visual enhancement or contrast.
    typeConfig: null
  - id: overlayOpacity
    name: Overlay Opacity
    type: dex-slider-control-parameter
    guidance: >-
      Use the Overlay Opacity parameter to adjust the transparency of the
      overlay color applied to the video.
    typeConfig:
      type: custom
      options:
        - key: 0%
          value: '0'
        - key: 10%
          value: '0.1'
        - key: 20%
          value: '0.2'
        - key: 30%
          value: '0.3'
        - key: 40%
          value: '0.4'
        - key: 50%
          value: '0.5'
        - key: 60%
          value: '0.6'
        - key: 70%
          value: '0.7'
        - key: 80%
          value: '0.8'
        - key: 90%
          value: '0.9'
        - key: 100%
          value: '1'
  - id: border
    name: Border
    type: dex-token-selector-parameter
    guidance: Use the Border parameter to control the component border.
    typeConfig:
      allowTokens:
        - border-image-radius-small
      selectedTokenType: border
  - id: placeholderImage
    name: Placeholder Image
    type: asset
    guidance: Use the Placeholder Image parameter to set a custom video thumbnail.
    helpText: >-
      You can replace video preview image by using this parameter. Work only
      when light is checked
    typeConfig:
      max: 1
      min: 0
categoryId: 70d03350-bbf9-457d-abc0-cf7d7aa2a3a4
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/coffee-shop-template/preview-images/video.jpg
useTeamPermissions: true
slots: []
titleParameter: displayName
thumbnailParameter: placeholderImage
canBeComposition: false
