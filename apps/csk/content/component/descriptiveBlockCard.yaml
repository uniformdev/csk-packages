$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: descriptiveBlockCard
name: Descriptive Block Card
icon: card
parameters:
  - id: media
    name: Media
    type: $block
    typeConfig:
      max: 1
      allowedTypes:
        - image
        - video
        - youtubeVideo
  - id: title
    name: Title
    type: text
    typeConfig:
      required: false
    localizable: true
  - id: description
    name: Description
    type: text
    typeConfig: null
    localizable: true
  - id: cta
    name: CTA
    type: $block
    typeConfig:
      max: 1
      allowedTypes:
        - linkButton
  - id: cardIsClickable
    name: Card is clickable
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: 'True'
          value: 'true'
        - key: 'False'
          value: 'false'
      defaultValue: 'true'
useTeamPermissions: true
slots: []
titleParameter: title
canBeComposition: false
