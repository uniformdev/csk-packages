id: flexItem
name: Flex Item
icon: shape-square
parameters:
  - id: displayName
    name: Display Name
    type: text
    guidance: Used as a display name for the canvas; not rendered in the markup.
    typeConfig: null
    localizable: true
  - id: shrink
    name: Shrink
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Shrink parameter to control how much the item can reduce its size
      relative to other flex items when space is limited.
    typeConfig:
      options:
        - key: Auto
          value: '1'
        - key: None
          value: '0'
  - id: alignSelf
    name: Align Self
    type: dex-segmented-control-parameter
    guidance: >-
      Use the Align Self parameter to override the containerâ€™s alignment
      settings for this specific item along the cross axis.
    typeConfig:
      options:
        - key: Auto
          value: auto
        - key: Start
          value: start
        - key: Center
          value: center
        - key: End
          value: end
        - key: Stretch
          value: stretch
      withViewPort: true
