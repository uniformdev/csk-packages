                      kaffe under högt tryck extraherar espresso intensiv smak
                      och en rik, sammetslen crema. Den perfekta espresson
                      balanserar en fyllig smak med en lätt sötma, låg syra och
                      en kvarvarande, tillfredsställande avslutning.
