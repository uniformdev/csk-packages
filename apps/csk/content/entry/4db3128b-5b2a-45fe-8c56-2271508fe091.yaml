                version: 1
                children:
                  - mode: normal
                    text: >-
                      At opnå det ideelle espresso-shot afhænger af flere
                      kritiske faktorer, som hver især kan have en drastisk
                      indvirkning på den endelige smag og kvalitet. Her er et
                      nærmere kig:
                    type: text
