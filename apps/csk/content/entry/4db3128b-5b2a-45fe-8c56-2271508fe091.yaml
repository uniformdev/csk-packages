              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Espresso kræver en '
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: fin formaling
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      , der ligner flormelis, men ikke så fin som mel. Denne
                      formalingsgrad tillader maksimal ekstraktion på kort tid.
                      Hvis formalingen er for grov, løber vandet igennem for
                      hurtigt, hvilket resulterer i et svagt shot. For fin, og
                      vandet har svært ved at passere igennem, hvilket
                      forårsager overekstraktion og bitterhed.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
