                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Et standard espresso-shot kræver omkring '
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: 18–20 gram
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: ' kaffe. Stampning—at presse kaffebønnerne jævnt med en konstant mængde tryk—er afgørende for en balanceret ekstraktion. Brug omkring 30 pund tryk ved stampning for at sikre en glat, jævn overflade, som hjælper vandet med at flyde jævnt igennem.'
                    type: text
                    style: ''
                    detail: 0
