                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'For de bedste resultater bør vandtemperaturen være mellem '
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: 195°F og 205°F
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      . Højt tryk (omkring 9 bar) er nødvendigt for at udtrække
                      smagene inden for et 25-30 sekunders vindue. For meget
                      tryk kan føre til bitterhed, mens for lidt kan få shottet
                      til at smage surt eller svagt.
