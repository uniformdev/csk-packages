                      processus de préparation unique. En forçant de l'eau
                      chaude à travers du café finement moulu à haute pression,
                      l'espresso extrait une saveur intense et une crema riche
                      et veloutée. Le parfait espresso équilibre un goût corsé
                      avec une légère douceur, une faible acidité et une finale
                      persistante et satisfaisante.
