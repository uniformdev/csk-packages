                        text: Forvarm maskinen og portafilteret
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Lad din espressomaskine varme op i omkring 15-20
                          minutter for at sikre stabil vandtemperatur. Forvarm
                          også portafilteret ved at køre et skud varmt vand
                          igennem det.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Mal friske bønner
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Brug friskmalet kaffe for at fange mest mulig aroma
                          og smag. Husk at sigte efter en fin formaling, der
                          ligner bordsalt eller flormelis.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Dosis og stampning
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Mål 18-20 gram malet kaffe til et dobbelt shot.
                          Fordel bønnerne jævnt i portafilteret, og brug en
                          stamper til at presse dem fast.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Træk shottet
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Indsæt portafilteret i maskinen og start
                          ekstraktionen. Sigt efter en
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                      - mode: normal
                        text: 25-30 sekunders ekstraktionstid
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          . Espressoen skal flyde i en langsom, jævn strøm med
                          et tykt crema-lag på toppen.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Observer og juster
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Hvis espressoen løber for hurtigt, prøv en finere
                          formaling eller fastere stampning. Hvis det er for
                          langsomt, juster til en grovere formaling eller
                          lettere stampning. Med øvelse vil du finde det rette
                          punkt.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
