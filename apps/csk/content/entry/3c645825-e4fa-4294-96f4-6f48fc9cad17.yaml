                    children:
                      - mode: normal
                        text: Mühelose Eleganz jeden Morgen
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Umgehen Sie die langen Warteschlangen für Ihre Dosis
                          opulenter Erfrischung. Der EspressoGPT mit seiner
                          avantgardistischen Brühgruppentechnologie integriert
                          sich perfekt in Ihre anspruchsvolle Morgenroutine und
                          spiegelt das Wesen des italienischen Begriffs für
                          "schnell" wider.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Durchqueren Sie ein elitäres Kaffee-Universum
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Kapseln und vorgemahlene Beutel beschränken Ihre
                          Palette auf alltägliche Geschmäcker. Die Welt des
                          Kaffees ist weit und ständig im Wandel – über
                          Rösttechniken, Jahreszeiten und Terrains hinweg. Ihre
                          persönliche Espressomaschine ist Ihr Reisepass zum
                          Gipfel der globalen Kaffeekunst.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Pflegen Sie Ihr Kaffee-Kennerwissen
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Wahre Kaffeekenner verstehen: Jeder Schluck ist eine
                          Bildung. Tauchen Sie ein in verschiedene Mischungen,
                          Ursprünge und Röstnuancen und verfeinern Sie mit jeder
                          Verkostung das Unterscheidungsvermögen Ihres Gaumens.
                          Die große Auswahl an hochwertigen Online-Ressourcen,
                          einschließlich Sitzungen mit renommierten Experten wie
                          dem US-Barista-Champion Charles Babinski, bereichert
                          nur Ihre Reise.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Meistern Sie die Kunst der Präzision
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Die Espressomaschinen von JavaDrip verkörpern
                          erstklassige Handwerkskunst und befähigen Sie, Ihre
                          Tasse zur Perfektion zu bringen. Ob es darum geht, die
                          Temperatur anzupassen, um die Feinheiten einer
                          Mischung zu betonen, oder den perfekten samtigen
                          Milchschaum zu erreichen, diese Maschinen spiegeln die
                          Kompetenz der besten Baristas wider.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Nachhaltig elitär
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Warum bei der Nachhaltigkeit Kompromisse für
                          Bequemlichkeit eingehen? Während sich diese
                          Kapselkaffees zu erstaunlichen Kosten anhäufen,
                          könnten Sie Bohnen von erstklassigen Röstern genießen.
                          Priorisieren Sie sowohl Geschmack als auch ökologische
                          Verantwortung, indem Sie sich von nicht recycelbaren
                          Kapseln abwenden und eine umweltbewusstere Wahl
                          treffen.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 6
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Jeden Anlass erheben
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Wahre Eleganz liegt in der Kunst des Servierens. Vom
                          Frühstück im Bett für Ihren Partner bis hin zur
                          Belebung einer Soiree mit frisch gebrühten Americanos,
                          beeindrucken Sie Gäste mit Ihren barista-würdigen
                          Kreationen. Werden Sie der beneidete Gastgeber mit
                          Ihrem Können in der Espresso-Kunst.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 7
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Besitzen Sie ein italienisches Erbe
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Jede JavaDrip-Maschine, vom EspressoGPT bis zur GS3,
                          wird sorgfältig in den ruhigen Bergen von Scarperia,
                          Florenz, gefertigt. Gegründet im Jahr 1927, bleibt
                          JavaDrip ein Leuchtfeuer des Espresso-Erbes, das
                          Jahrzehnte der Tradition mit innovativen Durchbrüchen
                          vereint. Ihr EspressoGPT oder GS3 ist nicht nur ein
                          Gerät – es ist ein Zeugnis italienischer Exzellenz und
                          ein geschätztes Artefakt, das mit der Zeit anmutig
                          altert.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
