                    children:
                      - mode: normal
                        text: Ubemærket Elegance Hver Morgen
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Omgå de lange køer for din dosis af overdådig
                          forfriskning. EspressoGPT med sin avantgarde
                          bryggeteknologi integrerer perfekt i din sofistikerede
                          morgenrutine og afspejler essensen af det italienske
                          udtryk for "hurtig."
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Rejs gennem et Eksklusivt Kaffeunivers
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Kapsler og for-malede poser begrænser din palet til
                          trivielle smage. Kaffeverdenen er enorm og konstant
                          udviklende—på tværs af ristningsteknikker, årstider og
                          terræner. Din personlige espressomaskine er dit pas
                          til toppen af global kaffe-kunst.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Pleje Din Kaffeekspertise
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Ægte kaffekendere forstår: hver slurk er en
                          uddannelse. Dyk ned i forskellige blandinger,
                          oprindelser og ristningsnuancer, og forbedr din palets
                          skelneevne med hver smagning. Det store udvalg af
                          førsteklasses online ressourcer, inklusive sessioner
                          med anerkendte eksperter som US Barista Champion
                          Charles Babinski, beriger kun din rejse.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Behersk Kunsten af Præcision
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          JavaDrips espressomaskiner er indbegrebet af
                          elitehåndværk, der giver dig mulighed for at skabe din
                          kop til perfektion. Uanset om det er at justere
                          temperaturen for at fremhæve en blands subtilitet
                          eller opnå den perfekte fløjlsagtige mælkeskum,
                          afspejler disse maskiner de fineste baristaers
                          dygtighed.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Bæredygtigt Elite
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Hvorfor gå på kompromis med bæredygtighed for
                          bekvemmelighed? Mens de kapselkaffer samler sig til
                          svimlende omkostninger, kunne du nyde bønner fra
                          førsteklasses risterier. Prioriter både smag og
                          øko-ansvar, og vend dig væk fra ikke-genanvendelige
                          kapsler til et mere planetbevidst valg.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 6
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Løft Hver Lejlighed
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Ægte elegance ligger i kunsten at servere. Fra
                          morgenmad i sengen til din partner til at forynge en
                          soirée med friskbryggede Americanos, imponér gæster
                          med dine barista-kreationer. Bliv den misundte vært
                          med din dygtighed i espresso-kunst.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 7
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Besid en Italiensk Arv
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          Hver JavaDrip-maskine, fra EspressoGPT til GS3, er
                          omhyggeligt fremstillet i de rolige bjerge i
                          Scarperia, Firenze. Grundlagt i 1927 forbliver
                          JavaDrip et fyrtårn for espresso-arv, der forener
                          årtiers tradition med innovative gennembrud. Din
                          EspressoGPT eller GS3 er ikke bare et apparat—det er
                          et vidnesbyrd om italiensk ekspertise og en værdsat
                          artefakt, der yndefuldt ældes med tiden.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                listType: number
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Forkæl dig selv med denne rejse af luksus og smag. Løft
                      dine morgener og hvert øjeblik derefter. Dit hjem
                      fortjener pragt af den fineste espresso.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
