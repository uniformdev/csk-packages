                    text: >-
                      At overvære en mesterbarista orkestrere bag en cafés
                      kolossale espressomaskine fremkalder utvivlsomt beundring
                      for deres raffinerede færdigheder. Men hvorfor skulle
                      luksuriøse espressooplevelser være begrænset til en cafés
                      rammer? Dyrk din egen hjemme-espresso-rejse skræddersyet
                      til den kræsne kender.
                    type: text
