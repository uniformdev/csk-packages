          children:
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Witnessing a master barista orchestrate behind a cafe's
                    colossal espresso machine undoubtedly evokes admiration for
                    their refined skills. But why should luxury espresso
                    experiences be limited to the confines of a café? Cultivate
                    your own at-home espresso journey tailored for the
                    discerning aficionado.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - tag: ol
              type: list
              start: 1
              format: ''
              indent: 0
              version: 1
              children:
                - type: listitem
                  value: 1
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Effortless Elegance Each Morning
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        Bypass those long queues for your dose of opulent
                        refreshment. The EspressoGPT with its avant-garde brew
                        group technology perfectly integrates into your
                        sophisticated morning routine, reflecting the essence of
                        the Italian phrase for "swift."
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 2
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Traverse an Elite Coffee Universe
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        Capsules and pre-ground sachets limit your palette to
                        mundane tastes. The world of coffee is vast and
                        ever-evolving—across roasting techniques, seasons, and
                        terrains. Your personal espresso machine is your
                        passport to the pinnacle of global coffee artistry.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 3
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Nurture Your Coffee Connoisseurship
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        True coffee connoisseurs understand: every sip is an
                        education. Dive into various blends, origins, and
                        roasting nuances, enhancing your palate's discernment
                        with each tasting. The vast array of premium online
                        resources, including sessions with renowned experts like
                        US Barista Champion Charles Babinski, only enriches your
                        journey.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 4
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Master the Art of Precision
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        JavaDrip’s espresso machines epitomize elite
                        craftsmanship, empowering you to craft your cup to
                        perfection. Whether it's attuning the temperature to
                        enhance a blend's subtlety or achieving the perfect
                        velvety milk froth, these machines mirror the
                        proficiency of the finest baristas.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 5
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Sustainably Elite
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        Why compromise on sustainability for convenience? While
                        those capsule coffees amass at staggering costs, you
                        could indulge in beans sourced from premier roasters.
                        Prioritize both taste and eco-responsibility, turning
                        away from non-recyclable capsules to a more
                        planet-conscious choice.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 6
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Elevate Every Occasion
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        True elegance lies in the art of serving. From breakfast
                        in bed for your partner to rejuvenating a soiree with
                        freshly brewed Americanos, impress guests with your
                        barista-grade creations. Become the envied host with
                        your prowess in espresso artistry.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 7
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Possess an Italian Legacy
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        Each JavaDrip machine, from the EspressoGPT to the GS3,
                        is meticulously crafted in the serene mountains of
                        Scarperia, Florence. Founded in 1927, JavaDrip remains a
                        beacon of espresso heritage, uniting decades of
                        tradition with innovative breakthroughs. Your
                        EspressoGPT or GS3 isn't just an appliance—it's a
                        testament to Italian excellence and a cherished artifact
                        that gracefully ages with time.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
              listType: number
              direction: ltr
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Indulge in this journey of luxury and taste. Elevate your
                    mornings and every moment thereafter. Your home deserves the
                    splendor of the finest espresso.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
          direction: ltr
