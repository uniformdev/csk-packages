        ja-jp: >-
          Le
          Parfaitは「完璧なもの」という意味で、まさにこの密閉ジャーのことです。保存用に設計されており、収穫物が腐らず、これから訪れる寒い冬の月に備えてしっかりと保存されます。また、穀物、豆、スパイスの保存にも使用できます。蓋は簡単に取り外せるので、徹底的な清掃が可能です。冷凍も可能ですが、膨張のための十分なスペースを確保してください。
        nb-no: >-
          Når det oversettes, betyr Le Parfait 'den perfekte' - og det er
