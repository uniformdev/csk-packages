    metaDescription:
      type: text
      locales:
        en: >-
          Rugged 14-cup stainless steel camp coffee pot with rosewood handle,
          perfect for campfires or stovetops. Lifetime replacement guarantee!
    recommendations:
      type: contentReference
      value: >-
        ${#jptr:/ref-ee97ebf7-c55c-49a6-9aa4-752116ee23ff-recommendations/entries}
    shortDescription:
      type: text
      locales:
        en: >-
          CAMP COFFEE POT. Steel wire handle for hanging over a campfire; great
          for destination camping, weekends at the cabin or the backyard
          fire-pit. Also works great on a stovetop, grill, or grate. NO ALUMINUM
          OR PLASTIC: Named after the rugged city of Butte, this beautiful yet
          rugged camping coffee maker is made of 18/8 stainless steel, with a
          glass preview knob and rosewood handle. LARGE: Percolating for the
          entire camp is easy with this large 14 CUP coffee pot. Pack-in the
          Butte 14 Cup camping coffee percolator to your next outdoor adventure!
          BUILT TO LAST: Made of heavy gauge, food-grade 18/8 stainless steel
          for excellent resistance to corrosion; rugged construction withstands
          rigors of camping stove, fire, and outdoor uses for percolators.
          LIFETIME REPLACEMENT GUARANTEE - Top materials & workmanship enable a
          superb promise. Shop with confidence.
