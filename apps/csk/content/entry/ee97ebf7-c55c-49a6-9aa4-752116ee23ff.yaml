    shortDescription:
      type: text
      locales:
        da-dk: >-
          CAMP KAFFEKANDE. Ståltrådshåndtag til ophængning over et lejrbål;
          perfekt til destination camping, weekender i hytten eller bålpladsen i
          baghaven. Fungerer også godt på en komfur, grill eller rist. INGEN
          ALUMINIUM ELLER PLASTIK: Opkaldt efter den robuste by Butte, er denne
          smukke, men robuste camping kaffemaskine lavet af 18/8 rustfrit stål,
          med en glasforhåndsvisningsknop og håndtag af rosentræ. STOR: Det er
          nemt at brygge kaffe til hele lejren med denne store 14 KOPPER
          kaffekande. Pak Butte 14 Cup camping kaffeperkolator med til dit næste
          udendørs eventyr! BYGGET TIL AT HOLDE: Lavet af kraftig,
          fødevaregodkendt 18/8 rustfrit stål for fremragende modstandsdygtighed
          over for korrosion; robust konstruktion modstår strabadserne ved
          campingkomfur, ild og udendørs brug til perkolatorer. LIVSTIDSGARANTI
          FOR UDSKIFTNING - Topmaterialer og håndværk muliggør et fremragende
          løfte. Shop med tillid.
        de-at: >-
          CAMP-KAFFEEKANNE. Stahlgriff zum Aufhängen über einem Lagerfeuer;
          ideal für Campingausflüge, Wochenenden in der Hütte oder die
          Feuerstelle im Garten. Funktioniert auch hervorragend auf einem Herd,
          Grill oder Rost. KEIN ALUMINIUM ODER PLASTIK: Benannt nach der
          robusten Stadt Butte, ist dieser schöne und dennoch robuste
          Camping-Kaffeekocher aus 18/8 Edelstahl gefertigt, mit einem
          Glasvorschauknopf und einem Griff aus Rosenholz. GROSS: Das
          Kaffeekochen für das gesamte Camp ist mit dieser großen
          14-TASSEN-Kaffeekanne einfach. Packen Sie den Butte 14 Tassen
          Camping-Kaffeekocher für Ihr nächstes Outdoor-Abenteuer ein!
          LANGLEBIG: Hergestellt aus starkem, lebensmittelechtem 18/8 Edelstahl
          für hervorragende Korrosionsbeständigkeit; robuste Konstruktion hält
          den Strapazen von Campingkocher, Feuer und Outdoor-Einsätzen für
          Perkolatoren stand. LEBENSLANGE ERSATZGARANTIE - Hochwertige
          Materialien und Verarbeitung ermöglichen ein hervorragendes
          Versprechen. Kaufen Sie mit Vertrauen.
