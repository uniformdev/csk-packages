    shortDescription:
      type: text
      locales:
        da-dk: >-
          Når det oversættes, betyder Le Parfait 'den perfekte' - og det er
          præcis, hvad denne lufttætte krukke er. Designet til konservering, vil
          disse krukker sikre, at din høst ikke fordærves, men holdes godt
          bevaret til de kolde vintermåneder, der ligger forude. Kan også bruges
          til at opbevare korn, bønner og krydderier. Låget fjernes nemt for
          grundig rengøring. Kan fryses - sørg blot for at efterlade nok plads
          til udvidelse.
        de-at: >-
          Le Parfait bedeutet übersetzt „der Perfekte“ – und genau das ist
          dieses luftdichte Glas. Entwickelt für das Einkochen, sorgen diese
          Gläser dafür, dass Ihre Ernte nicht verdirbt, sondern gut konserviert
          für die kalten Wintermonate bleibt, die vor Ihnen liegen. Kann auch
          zur Aufbewahrung von Getreide, Bohnen und Gewürzen verwendet werden.
          Der Deckel lässt sich leicht abnehmen, um eine gründliche Reinigung zu
          ermöglichen. Kann eingefroren werden – achten Sie nur darauf, genügend
          Platz für die Ausdehnung zu lassen.
        de-de: >-
          Wenn übersetzt, bedeutet Le Parfait 'der Perfekte' - und genau das ist
          dieses luftdichte Glas. Entworfen für das Einkochen, stellen diese
          Gläser sicher, dass Ihre Ernte nicht verdirbt, sondern gut konserviert
          für die kalten Wintermonate, die vor Ihnen liegen. Kann auch zur
          Aufbewahrung von Getreide, Bohnen und Gewürzen verwendet werden. Der
          Deckel lässt sich leicht abnehmen für eine gründliche Reinigung. Kann
          eingefroren werden - achten Sie nur darauf, genügend Platz für die
          Ausdehnung zu lassen.
        en-ca: >-
          When translated, Le Parfait means 'the perfect one' - and that's just
          what this air-tight jar is. Designed for canning, these jars will
          ensure your harvest does not spoil, but is kept well-preserved for
          those cold winter months that lie ahead. Also can be used to store
          grains, beans, and spices. Lid easily removes for a thorough cleaning.
          May be frozen - just be sure to leave enough room for expansion.
        en-de: >-
          Wenn übersetzt, bedeutet Le Parfait 'der Perfekte' - und genau das ist
          dieses luftdichte Glas. Entwickelt zum Einmachen, sorgen diese Gläser
          dafür, dass Ihre Ernte nicht verdirbt, sondern gut konserviert für die
          kalten Wintermonate, die vor Ihnen liegen. Kann auch zur Aufbewahrung
          von Getreide, Bohnen und Gewürzen verwendet werden. Der Deckel lässt
          sich leicht abnehmen, um eine gründliche Reinigung zu ermöglichen.
          Kann eingefroren werden - achten Sie nur darauf, genügend Platz für
          die Ausdehnung zu lassen.
        en-fr: >-
          Lorsqu'il est traduit, Le Parfait signifie 'le parfait' - et c'est
          exactement ce qu'est ce bocal hermétique. Conçus pour la mise en
          conserve, ces bocaux garantiront que votre récolte ne se gâte pas,
          mais qu'elle soit bien préservée pour les mois d'hiver froids à venir.
          Peut également être utilisé pour stocker des céréales, des haricots et
          des épices. Le couvercle s'enlève facilement pour un nettoyage en
          profondeur. Peut être congelé - assurez-vous simplement de laisser
          suffisamment de place pour l'expansion.
        en-gb: >-
          When translated, Le Parfait means 'the perfect one' - and that's
          exactly what this airtight jar is. Designed for canning, these jars
          will ensure your harvest does not spoil, but is kept well-preserved
          for those cold winter months that lie ahead. Can also be used to store
          grains, beans and spices. Lid easily removes for a thorough cleaning.
          May be frozen - just be sure to leave enough room for expansion.
        en-nl: >-
          Wanneer vertaald betekent Le Parfait 'de perfecte' - en dat is precies
          wat deze luchtdichte pot is. Ontworpen voor inmaak, zullen deze potten
          ervoor zorgen dat uw oogst niet bederft, maar goed bewaard blijft voor
          die koude wintermaanden die voor de deur staan. Kan ook worden
          gebruikt om granen, bonen en specerijen op te slaan. Deksel kan
          eenvoudig worden verwijderd voor een grondige reiniging. Kan worden
          ingevroren - zorg er alleen voor dat er voldoende ruimte is voor
          uitzetting.
        en-us: >-
          When translated Le Parfait means 'the perfect one' - and that's just
          what this air-tight jar is. Designed for canning, these jars will
          ensure your harvest does not spoil, but is kept well-preserved for
          those cold winter months that lie ahead. Also can be used to store
          grains, beans and spices. Lid easily removes for a thorough cleaning.
          May be frozen - just be sure to leave enough room for expansion.
        es-us: >-
          Cuando se traduce, Le Parfait significa 'el perfecto', y eso es
          exactamente lo que es este frasco hermético. Diseñado para conservas,
          estos frascos asegurarán que su cosecha no se eche a perder, sino que
          se mantenga bien conservada para esos fríos meses de invierno que se
          avecinan. También se pueden usar para almacenar granos, frijoles y
          especias. La tapa se quita fácilmente para una limpieza a fondo. Se
          puede congelar, solo asegúrese de dejar suficiente espacio para la
          expansión.
        fr-ca: >-
          Lorsqu'il est traduit, Le Parfait signifie 'le parfait' - et c'est
          exactement ce que ce bocal hermétique est. Conçus pour la mise en
          conserve, ces bocaux garantiront que votre récolte ne se gâte pas,
          mais reste bien conservée pour les mois d'hiver froids à venir. Peut
          également être utilisé pour stocker des grains, des haricots et des
          épices. Le couvercle se retire facilement pour un nettoyage en
          profondeur. Peut être congelé - assurez-vous simplement de laisser
          suffisamment d'espace pour l'expansion.
        fr-fr: >-
          Lorsqu'il est traduit, Le Parfait signifie 'le parfait' - et c'est
          exactement ce qu'est ce bocal hermétique. Conçus pour la mise en
          conserve, ces bocaux garantiront que votre récolte ne se gâte pas,
          mais reste bien préservée pour les mois d'hiver froids à venir. Peut
          également être utilisé pour stocker des céréales, des haricots et des
          épices. Le couvercle se retire facilement pour un nettoyage en
          profondeur. Peut être congelé - assurez-vous simplement de laisser
          suffisamment de place pour l'expansion.
        ja-jp: >-
          Le
          Parfaitを翻訳すると「完璧なもの」という意味で、まさにこの密閉ジャーのことです。保存用に設計されており、収穫物が腐らず、これから訪れる寒い冬の間もよく保存されます。また、穀物、豆、スパイスの保存にも使用できます。蓋は簡単に取り外せて、しっかりと洗浄できます。冷凍も可能ですが、膨張のためのスペースを十分に確保してください。
        nb-no: >-
          Når det oversettes, betyr Le Parfait 'den perfekte' - og det er
          akkurat det denne lufttette krukken er. Designet for hermetisering,
          vil disse krukkene sikre at avlingen din ikke blir dårlig, men holdes
          godt bevart for de kalde vintermånedene som ligger foran. Kan også
          brukes til å oppbevare korn, bønner og krydder. Lokket fjernes enkelt
          for grundig rengjøring. Kan fryses - bare sørg for å la det være nok
          plass til utvidelse.
        nl-nl: >-
          Wanneer vertaald betekent Le Parfait 'de perfecte' - en dat is precies
          wat deze luchtdichte pot is. Ontworpen voor het inmaken, zorgen deze
          potten ervoor dat uw oogst niet bederft, maar goed bewaard blijft voor
          die koude wintermaanden die voor de deur staan. Kan ook worden
          gebruikt om granen, bonen en specerijen op te slaan. Deksel is
          gemakkelijk te verwijderen voor een grondige reiniging. Kan worden
          ingevroren - zorg er alleen voor dat er voldoende ruimte is voor
          uitzetting.
        sv-se: >-
          När det översätts betyder Le Parfait 'den perfekta' - och det är
          precis vad denna lufttäta burk är. Designad för konservering, dessa
          burkar kommer att säkerställa att din skörd inte förstörs, utan hålls
          välbevarad för de kalla vintermånaderna som ligger framför oss. Kan
          också användas för att förvara spannmål, bönor och kryddor. Locket tas
          enkelt bort för en grundlig rengöring. Kan frysas - se bara till att
          lämna tillräckligt med utrymme för expansion.
        ar-ksa: >-
          عند الترجمة، تعني Le Parfait "المثالي" - وهذا بالضبط ما يمثله هذا
          البرطمان المحكم الإغلاق. مصمم للتعليب، هذه البرطمانات ستضمن أن محصولك
          لا يفسد، بل يبقى محفوظًا جيدًا لتلك الأشهر الباردة القادمة. يمكن
          استخدامها أيضًا لتخزين الحبوب والفاصوليا والتوابل. يمكن إزالة الغطاء
          بسهولة للتنظيف الشامل. يمكن تجميدها - فقط تأكد من ترك مساحة كافية
          للتمدد.
        ar-uae: >-
          عند الترجمة، تعني Le Parfait "المثالي" - وهذا بالضبط ما هو عليه هذا
          البرطمان المحكم الإغلاق. مصمم للتعليب، ستضمن هذه البرطمانات أن محصولك
          لن يفسد، بل سيبقى محفوظًا جيدًا لتلك الأشهر الباردة القادمة. يمكن
