          emballés de manière responsable, après avoir été fraîchement torréfiés
          à Seattle, aux États-Unis.
        fr-ch: >-
          Notre café en grains entiers House Blend torréfaction légère est le
          café idéal pour commencer votre journée en douceur. Notre café est
          élaboré avec des grains de café Arabica de qualité supérieure
          provenant d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et
          emballés de manière responsable, après avoir été fraîchement torréfiés
          à Seattle, aux États-Unis.
        fr-fr: >-
          Notre café en grains entiers House Blend torréfaction légère est le
          café idéal pour commencer votre journée en douceur. Notre café est
          élaboré avec des grains de café Arabica de qualité supérieure
          provenant d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et
