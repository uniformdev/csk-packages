        fr-ch: >-
          Savourez notre mélange maison en torréfaction légère, élaboré avec des
          grains d'Arabica de qualité supérieure d'Amérique centrale et du Sud,
          issus de sources responsables et fraîchement torréfiés à Seattle.
        fr-fr: >-
          Savourez notre mélange maison en torréfaction légère, élaboré avec des
          grains d'Arabica de qualité supérieure d'Amérique centrale et du Sud,
          issus de sources responsables et fraîchement torréfiés à Seattle.
        ja-jp: >-
          セントラル・アメリカと南アメリカから厳選されたアラビカ豆を使用し、シアトルで新鮮に焙煎された、当店のハウスブレンドライトローストをお楽しみください。
        nl-nl: >-
          Geniet van onze House Blend lichte branding, gemaakt met premium
          Arabica-bonen uit Centraal- en Zuid-Amerika, verantwoord verkregen en
          vers gebrand in Seattle.
        sv-se: >-
          Njut av vår House Blend ljusrost, skapad med premium Arabica-bönor
          från Central- och Sydamerika, ansvarsfullt inköpta och nymalda i
          Seattle.
        ar-uae: >-
          استمتع بمزيجنا الخاص من القهوة المحمصة الخفيفة، المصنوعة من حبوب
          أرابيكا الممتازة من أمريكا الوسطى والجنوبية، والمستدامة المصدر
          والمحمصة حديثًا في سياتل.
    shortDescription:
      type: text
      locales:
        da-dk: >-
          Vores House Blend lysristede hele bønnekaffe er den perfekte
          morgenkaffe til at lette dig ind i din dag. Vores kaffe er lavet med
          premium kvalitet Arabica kaffebønner fra Central- og Sydamerika. De er
          dyrket, indkøbt og pakket ansvarligt, efter at være blevet friskristet
          i Seattle, USA.
        de-at: >-
          Unsere House Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        de-ch: >-
          Unsere House Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        de-de: >-
          Unsere House Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        en-au: >-
          Notre café en grains entiers House Blend, torréfaction légère, est le
          café idéal du matin pour vous accompagner en douceur dans votre
          journée. Notre café est élaboré avec des grains de café Arabica de
          qualité supérieure provenant d'Amérique centrale et du Sud. Ils sont
          cultivés, sourcés et emballés de manière responsable, après avoir été
          fraîchement torréfiés à Seattle, aux États-Unis.
        en-ca: >-
          Our House Blend light roast whole bean coffee is the perfect morning
          coffee to ease you into your day. Our coffee is made with premium
          quality Arabica coffee beans from Central and South America. They are
          grown, sourced and packaged responsibly, after being roasted fresh in
          Seattle, USA.
        en-gb: >-
          Our House Blend light roast whole bean coffee is the perfect morning
          coffee to ease you into your day. Our coffee is made with premium
          quality Arabica coffee beans from Central and South America. They are
          grown, sourced and packaged responsibly, after being roasted fresh in
          Seattle, USA.
        en-nl: >-
          Onze House Blend licht gebrande hele bonen koffie is de perfecte
          ochtendkoffie om je dag mee te beginnen. Onze koffie is gemaakt van
          premium kwaliteit Arabica koffiebonen uit Centraal- en Zuid-Amerika.
          Ze worden verantwoord geteeld, ingekocht en verpakt, nadat ze vers
          zijn gebrand in Seattle, VS.
        en-nz: >-
          Unsere House Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        en-us: >-
          Our House Blend light roast whole bean coffee is the perfect morning
          coffee to ease you into your day. Our coffee is made with premium
          quality Arabica coffee beans from Central and South America. They are
          grown, sourced and packaged responsibly, after being roasted fresh in
          Seattle, USA.
        fr-ca: >-
          Notre café en grains entiers House Blend, torréfaction légère, est le
          café du matin idéal pour commencer votre journée en douceur. Notre
          café est fait avec des grains de café Arabica de qualité supérieure
