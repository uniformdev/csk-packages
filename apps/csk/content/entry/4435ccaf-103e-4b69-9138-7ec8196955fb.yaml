    metaDescription:
      type: text
      locales:
        da-dk: >-
          Nyd vores House Blend lysristet kaffe, lavet med premium
          Arabica-bønner fra Central- og Sydamerika, ansvarligt indkøbt og
          friskristet i Seattle.
        de-at: >-
          Genießen Sie unsere House Blend Light Roast, hergestellt aus
          hochwertigen Arabica-Bohnen aus Mittel- und Südamerika,
          verantwortungsvoll bezogen und frisch in Seattle geröstet.
        de-ch: >-
          Genießen Sie unsere House Blend Light Roast, hergestellt aus
          hochwertigen Arabica-Bohnen aus Mittel- und Südamerika,
          verantwortungsvoll bezogen und frisch in Seattle geröstet.
        de-de: >-
          Genießen Sie unsere House Blend Light Roast, hergestellt aus
          hochwertigen Arabica-Bohnen aus Mittel- und Südamerika,
          verantwortungsvoll bezogen und frisch in Seattle geröstet.
        en-au: >-
          Savourez notre mélange maison en torréfaction légère, élaboré avec des
          grains d'Arabica de qualité supérieure d'Amérique centrale et du Sud,
          issus de sources responsables et fraîchement torréfiés à Seattle.
        en-ca: >-
          Savour our House Blend light roast, crafted with premium Arabica beans
          from Central & South America, responsibly sourced and freshly roasted
          in Seattle.
        en-gb: >-
          Savour our House Blend light roast, crafted with premium Arabica beans
          from Central and South America, responsibly sourced and freshly
          roasted in Seattle.
        en-nl: >-
          Geniet van onze House Blend lichte roast, gemaakt met premium
          Arabica-bonen uit Centraal- en Zuid-Amerika, verantwoord verkregen en
          vers gebrand in Seattle.
        en-nz: >-
          Genießen Sie unsere House Blend Light Roast, hergestellt aus
          hochwertigen Arabica-Bohnen aus Mittel- und Südamerika,
          verantwortungsvoll bezogen und frisch in Seattle geröstet.
        en-us: >-
          Savor our House Blend light roast, crafted with premium Arabica beans
          from Central & South America, responsibly sourced and freshly roasted
          in Seattle.
        fr-ca: >-
          Savourez notre mélange maison torréfié léger, élaboré avec des grains
          d'Arabica de qualité supérieure provenant d'Amérique centrale et du
          Sud, sourcés de manière responsable et fraîchement torréfiés à
