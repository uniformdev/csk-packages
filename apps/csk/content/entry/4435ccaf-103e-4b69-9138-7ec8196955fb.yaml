        ja-jp: >-
          私たちのハウスブレンドライトローストホールビーンコーヒーは、朝の目覚めにぴったりのコーヒーです。私たちのコーヒーは、中央アメリカと南アメリカからの高品質なアラビカコーヒー豆を使用しています。これらの豆は、アメリカのシアトルで新鮮に焙煎された後、責任を持って栽培、調達、包装されています。
