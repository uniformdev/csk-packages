        sv-se: >-
          Royale personifierar lyx och elegans i kaffevärlden. Vårt engagemang
          är att erbjuda premium kaffemaskiner och utsökta kaffeprodukter som
          tillgodoser de mest kräsna smakerna. Med fokus på sofistikering och
          kvalitet förvandlar Royale din kaffeupplevelse till en kunglig affär
          och säkerställer att varje kopp är ett sant mästerverk.
        ar-ksa: >-
          رويال تجسد الفخامة والأناقة في عالم القهوة. نحن ملتزمون بتقديم ماكينات
          قهوة فاخرة ومنتجات قهوة رائعة تلبي أذواق العملاء الأكثر تميزًا. مع
          التركيز على الرقي والجودة، تحول رويال تجربتك مع القهوة إلى مناسبة
          ملكية، مما يضمن أن كل فنجان هو تحفة حقيقية.
        ar-uae: >-
          رويال يجسد الفخامة والأناقة في عالم القهوة. التزامنا هو تقديم صانعات
          قهوة فاخرة ومنتجات قهوة رائعة تلبي أذواق الأكثر تميزًا. مع التركيز على
          الرقي والجودة، تحول رويال تجربتك في القهوة إلى مناسبة ملكية، مما يضمن
          أن كل فنجان هو تحفة حقيقية.
