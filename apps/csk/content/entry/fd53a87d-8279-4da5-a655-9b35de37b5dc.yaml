    description:
      type: text
      locales:
        da-dk: >-
          Royale er indbegrebet af luksus og elegance i kaffens verden. Vores
          engagement er at levere førsteklasses kaffemaskiner og udsøgte
          kaffeprodukter, der imødekommer de mest kræsne smagsløg. Med fokus på
          sofistikering og kvalitet forvandler Royale din kaffeoplevelse til en
          kongelig affære og sikrer, at hver kop er et ægte mesterværk.
        de-at: >-
          Royale verkörpert Luxus und Eleganz in der Welt des Kaffees. Unser
          Engagement besteht darin, erstklassige Kaffeemaschinen und exquisite
          Kaffeeprodukte anzubieten, die den anspruchsvollsten Geschmäckern
          gerecht werden. Mit einem Fokus auf Raffinesse und Qualität verwandelt
          Royale Ihr Kaffeeerlebnis in eine königliche Angelegenheit und sorgt
          dafür, dass jede Tasse ein wahres Meisterwerk ist.
        de-de: >-
          Royale verkörpert Luxus und Eleganz in der Welt des Kaffees. Unser
          Engagement besteht darin, erstklassige Kaffeemaschinen und exquisite
          Kaffeeprodukte anzubieten, die den anspruchsvollsten Geschmäckern
          gerecht werden. Mit einem Fokus auf Raffinesse und Qualität verwandelt
          Royale Ihr Kaffeeerlebnis in eine königliche Angelegenheit und stellt
          sicher, dass jede Tasse ein wahres Meisterwerk ist.
        en-ca: >-
          Royale incarne le luxe et l'élégance dans le monde du café. Notre
          engagement est de fournir des cafetières haut de gamme et des produits
          de café exquis qui répondent aux goûts les plus exigeants. Avec un
          accent sur la sophistication et la qualité, Royale transforme votre
          expérience café en une affaire royale, garantissant que chaque tasse
          est un véritable chef-d'œuvre.
