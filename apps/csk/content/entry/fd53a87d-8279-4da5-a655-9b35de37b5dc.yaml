        en-gb: >-
          Royale epitomises luxury and elegance in the world of coffee. Our
          commitment is to provide premium coffee makers and exquisite coffee
          products that cater to the most discerning tastes. With a focus on
          sophistication and quality, Royale transforms your coffee experience
          into a regal affair, ensuring each cup is a true masterpiece.
        en-nl: >-
          Royale belichaamt luxe en elegantie in de wereld van koffie. Onze
          toewijding is om premium koffiemachines en verfijnde koffieproducten
          te leveren die voldoen aan de meest veeleisende smaken. Met een focus
          op verfijning en kwaliteit, transformeert Royale uw koffie-ervaring in
          een koninklijke aangelegenheid, waarbij elke kop een waar meesterwerk
          is.
        en-us: >-
