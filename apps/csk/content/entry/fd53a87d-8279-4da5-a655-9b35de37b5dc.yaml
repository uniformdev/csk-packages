        ja-jp: >-
          ロワイヤルは、コーヒーの世界における贅沢と優雅さの象徴です。私たちの使命は、最も目の肥えた方々の好みに応えるプレミアムなコーヒーメーカーと洗練されたコーヒー製品を提供することです。洗練と品質に重点を置き、ロワイヤルはコーヒー体験を王室のようなものに変え、各カップが真の傑作であることを保証します。
        nb-no: >-
          Royale er selve symbolet på luksus og eleganse i kaffeverdenen. Vår
          forpliktelse er å tilby førsteklasses kaffemaskiner og utsøkte
          kaffeprodukter som tilfredsstiller de mest kresne smakene. Med fokus
          på sofistikering og kvalitet, forvandler Royale din kaffeopplevelse
          til en kongelig affære, og sikrer at hver kopp er et ekte mesterverk.
        nl-nl: >-
          Royale belichaamt luxe en elegantie in de wereld van koffie. Onze
          toewijding is om premium koffiemachines en verfijnde koffieproducten
