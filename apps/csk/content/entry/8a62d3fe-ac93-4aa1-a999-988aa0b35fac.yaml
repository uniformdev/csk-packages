          balanced coffee every time; Preset modes include Gold, Fast, Strong,
          Iced, Cold Brew and My Brew, all so you can experience your favorite
          coffee at its best PRECISE &amp; ADJUSTABLE TEMPERATURE: Coffee maker
          with precise digital temperature control (PID), 3 different flow rates
          to optimize contact time and Thermo Coil Heating System delivering
          water that is more pure than typical brewing systems that use
          aluminium
