          The Breville Precision Brewer Thermal is a 60 oz drip coffee maker
          with thermal carafe that allows you to brew third wave specialty
          coffee at home, automatically; Experience your favorite coffee at its
          best with precise temperature and brewing time AUTOMATIC PRESETS AND
