        ar-ksa: >-
          ماكينة القهوة بريفيل بريسيجن بروير ثيرمال هي ماكينة قهوة بالتنقيط بسعة
          60 أونصة مع إبريق حراري تتيح لك تحضير قهوة الموجة الثالثة المتخصصة في
          المنزل تلقائيًا؛ استمتع بأفضل مذاق لقهوة مفضلة لديك مع درجة حرارة ووقت
          تحضير دقيقين. إعدادات تلقائية وقابلة للتخصيص: 6 أوضاع تحضير فريدة تضمن
          لك الاستمتاع بقهوة متوازنة تمامًا في كل مرة؛ تشمل الأوضاع المعدة
          مسبقًا: الذهبية، السريعة، القوية، المثلجة، الباردة وتحضيري الخاص، كل
          ذلك لتتمكن من الاستمتاع بأفضل مذاق لقهوة مفضلة لديك. درجة حرارة دقيقة
          وقابلة للتعديل: ماكينة قهوة مع تحكم رقمي دقيق في درجة الحرارة (PID)،
          و3 معدلات تدفق مختلفة لتحسين وقت التلامس ونظام تسخين ثيرمو كويل الذي
          يوفر ماءً أنقى من الأنظمة التقليدية التي تستخدم الألمنيوم.
