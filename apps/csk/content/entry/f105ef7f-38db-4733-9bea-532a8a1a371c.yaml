                      Den kompakte Cool Control passer ind i små rum. Dens
                      elegante design komplementerer JavaDrip kaffemaskiner med
                      materialer af høj kvalitet. Skab perfekt mælkeskum til
                      drikke som flat whites med afkølet mælk, der holdes ved
                      4°C. Niveauindikatoren minder brugerne om at fylde mælk op
                      efter behov.
