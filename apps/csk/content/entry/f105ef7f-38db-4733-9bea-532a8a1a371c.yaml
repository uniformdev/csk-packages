                children:
                  - mode: normal
                    text: >-
                      Ideel udnyttelse af plads: Det elegante design af Cool
                      Control gør det muligt at bruge den på forskellige steder,
                      hvor pladsen er begrænset. Uanset om det er i kompakte
                      tekøkkener eller små kontorer, vil denne slanke mælkekøler
                      passe problemfrit ind i ethvert miljø takket være dens
                      kompakte dimensioner og alsidige design.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Elegant design: Cool Control legemliggør den tidløse
                      elegance af det klassiske JavaDrip-look. Fremstillet med
                      materialer af høj kvalitet, herunder et låg lavet af 1,5
                      mm tykt rustfrit stål, og prydet med stilfulde
                      ventilationsåbninger, udstråler denne mælkekøler
                      sofistikering. Dens rene, minimalistiske linjer
                      komplementerer perfekt enhver JavaDrip kaffemaskine og
                      skaber en harmonisk og stilfuld kaffeløsning.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Perfekte mælkresultater: Cool Control leverer konsekvent
                      perfekt mælkeskum til en række lækre drikke, såsom flat
                      white. Ved at holde mælken afkølet til en optimal
                      temperatur på 4 °C sikrer denne innovative køler, at hver
                      kop kaffe er af højeste kvalitet. Og med en praktisk
                      niveauindikator vil brugerne altid vide, hvornår det er
                      tid til at fylde køleren op med frisk mælk, hvilket
                      garanterer konsekvent fremragende resultater ved hver
                      brug.
