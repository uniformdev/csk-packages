                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Perfekte Milchergebnisse: Der Cool Control liefert
                      konstant perfekten Milchschaum für eine Vielzahl
                      köstlicher Getränke, wie den Flat White. Durch das Kühlen
                      der Milch auf optimale 4 °C sorgt dieser innovative Kühler
                      dafür, dass jede Tasse Kaffee von höchster Qualität ist.
                      Und mit einem praktischen Füllstandsanzeiger wissen die
                      Benutzer immer, wann es Zeit ist, den Kühler mit frischer
