                    text: >-
                      Le Cool Control compact s'adapte aux petits espaces. Son
                      design élégant complète les machines à café JavaDrip avec
                      des matériaux de qualité supérieure. Créez une mousse de
                      lait parfaite pour des boissons comme les flat whites avec
                      du lait refroidi à 4°C. L'indicateur de niveau rappelle
                      aux utilisateurs de remplir le lait si nécessaire.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
