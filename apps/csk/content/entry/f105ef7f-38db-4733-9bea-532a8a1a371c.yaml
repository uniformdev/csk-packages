                children:
                  - mode: normal
                    text: >-
                      Elegantes Design: Der Cool Control verkörpert die zeitlose
                      Eleganz des klassischen JavaDrip-Looks. Gefertigt aus
                      hochwertigen Materialien, einschließlich eines Deckels aus
                      1,5 mm dickem Edelstahl, und verziert mit stilvollen
                      Lüftungsschlitzen, strahlt dieser Milchkühler Raffinesse
                      aus. Seine klaren, minimalistischen Linien ergänzen jede
                      JavaDrip-Kaffeemaschine perfekt und schaffen ein
                      harmonisches und stilvolles Kaffee-Setup.
                    type: text
