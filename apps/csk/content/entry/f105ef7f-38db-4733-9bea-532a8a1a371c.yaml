                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Utilisation idéale de l'espace : Le design élégant du Cool
                      Control permet de l'utiliser dans une variété d'endroits
                      où l'espace est limité. Que ce soit dans des kitchenettes
                      compactes ou de petits bureaux, ce refroidisseur de lait
                      mince s'intègre parfaitement dans n'importe quel
                      environnement, grâce à ses dimensions compactes et à son
                      design polyvalent.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Design élégant : Le Cool Control incarne l'élégance
                      intemporelle du look classique JavaDrip. Conçu avec des
                      matériaux de qualité supérieure, y compris un couvercle en
                      acier inoxydable de 1,5 mm d'épaisseur et orné de fentes
                      de ventilation élégantes, ce refroidisseur de lait dégage
                      une sophistication. Ses lignes épurées et minimalistes
                      complètent parfaitement toute machine à café JavaDrip,
                      créant un ensemble café harmonieux et élégant.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Résultats de lait parfaits : Le Cool Control offre une
                      mousse de lait toujours parfaite pour une variété de
                      boissons délicieuses, comme le flat white. En maintenant
                      le lait refroidi à une température optimale de 4 °C, ce
                      refroidisseur innovant garantit que chaque tasse de café
                      est de la plus haute qualité. Et avec un indicateur de
                      niveau pratique, les utilisateurs sauront toujours quand
                      il est temps de remplir le refroidisseur avec du lait
                      frais, garantissant des résultats excellents à chaque
                      utilisation.
