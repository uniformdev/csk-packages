                      Der kompakte Cool Control passt in kleine Räume. Sein
                      elegantes Design ergänzt JavaDrip-Kaffeemaschinen mit
                      hochwertigen Materialien. Erstellen Sie perfekten
                      Milchschaum für Getränke wie Flat Whites mit gekühlter
                      Milch, die bei 4 °C gehalten wird. Der Füllstandsanzeiger
                      erinnert die Benutzer daran, die Milch bei Bedarf
                      nachzufüllen.
