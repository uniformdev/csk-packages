                children:
                  - mode: normal
                    text: >-
                      The compact Cool Control fits in small spaces. Its elegant
                      design complements JavaDrip coffee machines with premium
                      materials. Create perfect milk foam for drinks like flat
                      whites with chilled milk kept at 4°C. Level indicator
                      reminds users to top up milk as needed.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ideal use of space: The elegant design of the Cool Control
                      allows it to be used in a variety of locations where space
                      is limited. Whether it's in compact kitchenettes or small
                      offices, this slimline milk cooler will fit seamlessly
                      into any environment, thanks to its compact dimensions and
                      versatile design.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Elegant design: The Cool Control embodies the timeless
                      elegance of the classic JavaDrip look. Crafted with
                      premium materials, including a cover made of high-quality
                      1.5 mm thick stainless steel, and adorned with stylish
                      ventilation slots, this milk cooler exudes sophistication.
                      Its clean, minimalist lines perfectly complement any
                      JavaDrip coffee machine, creating a harmonious and stylish
                      coffee set-up.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Perfect milk results: The Cool Control delivers
                      consistently perfect milk foam for a variety of delicious
                      drinks, such as the flat white. By keeping the milk
                      chilled to an optimal 4 °C, this innovative cooler ensures
                      that every cup of coffee is of the highest quality. And
                      with a convenient level indicator, users will always know
                      when it's time to top up the cooler with fresh milk,
                      guaranteeing consistently excellent results with every
                      use.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
