    metaDescription:
      type: text
      locales:
        da-dk: >-
          Genopfyld hurtigt specialkaffemaskiner med vores spildfri
          vandreservoir og flip-top låg, der forbedrer din bryggeoplevelse.
        de-at: >-
          Füllen Sie Spezial-Kaffeemaschinen schnell mit unserem auslaufsicheren
          Wasserbehälter und Klappdeckel nach, um Ihr Brüherlebnis zu
          verbessern.
        de-de: >-
          Füllen Sie Spezialkaffeemaschinen schnell mit unserem auslaufsicheren
          Wasserbehälter und Klappdeckel nach, um Ihr Brüherlebnis zu
          verbessern.
        en-ca: >-
          Quickly refill specialty coffee makers with our spill-free Water
          Reservoir & Flip-Top Lid, enhancing your brewing experience.
        en-de: >-
          Schnelles Nachfüllen von Spezialkaffeemaschinen mit unserem
          auslaufsicheren Wasserreservoir und Klappdeckel, um Ihr Brüherlebnis
          zu verbessern.
        en-fr: >-
          Rechargez rapidement les cafetières spécialisées avec notre réservoir
          d'eau anti-éclaboussures et couvercle rabattable, améliorant ainsi
          votre expérience de préparation.
        en-gb: >-
          Quickly refill speciality coffee makers with our spill-free Water
          Reservoir & Flip-Top Lid, enhancing your brewing experience.
        en-nl: >-
          Vul snel speciale koffiemachines bij met ons morsvrije Waterreservoir
          & Flip-Top deksel, en verbeter uw brouwervaring.
        en-us: >-
          Quickly refill specialty coffee makers with our spill-free Water
          Reservoir & Flip-Top Lid, enhancing your brewing experience.
        es-us: >-
          Rellene rápidamente las cafeteras especiales con nuestro depósito de
          agua sin derrames y tapa abatible, mejorando su experiencia de
          preparación.
        fr-ca: >-
          Rechargez rapidement les cafetières spécialisées avec notre réservoir
          d'eau anti-éclaboussures et couvercle à rabat, améliorant ainsi votre
          expérience de préparation.
        fr-fr: >-
          Rechargez rapidement les cafetières spécialisées avec notre réservoir
          d'eau anti-éclaboussures et couvercle à rabat, améliorant ainsi votre
          expérience de préparation.
        ja-jp: スピルフリーのウォーターリザーバーとフリップトップリッドで、スペシャルティコーヒーメーカーを素早く補充し、抽出体験を向上させましょう。
        nb-no: >-
          Fyll raskt på spesialkaffemaskiner med vårt sølefrie vannreservoar og
          lokk med flip-top, og forbedre bryggeopplevelsen din.
        nl-nl: >-
          Vul snel speciale koffiemachines bij met ons morsvrije waterreservoir
          en klapdeksel, en verbeter uw brouwerijervaring.
        sv-se: >-
          Fyll snabbt på specialkaffebryggare med vår spillfria vattenreservoar
          och lock med flip-top, och förbättra din bryggupplevelse.
        ar-ksa: >-
          قم بإعادة تعبئة صانعات القهوة المتخصصة بسرعة باستخدام خزان المياه
          الخالي من الانسكاب وغطاء الفتح العلوي، مما يعزز تجربة التخمير الخاصة
          بك.
        ar-uae: >-
          قم بإعادة تعبئة صانعات القهوة المتخصصة بسرعة باستخدام خزان المياه
          الخالي من الانسكاب وغطاء الفتح العلوي، مما يعزز تجربة التخمير الخاصة
          بك.
    shortDescription:
      type: text
      locales:
        da-dk: >-
          Designet for nemhed og bekvemmelighed, denne vandbeholder med et
          flip-top låg muliggør hurtig, spildfri påfyldning, specielt
          skræddersyet til specialkaffemaskiner for at forbedre din
          bryggeoplevelse.
        de-at: >-
          Entwickelt für Einfachheit und Komfort, ermöglicht dieses
          Wasserreservoir mit Klappdeckel ein schnelles, tropffreies Nachfüllen,
          speziell abgestimmt auf Spezialitäten-Kaffeemaschinen, um Ihr
          Brüherlebnis zu verbessern.
        de-de: >-
          Entwickelt für Einfachheit und Komfort, ermöglicht dieses
          Wasserreservoir mit Klappdeckel ein schnelles, kleckerfreies
          Nachfüllen, speziell abgestimmt auf Spezialitäten-Kaffeemaschinen, um
          Ihr Brüherlebnis zu verbessern.
        en-ca: >-
          Designed for ease and convenience, this Water Reservoir with a
          Flip-Top Lid allows quick, spill-free refilling, specifically tailored
          for specialty coffee makers to enhance your brewing experience.
        en-de: >-
          Entwickelt für Einfachheit und Komfort ermöglicht dieses
          Wasserreservoir mit Klappdeckel ein schnelles, verschüttungsfreies
          Nachfüllen, speziell abgestimmt auf Spezialkaffeemaschinen, um Ihr
          Brüherlebnis zu verbessern.
        en-fr: >-
          Conçu pour la facilité et la commodité, ce réservoir d'eau avec
          couvercle à rabat permet un remplissage rapide et sans éclaboussures,
          spécialement adapté aux cafetières spécialisées pour améliorer votre
          expérience de préparation.
        en-gb: >-
          Designed for ease and convenience, this Water Reservoir with a
          Flip-Top Lid allows quick, spill-free refilling, specifically tailored
          for speciality coffee makers to enhance your brewing experience.
        en-nl: >-
          Ontworpen voor gemak en gebruiksvriendelijkheid, maakt dit
          Waterreservoir met een Klapdeksel snel en morsvrij bijvullen mogelijk,
          speciaal afgestemd op speciale koffiemachines om uw brouwerijervaring
          te verbeteren.
        en-us: >-
          Designed for ease and convenience, this Water Reservoir with a
          Flip-Top Lid allows quick, spill-free refilling, specifically tailored
          for specialty coffee makers to enhance your brewing experience.
        es-us: >-
          Diseñado para facilidad y conveniencia, este depósito de agua con tapa
          abatible permite un llenado rápido y sin derrames, específicamente
          adaptado para cafeteras especiales para mejorar su experiencia de
          preparación.
        fr-ca: >-
          Conçu pour la facilité et la commodité, ce réservoir d'eau avec
          couvercle à rabat permet un remplissage rapide et sans déversement,
          spécialement adapté aux cafetières spécialisées pour améliorer votre
          expérience de préparation.
        fr-fr: >-
          Conçu pour la facilité et la commodité, ce réservoir d'eau avec
          couvercle à rabat permet un remplissage rapide et sans éclaboussures,
          spécialement adapté aux machines à café spécialisées pour améliorer
          votre expérience de préparation.
        ja-jp: >-
          使いやすさと便利さを追求したこのフリップトップリッド付きウォーターリザーバーは、簡単でこぼれない補充を可能にし、特にスペシャルティコーヒーメーカー用に設計されており、抽出体験を向上させます。
        nb-no: >-
          Designet for enkelhet og bekvemmelighet, dette vannreservoaret med et
          lokk som kan vippes opp, gir rask og sølefri påfylling, spesielt
          tilpasset spesialkaffemaskiner for å forbedre din bryggeopplevelse.
        nl-nl: >-
          Ontworpen voor gemak en gebruiksvriendelijkheid, maakt dit
          Waterreservoir met een Flip-Top Deksel snel en morsvrij bijvullen
          mogelijk, speciaal afgestemd op speciale koffiemachines om uw
          brouwerijervaring te verbeteren.
        sv-se: >-
          Designad för enkelhet och bekvämlighet, denna vattenreservoar med ett
          lock som kan fällas upp möjliggör snabb, spillfri påfyllning,
          speciellt anpassad för specialkaffemaskiner för att förbättra din
          bryggupplevelse.
        ar-ksa: >-
          مصمم لسهولة وراحة الاستخدام، هذا الخزان المائي بغطاء علوي قابل للفتح
          يتيح إعادة التعبئة بسرعة وبدون انسكاب، مصمم خصيصًا لصانعي القهوة
          المتخصصين لتحسين تجربة التحضير الخاصة بك.
        ar-uae: >-
          مصمم لسهولة وراحة الاستخدام، هذا الخزان المائي بغطاء علوي قابل للفتح
          يتيح إعادة التعبئة بسرعة وبدون انسكاب، ومخصص خصيصًا لصانعي القهوة
          المتخصصين لتحسين تجربة التحضير الخاصة بك.
