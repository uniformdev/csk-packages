        sv-se: >-
          Upptäck de sällsynta och exotiska smakerna av Liberica-kaffebönor,
          kända för sina djärva, rökiga och fruktiga toner. Liberica-bönor är
          större och mer asymmetriska än andra kaffebönor, vilket erbjuder en
          unik smakupplevelse som uppskattas av kaffeälskare. Vårt urval av
          Liberica-bönor kommer från de bästa kaffeodlingsregionerna, vilket
          garanterar hög kvalitet och enastående smak. Oavsett om du vill prova
          något nytt eller njuta av en distinkt kaffeupplevelse, ger
          Liberica-bönor en rik och minnesvärd kopp. Utforska vår
          Liberica-kollektion och njut av den unika karaktären hos dessa
          exceptionella bönor.
        ar-uae: >-
          اكتشف النكهات النادرة والفريدة لحبوب قهوة ليبيريكا، المعروفة بنوتاتها
          الجريئة والدخانية والفواكهية. حبوب ليبيريكا أكبر وأكثر عدم تماثل من
          حبوب القهوة الأخرى، مما يوفر تجربة طعم فريدة يقدرها عشاق القهوة. يتم
          اختيار حبوب ليبيريكا لدينا من أفضل مناطق زراعة القهوة، مما يضمن جودة
          عالية ونكهة استثنائية. سواء كنت تبحث عن تجربة جديدة أو ترغب في
          الاستمتاع بتجربة قهوة مميزة، توفر حبوب ليبيريكا كوبًا غنيًا ولا يُنسى.
          استكشف مجموعتنا من حبوب ليبيريكا واستمتع بالطابع الفريد لهذه الحبوب
          الاستثنائية.
