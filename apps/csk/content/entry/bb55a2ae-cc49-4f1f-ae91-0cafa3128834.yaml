    description:
      type: text
      locales:
        da-dk: >-
          Impresso er dedikeret til at levere en ekstraordinær kaffeoplevelse
          gennem sine innovative kaffemaskiner og premium kaffeprodukter. Vores
          mål er at blande tradition med teknologi og tilbyde kaffeentusiaster
          den perfekte brygning hver gang. Fra avancerede espressomaskiner til
          omhyggeligt udvalgte kaffebønner står Impresso for kvalitet,
          innovation og passion i hver kop.
        de-at: >-
          Impresso ist bestrebt, ein außergewöhnliches Kaffeeerlebnis durch
          seine innovativen Kaffeemaschinen und Premium-Kaffeeprodukte zu
          bieten. Unser Ziel ist es, Tradition mit Technologie zu verbinden und
          Kaffeeliebhabern jedes Mal den perfekten Kaffee zu bieten. Von
          fortschrittlichen Espressomaschinen bis hin zu sorgfältig ausgewählten
          Kaffeebohnen steht Impresso für Qualität, Innovation und Leidenschaft
          in jeder Tasse.
