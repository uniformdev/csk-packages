        sv-se: >-
          Johnathan Meyers är en passionerad kaffeentusiast och erfaren barista
          med över ett decennium inom kaffeindustrin. Känd för sin djupa kunskap
          om kaffebönor och bryggtekniker har Johnathan ägnat sin karriär åt att
          förstå smakens, ursprungets och rostningsgradens komplexitet. Från att
          utforska kaffegårdar i Latinamerika till att bemästra konsten av den
          perfekta espressoshoten, tar han med sig en stor erfarenhet och en
          genuin kärlek till kaffe i varje artikel han skriver.
        ar-uae: >-
          جوناثان مايرز هو عاشق شغوف للقهوة وبارستا ذو خبرة تزيد عن عقد من الزمن
          في صناعة القهوة. معروف بمعرفته العميقة بحبوب القهوة وتقنيات التحضير،
          كرس جوناثان مسيرته لفهم تعقيدات النكهة والأصل ومستويات التحميص. من
          استكشاف مزارع القهوة في أمريكا اللاتينية إلى إتقان فن إعداد الإسبرسو
          المثالي، يجلب ثروة من الخبرة وحبًا حقيقيًا للقهوة إلى كل مقال يكتبه.
