        en-au: >-
          Johnathan Meyers est un passionné de café et un barista expérimenté
          avec plus de dix ans d'expérience dans l'industrie du café. Connu pour
          sa connaissance approfondie des grains de café et des techniques de
          préparation, Johnathan a consacré sa carrière à comprendre les
          subtilités des saveurs, des origines et des niveaux de torréfaction.
          De l'exploration des plantations de café en Amérique latine à la
          maîtrise de l'art du parfait espresso, il apporte une richesse
          d'expérience et un véritable amour du café à chaque article qu'il
          écrit.
        en-ca: >-
          Johnathan Meyers is a passionate coffee enthusiast and experienced
          barista with over a decade in the coffee industry. Known for his deep
          knowledge of coffee beans and brewing techniques, Johnathan has
          dedicated his career to understanding the intricacies of flavour,
          origin, and roast levels. From exploring coffee farms in Latin America
          to mastering the art of the perfect espresso shot, he brings a wealth
          of experience and a genuine love for coffee to every article he
          writes.
