        ja-jp: >-
          ジョナサン・マイヤーズは情熱的なコーヒー愛好家であり、コーヒー業界で10年以上の経験を持つ熟練のバリスタです。コーヒー豆や抽出技術に関する深い知識で知られるジョナサンは、風味、産地、焙煎レベルの複雑さを理解することにキャリアを捧げてきました。ラテンアメリカのコーヒー農園を探索することから、完璧なエスプレッソショットの技術を習得することまで、彼は豊富な経験と本物のコーヒーへの愛を、彼が書くすべての記事に注ぎ込んでいます。
