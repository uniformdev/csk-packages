              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Slow drip-kaffemetoden, även känd som ”cold drip” eller
                      ”Dutch coffee”, innebär att låta vatten gradvis droppa
                      över kaffebönor i en kontrollerad takt. Denna process kan
                      ta allt från 3 till 24 timmar, beroende på teknik och
                      önskad smakprofil. Ofta görs det med kallt vatten, det är
                      en populär metod för kallbryggning men kan också användas
                      med varmt vatten i vissa enheter som
                      pour-over-uppsättningar.
