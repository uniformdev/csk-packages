              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      La méthode de café slow drip, également connue sous le nom
                      de « cold drip » ou « café hollandais », consiste à
                      laisser l'eau s'égoutter progressivement sur le marc de
                      café à un rythme contrôlé. Ce processus peut prendre de 3
                      à 24 heures, selon la technique et le profil de saveur
                      souhaité. Souvent réalisée avec de l'eau froide, c'est une
                      méthode populaire pour le café froid mais elle peut
                      également être utilisée avec de l'eau chaude dans certains
                      appareils comme les configurations de versement.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Pourquoi aller lentement ? La science de l'extraction
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Le concept derrière la méthode slow drip est centré sur '
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: l'extraction
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      —le processus par lequel l'eau absorbe les saveurs, les
                      huiles et les arômes du café. Lorsque l'eau s'égoutte
                      lentement à travers le marc de café, elle a plus de temps
                      de contact, permettant une extraction plus complète des
                      saveurs. Cela se traduit par un goût plus doux, souvent
                      plus nuancé, qui minimise l'amertume.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
