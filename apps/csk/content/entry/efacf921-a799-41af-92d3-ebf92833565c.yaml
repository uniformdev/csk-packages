                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: extracción
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      —el proceso por el cual el agua absorbe los sabores,
                      aceites y aromas del café. Cuando el agua gotea lentamente
                      a través de los granos de café, tiene más tiempo de
                      contacto, lo que permite una extracción más completa de
                      los sabores. Esto resulta en un sabor más suave, a menudo
                      más matizado, que minimiza la amargura.
