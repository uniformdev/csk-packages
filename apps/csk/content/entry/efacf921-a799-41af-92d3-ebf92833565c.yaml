                  - mode: normal
                    text: ekstraktion
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      —processen hvor vand absorberer kaffens smagsstoffer,
                      olier og aromaer. Når vandet drypper langsomt gennem
                      kaffebønnerne, har det mere kontakttid, hvilket tillader
                      en mere grundig ekstraktion af smagsstoffer. Dette
                      resulterer i en glattere, ofte mere nuanceret smag, der
                      minimerer bitterhed.
