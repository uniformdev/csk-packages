                  - mode: normal
                    text: >-
                      Med fremkomsten af specialkaffebarer og håndværksmæssige
                      bryggemetoder har du sandsynligvis stødt på “slow drip”
                      kaffeteknikken. Du undrer dig måske: Forbedrer denne
                      metode virkelig kaffens kvalitet, eller er det blot en del
                      af en kaffetrend? I denne artikel vil vi gennemgå slow
                      drip-processen og undersøge, om den virkelig leverer en
                      overlegen kop kaffe.
