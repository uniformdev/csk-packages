                      البارد" أو "القهوة الهولندية"، تتضمن السماح للماء بالتنقيط
                      تدريجيًا على حبوب القهوة بمعدل محكم. يمكن أن تستغرق هذه
                      العملية من 3 إلى 24 ساعة، اعتمادًا على التقنية والملف
                      الشخصي للنكهة المرغوبة. غالبًا ما تتم بالماء البارد، وهي
