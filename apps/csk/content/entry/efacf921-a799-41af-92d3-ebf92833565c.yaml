                      oder „Dutch Coffee“, besteht darin, Wasser kontrolliert
                      über Kaffeemehl tropfen zu lassen. Dieser Prozess kann je
                      nach Technik und gewünschtem Geschmacksprofil zwischen 3
                      und 24 Stunden dauern. Oft mit kaltem Wasser durchgeführt,
                      ist es eine beliebte Methode für Cold Brew, kann aber auch
                      mit heißem Wasser in bestimmten Geräten wie
