              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      El método de café de goteo lento, también conocido como
                      “goteo en frío” o “café holandés”, implica permitir que el
                      agua gotee gradualmente sobre los granos de café a un
                      ritmo controlado. Este proceso puede llevar de 3 a 24
                      horas, dependiendo de la técnica y el perfil de sabor
                      deseado. A menudo se realiza con agua fría, es un método
                      popular para el café frío, pero también se puede usar con
                      agua caliente en ciertos dispositivos como configuraciones
                      de vertido.
                    type: text
                    style: ''
