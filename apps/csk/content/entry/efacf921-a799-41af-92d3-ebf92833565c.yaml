                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Slow drip kaffemetoden, også kendt som “cold drip” eller
                      “Dutch coffee,” involverer at lade vand langsomt dryppe
                      over kaffebønner i et kontrolleret tempo. Denne proces kan
                      tage alt fra 3 til 24 timer, afhængigt af teknikken og den
                      ønskede smagsprofil. Ofte udført med koldt vand, er det en
                      populær metode til koldbryg, men kan også bruges med varmt
                      vand i visse apparater som pour-over setups.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
