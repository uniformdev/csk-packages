              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      La méthode de café goutte à goutte lente, également connue
                      sous le nom de « goutte à goutte froide » ou « café
                      hollandais », consiste à laisser l'eau s'égoutter
                      progressivement sur le marc de café à un rythme contrôlé.
                      Ce processus peut prendre de 3 à 24 heures, selon la
                      technique et le profil de saveur souhaité. Souvent
                      réalisée avec de l'eau froide, c'est une méthode populaire
                      pour le café infusé à froid, mais elle peut également être
                      utilisée avec de l'eau chaude dans certains appareils
                      comme les configurations de versement.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
