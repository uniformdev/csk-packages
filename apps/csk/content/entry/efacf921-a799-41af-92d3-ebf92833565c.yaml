                children:
                  - mode: normal
                    text: >-
                      Die Slow-Drip-Kaffeemethode, auch bekannt als „Cold Drip“
                      oder „Dutch Coffee“, beinhaltet das langsame Tropfen von
                      Wasser über Kaffeemehl in einem kontrollierten Tempo.
                      Dieser Prozess kann je nach Technik und gewünschtem
                      Geschmacksprofil zwischen 3 und 24 Stunden dauern. Oft mit
                      kaltem Wasser durchgeführt, ist es eine beliebte Methode
                      für Cold Brew, kann aber auch mit heißem Wasser in
                      bestimmten Geräten wie Pour-Over-Setups verwendet werden.
                    type: text
                    style: ''
