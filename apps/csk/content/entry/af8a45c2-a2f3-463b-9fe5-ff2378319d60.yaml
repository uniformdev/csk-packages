    shortDescription:
      type: text
      locales:
        da-dk: >-
          Her er en tre-etagers trådkurv til at rydde op på din køkkenbord og
          forbedre din opbevaringsplads. Fremvis et udvalg af frisk frugt for at
          opmuntre til sunde snacks: fyld den op og se det flyve. Kan også
          bruges som en holder til middagsfix. Saml en flot præsentation af
          bagte boller eller cupcakes og bring dem til bordet med den praktiske
          bærestrop øverst.
        de-at: >-
          Hier ist ein dreistufiger Drahtkorb, um Ihre Arbeitsplatte aufzuräumen
          und Ihren Stauraum zu erweitern. Präsentieren Sie eine Auswahl an
          frischem Obst, um gesunde Snacks zu fördern: stapeln Sie es hoch und
          sehen Sie, wie es läuft. Kann auch als Träger für Abendessen-Zutaten
          verwendet werden. Stellen Sie eine schöne Auswahl an gebackenen
          Brötchen oder Cupcakes zusammen und bringen Sie sie mit dem
          praktischen Tragering oben zum Tisch.
        de-ch: >-
          Hier ist ein dreistufiger Drahtkorb, um Ihre Arbeitsplatte aufzuräumen
          und Ihren Stauraum zu erweitern. Präsentieren Sie eine Auswahl an
          frischem Obst, um gesunde Snacks zu fördern: Stapeln Sie es hoch und
          sehen Sie, wie es geht. Kann auch als Halter für Zutaten zum
          Abendessen verwendet werden. Sammeln Sie eine schöne Auswahl an
          gebackenen Brötchen oder Cupcakes und bringen Sie sie mit dem
          praktischen Tragering oben zum Tisch.
        de-de: >-
          Hier ist ein dreistufiger Drahtkorb, um Ihre Arbeitsplatte aufzuräumen
          und Ihren Stauraum zu erweitern. Präsentieren Sie eine Auswahl an
          frischem Obst, um gesunde Snacks zu fördern: Stapeln Sie es hoch und
          sehen Sie, wie es geht. Kann auch als Halter für Zutaten zum
          Abendessen verwendet werden. Sammeln Sie eine schöne Auswahl an
          gebackenen Brötchen oder Cupcakes und bringen Sie sie mit dem
          praktischen Tragering oben zum Tisch.
        en-au: >-
          Voici un panier en fil métallique à trois niveaux pour nettoyer votre
          plan de travail et optimiser votre espace de rangement. Exposez une
          sélection de fruits frais pour encourager les collations saines :
          empilez-les en hauteur et regardez-les disparaître. Peut également
          être utilisé comme support pour les accompagnements du dîner.
          Rassemblez une belle présentation de petits pains ou de cupcakes et
          emmenez-les à table grâce à l'anneau de transport pratique situé en
          haut.
        en-ca: >-
          Here's a three-tiered wire basket to clean up your countertop and
          elevate your storage space. Display a selection of fresh fruit to
          encourage healthy snacking: pile it high and watch it fly. Can also be
          used as a caddy for dinner time fixings. Gather up a nice display of
          baked buns or cupcakes and usher them off to the table with the handy
          carry ring at the top.
        en-gb: >-
          Here's a three-tiered wire basket to tidy up your worktop and elevate
          your storage space. Display a selection of fresh fruit to encourage
          healthy snacking: pile it high and watch it fly. Can also be used as a
          caddy for dinner time fixings. Gather up a nice display of baked buns
          or cupcakes and usher them off to the table with the handy carry ring
          at the top.
        en-nl: >-
          Hier is een driedelige draadmand om je aanrecht op te ruimen en je
          opbergruimte te verbeteren. Toon een selectie van vers fruit om gezond
          snacken aan te moedigen: stapel het hoog op en zie het vliegen. Kan
          ook worden gebruikt als een houder voor benodigdheden tijdens het
          diner. Verzamel een mooie presentatie van gebakken broodjes of
          cupcakes en breng ze naar de tafel met de handige draagring aan de
          bovenkant.
        en-nz: >-
          Hier ist ein dreistufiger Drahtkorb, um Ihre Arbeitsplatte aufzuräumen
          und Ihren Stauraum zu erweitern. Präsentieren Sie eine Auswahl an
          frischem Obst, um gesunde Snacks zu fördern: stapeln Sie es hoch und
          sehen Sie, wie es verschwindet. Kann auch als Behälter für Zutaten
          beim Abendessen verwendet werden. Sammeln Sie eine schöne Auswahl an
          gebackenen Brötchen oder Cupcakes und bringen Sie sie mit dem
          praktischen Tragering oben zum Tisch.
        en-us: >-
          Here's a three tiered wire basket to clean up your countertop and
          elevate your storage space. Display a selection of fresh fruit to
          encourage healthy snacking: pile it high and watch it fly. Can also be
          used as a caddy for dinner time fixings. Gather up a nice display of
          baked buns or cupcakes and usher them off to the table with the handy
          carry ring at the top.
        fr-ca: >-
          Voici un panier à trois niveaux en fil métallique pour désencombrer
          votre comptoir et optimiser votre espace de rangement. Exposez une
          sélection de fruits frais pour encourager des collations saines :
          empilez-les haut et regardez-les disparaître. Peut également être
          utilisé comme caddy pour les accompagnements du dîner. Rassemblez une
          belle présentation de petits pains ou de cupcakes et transportez-les
          facilement à table grâce à l'anneau de transport pratique sur le
          dessus.
        fr-ch: >-
          Voici un panier à trois niveaux en fil métallique pour nettoyer votre
          plan de travail et optimiser votre espace de rangement. Exposez une
          sélection de fruits frais pour encourager les collations saines :
          empilez-les et regardez-les disparaître. Peut également être utilisé
          comme support pour les accompagnements du dîner. Rassemblez une belle
          présentation de petits pains ou de cupcakes et emmenez-les à table
          grâce à l'anneau de transport pratique situé en haut.
        fr-fr: >-
          Voici un panier à trois niveaux en fil métallique pour nettoyer votre
          plan de travail et optimiser votre espace de rangement. Exposez une
          sélection de fruits frais pour encourager les collations saines :
          empilez-les et regardez-les disparaître. Peut également être utilisé
          comme support pour les accompagnements du dîner. Rassemblez une belle
          présentation de petits pains ou de cupcakes et emmenez-les à table
          grâce à l'anneau de transport pratique situé en haut.
        ja-jp: >-
          こちらは、カウンタートップを整理し、収納スペースを向上させるための3段ワイヤーバスケットです。新鮮な果物をディスプレイして、健康的なおやつを促進しましょう。高く積み上げて、その魅力を楽しんでください。また、ディナータイムの調味料のキャディとしても使用できます。焼きたてのパンやカップケーキをきれいにディスプレイし、上部の便利なキャリーリングを使ってテーブルに運びましょう。
        nl-nl: >-
          Hier is een drietraps draadmand om je aanrecht op te ruimen en je
          opbergruimte te verhogen. Toon een selectie van vers fruit om gezond
          snacken aan te moedigen: stapel het hoog op en zie het verdwijnen. Kan
          ook worden gebruikt als een caddy voor het avondeten. Verzamel een
          mooie presentatie van gebakken broodjes of cupcakes en breng ze naar
          de tafel met de handige draagring aan de bovenkant.
        sv-se: >-
          Här är en trevånings trådkorg för att städa upp din köksbänk och höja
          din förvaringsplats. Visa upp ett urval av färsk frukt för att
          uppmuntra till hälsosamma mellanmål: fyll den till bredden och se hur
          det flyger iväg. Kan även användas som en korg för middagsfix. Samla
          ihop en fin uppvisning av bakade bullar eller cupcakes och ta dem till
          bordet med det praktiska bärhandtaget på toppen.
        ar-uae: >-
          إليك سلة سلكية بثلاث طبقات لتنظيم سطح العمل الخاص بك ورفع مستوى مساحة
          التخزين لديك. اعرض مجموعة من الفواكه الطازجة لتشجيع تناول الوجبات
          الخفيفة الصحية: املأها حتى الأعلى وشاهدها تتطاير. يمكن استخدامها أيضًا
          كحامل لتجهيزات وقت العشاء. اجمع عرضًا جميلًا من الكعك المخبوز أو الكعك
          الصغير وانقلها إلى الطاولة باستخدام حلقة الحمل المريحة في الأعلى.
