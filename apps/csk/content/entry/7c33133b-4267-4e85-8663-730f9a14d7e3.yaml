        es-us: >-
          Redescubre el método atemporal de preparación con nuestra selección de
          cafeteras percoladoras. Conocidas por su extracción de sabor robusto y
          con cuerpo, las percoladoras aportan un toque nostálgico a la
          preparación de café moderna. Nuestra gama incluye percoladoras de alta
          calidad en varios tamaños y materiales, perfectas para cualquier
          entusiasta del café que desee disfrutar de una preparación clásica.
          Explora nuestra colección y experimenta el rico y aromático café que
          solo una percoladora puede ofrecer.
        fr-ca: >-
          Redécouvrez la méthode intemporelle de préparation avec notre
          sélection de percolateurs à café. Réputés pour leur extraction de
          saveurs robustes et corsées, les percolateurs apportent une touche
          nostalgique à la préparation moderne du café. Notre gamme comprend des
