      locales:
        da-dk: >-
          Genopdag den tidløse metode til brygning med vores udvalg af
          kaffeperkolatorer. Kendt for deres robuste og fyldige smagsudtrækning,
          bringer perkolatorer et nostalgisk præg til moderne kaffebrygning.
          Vores sortiment inkluderer perkolatorer af høj kvalitet i forskellige
          størrelser og materialer, perfekt til enhver kaffeentusiast, der
          ønsker at nyde en klassisk bryg. Udforsk vores kollektion og oplev den
          rige, aromatiske kaffe, som kun en perkolator kan levere.
        de-at: >-
          Entdecken Sie die zeitlose Methode des Kaffeebrühens neu mit unserer
          Auswahl an Kaffeekochern. Bekannt für ihre kräftige und vollmundige
          Geschmacksentfaltung, verleihen Kaffeekocher der modernen
          Kaffeezubereitung einen nostalgischen Touch. Unser Sortiment umfasst
          hochwertige Kaffeekocher in verschiedenen Größen und Materialien,
          perfekt für jeden Kaffeeliebhaber, der einen klassischen Aufguss
          genießen möchte. Entdecken Sie unsere Kollektion und erleben Sie den
          reichen, aromatischen Kaffee, den nur ein Kaffeekocher liefern kann.
        de-de: >-
          Entdecken Sie die zeitlose Methode des Kaffeebrühens neu mit unserer
          Auswahl an Kaffeekochern. Bekannt für ihre kräftige und vollmundige
          Geschmacksentfaltung, verleihen Kaffeekocher der modernen
          Kaffeezubereitung einen nostalgischen Touch. Unser Sortiment umfasst
          hochwertige Kaffeekocher in verschiedenen Größen und Materialien,
          perfekt für jeden Kaffeeliebhaber, der einen klassischen Aufguss
          genießen möchte. Entdecken Sie unsere Kollektion und erleben Sie den
          reichen, aromatischen Kaffee, den nur ein Kaffeekocher liefern kann.
        en-ca: >-
          Rediscover the timeless method of brewing with our selection of coffee
          percolators. Known for their robust and full-bodied flavour
          extraction, percolators bring a nostalgic touch to modern coffee
          making. Our range includes high-quality percolators in various sizes
          and materials, perfect for any coffee enthusiast looking to enjoy a
          classic brew. Explore our collection and experience the rich, aromatic
          coffee that only a percolator can deliver.
        en-de: >-
          Entdecken Sie die zeitlose Methode des Kaffeebrühens neu mit unserer
          Auswahl an Kaffeekochern. Bekannt für ihre kräftige und vollmundige
          Geschmacksentfaltung, verleihen Kaffeekocher der modernen
          Kaffeezubereitung einen nostalgischen Touch. Unser Sortiment umfasst
          hochwertige Kaffeekocher in verschiedenen Größen und Materialien,
          perfekt für jeden Kaffeeliebhaber, der einen klassischen Aufguss
          genießen möchte. Entdecken Sie unsere Kollektion und erleben Sie den
          reichen, aromatischen Kaffee, den nur ein Kaffeekocher liefern kann.
        en-fr: >-
          Redécouvrez la méthode intemporelle de préparation avec notre
          sélection de cafetières à percolateur. Connues pour leur extraction de
          saveurs robustes et corsées, les percolateurs apportent une touche
          nostalgique à la préparation moderne du café. Notre gamme comprend des
          percolateurs de haute qualité de différentes tailles et matériaux,
          parfaits pour tout amateur de café souhaitant savourer une infusion
          classique. Explorez notre collection et découvrez le café riche et
          aromatique qu'un percolateur seul peut offrir.
        en-gb: >-
          Rediscover the timeless method of brewing with our selection of coffee
          percolators. Known for their robust and full-bodied flavour
          extraction, percolators bring a nostalgic touch to modern coffee
          making. Our range includes high-quality percolators in various sizes
          and materials, perfect for any coffee enthusiast looking to enjoy a
          classic brew. Explore our collection and experience the rich, aromatic
          coffee that only a percolator can deliver.
        en-nl: >-
          Herontdek de tijdloze methode van koffiezetten met onze selectie van
          koffiepercolators. Bekend om hun robuuste en volle smaakextractie,
          geven percolators een nostalgisch tintje aan het moderne koffiezetten.
          Ons assortiment omvat percolators van hoge kwaliteit in verschillende
          maten en materialen, perfect voor elke koffieliefhebber die wil
          genieten van een klassieke kop koffie. Ontdek onze collectie en ervaar
          de rijke, aromatische koffie die alleen een percolator kan leveren.
        en-us: >-
          Rediscover the timeless method of brewing with our selection of coffee
          percolators. Known for their robust and full-bodied flavor extraction,
