    shortDescription:
      type: text
      locales:
        da-dk: >-
          Bring kaffehuset hjem med JavaDrip Specialty Coffee Maker med
          glaskaraf. Kombiner superrige kaffekoncentrater med varm eller kold
          skummet mælk for at skabe lækre kaffehus-stil drikke eller nyd
          smagfuld iskaffe, der aldrig smager udvandet. Bryg alt fra en enkelt
          kop til en halv karaf eller en hel karaf ved hjælp af dine
          yndlingsbønner—ingen kapsler kræves.
        de-at: >-
          Holen Sie sich das Kaffeehaus nach Hause mit der JavaDrip Specialty
          Kaffeemaschine mit Glaskaraffe. Kombinieren Sie superreiche
          Kaffeekonzentrate mit heißer oder kalter aufgeschäumter Milch, um
          köstliche Kaffeehaus-Getränke zu kreieren, oder genießen Sie
          aromatischen Eiskaffee, der nie verwässert schmeckt. Brühen Sie alles,
          von einer einzelnen Tasse bis zu einer halben oder ganzen Karaffe, mit
          Ihrem Lieblingskaffee – keine Kapseln erforderlich.
        de-ch: >-
          Holen Sie sich das Kaffeehaus nach Hause mit der JavaDrip
          Spezialitäten-Kaffeemaschine mit Glaskaraffe. Kombinieren Sie
          superreiche Kaffeekonzentrate mit heißer oder kalter aufgeschäumter
          Milch, um köstliche Kaffeehaus-Getränke zu kreieren, oder genießen Sie
          aromatischen Eiskaffee, der nie verwässert schmeckt. Brühen Sie alles
          von einer einzelnen Tasse bis zu einer halben oder vollen Karaffe mit
          Ihrem Lieblingskaffee – keine Kapseln erforderlich.
        de-de: >-
          Holen Sie sich das Kaffeehaus nach Hause mit der JavaDrip
          Spezialitäten-Kaffeemaschine mit Glaskaraffe. Kombinieren Sie
          superreiche Kaffeekonzentrate mit heißer oder kalter aufgeschäumter
          Milch, um köstliche Kaffeehaus-Getränke zu kreieren, oder genießen Sie
          aromatischen Eiskaffee, der nie verwässert schmeckt. Brühen Sie alles
          von einer einzelnen Tasse bis zu einer halben oder vollen Karaffe mit
          Ihrem Lieblingskaffee – keine Kapseln erforderlich.
        en-au: >-
          Apportez le café chez vous avec la JavaDrip Specialty Coffee Maker
          avec carafe en verre. Combinez des concentrés de café super-riches
          avec du lait mousseux chaud ou froid pour créer de délicieuses
          boissons de style café ou savourez un café glacé savoureux qui n'a
          jamais un goût dilué. Préparez tout, d'une seule tasse à une
          demi-carafe ou une carafe complète, en utilisant vos grains
          préférés—pas de capsules requises.
        en-ca: >-
          Bring the coffeehouse home with the JavaDrip Specialty Coffee Maker
          with Glass Carafe. Combine super-rich coffee concentrates with hot or
