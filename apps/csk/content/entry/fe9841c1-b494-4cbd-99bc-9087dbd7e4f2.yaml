          berömda turkiska kopparen i Gaziantep, Turkiet av hantverkare med ett
          sekel av erfarenhet inom kopparindustrin. Denna kannas kropp är helt
          solid 2 mm tjock koppar. Inte lackerad. Så den kommer att utveckla en
          naturlig patina på utsidan, som riktig koppar ska. Fodrad med
          livsmedelssäker blyfri tenn. Du kan vara säker på att denna kommer att
          hålla i många generationer, till skillnad från andra tunna imitationer
          som finns på Amazon. DEMMEX kaffekanna är gjord av den tjockaste
          kopparen som finns tillgänglig. Därför har den maximal hållbarhet.
        ar-ksa: >-
