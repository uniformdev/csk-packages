          met het beroemde Turkse koper in de stad Gaziantep, Turkije, door
          ambachtslieden met een eeuw ervaring in de koperindustrie. Het lichaam
          van deze pot is volledig massief 2 mm dik koper. Niet gelakt. Dus het
          zal een natuurlijke patina ontwikkelen aan de buitenkant, zoals echt
          koper zou moeten. Bekleed met voedselveilige loodvrije tin. U kunt er
          zeker van zijn dat dit vele generaties meegaat, in tegenstelling tot
          andere dunne imitaties die op Amazon te vinden zijn. De DEMMEX
          koffiepot is gemaakt van het dikste koper dat beschikbaar is. Daardoor
          heeft het maximale duurzaamheid.
        sv-se: >-
