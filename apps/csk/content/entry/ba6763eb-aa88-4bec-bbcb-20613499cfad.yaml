        ja-jp: >-
          伝統的なトルココーヒーの豊かで芳醇な体験をお楽しみください。当店のコレクションには、高品質のトルココーヒー豆と、古代の抽出方法の本格的な風味と食感を引き出す精巧に作られたジェズヴェ（トルココーヒーポット）が含まれています。トルココーヒーは、その独特な準備過程と力強く濃厚な風味で知られており、真に独特なコーヒー体験を生み出します。私たちのセレクションを探索し、ご自宅でトルココーヒーの文化的な豊かさと深く満足のいく味わいをお楽しみください。
