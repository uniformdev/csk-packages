      type: text
      locales:
        en: >-
          Effortlessly grind coffee with 12 settings. Preserve flavor with
          stainless steel burrs. Dishwasher-safe catcher. Holds up to 7.75 oz of
          beans.
    recommendations:
      type: contentReference
      value: >-
        ${#jptr:/ref-38622bea-be3c-477b-8756-1a188e84b882-recommendations/entries}
    shortDescription:
      type: text
      locales:
        en: >-
          The Bistro Burr Grinder consistently crushes beans between stainless
          steel conical burrs. This process also preserves the bean&rsquo;s
          intrinsic flavor and aroma better than a blade grinder. Push button,
          pre-set timer allows users to grind the exact amount of coffee needed,
          keeping beans fresh and preventing waste. 12 Adjustable grind settings
          allow users to go from Espresso to French Press with ease. Equipped
          with a friction clutch, which protects the grinding gear by the
          presence of small stones. Dishwasher-Safe Borosilicate glass catcher
          with grip reduces static cling of coffee grounds. Holds up to 7.75
          Ounces of Coffee Beans.
