                      de surface à l'eau, permettant une meilleure extraction
                      des saveurs, des huiles et des arômes. La taille et la
                      consistance de la mouture influencent la vitesse à
                      laquelle le café est extrait, ce qui impacte directement
                      le goût. Une mouture trop fine peut entraîner de
                      l'amertume, tandis qu'une mouture grossière peut donner un
                      goût faible ou acide. Trouver la bonne mouture pour votre
