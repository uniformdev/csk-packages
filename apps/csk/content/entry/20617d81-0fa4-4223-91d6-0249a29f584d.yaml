                children:
                  - mode: normal
                    text: >-
                      Når kaffebønner males, udsætter de mere overfladeareal for
                      vand, hvilket tillader bedre ekstraktion af smag, olier og
                      aromaer. Formalingsstørrelse og konsistens påvirker
                      hastigheden, hvormed kaffe ekstraheres, hvilket direkte
                      påvirker smagen. For fin formaling kan føre til bitterhed,
                      mens en grov formaling kan resultere i en svag eller sur
                      smag. At finde den rigtige formaling til din bryggemetode
                      er essentielt.
