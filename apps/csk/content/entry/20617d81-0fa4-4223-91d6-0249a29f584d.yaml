                      Weise, wie Sie Ihre Bohnen mahlen, kann den Unterschied
                      zwischen einer mittelmäßigen Tasse und einem wirklich
                      außergewöhnlichen Gebräu ausmachen. Also, bei all den
                      verschiedenen Möglichkeiten, Kaffee zu mahlen, ist eine
                      Methode besser als die andere? Lassen Sie uns in die
