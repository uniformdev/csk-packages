                  - mode: normal
                    text: >-
                      I kaffeverdenen påvirker hvert trin i processen den
                      endelige smag, og et af de mest afgørende trin er
                      formaling. Måden du maler dine bønner på kan gøre
                      forskellen mellem en middelmådig kop og en virkelig
                      enestående bryg. Så med alle de forskellige måder at male
                      kaffe på, er en metode bedre end en anden? Lad os dykke
                      ned i videnskaben og høre, hvad eksperterne har at sige.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
