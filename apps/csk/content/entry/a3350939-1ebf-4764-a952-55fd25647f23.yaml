                    text: >-
                      Forbedr din kaffeoplevelse med den permanente kaffefilter,
                      et genanvendeligt og holdbart filter designet specielt til
                      specialkaffemaskiner. Sig farvel til engangspapirfiltre og
                      omfavn en mere miljøvenlig og omkostningseffektiv
                      brygningsløsning. Dette permanente filter er fremstillet
                      til at levere en glat, fyldig smag ved at lade
                      kaffebønnernes naturlige olier passere igennem, mens det
                      effektivt fanger grums for en ren kop.
