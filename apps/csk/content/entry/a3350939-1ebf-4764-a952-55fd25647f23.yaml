                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Made from high-quality, food-grade materials, the Coffee
                      Permanent Filter is built for long-lasting use and easy
                      maintenance. Simply rinse after each brew, and it’s ready
                      for the next cup. With this reusable filter, not only do
                      you reduce waste, but you also enjoy a consistent and
                      reliable coffee experience that complements your
                      speciality coffee maker. Perfect for coffee enthusiasts
                      looking for sustainability without compromising on taste,
                      the Coffee Permanent Filter is an essential addition to
                      your brewing toolkit.
