                      seulement vous réduisez les déchets, mais vous profitez
                      également d'une expérience caféière constante et fiable
                      qui complète votre cafetière spécialisée. Parfait pour les
                      amateurs de café à la recherche de durabilité sans
                      compromettre le goût, le Filtre Permanent à Café est un
                      ajout essentiel à votre kit de préparation.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
