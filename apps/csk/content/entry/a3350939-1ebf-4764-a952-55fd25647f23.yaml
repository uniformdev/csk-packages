            direction: ltr
        ja-jp:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      コーヒーパーマネントフィルターでコーヒー作りの体験を向上させましょう。これは、スペシャルティコーヒーメーカー専用に設計された再利用可能で耐久性のあるフィルターです。使い捨ての紙フィルターに別れを告げ、より環境に優しく、コスト効果の高い抽出ソリューションを取り入れましょう。このパーマネントフィルターは、コーヒー豆の自然なオイルを通過させながら、粉を効果的にキャッチしてクリーンなカップを提供することで、滑らかでコクのある風味を引き出すように作られています。
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      高品質の食品グレードの素材で作られたコーヒーパーマネントフィルターは、長期間の使用と簡単なメンテナンスのために設計されています。抽出後に簡単にすすぐだけで、次のカップの準備が整います。この再利用可能なフィルターを使用することで、廃棄物を減らすだけでなく、スペシャルティコーヒーメーカーにぴったりの一貫した信頼性のあるコーヒー体験を楽しむことができます。味を妥協せずに持続可能性を求めるコーヒー愛好家に最適なコーヒーパーマネントフィルターは、抽出ツールキットに欠かせないアイテムです。
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        nl-nl:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Verbeter je koffiezetervaring met het Koffie Permanente
                      Filter, een herbruikbaar en duurzaam filter dat speciaal
                      is ontworpen voor speciale koffiemachines. Zeg vaarwel
                      tegen wegwerp papieren filters en omarm een
                      milieuvriendelijkere en kosteneffectieve zetoplossing. Dit
                      permanente filter is ontworpen om een soepele, volle smaak
                      te leveren door de natuurlijke oliën van de koffiebonen
                      door te laten terwijl het effectief de koffiedik opvangt
                      voor een schone kop.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Gemaakt van hoogwaardige, voedselveilige materialen, is
                      het Koffie Permanente Filter gebouwd voor langdurig
                      gebruik en eenvoudig onderhoud. Spoel het eenvoudig af na
                      elke zetbeurt en het is klaar voor de volgende kop. Met
                      dit herbruikbare filter verminder je niet alleen afval,
                      maar geniet je ook van een consistente en betrouwbare
                      koffie-ervaring die je speciale koffiemachine aanvult.
                      Perfect voor koffieliefhebbers die op zoek zijn naar
                      duurzaamheid zonder concessies te doen aan smaak, is het
                      Koffie Permanente Filter een essentiële aanvulling op je
                      zetgereedschap.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        sv-se:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Förbättra din kaffebryggningsupplevelse med det permanenta
                      kaffefiltret, ett återanvändbart och hållbart filter
                      designat specifikt för specialkaffebryggare. Säg adjö till
                      engångspappersfilter och omfamna en mer miljövänlig och
                      kostnadseffektiv brygglösning. Detta permanenta filter är
                      utformat för att leverera en mjuk, fyllig smak genom att
                      låta kaffebönornas naturliga oljor passera igenom
                      samtidigt som det effektivt fångar upp kaffesump för en
                      ren kopp.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Tillverkat av högkvalitativa, livsmedelsklassade material
                      är det permanenta kaffefiltret byggt för långvarig
                      användning och enkel underhåll. Skölj det helt enkelt
                      efter varje bryggning, och det är redo för nästa kopp. Med
                      detta återanvändbara filter minskar du inte bara avfallet,
                      utan du njuter också av en konsekvent och pålitlig
                      kaffeupplevelse som kompletterar din specialkaffebryggare.
                      Perfekt för kaffeentusiaster som söker hållbarhet utan att
                      kompromissa med smaken, är det permanenta kaffefiltret ett
                      viktigt tillskott till din bryggningsverktygslåda.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        ar-uae:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      عزز تجربة صنع القهوة الخاصة بك مع فلتر القهوة الدائم، فلتر
                      قابل لإعادة الاستخدام ومتين مصمم خصيصًا لصانعي القهوة
                      المتخصصين. قل وداعًا للفلاتر الورقية القابلة للتخلص منها
                      وتبنى حلاً أكثر صداقة للبيئة وفعالية من حيث التكلفة لتحضير
                      القهوة. تم تصميم هذا الفلتر الدائم لتقديم نكهة ناعمة وغنية
                      من خلال السماح للزيوت الطبيعية لحبوب القهوة بالمرور بينما
                      يقوم بفعالية بالتقاط الرواسب للحصول على كوب نظيف.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      مصنوع من مواد عالية الجودة وصالحة للطعام، تم بناء فلتر
                      القهوة الدائم للاستخدام طويل الأمد وسهولة الصيانة. ببساطة
                      اشطفه بعد كل تحضير، وسيكون جاهزًا للكوب التالي. مع هذا
                      الفلتر القابل لإعادة الاستخدام، لا تقلل فقط من النفايات،
                      بل تستمتع أيضًا بتجربة قهوة متسقة وموثوقة تكمل صانع القهوة
                      المتخصص الخاص بك. مثالي لعشاق القهوة الذين يبحثون عن
                      الاستدامة دون المساومة على الطعم، يعد فلتر القهوة الدائم
                      إضافة أساسية لأدوات تحضير القهوة الخاصة بك.
