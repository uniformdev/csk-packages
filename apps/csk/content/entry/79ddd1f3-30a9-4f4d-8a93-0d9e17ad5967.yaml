    metaDescription:
      type: text
      locales:
        da-dk: >-
          Start din dag med vores Breakfast Blend lysristet kaffe, lavet af
          premium Arabica-bønner, ansvarligt indkøbt fra Central- og Sydamerika.
        de-at: >-
          Beginnen Sie Ihren Tag mit unserer Breakfast Blend Light Roast,
          hergestellt aus hochwertigen Arabica-Bohnen, die verantwortungsvoll
          aus Mittel- und Südamerika bezogen werden.
        de-ch: >-
          Beginnen Sie Ihren Tag mit unserer Breakfast Blend Light Roast,
          hergestellt aus hochwertigen Arabica-Bohnen, die verantwortungsvoll
          aus Mittel- und Südamerika bezogen werden.
        de-de: >-
          Beginnen Sie Ihren Tag mit unserer Breakfast Blend Light Roast,
          hergestellt aus hochwertigen Arabica-Bohnen, die verantwortungsvoll
          aus Mittel- und Südamerika bezogen werden.
        en-au: >-
          Commencez votre journée avec notre Breakfast Blend, un café léger
          torréfié à partir de grains d'Arabica de qualité supérieure, issus de
          sources responsables en Amérique centrale et du Sud.
        en-ca: >-
          Start your day with our Breakfast Blend light roast, crafted from
          premium Arabica beans, responsibly sourced from Central and South
          America.
        en-gb: >-
          Start your day with our Breakfast Blend light roast, crafted from
          premium Arabica beans, responsibly sourced from Central and South
          America.
        en-nl: >-
          Begin je dag met onze Breakfast Blend lichte roast, gemaakt van
          premium Arabica bonen, verantwoord ingekocht uit Midden- en
          Zuid-Amerika.
        en-nz: >-
          Beginnen Sie Ihren Tag mit unserem Breakfast Blend Light Roast,
          hergestellt aus hochwertigen Arabica-Bohnen, die verantwortungsvoll
          aus Mittel- und Südamerika bezogen werden.
        en-us: >-
          Start your day with our Breakfast Blend light roast, crafted from
          premium Arabica beans, responsibly sourced from Central and South
          America.
        fr-ca: >-
          Commencez votre journée avec notre mélange déjeuner, un café léger
          élaboré à partir de grains d'Arabica de qualité supérieure, provenant
          de sources responsables en Amérique centrale et du Sud.
        fr-ch: >-
          Commencez votre journée avec notre mélange petit-déjeuner, un café
          léger torréfié à partir de grains d'Arabica de qualité supérieure,
          issus de sources responsables en Amérique centrale et du Sud.
        fr-fr: >-
          Commencez votre journée avec notre mélange petit-déjeuner, un café
          léger torréfié à partir de grains d'Arabica de qualité supérieure,
          issus de sources responsables en Amérique centrale et du Sud.
        ja-jp: >-
          一日の始まりに、中央アメリカと南アメリカから責任を持って調達された高品質のアラビカ豆を使用した、私たちのブレックファストブレンドのライトローストをお楽しみください。
        nl-nl: >-
          Begin je dag met onze Breakfast Blend lichte branding, gemaakt van
          premium Arabica bonen, verantwoord verkregen uit Centraal- en
          Zuid-Amerika.
        sv-se: >-
          Börja din dag med vår Breakfast Blend ljusrost, tillverkad av premium
          Arabica-bönor, ansvarsfullt inköpta från Central- och Sydamerika.
        ar-uae: >-
          ابدأ يومك مع قهوة الإفطار المميزة لدينا، المحمصة بخفة والمصنوعة من
          حبوب أرابيكا الفاخرة، والمصادر بشكل مسؤول من أمريكا الوسطى والجنوبية.
    shortDescription:
      type: text
      locales:
        da-dk: >-
          Vores Breakfast Blend lysristede hele bønnekaffe er den perfekte
          morgenkaffe til at lette dig ind i din dag. Vores kaffe er lavet med
          Arabica kaffebønner af premium kvalitet fra Central- og Sydamerika. De
          dyrkes, hentes og pakkes ansvarligt, efter at de er blevet friskristet
          i Seattle, USA.
        de-at: >-
          Unsere Breakfast Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        de-ch: >-
          Unsere Breakfast Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        de-de: >-
          Unsere Breakfast Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        en-au: >-
          Notre café en grains entiers Breakfast Blend, torréfaction légère, est
          le café idéal pour commencer votre journée en douceur. Notre café est
          élaboré avec des grains de café Arabica de qualité supérieure
          provenant d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et
          emballés de manière responsable, après avoir été fraîchement torréfiés
          à Seattle, aux États-Unis.
        en-ca: >-
          Our Breakfast Blend light roast whole bean coffee is the perfect
          morning coffee to ease you into your day. Our coffee is made with
          premium quality Arabica coffee beans from Central and South America.
          They are grown, sourced and packaged responsibly, after being roasted
          fresh in Seattle, USA.
        en-gb: >-
          Our Breakfast Blend light roast whole bean coffee is the perfect
          morning coffee to ease you into your day. Our coffee is made with
          premium quality Arabica coffee beans from Central and South America.
          They are grown, sourced and packaged responsibly, after being roasted
          fresh in Seattle, USA.
        en-nl: >-
          Onze Breakfast Blend lichte roast hele boon koffie is de perfecte
          ochtendkoffie om je dag mee te beginnen. Onze koffie is gemaakt van
          premium kwaliteit Arabica koffiebonen uit Centraal- en Zuid-Amerika.
          Ze worden op verantwoorde wijze geteeld, verkregen en verpakt, nadat
          ze vers zijn geroosterd in Seattle, VS.
        en-nz: >-
          Unsere Breakfast Blend Light Roast Kaffeebohnen sind der perfekte
          Morgenkaffee, um sanft in den Tag zu starten. Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        en-us: >-
          Our Breakfast Blend light roast whole bean coffee is the perfect
          morning coffee to ease you into your day. Our coffee is made with
          premium quality Arabica coffee beans from Central and South America.
          They are grown, sourced and packaged responsibly, after being roasted
          fresh in Seattle, USA.
        fr-ca: >-
          Notre café en grains entiers Breakfast Blend, torréfaction légère, est
          le café idéal pour bien commencer votre journée. Notre café est fait
          avec des grains de café Arabica de qualité supérieure provenant
          d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et emballés
          de manière responsable, après avoir été fraîchement torréfiés à
          Seattle, aux États-Unis.
        fr-ch: >-
          Notre café en grains entiers Breakfast Blend, torréfaction légère, est
          le café idéal pour commencer votre journée en douceur. Notre café est
          élaboré avec des grains de café Arabica de qualité supérieure
          provenant d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et
          emballés de manière responsable, après avoir été fraîchement torréfiés
          à Seattle, aux États-Unis.
        fr-fr: >-
          Notre café en grains entiers Breakfast Blend, torréfaction légère, est
          le café idéal pour commencer votre journée en douceur. Notre café est
          élaboré avec des grains de café Arabica de qualité supérieure
          provenant d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et
          emballés de manière responsable, après avoir été fraîchement torréfiés
          à Seattle, aux États-Unis.
        ja-jp: >-
          私たちのブレックファストブレンドのライトロースト全豆コーヒーは、一日の始まりにぴったりの朝のコーヒーです。私たちのコーヒーは、中央アメリカと南アメリカからの高品質なアラビカコーヒー豆を使用しています。これらの豆は、アメリカのシアトルで新鮮に焙煎された後、責任を持って栽培、調達、包装されています。
        nl-nl: >-
          Onze Breakfast Blend licht gebrande hele bonen koffie is de perfecte
          ochtendkoffie om je dag rustig te beginnen. Onze koffie is gemaakt van
          premium kwaliteit Arabica koffiebonen uit Centraal- en Zuid-Amerika.
          Ze worden op verantwoorde wijze geteeld, verkregen en verpakt, nadat
          ze vers zijn geroosterd in Seattle, VS.
        sv-se: >-
          Vår Breakfast Blend ljusrostade hela bönkaffe är det perfekta
          morgonkaffet för att hjälpa dig in i dagen. Vårt kaffe är gjort med
          premiumkvalitet Arabica-kaffebönor från Central- och Sydamerika. De
          odlas, hämtas och förpackas ansvarsfullt, efter att ha blivit
          nyrostade i Seattle, USA.
        ar-uae: >-
          قهوة حبوب كاملة محمصة خفيفة من مزيج الإفطار هي القهوة الصباحية
          المثالية لتبدأ بها يومك. قهوتنا مصنوعة من حبوب قهوة أرابيكا عالية
          الجودة من أمريكا الوسطى والجنوبية. تُزرع وتُستورد وتُعبأ بمسؤولية، بعد
          تحميصها طازجة في سياتل، الولايات المتحدة الأمريكية.
