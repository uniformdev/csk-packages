        ja-jp: >-
          コズミックコーヒーは、風味と香りの宇宙を巡る特別な旅へとあなたを誘います。私たちの使命は、革新的なコーヒーメーカーとプレミアムなコーヒー製品で、星のように輝くコーヒー体験を創り出すことです。コーヒー愛好家であろうと、コーヒーの冒険を始めたばかりであろうと、コズミックコーヒーは、どの一杯にも驚異的な品質と味をお届けすることに専念しています。
        nl-nl: >-
          Kosmic Coffee neemt je mee op een buitengewone reis door het universum
