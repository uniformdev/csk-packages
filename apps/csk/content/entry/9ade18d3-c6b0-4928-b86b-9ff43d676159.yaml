      locales:
        da-dk: >-
          Kosmic Coffee tager dig med på en ekstraordinær rejse gennem smagenes
          og aromaernes univers. Vores mission er at skabe stjerneklare
          kaffeoplevelser med innovative kaffemaskiner og førsteklasses
          kaffeprodukter. Uanset om du er en kaffeentusiast eller lige er
          begyndt på din kaffeoplevelse, er Kosmic Coffee dedikeret til at
          levere kvalitet og smag ud over det sædvanlige i hver kop.
        de-at: >-
          Kosmic Coffee nimmt Sie mit auf eine außergewöhnliche Reise durch das
          Universum der Aromen und Geschmäcker. Unsere Mission ist es,
          herausragende Kaffeeerlebnisse mit innovativen Kaffeemaschinen und
          hochwertigen Kaffeeprodukten zu schaffen. Egal, ob Sie ein
          Kaffeekenner sind oder gerade erst Ihr Kaffeeabenteuer beginnen,
          Kosmic Coffee ist bestrebt, in jeder Tasse Qualität und Geschmack von
          einer anderen Welt zu liefern.
        de-ch: >-
          Kosmic Coffee nimmt Sie mit auf eine außergewöhnliche Reise durch das
