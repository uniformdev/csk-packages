        sv-se: >-
          Handgjord glaskaffekanna med elegant design, smidig örnnäbb och
          bekvämt grepp. Perfekt för en spillfri kaffeupplevelse.
        ar-uae: >-
          إبريق قهوة زجاجي مصنوع يدويًا بتصميم أنيق، وصنبور صب ناعم على شكل نسر،
          ومقبض مريح. مثالي لتجربة قهوة خالية من الانسكابات.
    shortDescription:
      type: text
      locales:
        da-dk: >-
          ELEGANT DESIGN: Denne håndlavede glaskaffekande har et gevindformet
          kandedesign, bløde linjer og en tud med et ørnenæb, som gør
          vandstrømmen mere detaljeret og glat, når den hældes ud, og det er
          ikke let at spilde. Det runde kopgreb er tykt og fyldigt. Mere
          behagelig at holde om.
        de-at: >-
          ELEGANTES DESIGN: Diese handgefertigte Glaskaffeekanne hat ein
          geripptes Kannen-nzsign, weiche Linien und ein Ausgussdesign mit einem
          Adlerschnabel, das den Wasserfluss beim Ausgießen feiner und
          gleichmäßiger macht und ein Verschütten erschwert. Der runde
          Tassenhenkel ist dick und voll. Angenehmer beim Greifen.
        de-ch: >-
          ELEGANTES DESIGN: Diese handgefertigte Glaskaffeekanne hat ein
          geriffeltes Korpusdesign, weiche Linien und ein Ausgussdesign mit
          einem Adlermund, wodurch das Wasser beim Ausgießen feiner und
          gleichmäßiger fließt und es nicht leicht verschüttet wird. Der runde
          Tassenhenkel ist dick und voll. Angenehmer beim Greifen.
        de-de: >-
          ELEGANTES DESIGN: Diese handgefertigte Glaskaffeekanne hat ein
          geriffeltes Korpusdesign, weiche Linien und ein Ausgussdesign mit
          einem Adlermund, wodurch das Wasser beim Ausgießen feiner und
          gleichmäßiger fließt und es nicht leicht verschüttet wird. Der runde
          Tassenhenkel ist dick und voll. Angenehmer beim Greifen.
        en-au: >-
          DESIGN ÉLÉGANT : Cette cafetière en verre faite à la main présente un
          design de corps fileté, des lignes douces et un bec verseur en forme
          de bec d'aigle, ce qui rend l'écoulement de l'eau plus minutieux et
          fluide lorsqu'elle est versée, et il est difficile de renverser. La
          poignée de la tasse ronde est épaisse et pleine. Plus confortable à
          saisir.
        en-ca: >-
          ELEGANT DESIGN: This hand-made glass coffee pot has a threaded pot
          body design, soft lines, and a spout design with an eagle mouth, which
          makes the water flow more meticulous and smooth when it is poured out,
          and it is not easy to spill. The round cup handle is thick and full.
          More comfortable when gripped.
        en-gb: >-
          ELEGANT DESIGN: This hand-made glass coffee pot features a threaded
          pot body design, soft lines, and a spout design with an eagle mouth,
          which ensures the water flows more meticulously and smoothly when
          poured out, and it is not prone to spilling. The round cup handle is
          thick and full, providing more comfort when gripped.
        en-nl: >-
          ELEGANT ONTWERP: Deze handgemaakte glazen koffiepot heeft een
          potlichaam met schroefdraad, zachte lijnen en een tuitontwerp met een
          adelaarsmond, waardoor het water nauwkeuriger en soepeler stroomt
          wanneer het wordt uitgegoten, en het niet gemakkelijk morst. Het ronde
          kophandvat is dik en vol. Comfortabeler om vast te houden.
        en-nz: >-
          ELEGANTES DESIGN: Diese handgefertigte Glaskaffeekanne hat ein
          geripptes Korpusdesign, weiche Linien und ein Ausgussdesign mit einem
          Adlerschnabel, wodurch das Wasser beim Ausgießen feiner und
          gleichmäßiger fließt und es nicht leicht verschüttet wird. Der runde
          Tassenhenkel ist dick und voll. Angenehmer beim Greifen.
        en-us: >-
          ELEGANT DESIGN: This hand-made glass coffee pot has a threaded pot
          body design, soft lines,a nd a spout design with a eagle mouth, which
          makes the water flow more meticulous and smooth when it is poured out,
          and it is not easy to spill. The round cup handle is thick and full.
          More comfortable when gripped.
        fr-ca: >-
          DESIGN ÉLÉGANT : Cette cafetière en verre faite à la main présente un
          design de corps fileté, des lignes douces et un bec verseur en forme
          de bec d'aigle, ce qui rend le flux d'eau plus méticuleux et fluide
          lorsqu'il est versé, et il n'est pas facile de renverser. La poignée
          ronde de la tasse est épaisse et pleine. Plus confortable à saisir.
        fr-ch: >-
          DESIGN ÉLÉGANT : Cette cafetière en verre faite à la main présente un
          design de corps fileté, des lignes douces et un bec verseur en forme
          de bec d'aigle, ce qui rend l'écoulement de l'eau plus minutieux et
          fluide lorsqu'elle est versée, et il est difficile de renverser. La
          poignée ronde de la tasse est épaisse et pleine. Plus confortable à
          tenir.
        fr-fr: >-
          DESIGN ÉLÉGANT : Cette cafetière en verre faite à la main présente un
          design de corps fileté, des lignes douces et un bec verseur en forme
          de bec d'aigle, ce qui rend l'écoulement de l'eau plus minutieux et
          fluide lorsqu'elle est versée, et il est difficile de renverser. La
          poignée ronde de la tasse est épaisse et pleine. Plus confortable à
          tenir.
        ja-jp: >-
          エレガントなデザイン:
          この手作りのガラス製コーヒーポットは、ねじれたポットボディデザイン、柔らかなライン、そしてイーグルマウスの注ぎ口デザインを備えており、水を注ぐ際により細やかでスムーズな流れを実現し、こぼれにくくなっています。丸いカップハンドルは厚みがあり、しっかりとしています。握ったときにより快適です。
        nl-nl: >-
          ELEGANT ONTWERP: Deze handgemaakte glazen koffiepot heeft een ontwerp
          met een geschroefd potlichaam, zachte lijnen en een tuitontwerp met
          een adelaarsbek, waardoor het water nauwkeuriger en soepeler stroomt
          bij het uitschenken, en het niet gemakkelijk morst. Het ronde
          kophandvat is dik en vol. Comfortabeler bij het vasthouden.
        sv-se: >-
          ELEGANT DESIGN: Denna handgjorda glaskaffekanna har en gängad
          kannkroppsdesign, mjuka linjer och en pipdesign med örnnäbb, vilket
          gör att vattnet flödar mer noggrant och jämnt när det hälls ut, och
          det är inte lätt att spilla. Det runda kopphandtaget är tjockt och
          fylligt. Mer bekvämt att greppa.
        ar-uae: >-
          تصميم أنيق: يتميز هذا الوعاء الزجاجي اليدوي بتصميم جسم مزخرف بخيوط،
          وخطوط ناعمة، وتصميم فوهة بفم يشبه النسر، مما يجعل تدفق الماء أكثر دقة
          وسلاسة عند سكبه، ويصعب انسكابه. مقبض الكوب الدائري سميك وممتلئ. أكثر
          راحة عند الإمساك به.
