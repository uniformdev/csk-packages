                      Quirl ist darauf ausgelegt, Milchaufschäumen auf
                      Barista-Niveau zu liefern, perfekt zum Verfeinern Ihrer
                      Lattes, Cappuccinos, Macchiatos und mehr. Sein Design
                      sorgt für eine gleichmäßige und konsistente Belüftung und
                      erzeugt mühelos reichhaltigen, samtigen Schaum.
