            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Verhoog je koffiecreaties met de Frother Whisk, een
                      onmisbare accessoire voor je speciale koffiemachine. Deze
                      hoogwaardige garde is ontworpen om melk op barista-niveau
                      te schuimen, perfect voor het verbeteren van je lattes,
                      cappuccino's, macchiato's en meer. Het ontwerp zorgt voor
                      een soepele en consistente beluchting, waardoor je
                      moeiteloos rijke, fluweelzachte schuim krijgt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Of je nu een koffieliefhebber bent die graag
                      experimenteert met latte art of gewoon geniet van de
                      romige textuur van goed opgeschuimde melk, de Frother
                      Whisk helpt je die caféstijl afwerking thuis te bereiken.
                      Compatibel met speciale koffiemachines, is deze garde
                      gemakkelijk te gebruiken en schoon te maken, waardoor je
                      koffie-ervaring nog aangenamer wordt. Geniet elke keer van
                      perfect getextureerde melk en voeg een vleugje luxe toe
                      aan je ochtendroutine met de Frother Whisk.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        sv-se:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Höj dina kaffekreationer med Frother Whisk, ett
                      måste-tillbehör för din specialkaffemaskin. Denna
                      högkvalitativa visp är utformad för att leverera
                      baristanivå av mjölkskumning, perfekt för att förbättra
                      dina lattes, cappuccinos, macchiatos och mer. Dess design
                      säkerställer jämn och konsekvent luftning, vilket ger rik,
                      sammetslen skum med lätthet.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Oavsett om du är en kaffeentusiast som älskar att
                      experimentera med lattekonst eller helt enkelt njuter av
                      den krämiga texturen av välskummad mjölk, hjälper Frother
                      Whisk dig att uppnå den där kaféstilen hemma. Kompatibel
                      med specialkaffemaskiner, är denna visp lätt att använda
                      och rengöra, vilket gör din kaffeupplevelse ännu mer
                      njutbar. Njut av perfekt texturerad mjölk varje gång och
                      lägg till en touch av lyx till din morgonrutin med Frother
                      Whisk.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
        ar-ksa:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      ارتقِ بإبداعات قهوتك مع خفاقة الرغوة، وهي ملحق لا غنى عنه
                      لصانع القهوة الخاص بك. تم تصميم هذه الخفاقة عالية الجودة
                      لتقديم رغوة حليب بمستوى باريستا، مما يجعلها مثالية لتحسين
                      اللاتيه والكابتشينو والماكياتو والمزيد. يضمن تصميمها
                      التهوية السلسة والمتسقة، مما ينتج رغوة غنية ومخمليّة
                      بسهولة.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      سواء كنت من عشاق القهوة الذين يحبون تجربة فن اللاتيه أو
                      ببساطة تستمتع بالقوام الكريمي للحليب المخفوق جيدًا، فإن
                      خفاقة الرغوة تساعدك على تحقيق تلك اللمسة النهائية بأسلوب
                      المقهى في المنزل. متوافقة مع صانعات القهوة المتخصصة، هذه
                      الخفاقة سهلة الاستخدام والتنظيف، مما يجعل تجربة صنع القهوة
                      أكثر متعة. استمتع بحليب ذو قوام مثالي في كل مرة وأضف لمسة
                      من الفخامة إلى روتينك الصباحي مع خفاقة الرغوة.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
