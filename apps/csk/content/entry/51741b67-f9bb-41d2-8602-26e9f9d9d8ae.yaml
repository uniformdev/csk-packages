    metaDescription:
      type: text
      locales:
        da-dk: >-
          Skab café-kvalitet skummet mælk derhjemme med Frother Whisk—perfekt
          til lattes og cappuccinoer.
        de-at: >-
          Erzeugen Sie zu Hause milchigen Schaum in Café-Qualität mit dem
          Milchaufschäumer—perfekt für Lattes und Cappuccinos.
        de-de: >-
          Erstellen Sie zu Hause milchigen Schaum in Café-Qualität mit dem
          Milchaufschäumer—perfekt für Lattes und Cappuccinos.
        en-ca: >-
          Create café-quality frothed milk at home with the Frother
          Whisk—perfect for lattes and cappuccinos.
        en-de: >-
          Erstellen Sie zu Hause milchschaum in Café-Qualität mit dem
          Milchaufschäumer—perfekt für Lattes und Cappuccinos.
        en-fr: >-
          Créez du lait mousseux de qualité café chez vous avec le Fouet
          Mousseur—parfait pour les lattes et cappuccinos.
        en-gb: >-
          Create café-quality frothed milk at home with the Frother
          Whisk—perfect for lattes and cappuccinos.
        en-nl: >-
          Creëer café-kwaliteit opgeschuimde melk thuis met de Frother
          Whisk—perfect voor lattes en cappuccino's.
        en-us: >-
          Create café-quality frothed milk at home with the Frother
          Whisk—perfect for lattes and cappuccinos.
        es-us: >-
          Crea leche espumada de calidad de café en casa con el Batidor
          Espumador, perfecto para lattes y capuchinos.
        fr-ca: >-
          Créez du lait mousseux de qualité café à la maison avec le Fouet
          Mousseur—parfait pour les lattes et cappuccinos.
        fr-fr: >-
          Créez une mousse de lait de qualité café chez vous avec le Fouet
          Mousseur—parfait pour les lattes et cappuccinos.
        ja-jp: フローサーホイッスで自宅でカフェクオリティの泡立てミルクを作りましょう。ラテやカプチーノに最適です。
        nb-no: >-
          Lag kafékvalitet skummet melk hjemme med Frother Whisk—perfekt for
          lattes og cappuccinoer.
        nl-nl: >-
          Creëer thuis café-kwaliteit opgeschuimde melk met de Frother
          Whisk—perfect voor lattes en cappuccino's.
        sv-se: >-
          Skapa café-kvalitet på skummad mjölk hemma med Frother Whisk—perfekt
          för lattes och cappuccinos.
        ar-ksa: >-
          اصنع رغوة حليب بجودة المقاهي في المنزل باستخدام خفاقة الرغوة - مثالية
          للاتيه والكابتشينو.
        ar-uae: >-
          اصنع حليباً مزبداً بجودة المقاهي في المنزل باستخدام خفاقة الرغوة -
          مثالية للاتيه والكابتشينو.
    shortDescription:
      type: text
      locales:
        da-dk: >-
          Frother Whisk er designet til specialkaffemaskiner, så du kan lave
          perfekt skummet mælk til lattes, cappuccinoer og andre café-stil
          drikkevarer derhjemme.
        de-at: >-
          Der Milchaufschäumer Quirl ist für Spezialitäten-Kaffeemaschinen
          konzipiert und ermöglicht es Ihnen, perfekt aufgeschäumte Milch für
          Lattes, Cappuccinos und andere Café-Getränke zu Hause zu kreieren.
        de-de: >-
          Der Frother Whisk ist für Spezialitäten-Kaffeemaschinen konzipiert und
          ermöglicht es Ihnen, perfekt aufgeschäumte Milch für Lattes,
          Cappuccinos und andere Café-Getränke zu Hause zuzubereiten.
        en-ca: >-
          The Frother Whisk is designed for specialty coffee makers, enabling
          you to create perfectly frothed milk for lattes, cappuccinos, and
          other café-style beverages at home.
        en-de: >-
          Der Frother Whisk ist für Spezialitäten-Kaffeemaschinen konzipiert und
          ermöglicht es Ihnen, perfekt aufgeschäumte Milch für Lattes,
          Cappuccinos und andere Café-Getränke zu Hause zu kreieren.
        en-fr: >-
          Le Fouet Mousseur est conçu pour les machines à café spécialisées,
          vous permettant de créer une mousse de lait parfaite pour les lattes,
          cappuccinos et autres boissons de style café à la maison.
        en-gb: >-
          The Frother Whisk is designed for speciality coffee makers, enabling
          you to create perfectly frothed milk for lattes, cappuccinos, and
          other café-style beverages at home.
        en-nl: >-
          De Frother Whisk is ontworpen voor speciale koffiemakers, waarmee je
          perfect opgeschuimde melk kunt creëren voor lattes, cappuccino's en
          andere café-stijl dranken thuis.
        en-us: >-
          The Frother Whisk is designed for specialty coffee makers, enabling
          you to create perfectly frothed milk for lattes, cappuccinos, and
          other café-style beverages at home.
        es-us: >-
          El Batidor Espumador está diseñado para cafeteras especializadas,
          permitiéndote crear leche perfectamente espumada para lattes,
          capuchinos y otras bebidas estilo café en casa.
        fr-ca: >-
          Le Fouet Mousseur est conçu pour les machines à café spécialisées,
          vous permettant de créer une mousse de lait parfaite pour les lattes,
          cappuccinos et autres boissons de style café à la maison.
        fr-fr: >-
          Le Fouet Mousseur est conçu pour les machines à café spécialisées,
          vous permettant de créer une mousse de lait parfaite pour les lattes,
          cappuccinos et autres boissons de style café à la maison.
        ja-jp: >-
          フロッサーホイッパーは、スペシャルティコーヒーメーカー向けに設計されており、自宅でラテやカプチーノ、その他のカフェスタイルの飲み物に最適な泡立てたミルクを作ることができます。
        nb-no: >-
          Frother Whisk er designet for spesialkaffemaskiner, slik at du kan
          lage perfekt skummet melk til lattes, cappuccinoer og andre kafé-stil
          drikker hjemme.
        nl-nl: >-
          De Frother Whisk is ontworpen voor speciale koffiemakers, zodat je
          perfect opgeschuimde melk kunt maken voor lattes, cappuccino's en
          andere café-achtige dranken thuis.
        sv-se: >-
          Frother Whisk är utformad för specialkaffemaskiner och gör det möjligt
          för dig att skapa perfekt skummad mjölk för lattes, cappuccinos och
          andra caféliknande drycker hemma.
        ar-ksa: >-
          خفاق الرغوة مصمم لصانعي القهوة المتخصصين، مما يمكنك من إعداد حليب رغوي
          مثالي للاتيه، والكابتشينو، والمشروبات الأخرى على طراز المقاهي في
          المنزل.
        ar-uae: >-
          خفاق الرغوة مصمم لصانعي القهوة المتخصصين، مما يتيح لك إعداد حليب مخفوق
          بشكل مثالي لتحضير اللاتيه، الكابتشينو، والمشروبات الأخرى على طراز
          المقاهي في المنزل.
