        ja-jp: >-
          世界中の最高のコーヒー生産地域から厳選されたプレミアムコーヒー豆の世界に浸ってください。私たちのコレクションには、アフリカの豆の明るくフルーティーな香りから、南米の品種の豊かでチョコレートのような香りまで、多様な風味と香りが揃っています。ユニークな特徴を持つシングルオリジン豆や、バランスの取れた一杯を提供する熟練のブレンドをお好みであれば、私たちのセレクションはすべてのコーヒー愛好家の味覚に応えます。ホールビーンズだけが提供できる新鮮さと品質を体験し、コーヒーの淹れ方を新たなレベルの卓越性へと引き上げましょう。私たちの豆のカテゴリーを探索し、あなたにぴったりのローストを見つけてください。
        nb-no: >-
          Fordyp deg i verdenen av førsteklasses kaffebønner, nøye utvalgt og
          hentet fra de beste kaffeproduserende regionene rundt om i verden. Vår
          samling av bønner tilbyr et mangfold av smaker og aromaer, fra de lyse
          og fruktige tonene av afrikanske bønner til de rike og sjokoladete
          undertonene av sør-amerikanske varianter. Enten du foretrekker
          enkeltopprinnelsesbønner for deres unike egenskaper eller
          ekspertblandede bønner for en balansert kopp, imøtekommer vårt utvalg
          enhver kaffeentusiasts smak. Opplev friskheten og kvaliteten som kun
          hele bønner kan gi, og løft kaffebryggerutinen din til et nytt nivå av
          fortreffelighet. Utforsk vår bønnekategori og finn din perfekte
          brenning i dag.
        nl-nl: >-
          Dompel jezelf onder in de wereld van premium koffiebonen, zorgvuldig
          geselecteerd en afkomstig uit de beste koffieproducerende regio's over
