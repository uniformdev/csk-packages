                    children:
                      - mode: normal
                        text: Experimentera försiktigt med mjölk och sötningsmedel
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : För vissa teer kan mjölk och socker förbättra
                          smaken, medan andra bäst avnjuts naturella. Svarta
                          teer kompletteras ofta med mjölk, medan gröna och vita
                          teer vanligtvis avnjuts utan några tillsatser.
