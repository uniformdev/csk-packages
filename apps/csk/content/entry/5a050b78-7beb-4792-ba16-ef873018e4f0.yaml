                    text: Sort te
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Sort te er mere tilgivende, når det kommer til
                      vandtemperatur og trækketid, men for at undgå bitterhed,
                      hold dig inden for det anbefalede område. For en ekstra
                      robust smag, træk tættere på 5 minutter.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Hvid te
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Hvid te er delikat og kræver en blid hånd. Brug lidt
                      køligere vand og en kortere trækketid for at nyde dens
                      subtile, blomsteragtige noter. Denne te nydes bedst uden
                      mælk eller sukker for at lade dens naturlige smag skinne
                      igennem.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Oolong te
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Oolong er en delvist fermenteret te, der ligger et sted
                      mellem grøn og sort te. Den drager fordel af en lidt
                      længere trækketid for at fremhæve sine lagdelte
                      smagsnuancer. Træk i 3-5 minutter, og du vil opleve en kop
                      med blomsteragtige, frugtige og nogle gange jordagtige
                      noter.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
