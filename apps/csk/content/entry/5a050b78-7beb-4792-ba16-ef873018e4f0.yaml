                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      شاي الأعشاب ليس "شاي" تقنيًا (لأنه لا يأتي من نبات الشاي)،
                      ولكنه يتبع قواعده الخاصة. غالبًا ما تُخمر هذه الخلطات في
