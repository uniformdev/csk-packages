              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Grüner Tee benötigt eine niedrigere Wassertemperatur, um
                      seine zarten Aromen zu bewahren.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: Zu heißes Wasser kann ihn bitter und hart machen
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      . Ziehen Sie ihn 1-3 Minuten lang und probieren Sie, um
                      das richtige Gleichgewicht von Geschmack und Stärke zu
                      finden.
                    type: text
                    style: ''
