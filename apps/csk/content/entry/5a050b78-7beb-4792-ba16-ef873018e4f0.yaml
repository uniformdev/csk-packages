                    text: Tisane
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les tisanes ne sont pas techniquement du « thé » (car
                      elles ne proviennent pas de la plante de thé), mais elles
                      suivent leurs propres règles. Ces mélanges sont souvent
                      infusés à des températures d'ébullition, et un temps
                      d'infusion plus long est nécessaire pour libérer
                      pleinement les saveurs des herbes.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
