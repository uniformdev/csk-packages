                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Experimentieren Sie vorsichtig mit Milch und
                          Süßungsmitteln
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Für einige Tees können Milch und Zucker den
                          Geschmack verbessern, während andere am besten pur
                          genossen werden. Schwarze Tees werden oft mit Milch
                          ergänzt, während grüne und weiße Tees typischerweise
                          ohne Zusätze genossen werden.
