                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le oolong est un thé partiellement fermenté, situé entre
                      le thé vert et le thé noir. Il bénéficie d'un temps
                      d'infusion légèrement plus long pour faire ressortir ses
                      saveurs complexes. Infusez pendant 3 à 5 minutes, et vous
                      découvrirez une tasse aux notes florales, fruitées et
                      parfois terreuses.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
