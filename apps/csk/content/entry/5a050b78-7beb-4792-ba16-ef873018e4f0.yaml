                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le thé blanc est délicat et nécessite une touche douce.
                      Utilisez une eau légèrement plus fraîche et un temps
                      d'infusion plus court pour apprécier ses notes florales
                      subtiles. Ce thé est mieux apprécié sans lait ni sucre
                      pour laisser briller sa saveur naturelle.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
