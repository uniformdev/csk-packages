                    text: Vitt te
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Vitt te är delikat och kräver en varsam hand. Använd något
                      svalare vatten och en kortare bryggtid för att njuta av
                      dess subtila, blommiga toner. Detta te uppskattas bäst
                      utan mjölk eller socker för att låta dess naturliga smak
                      lysa.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Oolong-te
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Oolong är ett delvis fermenterat te, som ligger någonstans
                      mellan grönt och svart te. Det drar nytta av en något
                      längre bryggtid för att få fram sina lager av smaker.
                      Brygg i 3-5 minuter, och du kommer att uppleva en kopp med
                      blommiga, fruktiga och ibland jordiga toner.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
