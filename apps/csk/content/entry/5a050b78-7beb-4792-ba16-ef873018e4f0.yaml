                children:
                  - mode: normal
                    text: >-
                      Infuser le thé est un art, qui nécessite juste un peu
                      d'attention pour libérer tout son potentiel. En ajustant
                      la température de l'eau et le temps d'infusion en fonction
                      du type de thé, vous élèverez votre expérience du thé de «
                      moyen » à merveilleux. Rappelez-vous, chaque type de thé a
                      sa propre personnalité, et apprendre à en faire ressortir
                      les meilleures qualités peut faire toute la différence.
