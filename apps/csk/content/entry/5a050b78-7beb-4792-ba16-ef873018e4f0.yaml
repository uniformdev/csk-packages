                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      شاي أولونغ هو شاي مخمر جزئيًا، يقع في مكان ما بين الشاي
                      الأخضر والأسود. يستفيد من وقت نقع أطول قليلاً لإبراز
                      نكهاته المتعددة. انقع لمدة 3-5 دقائق، وستحصل على كوب يحتوي
