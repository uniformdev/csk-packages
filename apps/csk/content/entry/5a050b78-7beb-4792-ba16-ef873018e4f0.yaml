                        text: Förvärm din tekanna eller kopp
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Häll lite varmt vatten i din tekanna eller kopp
                          innan bryggning. Detta förhindrar att teet svalnar för
                          snabbt, vilket möjliggör en mer konsekvent
                          bryggtemperatur.
