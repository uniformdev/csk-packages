                children:
                  - mode: normal
                    text: >-
                      Tee ist ein weltweit beliebtes Getränk, geschätzt für
                      seine Vielseitigkeit, Vielfalt und beruhigenden
                      Eigenschaften. Aber um das volle Erlebnis zu genießen,
                      muss Tee richtig aufgebrüht werden, wobei die
                      einzigartigen Eigenschaften jeder Sorte respektiert
                      werden. Egal, ob Sie ein Fan von kräftigem Schwarztee,
                      zartem Grüntee oder einer duftenden Kräutermischung sind,
                      das Geheimnis einer zufriedenstellenden Tasse liegt im
                      Aufbrühen. Wenn Sie also jemals dachten, Tee sei „nur
                      okay“, ist es an der Zeit zu lernen, wie man eine richtige
                      Tasse Tee aufbrüht. Tauchen wir ein und entdecken, wie man
                      häufige Fehler vermeidet und eine Tasse kreiert, die das
                      Wesen jedes Tees feiert.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
