                    text: Örtte
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Örtteer är tekniskt sett inte "te" (eftersom de inte
                      kommer från teplantan), men de följer sina egna regler.
                      Dessa blandningar bryggs ofta vid kokande temperaturer,
                      och en längre bryggtid behövs för att fullt ut frigöra de
                      örtiga smakerna.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
