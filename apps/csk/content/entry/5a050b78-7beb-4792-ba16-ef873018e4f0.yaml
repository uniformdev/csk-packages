                    steeping time. Brewing tea with water that’s too hot can
                    result in bitterness, while using water that’s too cool can
                    lead to a weak, flavorless cup. The steeping time also
                    matters—leave the leaves in too long, and you risk
                    over-extraction, which can create a harsh taste.
