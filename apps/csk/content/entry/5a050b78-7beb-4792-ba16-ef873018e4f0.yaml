                    text: Svart te
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Svart te är mer förlåtande när det gäller vattentemperatur
                      och bryggtid, men för att undvika bitterhet, håll dig inom
                      det rekommenderade intervallet. För en extra robust smak,
                      brygg närmare 5 minuter.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
