              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le thé vert nécessite une température d'eau plus basse
                      pour préserver ses saveurs délicates.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: Une eau trop chaude peut le rendre amer et âpre
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      . Infusez pendant 1 à 3 minutes, en goûtant au fur et à
                      mesure pour trouver le bon équilibre entre saveur et
                      force.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Thé noir
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le thé noir est plus tolérant en ce qui concerne la
                      température de l'eau et le temps d'infusion, mais pour
                      éviter l'amertume, restez dans la plage recommandée. Pour
                      une saveur extra robuste, infusez pendant près de 5
                      minutes.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Thé blanc
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le thé blanc est délicat et nécessite une approche douce.
                      Utilisez une eau légèrement plus froide et un temps
                      d'infusion plus court pour apprécier ses notes florales
                      subtiles. Ce thé est mieux apprécié sans lait ni sucre
                      pour laisser briller sa saveur naturelle.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Thé Oolong
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      L'Oolong est un thé partiellement fermenté, se situant
                      entre le thé vert et le thé noir. Il bénéficie d'un temps
                      d'infusion légèrement plus long pour faire ressortir ses
                      saveurs complexes. Infusez pendant 3 à 5 minutes, et vous
                      découvrirez une tasse aux notes florales, fruitées et
                      parfois terreuses.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Tisane
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Les tisanes ne sont pas techniquement du « thé » (car
                      elles ne proviennent pas de la plante de thé), mais elles
                      suivent leurs propres règles. Ces mélanges sont souvent
                      infusés à des températures d'ébullition, et un temps
                      d'infusion plus long est nécessaire pour libérer
                      pleinement les saveurs herbacées.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Conseils d'experts pour une tasse parfaite
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - tag: ol
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Utilisez de l'eau fraîche et filtrée
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : L'eau du robinet peut contenir des minéraux qui
                          affectent le goût du thé. Optez pour de l'eau filtrée
                          pour tirer le meilleur parti de chaque type.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Mesurez vos feuilles de thé
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Trop ou trop peu de thé peut déséquilibrer la
                          saveur. En général, utilisez
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                      - mode: normal
                        text: une cuillère à café par tasse
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' pour les thés en vrac, ou suivez les instructions pour les sachets de thé.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Préchauffez votre théière ou votre tasse
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Versez un peu d'eau chaude dans votre théière ou
                          votre tasse avant l'infusion. Cela empêche le thé de
                          refroidir trop rapidement, permettant une température
                          d'infusion plus constante.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Expérimentez avec le lait et les édulcorants avec
                          précaution
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Pour certains thés, le lait et le sucre peuvent
                          rehausser la saveur, tandis que d'autres sont mieux
                          appréciés nature. Les thés noirs sont souvent
                          accompagnés de lait, tandis que les thés verts et
                          blancs sont généralement appréciés sans aucun ajout.
                        type: text
