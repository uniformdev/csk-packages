                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le thé blanc est délicat et nécessite une touche douce.
                      Utilisez une eau légèrement plus fraîche et un temps
                      d'infusion plus court pour apprécier ses notes subtiles et
                      florales. Ce thé est mieux apprécié sans lait ni sucre
                      pour laisser briller sa saveur naturelle.
