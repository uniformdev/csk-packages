                  - mode: normal
                    text: >-
                      Grøn te kræver en lavere vandtemperatur for at bevare sine
                      delikate smagsnuancer.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: >-
                      Vand, der er for varmt, kan få det til at smage bittert og
                      skarpt
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      . Træk i 1-3 minutter, og smag undervejs for at finde den
                      rette balance mellem smag og styrke.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
