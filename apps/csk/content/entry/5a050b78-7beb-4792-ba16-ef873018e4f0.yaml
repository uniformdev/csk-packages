                    text: 白茶
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      白茶は繊細で、優しいタッチが必要です。少し冷たい水と短い浸出時間を使用して、その微妙な花の香りを楽しんでください。このお茶はミルクや砂糖を加えずにその自然な風味を楽しむのが最適です。
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 烏龍茶
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      烏龍茶は部分的に発酵されたお茶で、緑茶と紅茶の中間に位置します。その層状の風味を引き出すためには、少し長めの浸出時間が有効です。3-5分間浸出すると、花のような、フルーティーな、時には土のようなノートを持つ一杯を体験できます。
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: ハーブティー
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      ハーブティーは技術的には「お茶」ではありません（茶の木から来ていないため）、独自のルールに従います。これらのブレンドはしばしば沸騰した温度で抽出され、ハーブの風味を完全に引き出すためには長い浸出時間が必要です。
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 完璧な一杯のための専門家のヒント
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - tag: ol
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 新鮮なフィルター水を使用する
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          ：水道水にはお茶の味に影響を与えるミネラルが含まれていることがあります。各種類のお茶の最良の味を引き出すために、フィルター水を選びましょう。
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 茶葉を計量する
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ：茶葉が多すぎたり少なすぎたりするとバランスが崩れます。一般的には、
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                      - mode: normal
                        text: 1杯あたり小さじ1杯
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: を使用するか、ティーバッグの指示に従ってください。
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: ティーポットやカップを予熱する
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          ：淹れる前にティーポットやカップに少量の熱湯を注ぎます。これにより、お茶がすぐに冷めるのを防ぎ、より一貫した淹れ温度を保つことができます。
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: ミルクや甘味料を慎重に試す
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          ：一部のお茶ではミルクや砂糖が風味を引き立てることがありますが、他のお茶はそのまま楽しむのが最適です。紅茶はしばしばミルクと相性が良いですが、緑茶や白茶は通常、何も加えずに楽しむのが一般的です。
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
