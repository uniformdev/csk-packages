                    text: 適切なお茶の一杯は、シンプルな喜びでありながら、忍耐と注意の傑作です。
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      したがって、朝に濃厚な紅茶で始める場合でも、落ち着いたハーブティーで一日を締めくくる場合でも、淹れる儀式を大切にする時間を取りましょう。少しの練習で、完璧な一杯の芸術をマスターし、二度と質の悪い淹れ方に妥協することはありません。
