                      audacieux ou que vous vous détendiez avec un mélange
                      d'herbes apaisant, prenez un moment pour honorer le rituel
                      de l'infusion. Avec un peu de pratique, vous maîtriserez
                      bientôt l'art de la tasse parfaite et ne vous contenterez
                      plus jamais d'une infusion médiocre.
