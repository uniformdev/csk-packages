                    children:
                      - mode: normal
                        text: Verwenden Sie frisches, gefiltertes Wasser
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Leitungswasser kann Mineralien enthalten, die den
                          Geschmack des Tees beeinflussen. Wählen Sie
                          gefiltertes Wasser, um das Beste aus jeder Sorte
                          herauszuholen.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Messen Sie Ihre Teeblätter ab
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Zu viel oder zu wenig Tee kann das Gleichgewicht
                          stören. Verwenden Sie im Allgemeinen
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                      - mode: normal
                        text: einen Teelöffel pro Tasse
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ' für losen Tee oder folgen Sie den Anweisungen für Teebeutel.'
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: Vorerwärmen Sie Ihre Teekanne oder Tasse
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Gießen Sie etwas heißes Wasser in Ihre Teekanne oder
                          Tasse, bevor Sie den Tee aufbrühen. Dies verhindert,
                          dass der Tee zu schnell abkühlt, und sorgt für eine
                          gleichmäßigere Aufbrühtemperatur.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
                  - type: listitem
                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: >-
                          Experimentieren Sie vorsichtig mit Milch und
                          Süßungsmitteln
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Für einige Tees können Milch und Zucker den
                          Geschmack verbessern, während andere am besten pur
                          genossen werden. Schwarze Tees werden oft mit Milch
                          ergänzt, während grüne und weiße Tees typischerweise
                          ohne Zusätze genossen werden.
