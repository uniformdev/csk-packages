                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Schwarzer Tee ist verzeihender, wenn es um
                      Wassertemperatur und Ziehzeit geht, aber um Bitterkeit zu
                      vermeiden, bleiben Sie im empfohlenen Bereich. Für einen
                      extra kräftigen Geschmack ziehen Sie ihn näher an 5
                      Minuten.
