                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Le thé noir est plus tolérant en ce qui concerne la
                      température de l'eau et le temps d'infusion, mais pour
                      éviter l'amertume, restez dans la plage recommandée. Pour
                      une saveur extra robuste, infusez pendant près de 5
                      minutes.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
