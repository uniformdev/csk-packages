                      chef-d'œuvre de patience et de soin.
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ainsi, que vous commenciez votre matinée avec un thé noir
                      corsé ou que vous vous détendiez avec un mélange d'herbes
                      apaisant, prenez un moment pour honorer le rituel de
                      l'infusion. Avec un peu de pratique, vous maîtriserez
                      bientôt l'art de la tasse parfaite et ne vous contenterez
                      plus jamais d'une infusion médiocre.
                    type: text
                    style: ''
                    detail: 0
