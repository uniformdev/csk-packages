                version: 1
                children:
                  - mode: normal
                    text: >-
                      Oolong ist ein teilweise fermentierter Tee, der zwischen
                      grünem und schwarzem Tee liegt. Er profitiert von einer
                      etwas längeren Ziehzeit, um seine vielschichtigen Aromen
                      zur Geltung zu bringen. Ziehen Sie ihn 3-5 Minuten, und
                      Sie werden eine Tasse mit blumigen, fruchtigen und
                      manchmal erdigen Noten erleben.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
