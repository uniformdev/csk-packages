                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Schwarzer Tee
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Schwarzer Tee ist verzeihender, was die Wassertemperatur
                      und Ziehzeit betrifft, aber um Bitterkeit zu vermeiden,
                      bleiben Sie innerhalb des empfohlenen Bereichs. Für einen
                      extra kräftigen Geschmack ziehen Sie ihn näher an 5
                      Minuten.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Weißer Tee
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Weißer Tee ist zart und erfordert eine sanfte Handhabung.
                      Verwenden Sie etwas kühleres Wasser und eine kürzere
                      Ziehzeit, um seine subtilen, blumigen Noten zu genießen.
                      Dieser Tee wird am besten ohne Milch oder Zucker genossen,
                      um seinen natürlichen Geschmack zur Geltung zu bringen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Oolong Tee
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Oolong ist ein teilweise fermentierter Tee, der sich
                      zwischen grünem und schwarzem Tee befindet. Er profitiert
                      von einer etwas längeren Ziehzeit, um seine
                      vielschichtigen Aromen zur Geltung zu bringen. Ziehen Sie
                      ihn 3-5 Minuten lang und Sie werden eine Tasse mit
                      blumigen, fruchtigen und manchmal erdigen Noten erleben.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h4
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Kräutertee
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Kräutertees sind technisch gesehen kein „Tee“ (da sie
                      nicht von der Teepflanze stammen), aber sie folgen ihren
                      eigenen Regeln. Diese Mischungen werden oft bei kochenden
                      Temperaturen aufgebrüht, und eine längere Ziehzeit ist
                      erforderlich, um die Kräuteraromen vollständig
                      freizusetzen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
