                children:
                  - mode: normal
                    text: >-
                      Tee aufzubrühen ist eine Kunstform, die nur ein wenig
                      Aufmerksamkeit erfordert, um ihr volles Potenzial zu
                      entfalten. Indem Sie die Wassertemperatur und Ziehzeit je
                      nach Teesorte anpassen, heben Sie Ihr Teeerlebnis von
                      „meh“ zu „wunderbar“. Denken Sie daran, jede Teesorte hat
                      ihre eigene Persönlichkeit, und zu lernen, wie man ihre
                      besten Eigenschaften zur Geltung bringt, kann den
                      Unterschied ausmachen.
