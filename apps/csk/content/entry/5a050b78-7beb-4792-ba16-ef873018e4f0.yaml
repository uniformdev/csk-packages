                children:
                  - mode: normal
                    text: >-
                      Te er en elsket drik verden over, værdsat for sin
                      alsidighed, variation og beroligende egenskaber. Men for
                      at få den fulde oplevelse skal te brygges korrekt, med
                      respekt for de unikke egenskaber ved hver type. Uanset om
                      du er fan af en kraftig sort te, en delikat grøn eller en
                      duftende urtete, ligger hemmeligheden bag en
                      tilfredsstillende kop i brygningen. Så hvis du nogensinde
                      har tænkt, at te var "bare okay," er det tid til at lære,
                      hvordan man brygger en ordentlig kop. Lad os dykke ned og
                      opdage, hvordan man undgår almindelige fejl og skaber en
                      kop, der fejrer essensen af hver te.
                    type: text
                    style: ''
                    detail: 0
