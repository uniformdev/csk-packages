              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Egal, ob Sie Ihren Morgen mit einem kräftigen schwarzen
                      Tee beginnen oder mit einer beruhigenden Kräutermischung
                      den Tag ausklingen lassen, nehmen Sie sich einen Moment
                      Zeit, um das Ritual des Aufbrühens zu ehren. Mit ein wenig
                      Übung werden Sie bald die Kunst der perfekten Tasse
                      meistern – und sich nie wieder mit einem minderwertigen
                      Aufguss zufriedengeben.
