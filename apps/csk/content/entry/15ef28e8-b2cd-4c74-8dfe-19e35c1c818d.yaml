    metaDescription:
      type: text
      locales:
        da-dk: >-
          Espressomaskine i rustfrit stål med 15-bar tryk, dobbelte filtre,
          drejelig mælkeskummer og letpåfyldelig vandbeholder til perfekte bryg
          hver gang.
        de-at: >-
          Espressomaschine aus Edelstahl mit 15-bar Druck, Doppelfiltern,
          schwenkbarem Milchaufschäumer und leicht zu befüllendem Wasserbehälter
          für perfekte Brühvorgänge jedes Mal.
        de-ch: >-
          Espressomaschine aus Edelstahl mit 15-bar Druck, Doppelfiltern,
          schwenkbarem Milchaufschäumer und einfach zu befüllendem
          Wasserbehälter für perfekte Brühvorgänge jedes Mal.
        de-de: >-
          Espressomaschine aus Edelstahl mit 15-bar Druck, Doppelfiltern,
          schwenkbarem Milchaufschäumer und einfach zu befüllendem
          Wasserbehälter für perfekte Brühvorgänge jedes Mal.
        en-au: >-
          Cafetière espresso en acier inoxydable avec pression de 15 bars,
          filtres doubles, mousseur pivotant et réservoir d'eau facile à remplir
          pour des infusions parfaites à chaque fois.
        en-ca: >-
          Stainless-steel espresso maker with 15-bar pressure, dual filters,
          swivel frother, and easy-fill water container for perfect brews every
          time.
        en-gb: >-
          Stainless-steel espresso maker with 15-bar pressure, dual filters,
          swivel frother, and easy-fill water container for perfect brews every
          time.
        en-nl: >-
          Espressomachine van roestvrij staal met 15-bar druk, dubbele filters,
          draaibare melkopschuimer en eenvoudig te vullen waterreservoir voor
          perfecte brouwsels elke keer.
        en-nz: >-
          Espressomaschine aus Edelstahl mit 15-bar Druck, Doppelfiltern,
          schwenkbarem Milchaufschäumer und leicht zu befüllendem Wasserbehälter
          für perfekte Zubereitungen jedes Mal.
