                  text: >-
                    When the sun is shining and temperatures rise, your coffee
                    preferences might shift from the traditional hot brew to
                    more refreshing options. Selecting the best coffee beans for
                    summertime can transform your coffee experience. Look for
                    beans that exhibit citrusy, fruity, or floral notes,
                    typically found in Ethiopian or Kenyan varieties. These
                    beans can make your cold brews and iced coffees vibrantly
                    refreshing, offering layers of flavor that are perfect for
                    sipping under a sunny sky.
