              children:
                - mode: normal
                  text: >-
                    Japanese iced coffee is a beloved technique among baristas,
                    renowned for maximizing flavor integrity by brewing coffee
                    directly onto ice. Here are expert tips to perfect your
                    brew: use a precise coffee-to-water ratio, typically 1:15,
                    for clarity and strength. Utilize high-quality ice, as it
                    impacts flavor and dilution rates. Lastly, grind your coffee
                    to a medium-fine consistency to ensure optimal extraction
                    and a seamless, refreshing finish. Discover the crisp
                    intensity this method offers by trying these tips yourself.
