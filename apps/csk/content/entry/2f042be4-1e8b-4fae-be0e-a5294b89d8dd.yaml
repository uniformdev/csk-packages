          tilbyder alt-i-en espressomaskiner med integreret kværn, så du kan gå
          fra bønner til espresso på under ét minut. DOSISKONTROL KVÆRNING:
          Integreret præcisions konisk burr-kværn maler efter behov for at
          levere den rette mængde friskmalet kaffe direkte i portafilteret for
          din foretrukne smag med enhver ristning af bønner.
        de-at: >-
          Die Breville Barista Express liefert Third-Wave-Spezialitätenkaffee zu
          Hause mit der 4-Schlüssel-Formel und ist Teil der Barista-Serie, die
          All-in-One-Espressomaschinen mit integriertem Mahlwerk bietet, um in
          weniger als einer Minute von Bohnen zu Espresso zu gelangen.
          DOSIERKONTROLLIERTES MAHLEN: Der integrierte präzise Kegelmahlwerk
          mahlt auf Abruf, um die richtige Menge frisch gemahlenen Kaffees
          direkt in den Siebträger zu liefern, für Ihren bevorzugten Geschmack
          mit jeder Bohnenröstung.
        de-ch: >-
