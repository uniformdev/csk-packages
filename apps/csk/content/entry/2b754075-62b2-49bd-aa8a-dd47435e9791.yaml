      locales:
        da-dk: >-
          Experience the bold and intense flavors of Robusta coffee beans. Known
          for their high caffeine content and robust taste, Robusta beans offer
          a deep, earthy flavor with a hint of bitterness, making them perfect
          for espresso and strong coffee blends. Our selection of Robusta beans
          is sourced from top coffee-growing regions, ensuring high quality and
          exceptional taste. Whether you prefer a powerful morning brew or a
          rich espresso, Robusta beans deliver a full-bodied coffee experience.
          Explore our Robusta collection and enjoy the strength and character of
          these distinguished beans.
