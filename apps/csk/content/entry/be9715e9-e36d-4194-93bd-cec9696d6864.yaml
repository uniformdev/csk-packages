      locales:
        da-dk: >-
          CHEMEX - enkel, nem at bruge med tidløst, elegant design Alle CHEMEX
          kaffemaskiner er lavet af det højeste kvalitet, ikke-porøse
          borosilikatglas, som ikke absorberer lugte eller kemiske rester Det
          patenterede CHEMEX pour-over design gør det muligt at dække og køle
          kaffen ned til genopvarmning uden at miste smag Alle CHEMEX
          kaffemaskiner måles med 5 oz. som 1 kop Brug CHEMEX Bonded Filters
          FP-1, FC-100, FS-100, FSU-100
        de-at: >-
          CHEMEX - einfach, benutzerfreundlich mit zeitlosem, elegantem Design
          Alle CHEMEX-Kaffeemaschinen bestehen aus hochwertigem, porenfreiem
          Borosilikatglas, das keine Gerüche oder chemischen Rückstände aufnimmt
          Das patentierte CHEMEX-Pour-Over-Design ermöglicht es, Kaffee
          abzudecken und im Kühlschrank aufzubewahren, um ihn ohne
          Geschmacksverlust wieder aufzuwärmen Alle CHEMEX-Kaffeemaschinen
          werden mit 5 oz. als 1 Tasse gemessen Verwenden Sie CHEMEX Bonded
          Filters FP-1, FC-100, FS-100, FSU-100
        de-de: >-
