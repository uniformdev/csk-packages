          CHEMEX -
          シンプルで使いやすく、時を超えたエレガントなデザイン。すべてのCHEMEXコーヒーメーカーは、最高品質の非多孔性ホウケイ酸ガラスで作られており、臭いや化学残留物を吸収しません。特許取得済みのCHEMEXのプアオーバーデザインにより、コーヒーを覆って冷蔵保存し、風味を損なうことなく再加熱できます。すべてのCHEMEXコーヒーメーカーは、5オンスを1カップとして計量されています。CHEMEX
