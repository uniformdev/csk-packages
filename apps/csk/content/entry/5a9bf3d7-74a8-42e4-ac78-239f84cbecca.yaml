    metaDescription:
      type: text
      locales:
        da-dk: >-
          Oplev den rige, krydrede kanel- og karamelsødme fra vores Fair Trade
          økologiske Peru-kaffe med en vedvarende citrusafslutning.
        de-at: >-
          Erleben Sie die reichhaltige, gewürzte Zimt- und Karamellsüße unseres
          Fair-Trade-Bio-Kaffees aus Peru mit einem anhaltenden Zitrus-Finish.
        de-de: >-
          Erleben Sie die reichhaltige, gewürzte Zimt- und Karamellsüße unseres
          Fair-Trade-Bio-Peru-Kaffees mit einem anhaltenden Zitrus-Finish.
        en-ca: >-
          Experience the rich, spiced cinnamon and caramel sweetness of our Fair
          Trade organic Peru coffee with a lingering citrus finish.
        en-de: >-
          Erleben Sie den reichen, gewürzten Zimt- und Karamellsüße unseres
          Fair-Trade-Bio-Peru-Kaffees mit einem anhaltenden Zitrus-Finish.
        en-fr: >-
          Découvrez la richesse épicée de la cannelle et la douceur caramélisée
          de notre café bio équitable du Pérou, avec une finale d'agrumes
          persistante.
        en-gb: >-
          Experience the rich, spiced cinnamon and caramel sweetness of our
          Fairtrade organic Peru coffee with a lingering citrus finish.
        en-nl: >-
          Ervaar de rijke, gekruide kaneel- en karamelsmaak van onze Fair Trade
          biologische Peru koffie met een aanhoudende citrusafdronk.
        en-us: >-
          Experience the rich, spiced cinnamon and caramel sweetness of our Fair
          Trade organic Peru coffee with a lingering citrus finish.
        es-us: >-
          Experimenta la rica dulzura especiada de canela y caramelo de nuestro
          café orgánico de Comercio Justo de Perú con un persistente final
          cítrico.
        fr-ca: >-
          Découvrez la richesse épicée de la cannelle et la douceur du caramel
          de notre café biologique équitable du Pérou, avec une finale d'agrumes
          persistante.
        fr-fr: >-
          Découvrez la richesse épicée de la cannelle et la douceur du caramel
          de notre café bio équitable du Pérou, avec une finale d'agrumes
          persistante.
        ja-jp: フェアトレードのオーガニックペルーコーヒーの豊かなスパイスの効いたシナモンとキャラメルの甘さを体験し、シトラスの余韻をお楽しみください。
        nb-no: >-
          Opplev den rike, krydrede kanel- og karamellsødmen fra vår Fair Trade
          økologiske Peru-kaffe med en varig sitrusavslutning.
        nl-nl: >-
          Ervaar de rijke, gekruide kaneel- en karamelsmaak van onze Fair Trade
          biologische Peru koffie met een aanhoudende citrusafdronk.
        sv-se: >-
          Upplev den rika, kryddiga smaken av kanel och karamellsötma i vårt
          Fair Trade-ekologiska kaffe från Peru med en kvarstående citrusfinish.
        ar-ksa: >-
          استمتع بالنكهة الغنية والمبهرة بالقرفة والتوفي الحلو في قهوتنا العضوية
          من بيرو المعتمدة من التجارة العادلة مع لمسة نهائية من الحمضيات.
        ar-uae: >-
          استمتع بالنكهة الغنية والمبهرة بالقرفة الحارة وحلاوة الكراميل في
          قهوتنا العضوية من بيرو المعتمدة بتجارة عادلة مع لمسة نهائية من
          الحمضيات التي تدوم.
    recommendations:
      type: contentReference
      value: >-
        ${#jptr:/ref-5a9bf3d7-74a8-42e4-ac78-239f84cbecca-recommendations/entries}
    shortDescription:
      type: text
      locales:
        da-dk: >-
          Det fremtrædende træk ved vores Fair Trade økologiske Peru-kaffe er
          den unikke dybde af smag. Du kan virkelig skelne den krydrede
          kanelaroma ved første slurk, til en karamelliseret sødme i kroppen og
          en vedvarende citrusafslutning. Med medium syre og en lys og kompleks
          smagsprofil er denne økologiske peruvianske kaffe et fremragende
          eksempel på den rene storhed af sydamerikansk kaffe.
        de-at: >-
          Das herausragende Merkmal unseres Fair-Trade-Bio-Kaffees aus Peru ist
          die einzigartige Geschmacksfülle. Bereits beim ersten Schluck können
          Sie den gewürzten Zimtgeschmack erkennen, der in eine karamellisierte
          Süße im Körper und ein anhaltendes Zitrus-Finish übergeht. Mit
          mittlerer Säure und einem hellen und komplexen Geschmacksprofil ist
          dieser Bio-Peruanische Kaffee ein hervorragendes Beispiel für die
          reine Großartigkeit des südamerikanischen Kaffees.
        de-de: >-
          Das herausragende Merkmal unseres Fair-Trade-Bio-Kaffees aus Peru ist
          die einzigartige Geschmacksfülle. Bereits beim ersten Schluck können
          Sie den gewürzten Zimtgeschmack erkennen, der in eine karamellisierte
          Süße im Körper und ein anhaltendes Zitrus-Finish übergeht. Mit
          mittlerer Säure und einem hellen und komplexen Geschmacksprofil ist
          dieser Bio-Peruanische Kaffee ein hervorragendes Beispiel für die
          reine Großartigkeit südamerikanischen Kaffees.
        en-ca: >-
          The standout feature of our Fair Trade organic Peru coffee is the
          unique depth of flavour. You can truly distinguish the spiced cinnamon
          flavour at the first sip, to a caramelized sweetness in the body and a
          lingering citrus finish. With medium acidity and a bright and complex
          flavour profile, this organic Peruvian coffee is an excellent example
          of the pure greatness of South American coffee.
        en-de: >-
          Das herausragende Merkmal unseres Fair-Trade-Bio-Kaffees aus Peru ist
          die einzigartige Geschmacksfülle. Sie können den gewürzten
          Zimtgeschmack bereits beim ersten Schluck erkennen, gefolgt von einer
          karamellisierten Süße im Körper und einem anhaltenden Zitrus-Finish.
          Mit mittlerer Säure und einem hellen und komplexen Geschmacksprofil
          ist dieser Bio-Peruanische Kaffee ein hervorragendes Beispiel für die
          reine Großartigkeit des südamerikanischen Kaffees.
        en-fr: >-
          La caractéristique remarquable de notre café biologique du Pérou issu
          du commerce équitable est la profondeur unique de sa saveur. Vous
          pouvez vraiment distinguer la saveur épicée de la cannelle dès la
          première gorgée, avec une douceur caramélisée dans le corps et une
          finale d'agrumes persistante. Avec une acidité moyenne et un profil de
          saveur vif et complexe, ce café péruvien biologique est un excellent
          exemple de la pure grandeur du café sud-américain.
        en-gb: >-
          The standout feature of our Fair Trade organic Peru coffee is the
          unique depth of flavour. You can truly distinguish the spiced cinnamon
          flavour at the first sip, to a caramelised sweetness in the body and a
          lingering citrus finish. With medium acidity and a bright and complex
          flavour profile, this organic Peruvian coffee is an excellent example
          of the pure greatness of South American coffee.
        en-nl: >-
          Het opvallende kenmerk van onze Fair Trade biologische Peru-koffie is
          de unieke diepte van smaak. Je kunt de gekruide kaneelsmaak al bij de
          eerste slok onderscheiden, met een gekarameliseerde zoetheid in het
          lichaam en een aanhoudende citrusafdronk. Met een gemiddelde zuurgraad
          en een helder en complex smaakprofiel is deze biologische Peruaanse
          koffie een uitstekend voorbeeld van de pure grootsheid van
          Zuid-Amerikaanse koffie.
        en-us: >-
          The standout feature of our Fair Trade organic Peru coffee is the
          unique depth of flavor. You can truly distinguish the spiced cinnamon
          flavor at the first sip, to a caramelized sweetness in the body and a
          lingering citrus finish. With medium acidity and a bright and complex
          flavor profile, this organic Peruvian coffee is an excellent example
          of the pure greatness of South American coffee.
        es-us: >-
          La característica destacada de nuestro café orgánico de Comercio Justo
          de Perú es la profundidad única de su sabor. Puedes distinguir
          verdaderamente el sabor a canela especiada en el primer sorbo, hasta
          una dulzura caramelizada en el cuerpo y un final cítrico persistente.
          Con una acidez media y un perfil de sabor brillante y complejo, este
          café orgánico peruano es un excelente ejemplo de la pura grandeza del
          café sudamericano.
        fr-ca: >-
          La caractéristique remarquable de notre café biologique équitable du
          Pérou est la profondeur unique de sa saveur. Vous pouvez vraiment
          distinguer la saveur épicée de cannelle dès la première gorgée,
          jusqu'à une douceur caramélisée dans le corps et une finale d'agrumes
          persistante. Avec une acidité moyenne et un profil de saveur vif et
          complexe, ce café biologique péruvien est un excellent exemple de la
          pure grandeur du café sud-américain.
        fr-fr: >-
          La caractéristique remarquable de notre café biologique équitable du
          Pérou est la profondeur unique de sa saveur. Vous pouvez vraiment
          distinguer la saveur épicée de la cannelle dès la première gorgée,
          jusqu'à une douceur caramélisée dans le corps et une finale d'agrumes
          persistante. Avec une acidité moyenne et un profil de saveur lumineux
          et complexe, ce café biologique péruvien est un excellent exemple de
          la pure grandeur du café sud-américain.
        ja-jp: >-
          私たちのフェアトレードオーガニックペルーコーヒーの際立った特徴は、その独特な深みのある風味です。最初の一口でスパイスの効いたシナモンの風味を感じ、その後キャラメルのような甘さが広がり、最後には柑橘系の余韻が残ります。中程度の酸味と明るく複雑な風味を持つこのオーガニックペルーコーヒーは、南米コーヒーの純粋な素晴らしさを示す優れた例です。
        nb-no: >-
          Det fremtredende trekk ved vår Fair Trade økologiske Peru-kaffe er den
          unike dybden av smak. Du kan virkelig skille ut den krydrede kanel
          smaken ved første slurk, til en karamellisert sødme i kroppen og en
          vedvarende sitrusaktig avslutning. Med middels syre og en lys og
          kompleks smaksprofil, er denne økologiske peruanske kaffen et utmerket
          eksempel på den rene storheten av søramerikansk kaffe.
        nl-nl: >-
          Het opvallende kenmerk van onze Fair Trade biologische Peru koffie is
          de unieke diepte van smaak. Je kunt de gekruide kaneelsmaak al bij de
          eerste slok onderscheiden, tot een gekarameliseerde zoetheid in het
          lichaam en een aanhoudende citrusafdronk. Met een gemiddelde zuurgraad
          en een helder en complex smaakprofiel is deze biologische Peruaanse
          koffie een uitstekend voorbeeld van de pure grootsheid van
          Zuid-Amerikaanse koffie.
        sv-se: >-
          Den framträdande egenskapen hos vårt Fair Trade-ekologiska Peru-kaffe
          är den unika smakdjupet. Du kan verkligen urskilja den kryddiga kanel
          smaken vid första klunken, till en karamelliserad sötma i kroppen och
          en ihållande citrusfinish. Med medelhög syra och en ljus och komplex
          smakprofil är detta ekologiska peruanska kaffe ett utmärkt exempel på
          den rena storheten hos sydamerikanskt kaffe.
        ar-ksa: >-
          الميزة البارزة لقهوة بيرو العضوية من التجارة العادلة هي العمق الفريد
          في النكهة. يمكنك حقًا تمييز نكهة القرفة المتبلة من أول رشفة، إلى حلاوة
          الكراميل في الجسم ونهاية حمضية مستمرة. مع حموضة متوسطة ونكهة مشرقة
          ومعقدة، تعد هذه القهوة البيروفية العضوية مثالًا ممتازًا على العظمة
          الخالصة للقهوة في أمريكا الجنوبية.
        ar-uae: >-
          الميزة البارزة لقهوة بيرو العضوية من التجارة العادلة هي العمق الفريد
          في النكهة. يمكنك حقًا تمييز نكهة القرفة المتبلة من أول رشفة، إلى حلاوة
          مكرملة في الجسم ونهاية حمضية متبقية. مع حموضة متوسطة ونكهة مشرقة
          ومعقدة، تعتبر هذه القهوة البيروفية العضوية مثالًا ممتازًا على العظمة
          الخالصة للقهوة الأمريكية الجنوبية.
