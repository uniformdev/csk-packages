        en-au: >-
          Julian Wexler est un écrivain spécialisé dans le design et un
          autoproclamé connaisseur de tables basses. Avec une formation en
          stylisme d'intérieur et une passion pour la beauté fonctionnelle, il a
          passé plus d'une décennie à explorer comment la modeste table basse
          ancre le salon moderne. Son travail mêle histoire du design,
          commentaire culturel et conseils pratiques pour les passionnés et les
          décorateurs. Lorsqu'il n'écrit pas, Julian peut être trouvé en train
          de parcourir les marchés aux puces ou de perfectionner son art du flat
          lay.
        en-ca: >-
          Julian Wexler est un écrivain spécialisé en design et un autoproclamé
          connaisseur de tables basses. Avec une formation en stylisme
          d'intérieur et une passion pour la beauté fonctionnelle, il a passé
          plus d'une décennie à explorer comment la modeste table basse ancre le
          salon moderne. Son travail mélange l'histoire du design, le
          commentaire culturel et des conseils pratiques pour les passionnés et
          les décorateurs. Lorsqu'il n'écrit pas, Julian peut être trouvé en
          train de parcourir les marchés aux puces ou de perfectionner son art
          de la disposition à plat.
        en-gb: >-
          Julian Wexler is a design writer and self-proclaimed coffee table
          connoisseur. With a background in interior styling and a passion for
          functional beauty, he has spent over a decade exploring how the humble
          coffee table anchors the modern living room. His work blends design
          history, cultural commentary, and practical advice for enthusiasts and
          decorators alike. When he’s not writing, Julian can be found scouring
          flea markets or perfecting his flat lay game.
        en-nl: >-
          Julian Wexler is een designschrijver en zelfverklaarde
          salontafelkenner. Met een achtergrond in interieurstyling en een
          passie voor functionele schoonheid, heeft hij meer dan tien jaar
          besteed aan het verkennen van hoe de bescheiden salontafel het moderne
          woonkamerinterieur verankert. Zijn werk combineert designgeschiedenis,
          culturele commentaar en praktisch advies voor zowel liefhebbers als
          decorateurs. Wanneer hij niet aan het schrijven is, is Julian te
          vinden op rommelmarkten of bezig met het perfectioneren van zijn flat
          lay-techniek.
