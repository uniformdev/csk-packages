        da-dk: >-
          Julian Wexler er en designskribent og selvudnævnt sofabordskender. Med
          en baggrund i interiørstyling og en passion for funktionel skønhed har
          han brugt over et årti på at udforske, hvordan det ydmyge sofabord
          forankrer den moderne dagligstue. Hans arbejde blander designhistorie,
          kulturel kommentar og praktiske råd til både entusiaster og
          dekoratører. Når han ikke skriver, kan Julian findes på loppemarkeder
          eller i færd med at perfektionere sit flat lay-spil.
        de-at: >-
          Julian Wexler ist ein Designautor und selbsternannter
          Couchtisch-Kenner. Mit einem Hintergrund in Innenraumgestaltung und
          einer Leidenschaft für funktionale Schönheit hat er über ein Jahrzehnt
          damit verbracht, zu erforschen, wie der bescheidene Couchtisch das
          moderne Wohnzimmer verankert. Seine Arbeit verbindet Designgeschichte,
          kulturelle Kommentare und praktische Ratschläge für Enthusiasten und
          Dekorateure gleichermaßen. Wenn er nicht schreibt, ist Julian auf
          Flohmärkten unterwegs oder perfektioniert sein Flat-Lay-Spiel.
