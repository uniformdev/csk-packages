        ja-jp: >-
          ジュリアン・ウェクスラーは、デザインライターであり、自称コーヒーテーブルの愛好家です。インテリアスタイリングのバックグラウンドを持ち、機能的な美しさへの情熱を持つ彼は、10年以上にわたり、控えめなコーヒーテーブルが現代のリビングルームをどのように支えているかを探求してきました。彼の作品は、デザインの歴史、文化的な解説、そして愛好家やデコレーターのための実用的なアドバイスを融合させています。執筆していないときは、ジュリアンはフリーマーケットを巡ったり、フラットレイの技術を磨いたりしています。
        nl-nl: >-
          Julian Wexler is een designschrijver en zelfverklaarde
          koffietafelkenner. Met een achtergrond in interieurstyling en een
          passie voor functionele schoonheid, heeft hij meer dan tien jaar
          besteed aan het verkennen van hoe de bescheiden koffietafel het
          moderne woonkamerelement vormt. Zijn werk combineert
          designgeschiedenis, culturele commentaar en praktisch advies voor
          zowel liefhebbers als decorateurs. Wanneer hij niet aan het schrijven
          is, is Julian te vinden op rommelmarkten of bezig met het
          perfectioneren van zijn flat lay-techniek.
        sv-se: >-
          Julian Wexler är en designskribent och självutnämnd
          soffbordsentusiast. Med en bakgrund inom inredningsstyling och en
          passion för funktionell skönhet har han ägnat över ett decennium åt
          att utforska hur det anspråkslösa soffbordet förankrar det moderna
          vardagsrummet. Hans arbete blandar designhistoria, kulturell kommentar
          och praktiska råd för entusiaster och dekoratörer. När han inte
          skriver kan Julian hittas på loppmarknader eller finslipar sin flat
          lay-teknik.
        ar-uae: >-
          جوليان ويكسلر هو كاتب تصميم ويدعي بنفسه أنه خبير في طاولات القهوة. مع
          خلفية في تنسيق الديكور الداخلي وشغف بالجمال الوظيفي، قضى أكثر من عقد
          في استكشاف كيفية تثبيت طاولة القهوة المتواضعة لغرفة المعيشة الحديثة.
          يمزج عمله بين تاريخ التصميم والتعليق الثقافي والنصائح العملية
          للمتحمسين والمزخرفين على حد سواء. عندما لا يكون مشغولاً بالكتابة، يمكن
          العثور على جوليان في الأسواق الشعبية أو وهو يتقن فن ترتيب الأشياء بشكل
          مسطح.
