    about:
      type: text
      value: >-
        Cosmo Kramer, a visionary author and eccentric thinker, burst onto the
        literary scene with his debut novel "The Misadventures of a Wandering
        Soul." Known for his offbeat humor and wild escapades, Kramer's works
        explore the absurdities of everyday life. An avid inventor and amateur
        philosopher, he often finds inspiration in the most unexpected places.
        When not crafting prose, Kramer can be found devising quirky schemes,
        tending to his eclectic collection of vintage memorabilia, or sharing
        stories with anyone who'll listen.
