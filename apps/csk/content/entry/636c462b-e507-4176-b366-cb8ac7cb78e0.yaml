                  text: >-
                    Once you’ve found your ideal bean, proper storage is
                    essential to maintain freshness and flavor. Store coffee
                    beans in an airtight container in a cool, dark place. Avoid
                    direct sunlight, moisture, and extreme temperatures to keep
                    them at their best.
