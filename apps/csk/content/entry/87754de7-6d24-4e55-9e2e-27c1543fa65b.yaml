                      French Press eine Immersionsbrühmethode. Der Kaffeesatz
                      wird vollständig in heißes Wasser getaucht, sodass Öle und
                      Aromen ohne Papierfilter, die essentielle Öle entfernen
                      könnten, infundiert werden. Das Ergebnis ist ein Kaffee,
                      der reich und komplex ist und das volle Wesen der Bohnen
                      einfängt.
