                      franske pressen en immersjonsbryggemetode. Kaffekvernene
                      er fullstendig nedsenket i varmt vann, slik at oljer og
                      smaker kan infusere uten papirfiltre som kan fjerne
                      essensielle oljer. Dette resulterer i en kaffe som er rik
                      og kompleks, og fanger bønnenes fulle essens.
