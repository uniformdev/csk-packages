                children:
                  - mode: normal
                    text: >-
                      Den franske presse er en af de enkleste og mest elskede
                      bryggemetoder, der leverer en rig, fyldig kaffe med
                      minimal indsats. Kendt for sin dristige smag og
                      tilfredsstillende mundfølelse, er den en favorit blandt
                      kaffelskere. Men så let som det kan synes, er der et par
                      tricks til at mestre den franske presse og undgå en bitter
                      eller mudret bryg. I denne guide vil vi gennemgå trinene
                      og teknikkerne, der hjælper dig med at få den bedst mulige
                      kop fra din franske presse.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: quote
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Den franske presse er den ultimative kaffeoplevelse—enkel,
                      dristig og ufiltreret.
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - tag: h3
