                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Contrairement aux machines à filtre ou à expresso, la
                      cafetière à piston est une méthode d'infusion par
                      immersion. Les grains de café sont entièrement immergés
                      dans l'eau chaude, permettant aux huiles et aux arômes de
                      s'infuser sans filtres en papier qui pourraient éliminer
                      les huiles essentielles. Cela donne un café riche et
                      complexe, capturant toute l'essence des grains.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
