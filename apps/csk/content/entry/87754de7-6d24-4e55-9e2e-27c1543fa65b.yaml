                      grains de haute qualité, fraîchement torréfiés. Comme la
                      cafetière à piston n'utilise pas de filtres, elle fait
                      ressortir davantage les huiles et les arômes naturels du
                      café. Quant à la taille de la mouture, optez pour une
                    type: text
