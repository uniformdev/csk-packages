                      Franse pers een dompelzetmethode. De koffiebonen worden
                      volledig ondergedompeld in heet water, waardoor oliën en
                      smaken kunnen doordringen zonder papieren filters die
                      essentiële oliën kunnen verwijderen. Dit resulteert in een
                      koffie die rijk en complex is, en de volledige essentie
                      van de bonen vastlegt.
                    type: text
                    style: ''
