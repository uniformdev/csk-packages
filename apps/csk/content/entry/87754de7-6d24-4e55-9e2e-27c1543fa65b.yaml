                    text: >-
                      For at få de bedste resultater, start med bønner af høj
                      kvalitet, der er friskristede. Da den franske presse ikke
                      bruger filtre, fremhæver den mere af kaffens naturlige
                      olier og smag. Hvad angår kværnstørrelse, vælg en
                    type: text
