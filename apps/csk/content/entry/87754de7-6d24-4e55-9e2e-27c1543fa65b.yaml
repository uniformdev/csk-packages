                    children:
                      - mode: normal
                        text: Kaffee hinzufügen und aufblühen lassen
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: >-
                          : Geben Sie den Kaffeesatz in die French Press. Gießen
                          Sie genug heißes Wasser (etwa 200°F oder 93°C) ein, um
                          den Satz zu sättigen, und lassen Sie ihn dann 30
                          Sekunden lang stehen. Dadurch kann der Kaffee
                          „aufblühen“, indem er Kohlendioxid freisetzt und den
                          Geschmack intensiviert.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
