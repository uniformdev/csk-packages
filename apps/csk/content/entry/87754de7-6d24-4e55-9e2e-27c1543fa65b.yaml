                    - mode: normal
                      text: ': Use a coffee-to-water ratio of about '
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                    - mode: normal
                      text: '1:15'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' (1 gram of coffee to 15 grams of water). For an 8-cup (1-liter) French press, that’s about 65 grams of coffee.'
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 3
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Add Coffee and Bloom
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        : Add the coffee grounds to the French press. Pour in
                        enough hot water (around 200°F or 93°C) to saturate the
                        grounds, then let it sit for 30 seconds. This allows the
                        coffee to “bloom” as it releases carbon dioxide and
                        intensifies the flavor.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 4
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Add Remaining Water and Steep
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        : After blooming, pour in the rest of the hot water,
                        filling the French press. Stir gently with a wooden or
                        plastic spoon to ensure all grounds are evenly
                        saturated, and cover with the lid. Let it steep for
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                    - mode: normal
                      text: 4 minutes
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: .
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 5
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Plunge Gently
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        : After 4 minutes, slowly press the plunger down. Don’t
                        rush—pressing too fast can agitate the grounds and
                        result in a bitter cup.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                - type: listitem
                  value: 6
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Serve Immediately
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: >-
                        : Once you’ve plunged, pour the coffee out immediately.
                        Letting it sit with the grounds will lead to
                        over-extraction and bitterness.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
