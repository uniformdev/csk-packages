                      - mode: normal
                        text: >-
                          : Ajoutez le café moulu à la presse française. Versez
                          suffisamment d'eau chaude (environ 200°F ou 93°C) pour
                          saturer le marc, puis laissez reposer pendant 30
                          secondes. Cela permet au café de « fleurir » en
                          libérant du dioxyde de carbone et en intensifiant la
                          saveur.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: ltr
