              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      A diferencia de las máquinas de goteo o espresso, la
                      prensa francesa es un método de inmersión. Los granos de
                      café se sumergen completamente en agua caliente,
                      permitiendo que los aceites y sabores se infundan sin
                      filtros de papel que puedan eliminar aceites esenciales.
                      Esto resulta en un café rico y complejo, capturando la
                      esencia completa de los granos.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
