                    text: Hvorfor den franske presse?
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      I modsætning til dryp- eller espressomaskiner er den
                      franske presse en nedsænkningsbryggemetode. Kaffebønnerne
                      er fuldt nedsænket i varmt vand, hvilket tillader olier og
                      smag at trænge ind uden papirfiltre, der kan fjerne
                      essentielle olier. Dette resulterer i en kaffe, der er rig
                      og kompleks, og fanger bønnernes fulde essens.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
