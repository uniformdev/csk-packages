                      - mode: normal
                        text: >-
                          : Den franske presse fremhæver bønnernes krop og smag,
                          hvilket gør den til et godt valg til at eksperimentere
                          med forskellige oprindelser og ristninger. Afrikanske
                          bønner som etiopisk Yirgacheffe, for eksempel,
                          tilbyder blomstrede og frugtige noter, der virkelig
                          skinner i en fransk presse.
