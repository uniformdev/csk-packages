                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: quote
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: フレンチプレスは究極のコーヒー体験です—シンプルで大胆、そして無濾過。
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: なぜフレンチプレス？
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      ドリップやエスプレッソマシンとは異なり、フレンチプレスは浸漬式の抽出方法です。コーヒーの粉はお湯に完全に浸され、紙フィルターが取り除く可能性のある重要なオイルをそのままにして風味を引き出します。これにより、豆の本質を完全に捉えた豊かで複雑なコーヒーが得られます。
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 適切な豆と挽き具合の選び方
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      最高の結果を得るためには、高品質で新鮮に焙煎された豆を使用することから始めましょう。フレンチプレスはフィルターを使用しないため、コーヒーの自然なオイルと風味をより引き出します。挽き具合については、
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: 粗挽き
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      を選びましょう—パン粉や海塩のようなテクスチャーをイメージしてください。細かすぎるとコーヒーが濁り、プランジャーを押すのが難しくなります。
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: フレンチプレス完璧ガイド
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 完璧にバランスの取れたフレンチプレスコーヒーを作るために、以下のステップに従ってください。
