                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Im Gegensatz zu Tropf- oder Espressomaschinen ist die
                      French Press eine Immersionsbrühmethode. Der Kaffeesatz
                      wird vollständig in heißes Wasser getaucht, sodass Öle und
                      Aromen ohne Papierfilter, die wesentliche Öle entfernen
                      könnten, infundiert werden. Das Ergebnis ist ein Kaffee,
                      der reich und komplex ist und das volle Wesen der Bohnen
                      einfängt.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Die richtigen Bohnen und den richtigen Mahlgrad wählen
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Um die besten Ergebnisse zu erzielen, beginnen Sie mit
                      hochwertigen, frisch gerösteten Bohnen. Da die French
                      Press keine Filter verwendet, bringt sie mehr von den
                      natürlichen Ölen und Aromen des Kaffees zur Geltung. Was
                      die Mahlgröße betrifft, wählen Sie einen
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: groben Mahlgrad
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      – denken Sie an die Textur von Semmelbröseln oder
                      Meersalz. Ein feinerer Mahlgrad kann den Kaffee trüb
                      schmecken lassen und das Herunterdrücken erschweren.
