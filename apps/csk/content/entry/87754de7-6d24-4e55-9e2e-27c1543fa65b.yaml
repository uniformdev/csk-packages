                    version: 1
                direction: ltr
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Pourquoi la presse française ?
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Contrairement aux machines à goutte ou à expresso, la
                      presse française est une méthode d'infusion par immersion.
                      Les grains de café sont entièrement immergés dans de l'eau
                      chaude, permettant aux huiles et aux saveurs de s'infuser
                      sans filtres en papier qui pourraient éliminer les huiles
                      essentielles. Cela donne un café riche et complexe,
                      capturant toute l'essence des grains.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h3
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Choisir les bons grains et la bonne mouture
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Pour obtenir les meilleurs résultats, commencez par des
                      grains de haute qualité, fraîchement torréfiés. Comme la
                      presse française n'utilise pas de filtres, elle fait
                      ressortir davantage les huiles et les saveurs naturelles
                      du café. Quant à la taille de la mouture, optez pour une
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: mouture grossière
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: >-
                      —pensez à la texture de la chapelure ou du sel de mer. Une
                      mouture plus fine peut donner au café un goût trouble et
                      rendre le pressage difficile.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
