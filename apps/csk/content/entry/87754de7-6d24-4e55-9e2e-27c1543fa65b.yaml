                          Wassers ein und füllen die French Press. Rühren Sie
                          vorsichtig mit einem Holz- oder Plastiklöffel um, um
                          sicherzustellen, dass alle Böden gleichmäßig gesättigt
                          sind, und decken Sie sie mit dem Deckel ab. Lassen Sie
                          es ziehen für
