                textStyle: ''
                textFormat: 0
              - tag: ol
                type: list
                start: 1
                format: ''
                indent: 0
                version: 1
                children:
                  - type: listitem
                    value: 1
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: フレンチプレスを予熱する
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - mode: normal
                        text: ：フレンチプレスをお湯ですすいで温めます。これにより、抽出中のコーヒーの温度を均一に保つことができます。
                        type: text
