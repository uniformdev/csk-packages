                          Vierte suficiente agua caliente (alrededor de 200°F o
                          93°C) para saturar los granos, luego déjalo reposar
                          durante 30 segundos. Esto permite que el café
                          "florezca" al liberar dióxido de carbono e
                          intensificar el sabor.
