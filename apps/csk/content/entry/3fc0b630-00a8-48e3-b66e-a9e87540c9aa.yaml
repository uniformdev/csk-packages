    metaDescription:
      type: text
      locales:
        da-dk: >-
          Forbedr kaffens smag ved at reducere forurenende stoffer og kalk med
          dette ionbytnings- og kokoskulfilter. Forlænger maskinens levetid.
        de-at: >-
          Verbessern Sie den Kaffeegeschmack, indem Sie Schadstoffe und Kalk mit
          diesem Ionenaustausch- und Kokoskohlefilter reduzieren. Verlängert die
          Lebensdauer der Maschine.
        de-de: >-
          Verbessern Sie den Kaffeegeschmack, indem Sie Schadstoffe und Kalk mit
          diesem Ionenaustausch- und Kokoskohlefilter reduzieren. Verlängert die
          Lebensdauer der Maschine.
        en-ca: >-
          Enhancez la saveur du café en réduisant les polluants et le tartre
          avec ce filtre à échange d'ions et de carbone de noix de coco.
          Prolonge la durée de vie de la machine.
        en-de: >-
          Verbessern Sie den Kaffeegeschmack, indem Sie Schadstoffe und Kalk mit
          diesem Ionenaustausch- und Kokoskohlefilter reduzieren. Verlängert die
          Lebensdauer der Maschine.
        en-fr: >-
          Améliorez la saveur du café en réduisant les polluants et le tartre
          grâce à ce filtre à échange d'ions et charbon de coco. Prolonge la
          durée de vie de la machine.
        en-gb: >-
          Enhance coffee flavour by reducing pollutants and scale with this
          ion-exchange and coconut carbon filter. Prolongs machine life.
        en-nl: >-
          Verbeter de koffiesmaak door verontreinigingen en kalkaanslag te
          verminderen met dit ionenwissel- en kokosnootkoolstoffilter. Verlengt
          de levensduur van de machine.
        en-us: >-
          Enhance coffee flavor by reducing pollutants and scale with this
          ion-exchange and coconut carbon filter. Prolongs machine life.
        es-us: >-
          Mejore el sabor del café reduciendo contaminantes y sarro con este
          filtro de intercambio iónico y carbón de coco. Prolonga la vida útil
          de la máquina.
        fr-ca: >-
          Améliorez la saveur du café en réduisant les polluants et le tartre
          grâce à ce filtre à échange d'ions et charbon de coco. Prolonge la
          durée de vie de la machine.
        fr-fr: >-
          Améliorez la saveur du café en réduisant les polluants et le tartre
          avec ce filtre à échange d'ions et charbon de coco. Prolonge la durée
          de vie de la machine.
        ja-jp: イオン交換とココナッツカーボンフィルターで汚染物質とスケールを減らし、コーヒーの風味を向上。機械の寿命を延ばします。
        nb-no: >-
          Forbedre kaffesmaken ved å redusere forurensninger og kalk med dette
          ionebytte- og kokoskarbonfilteret. Forlenger maskinens levetid.
        nl-nl: >-
          Verbeter de koffiesmaak door verontreinigingen en kalkaanslag te
          verminderen met dit ionenwissel- en kokosnootkoolstoffilter. Verlengt
          de levensduur van de machine.
        sv-se: >-
          Förbättra kaffets smak genom att minska föroreningar och kalk med
          detta jonbytes- och kokosnötkolfilter. Förlänger maskinens livslängd.
        ar-ksa: >-
          عزز نكهة القهوة عن طريق تقليل الملوثات والترسبات باستخدام فلتر تبادل
          الأيونات والكربون من جوز الهند. يطيل عمر الآلة.
        ar-uae: >-
          حسّن نكهة القهوة عن طريق تقليل الملوثات والرواسب باستخدام هذا الفلتر
          الذي يعتمد على تبادل الأيونات وفحم جوز الهند. يطيل من عمر الآلة.
    shortDescription:
      type: text
      locales:
        da-dk: >-
          Dette filter bruger ionbytterharpiks og naturlig kokosnød granuleret
          aktivt kul, fjerner effektivt lugt, reducerer rust, klor og andre
          forurenende stoffer; Kaffemaskinen kan forhindre dannelse af kalk og
          forlænge kaffemaskinens levetid.
        de-at: >-
          Dieser Filter verwendet Ionenaustauscherharz und natürliche
          Kokosnuss-Granulat-Aktivkohle, um Gerüche effektiv zu entfernen, Rost,
          Chlor und andere Schadstoffe zu reduzieren; Die Kaffeemaschine kann
          die Bildung von Kalk verhindern und die Lebensdauer der Kaffeemaschine
          verlängern.
        de-de: >-
          Dieser Filter verwendet Ionenaustauscherharz und natürliche
          Kokosnuss-Granulat-Aktivkohle, um Gerüche effektiv zu entfernen, Rost,
          Chlor und andere Schadstoffe zu reduzieren; Die Kaffeemaschine kann
          die Bildung von Kalk verhindern und die Lebensdauer der Kaffeemaschine
          verlängern.
        en-ca: >-
          This filter uses ion-exchange resin and natural coconut granular
          activated carbon to effectively remove odour, reduce rust, chlorine,
          and other pollutants. The coffee machine can prevent the formation of
          scale and prolong the service life of the coffee machine.
        en-de: >-
          Dieser Filter verwendet Ionenaustauscherharz und natürliche
          Kokosnuss-Granulat-Aktivkohle, um Gerüche effektiv zu entfernen, Rost,
          Chlor und andere Schadstoffe zu reduzieren; Die Kaffeemaschine kann
          die Bildung von Kalk verhindern und die Lebensdauer der Kaffeemaschine
          verlängern.
        en-fr: >-
          Ce filtre utilise une résine échangeuse d'ions et du charbon actif
          granulé de noix de coco naturelle, élimine efficacement les odeurs,
          réduit la rouille, le chlore et d'autres polluants ; La machine à café
          peut prévenir la formation de tartre, prolonger la durée de vie de la
          machine à café.
        en-gb: >-
          This filter uses ion-exchange resin and natural coconut granular
          activated carbon, effectively removing odour, reducing rust, chlorine
          and other pollutants; Coffee machine can prevent the formation of
          scale, prolonging the service life of the coffee machine.
        en-nl: >-
          Dit filter maakt gebruik van ionenwisselaarhars en natuurlijke
          kokosnootkorrelige actieve kool, verwijdert effectief geur, vermindert
          roest, chloor en andere verontreinigingen; Koffiezetapparaat kan de
          vorming van kalkaanslag voorkomen en de levensduur van het
          koffiezetapparaat verlengen.
        en-us: >-
          This filter is using ion-exchange resin and natural coconut granular
          activated carbon, effectively remove odor, reduce rust, chlorine and
          other pollutants; Coffee machine can prevent the formation of scale,
          prolong the service life of the coffee machine.
        es-us: >-
          Este filtro utiliza resina de intercambio iónico y carbón activado
          granular de coco natural, elimina eficazmente el olor, reduce el
          óxido, el cloro y otros contaminantes; La máquina de café puede
          prevenir la formación de sarro, prolongando la vida útil de la máquina
          de café.
        fr-ca: >-
          Ce filtre utilise de la résine échangeuse d'ions et du charbon actif
          granulaire de noix de coco naturelle, élimine efficacement les odeurs,
          réduit la rouille, le chlore et d'autres polluants; La machine à café
          peut prévenir la formation de tartre, prolongeant ainsi la durée de
          vie de la machine à café.
        fr-fr: >-
          Ce filtre utilise une résine échangeuse d'ions et du charbon actif
          granulé de noix de coco naturel, éliminant efficacement les odeurs,
          réduisant la rouille, le chlore et d'autres polluants ; La machine à
          café peut prévenir la formation de tartre, prolongeant ainsi la durée
          de vie de la machine à café.
        ja-jp: >-
          このフィルターはイオン交換樹脂と天然ココナッツ粒状活性炭を使用しており、効果的に臭いを除去し、錆、塩素、その他の汚染物質を減少させます。コーヒーマシンはスケールの形成を防ぎ、コーヒーマシンの寿命を延ばします。
        nb-no: >-
          Dette filteret bruker ionebytterharpiks og naturlig kokosnøttgranulert
          aktivt kull, fjerner effektivt lukt, reduserer rust, klor og andre
          forurensninger; Kaffemaskinen kan forhindre dannelse av kalk, forlenge
          kaffemaskinens levetid.
        nl-nl: >-
          Dit filter maakt gebruik van ionenwisselaarhars en natuurlijke
          kokosnootkorrel geactiveerde koolstof, verwijdert effectief geur,
          vermindert roest, chloor en andere verontreinigingen;
          Koffiezetapparaat kan de vorming van kalkaanslag voorkomen, de
          levensduur van het koffiezetapparaat verlengen.
        sv-se: >-
          Detta filter använder jonbytesharts och naturligt kokosnötgranulerat
          aktivt kol, vilket effektivt tar bort lukt, minskar rost, klor och
          andra föroreningar; Kaffemaskinen kan förhindra bildandet av kalk och
          förlänga kaffemaskinens livslängd.
        ar-ksa: >-
          يستخدم هذا الفلتر راتنج التبادل الأيوني وحبيبات الكربون المنشط من جوز
          الهند الطبيعي، ويزيل الروائح بشكل فعال، ويقلل من الصدأ والكلور
          والملوثات الأخرى؛ يمكن لآلة القهوة منع تكوّن الترسبات الكلسية، مما
          يطيل من عمر آلة القهوة.
        ar-uae: >-
          يستخدم هذا الفلتر راتنج التبادل الأيوني وحبيبات الفحم النشط الطبيعي من
          جوز الهند، ويزيل الروائح بشكل فعال، ويقلل من الصدأ والكلور والملوثات
          الأخرى؛ يمكن لآلة القهوة أن تمنع تكوين الرواسب الكلسية، مما يطيل من
          عمر خدمة آلة القهوة.
