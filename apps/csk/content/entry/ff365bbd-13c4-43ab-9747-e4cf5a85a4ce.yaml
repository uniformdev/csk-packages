    metaDescription:
      type: text
      locales:
        da-dk: >-
          Økologisk lysristet kaffe: Start din dag med premium Arabica-bønner,
          bæredygtigt hentet fra Central- og Sydamerika, ristet i Seattle.
        de-at: >-
          Bio-Leichtkaffee: Beginnen Sie Ihren Tag mit erstklassigen
          Arabica-Bohnen, nachhaltig bezogen aus Mittel- und Südamerika,
          geröstet in Seattle.
        de-ch: >-
          Bio-Leichtkaffee: Beginnen Sie Ihren Tag mit erstklassigen
          Arabica-Bohnen, nachhaltig bezogen aus Mittel- und Südamerika,
          geröstet in Seattle.
        de-de: >-
          Bio-Leichtkaffee: Beginnen Sie Ihren Tag mit erstklassigen
          Arabica-Bohnen, nachhaltig bezogen aus Mittel- und Südamerika,
          geröstet in Seattle.
        en-au: >-
          Café léger biologique : Commencez votre journée avec des grains
          d'Arabica de qualité supérieure, issus de sources durables d'Amérique
          centrale et du Sud, torréfiés à Seattle.
        en-ca: >-
          Organic Light Roast Coffee: Start your day with premium Arabica beans,
          sustainably sourced from Central and South America, roasted in
          Seattle.
        en-gb: >-
          Organic Light Roast Coffee: Start your day with premium Arabica beans,
          sustainably sourced from Central and South America, roasted in
          Seattle.
        en-nl: >-
          Biologische Lichte Branding Koffie: Begin je dag met premium Arabica
          bonen, duurzaam verkregen uit Centraal- en Zuid-Amerika, geroosterd in
          Seattle.
        en-nz: >-
          Bio-Leicht gerösteter Kaffee: Beginnen Sie Ihren Tag mit erstklassigen
          Arabica-Bohnen, nachhaltig bezogen aus Mittel- und Südamerika,
          geröstet in Seattle.
        en-us: >-
          Organic Light Roast Coffee: Start your day with premium Arabica beans,
          sustainably sourced from Central and South America, roasted in
          Seattle.
        fr-ca: >-
          Café léger biologique : Commencez votre journée avec des grains
          d'Arabica de qualité supérieure, issus de sources durables en Amérique
          centrale et du Sud, torréfiés à Seattle.
        fr-ch: >-
          Café léger biologique : Commencez votre journée avec des grains
          d'Arabica de qualité supérieure, issus de sources durables en Amérique
          centrale et du Sud, torréfiés à Seattle.
        fr-fr: >-
          Café léger biologique : Commencez votre journée avec des grains
          d'Arabica de qualité supérieure, issus de sources durables en Amérique
          centrale et du Sud, torréfiés à Seattle.
        ja-jp: オーガニックライトローストコーヒー：中央および南アメリカから持続可能に調達されたプレミアムアラビカ豆を使用し、シアトルで焙煎。
        nl-nl: >-
          Biologische Light Roast Koffie: Begin je dag met premium Arabica
          bonen, duurzaam verkregen uit Centraal- en Zuid-Amerika, geroosterd in
          Seattle.
        sv-se: >-
          Ekologiskt Lättrostat Kaffe: Börja dagen med premium Arabica-bönor,
          hållbart odlade från Central- och Sydamerika, rostade i Seattle.
        ar-uae: >-
          قهوة عضوية محمصة خفيفة: ابدأ يومك بحبوب أرابيكا الفاخرة، المستدامة
          المصدر من أمريكا الوسطى والجنوبية، والمحمصة في سياتل.
    shortDescription:
      type: text
      locales:
        da-dk: >-
          Lysristet Kaffe: Vores økologiske blanding af lysristede hele
          kaffebønner er den perfekte morgenkaffe til at lette dig ind i din
          dag. Bæredygtige Lysristede Kaffebønner: Vores kaffe er lavet med
          premium kvalitet Arabica kaffebønner fra Central- og Sydamerika. De
          dyrkes, hentes og pakkes ansvarligt, efter at være blevet friskristet
          i Seattle, USA.
        de-at: >-
          Light Roast Kaffee: Unsere Bio-Mischung aus hell gerösteten ganzen
          Kaffeebohnen ist der perfekte Morgenkaffee, um sanft in den Tag zu
          starten. Nachhaltige Light Roast Kaffeebohnen: Unser Kaffee wird aus
          hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        de-ch: >-
          Light Roast Coffee: Unsere Bio-Mischung aus hell gerösteten ganzen
          Kaffeebohnen ist der perfekte Morgenkaffee, um sanft in den Tag zu
          starten. Nachhaltige hell geröstete Kaffeebohnen: Unser Kaffee wird
          aus hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        de-de: >-
          Light Roast Coffee: Unsere Bio-Mischung aus hell gerösteten ganzen
          Kaffeebohnen ist der perfekte Morgenkaffee, um sanft in den Tag zu
          starten. Nachhaltige hell geröstete Kaffeebohnen: Unser Kaffee wird
          aus hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        en-au: >-
          Café Torréfié Clair : Notre mélange biologique de grains de café
          entiers torréfiés clairs est le café parfait pour commencer votre
          journée en douceur. Grains de Café Torréfiés Clairs Durables : Notre
          café est fabriqué avec des grains de café Arabica de qualité
          supérieure provenant d'Amérique centrale et du Sud. Ils sont cultivés,
          sourcés et emballés de manière responsable, après avoir été
          fraîchement torréfiés à Seattle, aux États-Unis.
        en-ca: >-
          Light Roast Coffee: Notre mélange biologique de grains entiers de café
          léger est le café parfait pour commencer votre journée en douceur.
          Grains de café léger durables : Notre café est fait avec des grains de
          café Arabica de qualité supérieure provenant d'Amérique centrale et du
          Sud. Ils sont cultivés, sourcés et emballés de manière responsable,
          après avoir été fraîchement torréfiés à Seattle, aux États-Unis.
        en-gb: >-
          Light Roast Coffee: Our Organic Blend light roast whole bean coffee is
          the perfect morning coffee to ease you into your day. Sustainable
          Light Roast Coffee Beans: Our coffee is made with premium quality
          Arabica coffee beans from Central and South America. They are grown,
          sourced and packaged responsibly, after being roasted fresh in
          Seattle, USA.
        en-nl: >-
          Lichtgebrande Koffie: Onze biologische blend van lichtgebrande hele
          koffiebonen is de perfecte ochtendkoffie om je dag mee te beginnen.
          Duurzame Lichtgebrande Koffiebonen: Onze koffie wordt gemaakt van
          premium kwaliteit Arabica koffiebonen uit Centraal- en Zuid-Amerika.
          Ze worden op verantwoorde wijze geteeld, verkregen en verpakt, nadat
          ze vers zijn gebrand in Seattle, VS.
        en-nz: >-
          Light Roast Coffee: Unser Bio-Mischung aus hell gerösteten ganzen
          Kaffeebohnen ist der perfekte Morgenkaffee, um sanft in den Tag zu
          starten. Nachhaltige hell geröstete Kaffeebohnen: Unser Kaffee wird
          aus hochwertigen Arabica-Kaffeebohnen aus Mittel- und Südamerika
          hergestellt. Sie werden verantwortungsvoll angebaut, bezogen und
          verpackt, nachdem sie frisch in Seattle, USA, geröstet wurden.
        en-us: >-
          Light Roast Coffee: Our Organic Blend light roast whole bean coffee is
          the perfect morning coffee to ease you into your day. Sustainable
          Light Roast Coffee Beans: Our coffee is made with premium quality
          Arabica coffee beans from Central and South America. They are grown,
          sourced and packaged responsibly, after being roasted fresh in
          Seattle, USA.
        fr-ca: >-
          Café Torréfaction Légère : Notre mélange biologique de grains entiers
          torréfiés légers est le café parfait pour commencer votre journée en
          douceur. Grains de Café Torréfaction Légère Durables : Notre café est
          fait avec des grains de café Arabica de qualité supérieure provenant
          d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et emballés
          de manière responsable, après avoir été fraîchement torréfiés à
          Seattle, aux États-Unis.
        fr-ch: >-
          Café Torréfié Léger : Notre mélange bio de grains de café entiers
          torréfiés légers est le café idéal pour commencer votre journée en
          douceur. Grains de Café Torréfiés Légers Durables : Notre café est
          élaboré avec des grains de café Arabica de qualité supérieure
          provenant d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et
          emballés de manière responsable, après avoir été fraîchement torréfiés
          à Seattle, aux États-Unis.
        fr-fr: >-
          Café Torréfié Léger : Notre mélange bio de grains de café entiers
          torréfiés légers est le café idéal pour commencer votre journée en
          douceur. Grains de Café Torréfiés Légers Durables : Notre café est
          élaboré avec des grains de café Arabica de qualité supérieure
          provenant d'Amérique centrale et du Sud. Ils sont cultivés, sourcés et
          emballés de manière responsable, après avoir été fraîchement torréfiés
          à Seattle, aux États-Unis.
        ja-jp: >-
          ライトローストコーヒー:
          私たちのオーガニックブレンドのライトロースト全豆コーヒーは、一日の始まりにぴったりの朝のコーヒーです。持続可能なライトローストコーヒー豆:
          私たちのコーヒーは、中央アメリカと南アメリカからの高品質のアラビカコーヒー豆を使用しています。それらは、アメリカのシアトルで新鮮に焙煎された後、責任を持って栽培、調達、包装されています。
        nl-nl: >-
          Licht gebrande koffie: Onze biologische blend van licht gebrande hele
          koffiebonen is de perfecte ochtendkoffie om je dag mee te beginnen.
          Duurzame licht gebrande koffiebonen: Onze koffie is gemaakt van
          premium kwaliteit Arabica koffiebonen uit Centraal- en Zuid-Amerika.
          Ze worden verantwoord geteeld, verkregen en verpakt, nadat ze vers
          zijn gebrand in Seattle, VS.
        sv-se: >-
          Lättrostad Kaffe: Vår ekologiska blandning av lättrostade hela
          kaffebönor är det perfekta morgonkaffet för att mjukt starta din dag.
          Hållbara Lättrostade Kaffebönor: Vårt kaffe är gjort med
          premiumkvalitet Arabica-kaffebönor från Central- och Sydamerika. De
          odlas, hämtas och förpackas ansvarsfullt, efter att ha blivit
          färskrostade i Seattle, USA.
        ar-uae: >-
          قهوة محمصة خفيفة: مزيجنا العضوي من حبوب القهوة المحمصة الخفيفة هو
          القهوة المثالية لبدء يومك بسهولة. حبوب قهوة محمصة خفيفة ومستدامة:
          قهوتنا مصنوعة من حبوب قهوة أرابيكا عالية الجودة من أمريكا الوسطى
          والجنوبية. يتم زراعتها وتوريدها وتعبئتها بمسؤولية، بعد تحميصها طازجة
          في سياتل، الولايات المتحدة الأمريكية.
