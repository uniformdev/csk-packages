                children:
                  - mode: normal
                    text: >-
                      Die Entkalkungstabletten von JavaDrip sind so konzipiert,
                      dass sie sanft, aber effektiv wirken, ohne die internen
                      Komponenten Ihrer Kaffeemaschine zu beschädigen. Egal, ob
                      Sie eine hochwertige Espressomaschine oder eine
                      zuverlässige Filterkaffeemaschine haben, diese Tabletten
                      bieten eine einfache, zuverlässige Lösung für die Wartung.
