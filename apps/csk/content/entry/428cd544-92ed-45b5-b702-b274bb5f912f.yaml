    shortDescription:
      type: text
      locales:
        da-dk: >-
          JavaDrip's afkalkningstabletter fjerner effektivt kalkaflejringer for
          at forlænge levetiden på din kaffemaskine og sikrer optimal ydeevne
          uden at forårsage skade.
        de-at: >-
          Die Entkalkungstabletten von JavaDrip entfernen Kalkablagerungen
          effektiv, um die Lebensdauer Ihrer Kaffeemaschine zu verlängern und
          optimale Leistung zu gewährleisten, ohne Schäden zu verursachen.
        de-ch: >-
          Die Entkalkungstabletten von JavaDrip entfernen effektiv
          Kalkablagerungen, um die Lebensdauer Ihrer Kaffeemaschine zu
          verlängern und optimale Leistung zu gewährleisten, ohne Schäden zu
          verursachen.
        de-de: >-
          Die Entkalkungstabletten von JavaDrip entfernen effektiv
          Kalkablagerungen, um die Lebensdauer Ihrer Kaffeemaschine zu
          verlängern und optimale Leistung zu gewährleisten, ohne Schäden zu
          verursachen.
        en-au: >-
          Les tablettes de détartrage de JavaDrip éliminent efficacement
          l'accumulation de tartre pour prolonger la durée de vie de votre
          machine à café, garantissant des performances optimales sans causer de
          dommages.
        en-ca: >-
          JavaDrip's descaling tablets effectively remove scale buildup to
          extend the life of your coffee machine, ensuring optimal performance
          without causing any damage.
        en-gb: >-
          JavaDrip's descaling tablets effectively remove limescale buildup to
          extend the life of your coffee machine, ensuring optimal performance
          without causing any damage.
        en-nl: >-
          JavaDrip's ontkalkingstabletten verwijderen effectief kalkaanslag om
          de levensduur van uw koffiemachine te verlengen, waardoor optimale
          prestaties worden gegarandeerd zonder schade te veroorzaken.
        en-nz: >-
          Die Entkalkungstabletten von JavaDrip entfernen effektiv
          Kalkablagerungen, um die Lebensdauer Ihrer Kaffeemaschine zu
          verlängern und optimale Leistung zu gewährleisten, ohne Schäden zu
          verursachen.
        en-us: >-
          JavaDrip's descaling tablets effectively remove scale buildup to
          extend the life of your coffee machine, ensuring optimal performance
          without causing any damage.
        fr-ca: >-
          Les tablettes de détartrage de JavaDrip éliminent efficacement
          l'accumulation de tartre pour prolonger la durée de vie de votre
          machine à café, assurant une performance optimale sans causer de
          dommages.
        fr-ch: >-
          Les tablettes de détartrage de JavaDrip éliminent efficacement les
          dépôts de calcaire pour prolonger la durée de vie de votre machine à
          café, garantissant des performances optimales sans causer de dommages.
        fr-fr: >-
          Les tablettes de détartrage de JavaDrip éliminent efficacement les
          dépôts de calcaire pour prolonger la durée de vie de votre machine à
          café, garantissant des performances optimales sans causer de dommages.
        ja-jp: >-
          JavaDripの除石灰タブレットは、コーヒーマシンの寿命を延ばし、最適な性能を確保しながら、スケールの蓄積を効果的に除去し、損傷を与えることはありません。
        nl-nl: >-
          JavaDrip's ontkalkingstabletten verwijderen effectief kalkaanslag om
          de levensduur van uw koffiemachine te verlengen, waardoor optimale
          prestaties worden gegarandeerd zonder schade te veroorzaken.
        sv-se: >-
          JavaDrips avkalkningstabletter tar effektivt bort kalkavlagringar för
          att förlänga livslängden på din kaffemaskin, vilket säkerställer
          optimal prestanda utan att orsaka någon skada.
        ar-uae: >-
          تعمل أقراص إزالة الترسبات من JavaDrip على إزالة تراكم الترسبات بشكل
          فعال لتمديد عمر ماكينة القهوة الخاصة بك، مما يضمن أداءً مثاليًا دون
          التسبب في أي ضرر.
