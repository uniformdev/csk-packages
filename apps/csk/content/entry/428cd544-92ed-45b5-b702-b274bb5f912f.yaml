                children:
                  - mode: normal
                    text: >-
                      Erhalten Sie die Langlebigkeit und Effizienz Ihrer
                      Kaffeemaschine mit den Entkalkungstabletten von JavaDrip.
                      Speziell formuliert, um Kalk- und Mineralablagerungen zu
                      entfernen, helfen diese Tabletten, die Leistung Ihrer
                      Maschine zu erhalten und sicherzustellen, dass jede Tasse
                      Kaffee perfekt gebrüht wird. Die regelmäßige Verwendung
                      von Entkalkungstabletten verhindert Kalkablagerungen, die
                      den Geschmack Ihres Kaffees beeinträchtigen und die
                      Funktionalität der Maschine im Laufe der Zeit behindern
                      können.
                    type: text
