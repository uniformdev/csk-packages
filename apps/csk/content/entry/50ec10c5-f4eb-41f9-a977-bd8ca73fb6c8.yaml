                children:
                  - mode: normal
                    text: >-
                      Le broyage rend les particules de café suffisamment
                      petites pour que lorsque vous versez de l'eau, elle puisse
                      extraire la saveur. Si vous jetez simplement des grains
                      entiers dans votre cafetière, vous vous retrouverez avec
                      de l'eau légèrement aromatisée au café, car l'eau ne peut
                      pas pénétrer les grains et trouver toutes les bonnes
                      choses que nous recherchons. La taille de la mouture
                      "impacte finalement la façon dont l'eau s'écoule à travers
                      le lit de café, le taux d'extraction correspondant, et
                      donc le goût final du café que vous avez préparé", déclare
                      Sierra Yeo, la championne de la UK Brewers Cup 2022. En
                      termes simples, moudre le café modifie la surface
                      disponible pour que l'eau interagisse avec le café. Plus
                      il y a de surface, plus l'eau peut se mélanger et extraire
                      la saveur des grains.
