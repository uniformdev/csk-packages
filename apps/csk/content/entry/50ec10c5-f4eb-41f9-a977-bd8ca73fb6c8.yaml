                children:
                  - mode: normal
                    text: "Mahlwerke:\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: "Mahlwerke sind normalerweise ein Satz von Platten, die es Kaffeebohnen ermöglichen, hindurchzugehen, wodurch sichergestellt wird, dass sie nicht erneut \"gehackt\" werden und das resultierende Kaffeemehl viel gleichmäßiger in der Größe ist. Mahlwerke können aus Edelstahl oder Porzellan bestehen, und Sie steuern die Mahlgröße, indem Sie die Mahlwerke näher zueinander oder weiter voneinander entfernen. Mahlwerke können automatisch sein (Sie drücken einen Knopf, und es mahlt) oder manuell (normalerweise mit einer Kurbel, die man drehen muss).\_"
                    type: text
