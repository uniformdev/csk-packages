                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Je länger ein Kaffee mit Wasser in Kontakt bleibt, desto gröber sollten Sie mahlen. Deshalb werden Sie grobere Mahlungsempfehlungen für French Presses sehen, die durch direkten Kontakt mit Wasser etwa vier Minuten lang brühen, aber für Espresso könnten Sie lesen, dass Sie sehr fein mahlen müssen. Aber wirklich, es geht darum, was für Sie funktioniert. \"Die meisten Brühgeräte sind vielseitig genug, um einige Mahlungseinstellungen zu ermöglichen, je nach Rezept\", sagt Yeo. \"Es ist unglaublich subjektiv.\"\_"
