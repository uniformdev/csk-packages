                children:
                  - mode: normal
                    text: >-
                      Moudre le café est une étape essentielle du processus de
                      préparation, et avec tant d'options abordables, c'est une
                      étape que vous devriez envisager de retirer du supermarché
                      pour l'amener chez vous. Comme beaucoup de choses au
                      supermarché, le café est un aliment qui commence à devenir
                      rassis plus tôt si vous le moulez à l'avance. Moudre à la
                      maison vous permettra de profiter de la version la plus
                      fraîche et la plus savoureuse de votre infusion préférée.
                      Voici tout ce que vous devez savoir sur la façon de moudre
                      pour chaque situation.
