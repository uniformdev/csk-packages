                    text: >-
                      كلما طالت مدة بقاء القهوة في اتصال مع الماء، كلما كان
                      الطحن أكثر خشونة. لهذا السبب سترى توصيات طحن أكثر خشونة
                      للفرنش برس، التي تخمر عن طريق الاتصال المباشر بالماء لمدة
                      حوالي أربع دقائق، ولكن بالنسبة للإسبريسو، قد تقرأ أنه يجب
                      طحنها بشكل ناعم جدًا. ولكن في الحقيقة، الأمر يتعلق بما
                      يناسبك. يقول يو: "معظم ماكينات التحضير متعددة الاستخدامات
                      بما يكفي لاستيعاب بعض إعدادات حجم الطحن، إذا سمحت الوصفة
                      بذلك". "إنه أمر ذاتي للغاية."
