                children:
                  - mode: normal
                    text: >-
                      Zonder het zelfs te weten, ben je waarschijnlijk
                      opgegroeid met het geluid van koffie malen. Denk aan het
                      koffiepad in de supermarkt, waar grote industriële molens
                      hele bonen nemen en ze in kleine stukjes verdelen. De
                      praktijk van koffiemalen is zo alomtegenwoordig dat het
                      zelfs een bonustaak is in het televisieprogramma 
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - mode: normal
                    text: Supermarket Sweep
                    type: text
                    style: ''
                    detail: 0
                    format: 2
                    version: 1
                  - mode: normal
                    text: >-
                      — zowel de originele show als de nieuw herstartte versie.
                      Deelnemers kunnen geduldig een zak koffie malen voor extra
                      geld.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koffiemalen is een essentiële stap in het brouwproces, en
                      met zoveel betaalbare opties is het een stap die je zou
                      moeten overwegen om uit de supermarkt te halen en in je
                      eigen huis te doen. Net als veel dingen in de supermarkt
                      is koffie een voedingsmiddel dat sneller oud wordt als je
                      het van tevoren maalt. Thuis malen stelt je in staat om te
                      genieten van de meest verse, smakelijkste versie van je
                      favoriete brouwsel. Hier is alles wat je moet weten over
                      hoe je kunt malen voor elke situatie.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Waarom de Maalgraad Belangrijk Is
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Malen maakt koffiedeeltjes klein genoeg zodat wanneer je
                      water giet, het smaak kan onttrekken. Als je simpelweg
                      hele bonen in je koffiezetapparaat gooit, eindig je met
                      licht koffie-gekleurd water, omdat het water de bonen niet
                      kan doordringen en alle lekkere smaken die we zoeken niet
                      kan vinden. De maalgrootte "beïnvloedt uiteindelijk hoe
                      water door het koffiedik stroomt, de bijbehorende
                      extractiesnelheid en dus de uiteindelijke smaak van de
                      koffie die je hebt gezet," zegt Sierra Yeo, de 2022 UK
                      Brewers Cup Champion. Simpel gezegd, koffiemalen verandert
                      het beschikbare oppervlak voor water om met koffie te
                      interacteren. Hoe meer oppervlak, hoe meer water kan
                      mengen met en smaak kan halen uit de bonen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Een manier om over maalgrootte na te denken is door te
                      visualiseren hoe water zou stromen door een hoop stenen
                      versus zand. Zanddeeltjes zijn veel kleiner en hebben meer
                      oppervlak, dus water zou er veel langzamer doorheen
                      bewegen dan door stenen. Gemalen koffie is hetzelfde: hoe
                      fijner de maling, hoe langzamer het water zal bewegen, en
                      vice versa. Je zou dan kunnen denken dat je je koffie zo
                      fijn mogelijk moet malen, maar, net als Goudlokje, is er
                      een zoet punt waar je genoeg wilt extraheren — maar niet
                      te veel — uit je koffie.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Malen gaat niet alleen over de grootte van je
                      koffiedeeltjes, maar ook over hun vorm en consistentie.
                      "De geometrie van je koffiedik, de gemiddelde grootte van
                      je gemalen deeltjes, zelfs de samenstelling van
                      verschillend gevormde en van grootte verschillende
                      deeltjes kan de uiteindelijke smaak beïnvloeden," zegt
                      Yeo. Water zal door je koffie op verschillende snelheden
                      bewegen als je deeltjes in je brouwsel hebt die allemaal
                      verschillende vormen hebben. Zeer fijn gemalen deeltjes
                      kunnen te veel van hun smaak verliezen (hier krijg je meer
                      bittere tonen, wat we "over-extractie" noemen), terwijl
                      grover gemalen deeltjes niet genoeg van hun smaak
                      verliezen ("onder-extractie"). Als je beide in je brouwsel
                      hebt, zal het niet gewoon uitbalanceren — de koffie zal
                      zowel bitter als zuur smaken.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Soorten Molens
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Er zijn honderden molens op de markt, maar de meeste
                      vallen binnen twee hoofdcategorieën:
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Messenmolens:'
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: ' Messenmolens hebben een propellerachtig mes, meestal aangedreven door een motor, dat koffie in kleinere stukjes hakt. Echter, messenmolens staan erom bekend koffie ongelijkmatig te hakken, waardoor deeltjes van alle maten ontstaan. Als je koffie maalt met een messenmaler, weet je eigenlijk nooit wat je gaat krijgen: je kunt deeltjes hebben die stofachtig van grootte zijn, en andere die eruitzien als gigantische keien (soms kan een boon of twee zelfs aan het mes ontsnappen en helemaal niet worden gehakt).'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Maalstenenmolens:'
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: ' Maalstenen zijn meestal een set platen die koffiebessen doorlaten, ervoor zorgend dat ze niet opnieuw worden "gehakt" en waardoor de resulterende gemalen koffie veel gelijkmatiger van grootte is. Maalstenen kunnen gemaakt zijn van roestvrij staal of porselein, en je controleert de maalgrootte door de maalstenen dichterbij of verder van elkaar te bewegen. Maalstenenmolens kunnen automatisch zijn (je drukt op een knop en het maalt) of handmatig (meestal met een slinger die je moet draaien).'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 1
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Hoe Koffiebonen te Malen met een Molen
                    type: text
