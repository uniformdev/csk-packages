              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Warum das Mahlen wichtig ist
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Das Mahlen macht Kaffeepartikel klein genug, damit beim
                      Eingießen von Wasser Geschmack extrahiert werden kann.
                      Wenn Sie einfach ganze Bohnen in Ihre Kaffeemaschine
                      werfen, erhalten Sie leicht kaffeegeschmacktes Wasser, da
                      das Wasser nicht in die Bohnen eindringen und all die
                      guten Geschmacksstoffe finden kann, die wir suchen. Die
                      Mahlgröße "beeinflusst letztendlich, wie Wasser durch das
                      Kaffeebett fließt, die entsprechende Extraktionsrate und
                      somit den endgültigen Geschmack des gebrühten Kaffees",
                      sagt Sierra Yeo, die UK Brewers Cup Champion 2022. Einfach
                      ausgedrückt, verändert das Mahlen von Kaffee die
                      verfügbare Oberfläche, mit der Wasser interagieren kann.
                      Je mehr Oberfläche, desto mehr Wasser kann mit den Bohnen
                      in Kontakt kommen und Geschmack extrahieren.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Eine Möglichkeit, über die Mahlgröße nachzudenken, besteht
                      darin, sich vorzustellen, wie Wasser durch eine Ansammlung
                      von Steinen im Vergleich zu Sand fließen würde.
                      Sandpartikel sind viel kleiner und haben mehr Oberfläche,
                      sodass Wasser viel langsamer durchfließen würde als durch
                      Steine. Gemahlener Kaffee ist dasselbe: Je feiner das
                      Mahlgut, desto langsamer bewegt sich das Wasser, und
                      umgekehrt. Sie könnten dann denken, dass Sie Ihren Kaffee
                      so fein wie möglich mahlen sollten, aber wie bei
                      Goldlöckchen gibt es einen Punkt, an dem Sie genug – aber
                      nicht zu viel – aus Ihrem Kaffee extrahieren möchten.
                    type: text
                    style: ''
