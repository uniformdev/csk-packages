                      maskine. Du har måske læst et sted, at du til en
                      stempelkande for eksempel skal kværne groft, og mens det
                      måske virker for dig, er det vigtigt at vide, at der ikke
                      er én rigtig måde at kværne på. "Der kan være anbefalinger
                      fra producenter eller eksperter på området, men i sidste
                      ende kan du eksperimentere for at finde ud af, hvilken
                      smagsprofil du foretrækker fra dine kaffer og justere din
                      kværnstørrelse for at opnå det," siger Yeo.
