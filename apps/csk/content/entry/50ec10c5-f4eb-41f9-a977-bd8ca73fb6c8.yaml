                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Pourquoi la mouture est importante
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Moudre rend les particules de café suffisamment petites
                      pour que lorsque vous versez de l'eau, elle puisse
                      extraire la saveur. Si vous jetez simplement des grains
                      entiers dans votre cafetière, vous obtiendrez de l'eau
                      légèrement aromatisée au café, car l'eau ne peut pas
                      pénétrer les grains et trouver toutes les bonnes choses
                      que nous recherchons. La taille de la mouture "impacte
                      finalement la façon dont l'eau s'écoule à travers le lit
                      de café, le taux d'extraction correspondant, et donc le
                      goût final du café que vous avez préparé", déclare Sierra
                      Yeo, la championne de la UK Brewers Cup 2022. En termes
                      simples, moudre le café change la surface disponible pour
                      que l'eau interagisse avec le café. Plus il y a de
                      surface, plus l'eau peut se mêler et extraire la saveur
                      des grains. 
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Une façon de penser à la taille de la mouture est de
                      visualiser comment l'eau s'écoulerait à travers un tas de
                      rochers par rapport au sable. Les particules de sable sont
                      beaucoup plus petites et ont plus de surface, donc l'eau
                      passerait beaucoup plus lentement que à travers des
                      rochers. Le café moulu est pareil : plus la mouture est
                      fine, plus l'eau s'écoulera lentement, et vice-versa. Vous
                      pourriez alors penser que vous devriez moudre votre café
                      aussi finement que possible, mais, comme Boucle d'Or, il y
                      a un juste milieu où vous voulez extraire suffisamment —
                      mais pas trop — de votre café. 
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Moudre n'est pas seulement une question de taille de vos
                      particules de café mais aussi de leur forme et de leur
                      consistance. "La géométrie de vos grains de café, la
                      taille moyenne de vos particules moulues, même la
                      composition de particules de tailles et de formes
                      différentes peuvent affecter la saveur finale", déclare
                      Yeo. L'eau se déplacera à travers votre café à des
                      vitesses différentes si vous avez des particules dans
                      votre infusion qui ont toutes des formes différentes. Les
                      particules très finement moulues pourraient voir trop de
                      leur saveur extraite (c'est là que vous obtiendrez plus de
                      notes amères, ce que nous appelons "surextraction"),
                      tandis que les particules moulues plus grossièrement ne
                      verront pas assez de leur saveur extraite
                      ("sous-extraction"). Si vous avez les deux dans votre
                      infusion, cela ne s'équilibrera pas — le café aura un goût
                      à la fois amer et acide simultanément.
