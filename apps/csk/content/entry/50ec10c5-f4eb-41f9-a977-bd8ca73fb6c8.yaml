              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Before you begin, you should decide what brewer you will use and decide on a grind setting for that machine. You might have read somewhere that for a French press, for example, you're supposed to grind coarsely, and while that might work for you, it's important to know that there's no one right way to grind. \"There can be recommendations from manufacturers or experts in the field, but ultimately you can experiment to find out what flavour profile you prefer from your coffees and adjust your grind size to achieve that,\" says Yeo.\_"
                    type: text
