                  - mode: normal
                    text: ' Mesmolens hebben een propellerachtig mes, meestal aangedreven door een motor, dat koffie in kleinere stukjes hakt. Mesmolens staan er echter om bekend dat ze koffie ongelijkmatig hakken, waardoor deeltjes van alle groottes ontstaan. Als je koffie maalt met een mesmolen, weet je eigenlijk nooit wat je gaat krijgen: je kunt deeltjes hebben die stofachtig van grootte zijn, en andere die eruitzien als gigantische rotsblokken (soms kan een boon of twee zelfs aan het mes ontsnappen en helemaal niet worden gehakt).'
