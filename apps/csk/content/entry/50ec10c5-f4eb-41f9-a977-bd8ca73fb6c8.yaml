                children:
                  - mode: normal
                    text: "Das Mahlen macht Kaffeepartikel klein genug, damit beim Eingießen von Wasser Geschmack extrahiert werden kann. Wenn Sie einfach ganze Bohnen in Ihre Kaffeemaschine werfen, erhalten Sie leicht kaffeegeschmacktes Wasser, weil das Wasser die Bohnen nicht durchdringen und all die guten Geschmacksstoffe finden kann, die wir suchen. Die Mahlgröße \"beeinflusst letztendlich, wie Wasser durch das Kaffeebett fließt, die entsprechende Extraktionsrate und damit den endgültigen Geschmack des gebrühten Kaffees\", sagt Sierra Yeo, die UK Brewers Cup Champion 2022. Einfach ausgedrückt, verändert das Mahlen von Kaffee die verfügbare Oberfläche, mit der Wasser interagieren kann. Je mehr Oberfläche, desto mehr Wasser kann sich mit den Bohnen vermischen und Geschmack herausziehen.\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Eine Möglichkeit, über die Mahlgröße nachzudenken, besteht darin, sich vorzustellen, wie Wasser durch eine Menge Steine im Vergleich zu Sand fließen würde. Sandpartikel sind viel kleiner und haben mehr Oberfläche, sodass Wasser viel langsamer durchfließen würde als durch Steine. Gemahlener Kaffee ist dasselbe: Je feiner der Mahlgrad, desto langsamer bewegt sich das Wasser, und umgekehrt. Sie könnten dann denken, dass Sie Ihren Kaffee so fein wie möglich mahlen sollten, aber wie bei Goldlöckchen gibt es einen Sweet Spot, an dem Sie genug – aber nicht zu viel – aus Ihrem Kaffee extrahieren möchten.\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Beim Mahlen geht es nicht nur um die Größe Ihrer
                      Kaffeepartikel, sondern auch um deren Form und Konsistenz.
                      "Die Geometrie Ihrer Kaffeemehlpartikel, die
                      durchschnittliche Größe Ihrer gemahlenen Partikel, sogar
                      die Zusammensetzung von unterschiedlich großen und
                      geformten Partikeln kann den endgültigen Geschmack
                      beeinflussen", sagt Yeo. Wasser wird sich unterschiedlich
                      schnell durch Ihren Kaffee bewegen, wenn Sie Partikel in
                      Ihrem Gebräu haben, die alle unterschiedliche Formen
                      haben. Sehr fein gemahlene Partikel könnten zu viel von
                      ihrem Geschmack verlieren (hier erhalten Sie mehr bittere
                      Noten, was wir "Überextraktion" nennen), während gröber
                      gemahlene Partikel nicht genug von ihrem Geschmack
                      verlieren ("Unterextraktion"). Wenn Sie beides in Ihrem
                      Gebräu haben, wird es sich nicht einfach ausgleichen – der
                      Kaffee wird gleichzeitig bitter und sauer schmecken.
