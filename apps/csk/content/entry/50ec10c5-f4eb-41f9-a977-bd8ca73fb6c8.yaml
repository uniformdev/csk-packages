                    text: ' مطاحن الشفرات تحتوي على شفرة تشبه المروحة، عادة ما تكون مدفوعة بمحرك، تقوم بتقطيع القهوة إلى قطع أصغر. ومع ذلك، تشتهر مطاحن الشفرات بتقطيع القهوة بشكل غير متساوٍ، مما يخلق جزيئات بأحجام مختلفة. إذا قمت بطحن القهوة بمطحنة الشفرات، فإنك لن تعرف أبدًا ما ستحصل عليه: قد يكون لديك جزيئات بحجم الغبار، وأخرى تبدو كأنها صخور ضخمة (قد يهرب حبة أو اثنتان من الشفرة، ولا يتم تقطيعها على الإطلاق).'
