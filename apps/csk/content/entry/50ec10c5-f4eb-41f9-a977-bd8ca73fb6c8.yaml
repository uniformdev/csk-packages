                    text: >-
                      قبل أن تبدأ، يجب أن تقرر أي ماكينة تحضير ستستخدمها وتحديد
                      إعداد الطحن لتلك الماكينة. قد تكون قرأت في مكان ما أنه
                      بالنسبة للفرنش برس، على سبيل المثال، يجب أن تطحن بشكل خشن،
                      وبينما قد يعمل ذلك بالنسبة لك، من المهم أن تعرف أنه لا
                      يوجد طريقة واحدة صحيحة للطحن. يقول يو: "يمكن أن تكون هناك
                      توصيات من الشركات المصنعة أو الخبراء في المجال، ولكن في
                      النهاية يمكنك التجربة لمعرفة أي نكهة تفضلها من قهوتك وضبط
                      حجم الطحن لتحقيق ذلك".
                    type: text
