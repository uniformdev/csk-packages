                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Bevor Sie beginnen, sollten Sie entscheiden, welchen Brühgerät Sie verwenden werden, und eine Mahleinstellung für diese Maschine festlegen. Sie haben vielleicht irgendwo gelesen, dass Sie für eine French Press grob mahlen sollen, und obwohl das für Sie funktionieren könnte, ist es wichtig zu wissen, dass es keinen einzig richtigen Weg gibt, zu mahlen. \"Es kann Empfehlungen von Herstellern oder Experten auf dem Gebiet geben, aber letztendlich können Sie experimentieren, um herauszufinden, welches Geschmacksprofil Sie von Ihren Kaffees bevorzugen, und Ihre Mahlgröße anpassen, um dies zu erreichen\", sagt Yeo.\_"
                    type: text
