                      være i direkte kontakt med vand i omkring fire minutter,
                      men til espresso kan du læse, at du skal kværne meget
                      fint. Men i virkeligheden handler det om, hvad der virker
                      for dig. "De fleste bryggere er alsidige nok til at rumme
                      et par kværnstørrelsesindstillinger, hvis opskriften
                      tillader det," siger Yeo. "Det er utroligt subjektivt."
