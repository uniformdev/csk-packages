                    text: ' البور عادة ما تكون مجموعة من الألواح التي تسمح بمرور حبوب القهوة، مما يضمن عدم "تقطيعها" مرة أخرى وجعل القهوة المطحونة الناتجة أكثر تساويًا في الحجم. يمكن أن تكون البور مصنوعة من الفولاذ المقاوم للصدأ أو البورسلين، ويمكنك التحكم في حجم الطحن عن طريق تحريك البور بالقرب من بعضها البعض أو بعيدًا عنها. يمكن أن تكون مطاحن البور أوتوماتيكية (تضغط على زر، وتطحن) أو يدوية (عادة ما تتضمن كرنك يجب تدويره).'
