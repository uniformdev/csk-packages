                    version: 1
                  - mode: normal
                    text: >-
                      Les meules sont généralement un ensemble de plaques qui
                      permettent aux grains de café de passer à travers,
                      garantissant qu'ils ne soient pas "hachés" à nouveau et
                      rendant le café moulu résultant beaucoup plus uniforme en
                      taille. Les meules peuvent être en acier inoxydable ou en
                      porcelaine, et vous contrôlez la taille de la mouture en
                      rapprochant ou en éloignant les meules l'une de l'autre.
                      Les moulins à meules peuvent être automatiques (vous
                      appuyez sur un bouton, et ça moud) ou manuels
                      (généralement avec une manivelle qu'il faut tourner). 
                    type: text
