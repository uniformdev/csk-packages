                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          من المفيد أن يكون لديك ميزان لهذه الخطوة، حتى تعرف
                          بالضبط مقدار القهوة التي تستخدمها. توصي العديد من
                          وصفات تحضير القهوة بنسبة 1:16 من القهوة إلى الماء.
                          بالنسبة لكوب 12 أونصة، هذا حوالي 25 جرامًا من القهوة.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: rtl
                  - type: listitem
                    value: 2
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'صب الحبوب في القادوس:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          القادوس هو الحجرة الموجودة في أعلى المطحنة. قد تميل
                          إلى ملء القادوس بالقهوة، ولكن من الأفضل تخزين قهوتك في
                          الكيس الذي جاءت فيه، ثم قياس كل جرعة لكل تخمير.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: rtl
                  - type: listitem
                    value: 3
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'اختر إعداد الطحن الخاص بك:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          في العديد من الطرازات، مثل إنكور، تقوم بتغيير إعداد
                          الطحن عن طريق تحريك الطوق على القادوس. الرقم الأصغر
                          يتوافق مع طحن أدق، والرقم الأكبر أكثر خشونة. سيبدو هذا
                          مختلفًا قليلاً، اعتمادًا على الطراز.
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: rtl
