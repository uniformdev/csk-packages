                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Hvorfor kværningen betyder noget
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Kværning gør kaffepartikler små nok til, at når du hælder
                      vand, kan det udtrække smag. Hvis du blot smider hele
                      bønner i din kaffebrygger, ender du med let kaffesmagsat
                      vand, fordi vandet ikke kan trænge ind i bønnerne og finde
                      alt det gode, vi leder efter. Kværnstørrelse "påvirker i
                      sidste ende, hvordan vandet flyder gennem kaffebedet, den
                      tilsvarende ekstraktionshastighed og dermed den endelige
                      smag af den kaffe, du har brygget," siger Sierra Yeo, 2022
                      UK Brewers Cup Champion. Kort sagt ændrer kværning af
                      kaffe det tilgængelige overfladeareal for vand til at
                      interagere med kaffe. Jo mere overfladeareal, desto mere
                      kan vandet blande sig med og trække smag fra bønnerne.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      En måde at tænke på kværnstørrelse er at visualisere,
                      hvordan vand ville flyde gennem en bunke sten versus sand.
                      Sandpartikler er meget mindre og har mere overfladeareal,
                      så vand ville bevæge sig meget langsommere end gennem
                      sten. Formalet kaffe er det samme: Jo finere kværning,
                      desto langsommere vil vandet bevæge sig, og omvendt. Du
                      tænker måske, at du skal kværne din kaffe så fint som
                      muligt, men som Guldlok er der et sødt punkt, hvor du vil
                      udtrække nok — men ikke for meget — fra din kaffe.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Kværning handler ikke kun om størrelsen på dine
                      kaffepartikler, men også deres form og konsistens.
                      "Geometrien af dine kaffekværn, den gennemsnitlige
                      størrelse af dine formalede partikler, endda
                      sammensætningen af forskelligt størrelses- og formede
                      partikler kan påvirke den endelige smag," siger Yeo. Vand
                      vil bevæge sig gennem din kaffe med forskellige
                      hastigheder, hvis du har partikler i din bryg, der har
                      forskellige former. Meget fint formalede partikler kan få
                      for meget af deres smag trukket ud (her vil du få mere
                      bitre noter, hvad vi kalder "over-ekstraktion"), mens
                      grovere formalede partikler ikke får nok af deres smag
                      trukket ud ("under-ekstraktion"). Hvis du har begge dele i
                      din bryg, vil det ikke bare jævne ud — kaffen vil smage
                      både bitter og sur samtidig.
