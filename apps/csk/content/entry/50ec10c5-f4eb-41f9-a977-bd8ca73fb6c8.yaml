                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Eine Möglichkeit, über die Mahlgröße nachzudenken, besteht
                      darin, sich vorzustellen, wie Wasser durch eine Menge
                      Steine im Vergleich zu Sand fließen würde. Sandpartikel
                      sind viel kleiner und haben mehr Oberfläche, sodass Wasser
                      viel langsamer durchfließen würde als durch Steine.
                      Gemahlener Kaffee ist dasselbe: Je feiner das Mahlgut,
                      desto langsamer wird das Wasser fließen, und umgekehrt.
                      Sie könnten dann denken, dass Sie Ihren Kaffee so fein wie
                      möglich mahlen sollten, aber wie bei Goldlöckchen gibt es
                      einen Punkt, an dem Sie genug – aber nicht zu viel – aus
                      Ihrem Kaffee extrahieren möchten.
