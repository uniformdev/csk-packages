                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: "\_Klingenmühlen haben eine propellerartige Klinge, die normalerweise von einem Motor angetrieben wird und Kaffee in kleinere Stücke hackt. Klingenmühlen sind jedoch dafür bekannt, Kaffee ungleichmäßig zu hacken und Partikel unterschiedlicher Größe zu erzeugen. Wenn Sie Kaffee mit einer Klingenmühle mahlen, wissen Sie nie genau, was Sie bekommen: Sie könnten Partikel haben, die staubähnlich groß sind, und andere, die wie riesige Felsbrocken aussehen (manchmal kann sogar eine Bohne der Klinge entkommen und überhaupt nicht gehackt werden).\_"
