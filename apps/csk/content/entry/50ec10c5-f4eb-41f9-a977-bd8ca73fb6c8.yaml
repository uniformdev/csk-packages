                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Voordat je begint, moet je beslissen welke brouwer je gaat
                      gebruiken en een maalinstelling kiezen voor die machine.
                      Je hebt misschien ergens gelezen dat je voor een Franse
                      pers bijvoorbeeld grof moet malen, en hoewel dat voor jou
                      kan werken, is het belangrijk om te weten dat er geen
                      juiste manier is om te malen. "Er kunnen aanbevelingen
                      zijn van fabrikanten of experts in het veld, maar
                      uiteindelijk kun je experimenteren om erachter te komen
                      welk smaakprofiel je verkiest van je koffies en je
                      maalgrootte aanpassen om dat te bereiken," zegt Yeo.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Hoe langer koffie in contact is met water, hoe grover je
                      maalt. Daarom zie je grovere maaladviezen voor Franse
                      persen, die brouwen door direct contact met water
                      gedurende ongeveer vier minuten, maar voor espresso lees
                      je misschien dat je heel fijn moet malen. Maar eigenlijk
                      gaat het erom wat voor jou werkt. "De meeste brouwers zijn
                      veelzijdig genoeg om een paar maalgrootte-instellingen te
                      accommoderen, afhankelijk van het recept," zegt Yeo. "Het
                      is ongelooflijk subjectief."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Als je het niet zeker weet, gebruik dit dan als algemene
                      richtlijn:
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
