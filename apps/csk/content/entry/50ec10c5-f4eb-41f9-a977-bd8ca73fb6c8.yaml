                    text: ' Maalstenen zijn meestal een set platen die koffiebonen laten passeren, waardoor ervoor wordt gezorgd dat ze niet opnieuw worden "gehakt" en waardoor de resulterende gemalen koffie veel gelijkmatiger van grootte is. Maalstenen kunnen gemaakt zijn van roestvrij staal of porselein, en je controleert de maalgrootte door de maalstenen dichter bij of verder van elkaar te bewegen. Maalstenen kunnen automatisch zijn (je drukt op een knop en het maalt) of handmatig (meestal met een slinger die je moet draaien).'
