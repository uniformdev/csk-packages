                    text: Varför malningen är viktig
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Malning gör kaffepartiklar tillräckligt små så att när du
                      häller vatten kan det extrahera smak. Om du bara slänger
                      hela bönor i din kaffebryggare kommer du att få något som
                      smakar lite som kaffe, eftersom vattnet inte kan tränga in
                      i bönorna och hitta alla de goda smakerna vi letar efter.
                      Malningsstorlek "påverkar i slutändan hur vatten flödar
                      genom kaffebädden, den motsvarande extraktionshastigheten
                      och därmed den slutliga smaken av kaffet du har bryggt,"
                      säger Sierra Yeo, 2022 års UK Brewers Cup Champion. Enkelt
                      uttryckt, att mala kaffe förändrar den tillgängliga ytan
                      för vatten att interagera med kaffe. Ju mer yta, desto mer
                      kan vattnet blanda sig med och dra smak från bönorna.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Ett sätt att tänka på malningsstorlek är att visualisera
                      hur vatten skulle flöda genom en massa stenar jämfört med
                      sand. Sandpartiklar är mycket mindre och har mer yta, så
                      vatten skulle röra sig mycket långsammare genom sand än
                      genom stenar. Malet kaffe är detsamma: Ju finare malning,
                      desto långsammare kommer vattnet att röra sig, och vice
                      versa. Du kanske då tror att du bör mala ditt kaffe så
                      fint som möjligt, men precis som Guldlock finns det en
                      perfekt punkt där du vill extrahera tillräckligt — men
                      inte för mycket — från ditt kaffe.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Malning handlar inte bara om storleken på dina
                      kaffepartiklar utan också deras form och konsistens.
                      "Geometrin av dina kaffemalningar, den genomsnittliga
                      storleken på dina malda partiklar, till och med
                      sammansättningen av olika stora och formade partiklar kan
                      påverka den slutliga smaken," säger Yeo. Vatten kommer att
                      röra sig genom ditt kaffe i olika hastigheter om du har
                      partiklar i din bryggning som har olika former. Mycket
                      fint malda partiklar kan få för mycket av sin smak
                      utdragen (detta är där du får mer bittra toner, det vi
                      kallar "överextraktion"), medan grövre malda partiklar
                      inte får tillräckligt med sin smak utdragen
                      ("underextraktion"). Om du har båda i din bryggning kommer
                      det inte bara att jämna ut sig — kaffet kommer att smaka
                      både bittert och surt samtidigt.
