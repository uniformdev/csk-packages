                    text: 'Kværne med kværnblade:'
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: ' Kværnblade er normalt et sæt plader, der tillader kaffebønner at passere igennem, hvilket sikrer, at de ikke bliver "hakket" op igen og gør den resulterende formalede kaffe meget mere ensartet i størrelse. Kværnblade kan være lavet af rustfrit stål eller porcelæn, og du kontrollerer kværnstørrelsen ved at flytte kværnbladene tættere på eller længere fra hinanden. Kværne med kværnblade kan være automatiske (du trykker på en knap, og den kværner) eller manuelle (normalt involverer det et håndtag, man skal dreje).'
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
