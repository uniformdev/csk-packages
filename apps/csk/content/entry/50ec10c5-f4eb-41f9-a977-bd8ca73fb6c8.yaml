                      Größe Ihrer gemahlenen Partikel, sogar die Zusammensetzung
                      unterschiedlich großer und geformter Partikel können den
                      endgültigen Geschmack beeinflussen", sagt Yeo. Wasser wird
                      sich mit unterschiedlichen Geschwindigkeiten durch Ihren
                      Kaffee bewegen, wenn Sie Partikel in Ihrem Aufguss haben,
                      die alle unterschiedliche Formen haben. Sehr fein
                      gemahlene Partikel könnten zu viel von ihrem Geschmack
                      verlieren (hier erhalten Sie mehr bittere Noten, was wir
                      "Überextraktion" nennen), während gröber gemahlene
                      Partikel nicht genug von ihrem Geschmack verlieren
                      ("Unterextraktion"). Wenn beides in Ihrem Aufguss
                      vorkommt, wird es sich nicht einfach ausgleichen – der
                      Kaffee wird gleichzeitig bitter und sauer schmecken.
