                      geld.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Koffie malen is een essentiële stap in het brouwproces, en
                      met zoveel betaalbare opties is het een stap die je zou
                      moeten overwegen om uit de supermarkt te halen en naar je
                      huis te brengen. Net als veel dingen in de supermarkt is
                      koffie een voedingsmiddel dat sneller oud wordt als je het
                      van tevoren maalt. Thuis malen stelt je in staat om te
                      genieten van de meest verse, smakelijkste versie van je
                      favoriete brouwsel. Hier is alles wat je moet weten over
                      hoe je moet malen voor elke situatie.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - tag: h2
                type: heading
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: Waarom de Maalgraad Belangrijk Is
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Malen maakt koffiedeeltjes klein genoeg zodat wanneer je
                      water giet, het smaak kan onttrekken. Als je simpelweg
                      hele bonen in je koffiezetapparaat gooit, krijg je licht
                      koffiegekleurd water, omdat het water de bonen niet kan
                      binnendringen en alle lekkere smaken die we zoeken niet
                      kan vinden. Maalgrootte "beïnvloedt uiteindelijk hoe water
                      door het koffiedik stroomt, de bijbehorende
                      extractiesnelheid en dus de uiteindelijke smaak van de
                      koffie die je hebt gezet," zegt Sierra Yeo, de 2022 UK
                      Brewers Cup-kampioen. Simpel gezegd, het malen van koffie
                      verandert het beschikbare oppervlak voor water om met
                      koffie te interageren. Hoe meer oppervlak, hoe meer water
                      kan mengen met en smaak kan halen uit de bonen.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Een manier om over maalgrootte na te denken is door je
                      voor te stellen hoe water zou stromen door een hoop stenen
                      versus zand. Zanddeeltjes zijn veel kleiner en hebben meer
                      oppervlak, dus water zou er veel langzamer doorheen
                      bewegen dan door stenen. Gemalen koffie is hetzelfde: hoe
                      fijner de maling, hoe langzamer het water zal bewegen, en
                      vice versa. Je zou dan kunnen denken dat je je koffie zo
                      fijn mogelijk moet malen, maar net als Goudlokje is er een
                      zoet punt waar je genoeg wilt extraheren — maar niet te
                      veel — uit je koffie.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Malen gaat niet alleen over de grootte van je
                      koffiedeeltjes, maar ook over hun vorm en consistentie.
                      "De geometrie van je koffiedik, de gemiddelde grootte van
                      je gemalen deeltjes, zelfs de samenstelling van deeltjes
                      met verschillende groottes en vormen kan de uiteindelijke
                      smaak beïnvloeden," zegt Yeo. Water zal door je koffie
                      bewegen met verschillende snelheden als je deeltjes in je
                      brouwsel hebt die allemaal verschillende vormen hebben.
                      Zeer fijn gemalen deeltjes kunnen te veel van hun smaak
                      verliezen (hier krijg je meer bittere tonen, wat we
                      "over-extractie" noemen), terwijl grover gemalen deeltjes
                      niet genoeg van hun smaak verliezen ("onder-extractie").
                      Als je beide in je brouwsel hebt, zal het niet gewoon
                      gelijkmatig worden — de koffie zal zowel bitter als zuur
                      smaken.
