                  - mode: normal
                    text: ' Knivkværne har en propel-lignende kniv, normalt drevet af en motor, der hakker kaffe i mindre stykker. Dog er knivkværne berygtede for at hakke kaffe ujævnt, hvilket skaber partikler af alle størrelser. Hvis du kværner kaffe med en knivkværn, ved du aldrig helt, hvad du får: du kan have partikler, der er støvlignende i størrelse, og andre, der ligner kæmpe klippestykker (nogle gange kan en bønne eller to endda undslippe kniven og ikke blive hakket overhovedet).'
