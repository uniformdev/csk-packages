                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: 'Moulins à lames :'
                    type: text
                    style: ''
                    detail: 0
                    format: 1
                    version: 1
                  - mode: normal
                    text: ' Les moulins à lames ont une lame semblable à une hélice, généralement alimentée par un moteur, qui hache le café en petits morceaux. Cependant, les moulins à lames sont réputés pour hacher le café de manière inégale, créant des particules de toutes tailles. Si vous moulez du café avec un moulin à lames, vous ne savez jamais vraiment ce que vous allez obtenir : vous pourriez avoir des particules de la taille de la poussière, et d''autres qui ressemblent à de gros rochers (parfois un grain ou deux pourraient même échapper à la lame et ne pas être hachés du tout). '
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
