                    value: 4
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'اضغط على الزر:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          سيكون لدى العديد من المطاحن زر يدوي تحتاج إلى الضغط
                          عليه أثناء الطحن. (إذا قمت بإزالة يدك عن الزر، ستتوقف
                          المطحنة.) تحتوي بعض المطاحن على مؤقتات يمكنك ضبطها،
                          بحيث تطحن بنقرة واحدة. (المطحنة في الصور أدناه، طراز
                          أكثر تكلفة قليلاً من باراتزا يسمى Virtuoso، تحتوي على
                          هذه الوظيفة.)
                        type: text
                        style: ''
                        detail: 0
                        format: 0
                        version: 1
                    direction: rtl
                  - type: listitem
                    value: 5
                    format: ''
                    indent: 0
                    version: 1
                    children:
                      - mode: normal
                        text: 'قم بالتخمير والتذوق:'
                        type: text
                        style: ''
                        detail: 0
                        format: 1
                        version: 1
                      - type: linebreak
                        version: 1
                      - mode: normal
                        text: >-
                          من الصعب معرفة ما إذا كان إعداد الطحن صحيحًا بمجرد
                          النظر، لذا حاول التخمير، وانظر ما تتذوقه. إذا لاحظت أن
                          التخمير يتم بسرعة، وأن القهوة طعمها حامض، قد تحتاج إلى
                          الطحن بشكل أدق. إذا كان التخمير يسد جهازك، أو طعم
                          القهوة مرير، قد تحتاج إلى الطحن بشكل أكثر خشونة.
                        type: text
                        style: ''
