      locales:
        da-dk: >-
          Cervello di Caffe® er i frontlinjen af kaffeindustrien, hvor vi
          blander intelligens og passion for at skabe enestående
          kaffeoplevelser. Vores brand er dedikeret til at tilbyde kaffemaskiner
          i topklasse og premium kaffeprodukter, der imødekommer både den
          afslappede drikker og kendere. Med fokus på innovation og kvalitet
          bringer Cervello di Caffe® kunsten og videnskaben bag kaffebrygning
          til dit hjem, og sikrer at hver kop er et mesterværk.
        de-at: >-
          Cervello di Caffe® steht an der Spitze der Kaffeeindustrie und vereint
          Intelligenz und Leidenschaft, um außergewöhnliche Kaffeeerlebnisse zu
          schaffen. Unsere Marke ist darauf spezialisiert, erstklassige
          Kaffeemaschinen und Premium-Kaffeeprodukte anzubieten, die sowohl den
          Gelegenheitstrinker als auch den Kenner ansprechen. Mit einem Fokus
          auf Innovation und Qualität bringt Cervello di Caffe® die Kunst und
          Wissenschaft des Kaffeebrühens in Ihr Zuhause und sorgt dafür, dass
          jede Tasse ein Meisterwerk ist.
        de-de: >-
          Cervello di Caffe® steht an der Spitze der Kaffeeindustrie und vereint
          Intelligenz und Leidenschaft, um außergewöhnliche Kaffeeerlebnisse zu
          schaffen. Unsere Marke ist darauf spezialisiert, erstklassige
          Kaffeemaschinen und Premium-Kaffeeprodukte anzubieten, die sowohl den
          Gelegenheitstrinker als auch den Kenner ansprechen. Mit einem Fokus
