          des cafés de haute qualité qui prospèrent dans la région.
        ja-jp: >-
          この甘くて穏やかなオーガニックのエチオピア・イルガチェフェコーヒーは、フェアトレードおよびUSDAオーガニック認証を受けています。甘いタンジェリンやライムのような明るい柑橘類のヒントがあり、酸味のレベルは力強く明るく、カップは乾いたレモンティーのフィニッシュで終わります。この優れたフェアトレードオーガニックエチオピア・イルガチェフェを生産する協同組合は2012年に設立され、地域の農家が持続可能な生活を維持するのを支援しています。177人のメンバー全員が、この地域で繁栄する高品質のコーヒーを愛情を込めて生産するのを助けています。
        nb-no: >-
          Denne søte og milde økologiske etiopiske Yirgacheffe-kaffen er Fair
          Trade- og USDA-økologisertifisert. Med hint av lyse sitrusfrukter som
          søt mandarin og lime, er syrenivået kraftig og lyst, mens koppen
          avsluttes med en tørr, sitronte-aktig finish. Kooperativet som
          produserer denne eksepsjonelle Fair Trade-økologiske etiopiske
          Yirgacheffe-kaffen ble grunnlagt i 2012 og hjelper bønder i området
          med å opprettholde et bærekraftig liv. Alle de 177 medlemmene bidrar
          til å kjærlig produsere de høykvalitetskaffene som trives i regionen.
        nl-nl: >-
          Deze zoete en milde biologische Ethiopische Yirgacheffe-koffie is Fair
          Trade en USDA Organic gecertificeerd. Met hints van heldere
          citrusvruchten zoals zoete mandarijn en limoen is het zuurgehalte
          krachtig en helder, terwijl de kop eindigt met een droge,
          citroenthee-achtige afdronk. De coöperatie die deze uitzonderlijke
          Fair Trade biologische Ethiopische Yirgacheffe produceert, werd
          opgericht in 2012 en helpt boeren in het gebied een duurzaam leven te
          behouden. Alle 177 leden helpen liefdevol bij het produceren van de
          hoogwaardige koffies die gedijen in de regio.
        sv-se: >-
          Detta söta och milda ekologiska etiopiska Yirgacheffe-kaffe är Fair
          Trade och USDA Ekologiskt Certifierat. Med inslag av ljusa
          citrusfrukter som söt mandarin och lime är syranivån kraftfull och
          ljus, medan koppen avslutas med en torr, citronte-finish. Kooperativet
          som producerar detta exceptionella Fair Trade Ekologiska Etiopiska
          Yirgacheffe grundades 2012 och hjälper bönder i området att
          upprätthålla ett hållbart liv. Alla 177 medlemmar hjälper till att
          kärleksfullt producera de högkvalitativa kaffesorter som frodas i
          regionen.
        ar-ksa: >-
          هذه القهوة الإثيوبية ييرجاشيف العضوية الحلوة والخفيفة معتمدة من
          التجارة العادلة وUSDA للمنتجات العضوية. تحتوي على لمحات من الحمضيات
          الزاهية مثل اليوسفي الحلو والليمون، حيث يكون مستوى الحموضة قويًا
          ومشرقًا، بينما تنتهي الكوب بنكهة شاي الليمون الجاف. تأسست التعاونية
          التي تنتج هذه القهوة الإثيوبية ييرجاشيف العضوية الاستثنائية في عام
          2012 وتساعد المزارعين في المنطقة على الحفاظ على حياة مستدامة. يساهم
          جميع الأعضاء البالغ عددهم 177 في إنتاج القهوة عالية الجودة التي تزدهر
          في المنطقة بحب.
        ar-uae: >-
          هذه القهوة الإثيوبية ييرجاشيف العضوية الحلوة واللطيفة معتمدة من فير
          تريد وUSDA أورجانيك. تحتوي على لمحات من الحمضيات الزاهية مثل اليوسفي
          الحلو والليمون، ومستوى الحموضة قوي وزاهي، بينما ينتهي الكوب بنكهة شاي
          الليمون الجافة. التعاونية التي تنتج هذه القهوة الإثيوبية ييرجاشيف
          العضوية الاستثنائية تم تأسيسها في عام 2012 وتساعد المزارعين في المنطقة
          على الحفاظ على حياة مستدامة. جميع الأعضاء الـ177 يساهمون بمحبة في
          إنتاج القهوة عالية الجودة التي تزدهر في المنطقة.
