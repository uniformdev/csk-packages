    shortDescription:
      type: text
      locales:
        da-dk: >-
          Denne søde og milde økologiske etiopiske Yirgacheffe kaffe er Fair
          Trade og USDA Økologisk Certificeret. Med hints af lyse citrusfrugter
          som sød mandarin og lime er syreniveauet kraftfuldt og lyst, mens
          koppen afsluttes med en tør, citron te-finish. Kooperativet, der
          producerer denne enestående Fair Trade Økologiske Etiopiske
          Yirgacheffe, blev grundlagt i 2012 og hjælper landmændene i området
          med at opretholde et bæredygtigt liv. Alle 177 medlemmer hjælper
          kærligt med at producere de højkvalitetskaffer, der trives i regionen.
        de-at: >-
          Dieser süße und milde Bio-Ethiopische Yirgacheffe-Kaffee ist Fair
          Trade und USDA Bio-zertifiziert. Mit Anklängen von hellen
          Zitrusfrüchten wie süßer Mandarine und Limette ist der Säuregehalt
          kraftvoll und hell, während die Tasse mit einem trockenen
          Zitronentee-Abgang endet. Die Genossenschaft, die diesen
          außergewöhnlichen Fair Trade Bio-Ethiopischen Yirgacheffe produziert,
          wurde 2012 gegründet und hilft den Bauern in der Region, ein
          nachhaltiges Leben zu führen. Alle 177 Mitglieder tragen liebevoll zur
          Produktion der hochwertigen Kaffees bei, die in der Region gedeihen.
        de-de: >-
          Dieser süße und milde Bio-Ethiopian Yirgacheffe Kaffee ist Fair Trade
          und USDA Bio-zertifiziert. Mit Anklängen von hellen Zitrusfrüchten wie
          süßer Mandarine und Limette ist der Säuregehalt kraftvoll und hell,
          während die Tasse mit einem trockenen Zitronentee-Abgang endet. Die
          Genossenschaft, die diesen außergewöhnlichen Fair Trade Bio-Ethiopian
          Yirgacheffe produziert, wurde 2012 gegründet und unterstützt die
          Bauern in der Region dabei, ein nachhaltiges Leben zu führen. Alle 177
          Mitglieder tragen liebevoll dazu bei, die hochwertigen Kaffees zu
          produzieren, die in der Region gedeihen.
        en-ca: >-
          This sweet and mild organic Ethiopian Yirgacheffe coffee is Fair Trade
          and USDA Organic Certified. With hints of bright citruses like sweet
          tangerine and lime, the acidity level is powerful and bright, while
          the cup finishes with a dry, lemon tea finish. The cooperative that
          produces this exceptional Fair Trade Organic Ethiopian Yirgacheffe was
          founded in 2012 and helps farmers in the area maintain a sustainable
          life. All 177 members help to lovingly produce the high quality
          coffees that thrive in the region.
        en-de: >-
          Dieser süße und milde Bio-Ethiopian Yirgacheffe Kaffee ist Fair Trade
          und USDA Bio-zertifiziert. Mit Anklängen von hellen Zitrusfrüchten wie
          süßer Mandarine und Limette ist der Säuregehalt kraftvoll und
          lebendig, während die Tasse mit einem trockenen Zitronentee-Abgang
          endet. Die Genossenschaft, die diesen außergewöhnlichen Fair Trade
          Bio-Ethiopian Yirgacheffe produziert, wurde 2012 gegründet und hilft
          den Bauern in der Region, ein nachhaltiges Leben zu führen. Alle 177
          Mitglieder tragen liebevoll zur Produktion der hochwertigen Kaffees
          bei, die in der Region gedeihen.
        en-fr: >-
          Ce café éthiopien Yirgacheffe doux et léger est certifié Commerce
          Équitable et USDA Organic. Avec des notes d'agrumes vifs comme la
          mandarine sucrée et le citron vert, le niveau d'acidité est puissant
          et éclatant, tandis que la tasse se termine par une finale sèche de
          thé au citron. La coopérative qui produit cet exceptionnel café
          éthiopien Yirgacheffe biologique et équitable a été fondée en 2012 et
          aide les agriculteurs de la région à maintenir une vie durable. Les
          177 membres contribuent tous avec amour à la production de cafés de
          haute qualité qui prospèrent dans la région.
        en-gb: >-
          This sweet and mild organic Ethiopian Yirgacheffe coffee is Fair Trade
          and USDA Organic Certified. With hints of bright citrus fruits like
          sweet tangerine and lime, the acidity level is powerful and bright,
          while the cup finishes with a dry, lemon tea finish. The cooperative
          that produces this exceptional Fair Trade Organic Ethiopian
          Yirgacheffe was founded in 2012 and helps farmers in the area maintain
          a sustainable life. All 177 members help to lovingly produce the high
          quality coffees that thrive in the region.
        en-nl: >-
          Deze zoete en milde biologische Ethiopische Yirgacheffe-koffie is Fair
          Trade en USDA Organic gecertificeerd. Met hints van heldere
          citrusvruchten zoals zoete mandarijn en limoen, is het zuurgehalte
          krachtig en helder, terwijl de kop eindigt met een droge,
          citroenthee-achtige afdronk. De coöperatie die deze uitzonderlijke
          Fair Trade Biologische Ethiopische Yirgacheffe produceert, werd
          opgericht in 2012 en helpt boeren in het gebied een duurzaam leven te
          behouden. Alle 177 leden helpen liefdevol bij het produceren van de
          hoogwaardige koffies die in de regio gedijen.
        en-us: >-
          This sweet and mild organic Ethiopian Yirgacheffe coffee is Fair Trade
          and USDA Organic Certified. With hints of bright citruses like sweet
          tangerine and lime, the acidity level is powerful and bright, while
          the cup finishes with a dry, lemon tea finish. The cooperative that
          produces this exceptional Fair Trade Organic Ethiopian Yirgacheffe was
          founded in 2012 and helps farmers in the area maintain a sustainable
          life. All 177 members help to lovingly produce the high quality
          coffees that thrive in the region.
        es-us: >-
          Este café etíope Yirgacheffe orgánico, dulce y suave, está certificado
          por Fair Trade y USDA Organic. Con toques de cítricos brillantes como
          mandarina dulce y lima, el nivel de acidez es potente y brillante,
          mientras que la taza termina con un final seco de té de limón. La
          cooperativa que produce este excepcional café etíope Yirgacheffe
          Orgánico de Comercio Justo fue fundada en 2012 y ayuda a los
          agricultores de la zona a mantener una vida sostenible. Los 177
          miembros contribuyen con amor a producir los cafés de alta calidad que
          prosperan en la región.
        fr-ca: >-
          Ce café éthiopien Yirgacheffe doux et léger est certifié Commerce
          Équitable et USDA Organic. Avec des notes d'agrumes vifs comme la
          mandarine sucrée et le citron vert, le niveau d'acidité est puissant
          et éclatant, tandis que la tasse se termine par une finale sèche de
          thé au citron. La coopérative qui produit cet exceptionnel café
          éthiopien Yirgacheffe biologique et équitable a été fondée en 2012 et
          aide les agriculteurs de la région à maintenir une vie durable. Les
          177 membres contribuent tous avec amour à la production de cafés de
          haute qualité qui prospèrent dans la région.
        fr-fr: >-
          Ce café éthiopien Yirgacheffe doux et léger est certifié Commerce
          Équitable et USDA Organic. Avec des notes d'agrumes vifs comme la
          mandarine sucrée et le citron vert, le niveau d'acidité est puissant
