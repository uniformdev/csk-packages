    shortDescription:
      type: text
      locales:
        en: >-
          This sweet and mild organic Ethiopian Yirgacheffe coffee is Fair Trade
          and USDA Organic Certified. With hints of bright citruses like sweet
          tangerine and lime, the acidity level is powerful and bright, while
          the cup finishes with a dry, lemon tea finish. The cooperative that
          produces this exceptional Fair Trade Organic Ethiopian Yirgacheffe was
          founded in 2012 and helps farmers in the area maintain a sustainable
          life. All 177 members help to lovingly produce the high quality
          coffees that thrive in the region.
