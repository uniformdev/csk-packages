        en-nl: >-
          Duik in de wereld van rijke, geconcentreerde koffie met onze premium
          selectie espressoproducten. Van hoogwaardige espressobonen tot
          eersteklas machines, wij bieden alles wat je nodig hebt om het
          perfecte shot espresso te creëren. Bekend om zijn intense smaak en
          fluweelzachte crema, is espresso het hart van vele geliefde
          koffiedrankjes. Ontdek ons assortiment en ontdek hoe je thuis kunt
          genieten van espresso van cafékwaliteit.
        en-us: >-
