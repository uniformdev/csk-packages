        ja-jp: >-
          エンバーは革新的なコーヒーメーカーとプレミアムなコーヒー製品で、コーヒー体験を変革しています。私たちのビジョンは、最先端の技術と職人技を組み合わせることで、あなたのコーヒーへの情熱を燃え上がらせることです。コーヒー通の方も、カジュアルに楽しむ方も、エンバーはあなたのコーヒータイムを高めるためのツールとフレーバーを提供します。品質と革新に焦点を当て、エンバーはあなたの心を温め、一日を輝かせる一貫して優れた一杯をお届けすることに専念しています。
