        sv-se: >-
          Ember revolutionerar kaffeupplevelsen med innovativa kaffebryggare och
          premiumkaffeprodukter. Vår vision är att tända din passion för kaffe
          genom att kombinera banbrytande teknik med hantverksmässigt kunnande.
          Oavsett om du är en kaffekännare eller en vardagsdrickare erbjuder
          Ember verktygen och smakerna för att höja dina kaffestunder. Med fokus
          på kvalitet och innovation är Ember dedikerad till att leverera en
          konsekvent exceptionell bryggning som värmer din själ och ger gnista
          åt din dag.
        ar-uae: >-
          إمبر تُحدث ثورة في تجربة القهوة من خلال صانعات القهوة المبتكرة ومنتجات
          القهوة الفاخرة. رؤيتنا هي إشعال شغفك بالقهوة عن طريق دمج التكنولوجيا
          المتطورة مع الحرفية الفنية. سواء كنت من عشاق القهوة أو من الشاربين
          العرضيين، تقدم إمبر الأدوات والنكهات لرفع مستوى لحظات قهوتك. مع
          التركيز على الجودة والابتكار، تلتزم إمبر بتقديم مشروب استثنائي
          باستمرار يدفئ روحك ويشعل يومك.
