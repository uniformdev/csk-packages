                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      سواء كنت تخمر كوبًا واحدًا أو تقدم للضيوف، يوفر هذا
                      الإبريق حلاً أنيقًا وعمليًا لأي إعداد للقهوة. يتناسب
                      تصميمه الأنيق بسلاسة مع مطبخك بينما يضمن البناء القوي
                      استخدامًا طويل الأمد. مثالي لعشاق القهوة الذين يقدرون
                      الجماليات والوظيفة، يعد إبريق الزجاج وغطاء التخمير إضافة
                      أساسية لإعداد ماكينة القهوة المتخصصة الخاصة بك.
