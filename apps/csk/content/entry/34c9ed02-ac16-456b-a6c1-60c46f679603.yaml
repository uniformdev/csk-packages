                    text: >-
                      Verbessern Sie Ihr Spezialitätenkaffee-Erlebnis mit der
                      Glaskaraffe & dem Durchbrühdeckel, die entwickelt wurden,
                      um Ihre hochwertige Kaffeemaschine zu ergänzen. Diese
                      Karaffe ist aus langlebigem, hitzebeständigem Glas
                      gefertigt, um die Integrität Ihres Kaffees zu bewahren und
                      einen reinen und vollmundigen Geschmack zu gewährleisten.
