                    text: >-
                      عزز تجربة القهوة المتخصصة الخاصة بك مع إبريق الزجاج وغطاء
                      التخمير، المصمم ليتكامل مع ماكينة القهوة عالية الجودة
                      الخاصة بك. تم تصميم هذا الإبريق من زجاج متين ومقاوم
                      للحرارة للحفاظ على نقاء قهوتك، مما يضمن نكهة نقية وغنية.
                      يتيح الغطاء المرفق للتخمير السهل مباشرة في الإبريق ويجعل
                      التقديم بسيطًا، بينما يساعد أيضًا في الاحتفاظ بالحرارة
                      والرائحة لتجربة قهوة أكثر متعة.
