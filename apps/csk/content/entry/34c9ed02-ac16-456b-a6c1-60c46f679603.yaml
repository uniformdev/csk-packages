          The Glass Carafe & Brew-Through Lid is designed for specialty coffee
          makers, offering seamless brewing and serving with a sleek, durable
          glass construction and a convenient lid that locks in flavour.
        en-de: >-
          Die Glaskaraffe & der Durchbrühdeckel sind für Spezialkaffeemaschinen
