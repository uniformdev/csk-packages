# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: addToFavorites
name: 'Add To Favorites '
icon: screen
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: addIcon
    name: Add Icon
    type: asset
    typeConfig:
      max: 1
  - id: 1518dd0c-bb6f-4987-9cf8-d0cbd68dd87c
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - spacing
        - backgroundColor
        - size
        - position
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      selectedGroup: container
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig: null
  - id: size
    name: Size
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Base
          value: base
        - key: XL
          value: xl
        - key: 2XL
          value: 2xl
        - key: 4XL
          value: 4xl
        - key: 5XL
          value: 5xl
        - key: 7XL
          value: 7xl
      defaultValue: base
  - id: position
    name: Position
    type: dex-segmented-control-parameter
    typeConfig:
      options:
        - key: Block
          value: block
        - key: Top Right
          value: top-right
      defaultValue: block
  - id: removeIcon
    name: Remove Icon
    type: asset
    typeConfig:
      max: 1
useTeamPermissions: true
slots: []
thumbnailParameter: addIcon
canBeComposition: false
