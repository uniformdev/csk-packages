$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: dynamicProductRecommendations
name: Dynamic Product Recommendations
icon: rectangle-rounded
parameters:
  - id: displayName
    name: Display name
    type: text
    typeConfig: null
    localizable: true
  - id: boostEnrichments
    name: Boost Enrichments
    type: multi-select
    helpText: >-
      Value should be separated by a comma: the first item is the enrichment
      key, and the second is the product field name.
    typeConfig:
      options:
        - text: Ð¡ategory
          value: int,category
  - id: maxRecommendations
    name: Max Recommendations
    type: number
    typeConfig:
      max: '50'
      min: '0'
  - id: e991ff8c-dd30-4578-bba1-68ae0350e10b
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - loadingIndicatorColor
        - backgroundColor
        - spacing
        - border
        - fitContent
        - relative
        - fluidContent
        - fullHeight
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig:
      allowColors:
        - general-color-1
        - general-color-2
        - general-color-3
        - general-color-5
        - general-color-6
        - general-color-10
        - general-color-12
  - id: spacing
    name: Spacing
    type: dex-space-control-parameter
    typeConfig:
      type: dimensions
      defaultValue:
        mobile: {}
        tablet: {}
        desktop: {}
      withViewPort: true
      selectedGroup: container
  - id: border
    name: Border
    type: dex-token-selector-parameter
    typeConfig:
      selectedTokenType: border
  - id: fitContent
    name: Fit Content
    type: checkbox
    typeConfig: null
  - id: relative
    name: Relative
    type: checkbox
    typeConfig: null
  - id: fluidContent
    name: Fluid Content
    type: checkbox
    typeConfig: null
  - id: fullHeight
    name: Full Height
    type: checkbox
    typeConfig: null
categoryId: ae15b0f6-4953-4ccb-9984-ad0525e77b01
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/container-default.jpg
useTeamPermissions: true
slots:
  - id: dynamicRecommendationsTitle
    name: Dynamic Recommendations Title
    maxComponents: 1
    allowedComponents:
      - text
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
