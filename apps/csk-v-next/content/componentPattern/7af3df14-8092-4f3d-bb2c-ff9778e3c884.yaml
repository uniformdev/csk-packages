composition:
  _name: Products Grid
  _id: 7af3df14-8092-4f3d-bb2c-ff9778e3c884
  type: grid
  parameters:
    gapX:
      type: dex-slider-control-parameter
      value:
        mobile: '4'
        tablet: '2'
        desktop: '4'
    gapY:
      type: dex-slider-control-parameter
      value:
        mobile: '4'
        tablet: '4'
        desktop: '2'
    spacing:
      type: dex-space-control-parameter
      value: {}
    displayName:
      type: text
      value: Product with Categories
    columnsCount:
      type: dex-slider-control-parameter
      value:
        mobile: '1'
        tablet: '2'
        desktop: '3'
  slots:
    gridInner:
      - _id: b4435a52-73c9-41ec-95bb-b06a2d2cc8e6
        type: $loop
        slots:
          body:
            - _id: 61e72b3c-2f36-4b0e-a665-2b892e8a918a
              type: productCard
              _pattern: 52b2cfa0-9e8d-446e-bc8b-425d8f806a09
        _dataResources:
          Product List Content entries Loop Item:
            type: sys-reserved-loop
            variables:
              connectedData: '#jptr:/Product List Content/entries:fa=c'
        _overridability:
          hideLockedParameters: true
  _dataResources:
    Product List Content:
      type: productList
      variables:
        limit: '6'
        locale: ${locale}
        search: ''
        filters: >-
          {"type[eq]":"product","fields.category[eq]":"2f6cc670-cdaa-4532-b70e-424206c8d0ba"}
        contentTypes: product
      isPatternParameter: true
      ignorePatternParameterDefault: true
  _overrides:
    61e72b3c-2f36-4b0e-a665-2b892e8a918a:
      parameters:
        link:
          type: link
          locales:
            en:
              path: >-
                /${locale}/products/${#jptr:/Product List Content entries Loop
                Item/entry/_slug}
              type: projectMapNode
              nodeId: 702b0e0b-3858-4b5d-99e4-bdb98097ca0f
              projectMapId: 537d11ff-9ebe-4420-9682-36694477e2f9
              dynamicInputValues:
                locale: ${locale}
                product-slug: ${#jptr:/Product List Content entries Loop Item/entry/_slug}
        slug:
          type: text
          locales:
            en: ${#jptr:/Product List Content entries Loop Item/entry/_slug}
        image:
          type: asset
          locales:
            en: >-
              ${#jptr:/Product List Content entries Loop
              Item/entry/fields/primaryImage/value}
        price:
          type: text
          locales:
            en: >-
              ${#jptr:/Product List Content entries Loop
              Item/entry/fields/variants/value/0/fields/price/value}
        title:
          type: text
          locales:
            en: >-
              ${#jptr:/Product List Content entries Loop
              Item/entry/fields/title/value}
        currency:
          type: text
          value: >-
            ${#jptr:/Product List Content entries Loop
            Item/entry/fields/variants/value/0/fields/currency/value}
  _overridability:
    parameters:
      spacing: 'yes'
      displayName: 'yes'
    hideLockedParameters: true
  _locales:
    - en
