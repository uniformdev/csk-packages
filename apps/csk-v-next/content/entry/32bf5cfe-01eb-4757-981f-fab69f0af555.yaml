    overview:
      type: richText
      locales:
        en:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Qorvo's QPA2811 is a packaged, high-power X-band amplifier
                      fabricated on Qorvo’s production 0.15 um GaN on SiC
                      process (QGaN15). Covering 8.5 - 10.55 GHz, the QPA2811
                      provides 48.9 dBm of saturated output power and 27.9 dB of
                      large-signal gain while achieving 48.5 % power-added
                      efficiency.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      The QPA2811 is packaged in a 7 mm x 7 mm 48-pin plastic
                      overmolded package. It can support a variety of operating
                      conditions to best support system requirements. With good
                      thermal properties, it can support a range of bias
                      voltages.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: >-
                      The QPA2811 MMIC RF ports are DC grounded and matched to
                      50 ohms. The QPA2811 is ideal for military radar systems.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                  - type: linebreak
                    version: 1
                  - type: linebreak
                    version: 1
                  - mode: normal
                    text: Lead-free and RoHS compliant.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
