                      text: About Christopher R. Koopmans
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - type: linebreak
                      version: 1
                    - mode: normal
                      text: >-
                        Chris Koopmans is a seasoned executive with 25 years of
                        experience in the technology industry and a talent for
                        building, scaling and transforming businesses.
                        Currently, Mr. Koopmans serves as Chief Operating
                        Officer of Marvell Technology, a publicly-traded
                        semiconductor company, overseeing the company’s
                        multimarket business group and critical functions,
                        including operations, marketing, information technology,
                        and facilities. Over the course of his tenure at
                        Marvell, he has held various positions of increasing
                        responsibility, serving as Executive Vice President of
                        Marketing and Business Operations, where he led
                        corporate transformation initiatives, M&A integrations,
                        and global corporate marketing, and previously heading
                        Marvell’s Networking Business Group and Global Sales and
                        Marketing, playing a key role in expanding the company’s
                        market presence and driving growth. Earlier in his
                        career, Mr. Koopmans co-founded Bytemobile Inc., a
                        leading provider of mobile data and video optimization
                        products, where he served as Chief Operating Officer and
                        led the company through its acquisition by Citrix.
                        Following the acquisition, he served as Vice President
                        and General Manager of Service Provider Platforms at
                        Citrix. Mr. Koopmans earned a bachelor’s degree in
                        Computer Engineering from the University of Illinois
                        Urbana-Champaign.
