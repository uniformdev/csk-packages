                      text: About Richard L. Clemmer
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - type: linebreak
                      version: 1
                    - mode: normal
                      text: >-
                        Richard Clemmer is a global leader in the semiconductor,
                        electronics and software industries with a powerful
                        track record of shareholder value creation. Mr. Clemmer
                        is a Founding Partner of Socratic Partners, one of the
                        first recent semiconductor only venture funds. He served
                        as Chief Executive Officer and President of NXP
                        Semiconductors N.V. where, during his eleven-year
                        tenure, he led the company through transformative
                        transactions and drove significant growth of its market
                        capitalization. Prior to his tenure at NXP, Mr. Clemmer
                        was a senior advisor to Kohlberg Kravis Roberts & Co. He
                        also served as President and Chief Executive Officer of
                        Agere Systems Inc. where he led a transformation
                        strategy that tripled the company’s stock price in two
                        years. Earlier in his career, Mr. Clemmer held a number
                        of executive leadership positions at Texas Instruments,
                        Inc. and Quantum Corporation, a data storage and
                        management company. Mr. Clemmer currently serves on the
                        Boards of Directors of HP, Inc. and Seagate Technology
                        Holdings plc. He previously served on the boards of
                        Aptiv PLC, NCR Corporation, NXP Semiconductors N.V., and
                        i2 Technologies, Inc. Mr. Clemmer earned a bachelor’s
                        degree in Industrial Management from Texas Tech
                        University and an MBA from Southern Methodist
                        University.
                      type: text
