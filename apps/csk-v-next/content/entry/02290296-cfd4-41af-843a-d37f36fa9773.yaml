                      text: Greensboro, NC, April 14, 2025 –
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: "\_Qorvo® (Nasdaq: QRVO), a leading global provider of connectivity and power solutions, today announced the appointment of Messrs. Richard L. Clemmer and Christopher R. Koopmans as new independent members of its Board of Directors, effective immediately."
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: >-
                        Additionally, the Company announced that David H. Y. Ho,
                        who was not standing for reelection at the Company’s
                        2025 Annual Meeting of Stockholders, will retire from
                        the Board, effective immediately.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: >-
                        Today’s announcement is the result of an important
                        refreshment initiative by the Board with a focus on
                        identifying independent director candidates with deep
                        industry and operating experience. With the appointments
                        of Messrs. Clemmer and Koopmans, and the retirement of
                        Mr. Ho, Qorvo’s Board will increase to nine directors,
                        eight of whom are independent. After today’s changes,
                        three of nine directors will have joined the Qorvo Board
                        within the last six months.
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: >-
                        “We are very pleased to welcome leaders of Rick’s and
                        Chris’ caliber as the newest directors on our Board,”
                        said Dr. Walden C. Rhines, Chairman of Qorvo’s Board of
                        Directors. “Over the course of his successful career,
                        Rick has a proven track record of driving significant
                        growth, reducing operating expenses, rationalizing
                        footprints and executing financial transformations as a
                        public-company CEO and board member. At the same time,
                        Chris brings a forward-thinking mindset that he has
                        honed as a C-suite executive, with extensive experience
                        building and scaling businesses, including expanding
                        market reach and leading corporate transformation
                        initiatives.”
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: >-
                        Dr. Rhines continued, “We are confident both Rick and
                        Chris will be valuable additions to the Board and that
                        their respective and complementary insights will serve
                        Qorvo and its shareholders well as we continue executing
                        our growth and diversification strategy to expand
                        margins, generate strong free cash flow and continue to
                        increase value for our shareholders. These director
                        appointments reflect our ongoing commitment to
                        refreshing the Board with new independent directors who
                        bring skillsets needed to oversee Qorvo’s strategic
                        direction and follow engagement with our shareholders,
                        including Starboard.”
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: >-
                        Mr. Clemmer said, “Qorvo is an industry leader with
                        significant growth opportunities ahead, and I am excited
                        to leverage my executive leadership and Board experience
                        to help accelerate execution of its strategy. The
                        Company is ready for its next stage of growth, and I am
                        pleased to have the opportunity to collaborate with the
                        rest of the Board and Qorvo’s management team as we move
                        forward.”
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: >-
                        Mr. Koopmans said, “I am honored to join the Qorvo Board
                        at an important time for the Company. Qorvo is uniquely
                        positioned to serve the significant demand of industries
                        relying heavily on highly differentiated solutions,
                        including domestic compound-semiconductor manufacturing.
                        I look forward to working with my fellow directors and
                        the management team to help the Company be best
                        positioned strategically to expand its market reach and
                        increase shareholder value.”
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: >-
                        Dr. Rhines added, “On behalf of the Board, I extend our
                        gratitude to David for his years of service as he
                        retires from the Board. He has been a highly engaged,
                        trusted and valued director and we have benefitted
                        greatly from his expertise and perspectives. We wish him
                        all the best in the future.”
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
