                        Qorvo (Nasdaq:QRVO) supplies innovative semiconductor
                        solutions that make a better world possible. We combine
                        product and technology leadership, systems-level
                        expertise and global manufacturing scale to quickly
                        solve our customers’ most complex technical challenges.
                        Qorvo serves diverse high-growth segments of large
                        global markets, including automotive, consumer, defense
                        & aerospace, industrial & enterprise, infrastructure and
