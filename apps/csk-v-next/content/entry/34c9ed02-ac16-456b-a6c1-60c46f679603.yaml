                    text: >-
                      Enhance your specialty coffee experience with the Glass
                      Carafe & Brew-Through Lid, crafted to complement your
                      high-quality coffee maker. This carafe is designed with
                      durable, heat-resistant glass to maintain the integrity of
                      your brew, ensuring a pure and full-bodied flavor. The
                      included brew-through lid allows for effortless brewing
                      directly into the carafe and makes serving simple, while
                      also helping to retain heat and aroma for a more enjoyable
                      coffee experience.
