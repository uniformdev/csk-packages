  type: product
  fields:
    name:
      type: text
      value: >-
        400 V Input, High-Efficiency, Programmable Constant Current Output
        Regulator
    rohs:
      type: select
      value: 'yes'
    title:
      type: text
      value: ACT43950
    status:
      type: select
      value: production
    category:
      type: contentReference
      value: ${#jptr:/ref-6a68e008-1e5a-4cb1-b681-f17ca10b7f43-category/entries}
    leadFree:
      type: select
      value: 'Yes'
    overview:
      type: richText
      locales:
        en:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The ACT43950 is a constant-current (CC) output regulator
                      for capacitor charger or battery charger applications,
                      operating up to 400-V DC input voltage, with fully
                      programmable output setpoints of constant-current target,
                      full-charge and refresh-charge target voltage. The device
                      employs a Qorvo proprietary hysteretic mode control for
                      high conversion efficiency and stable charging operation.
                      This charger IC supports both SiC (Silicon carbide) and
                      output stage, together with a 68 ÂµH inductor.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      This CC output current regulator provides circuit blocks
                      protecting the IC device and the system damage from
                      overvoltage, under-voltage, over-temperature, IC pin
                      open/short errors. This non-isolated solution simplifies
                      dc-to-dc conversion of, roughly, 50 W to 0.5 kW range
                      applications, compared with traditional solutions using
                      bulky transformers.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The ACT43950 is available in a 40-pin, 5 mm x 5 mm, 0.4-mm
                      pitch QFN package, with a total of 10 pins removed to
                      maintain creepage distance(s) for the 400 V handling.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
