            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    In an industry where speed and accuracy are paramount,
                    QSPICE redefines what circuit simulation tools can achieve.
                    Its unique ability to combine massive digital logic with
                    SPICE simulation marks a revolutionary leap for engineers.
                    “For the first time, you are capable of combining massive
                    amounts of digital logic with your SPICE simulation,”
                    explains Mike Engelhardt, QSPICE’s developer. “This is a big
                    deal—it’s not just faster or free; it’s fundamentally new
                    technology.”
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    QSPICE’s power lies in its ability to handle complex designs
                    with exceptional speed and transparency. For engineers, this
                    means no longer waiting for long simulations or relying on
                    questionable third-party models. “If you’re an experienced
                    modeler, QSPICE speeds things up by a factor of 10,”
                    Engelhardt adds. “And if you’re inexperienced, it makes
                    something that was impossible possible.”
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    With built-in tools like the Model Generator, QSPICE allows
                    users to create robust and transparent semiconductor models
                    directly from datasheets. "This solves a major problem,"
                    Engelhardt explains. "If you're considering using a
                    particular transistor, diode, or MOSFET, you can quickly
                    make a model, run your simulations and decide if it's the
                    right part. And you'll know exactly what was modeled and
                    why."
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    The simplicity and speed of QSPICE are reshaping industries
                    that rely on cutting-edge designs, from automotive to
                    telecommunications. Moreover, its accessibility to students
                    and educators ensures a pipeline of future engineers already
                    fluent in QSPICE, cementing its role as a trusted industry
                    standard.
