                  text: >-
                    QSPICE's weekly updates, tutorials and shared schematics
                    keep it relevant and widely used in the engineering
                    community. This consistent engagement builds brand loyalty
                    while driving awareness of Qorvo's broader product
                    portfolio.
                  type: text
                  style: ''
                  detail: 0
