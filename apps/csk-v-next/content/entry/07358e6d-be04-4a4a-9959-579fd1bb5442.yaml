                  text: >-
                    , Qorvo's next-generation circuit simulation tool, is
                    meeting that demand while transforming how businesses engage
                    with customers. Just a year after its launch, QSPICE has
                    proven to be more than a design tool—it's a forward-looking
                    innovation that bridges the gap between engineering
                    excellence and business growth.
                  type: text
                  style: ''
                  detail: 0
