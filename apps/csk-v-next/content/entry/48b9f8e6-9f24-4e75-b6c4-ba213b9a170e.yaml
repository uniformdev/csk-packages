  type: product
  fields:
    name:
      type: text
      value: >-
        Intelligent Battery Management SOC with integrated Arm Cortex M4F MCU &
        Cell Balancing
    rohs:
      type: select
      value: 'yes'
    title:
      type: text
      value: PAC25140
    status:
      type: select
      value: production
    category:
      type: contentReference
      value: ${#jptr:/ref-6a68e008-1e5a-4cb1-b681-f17ca10b7f43-category/entries}
    leadFree:
      type: select
      value: 'Yes'
    overview:
      type: richText
      locales:
        en:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The Qorvo® PAC25140 is a Smart Battery Monitoring System
                      (BMS) that can monitor 10-series to 20-series Li-Ion,
                      Li-Polymer and LiFePO4 battery packs. The PAC25140
                      integrates a FLASH-programmable MCU, Power Management,
                      Current/Voltage/Temperature Sense and drive circuits for
                      charge/discharge FETs and protection fuses. It can
                      communicate using CAN/UART/SPI or I2C/SMBus serial
                      interfaces. The PAC25140 contains an Arm® Cortex®--M4F
                      with 128kB of FLASH and 32KB of SRAM and has access to
                      several different analog and digital peripherals that is
                      intended to be used for the fuel gauging algorithm and
                      system telemetry reporting. There is a single supply 145V
                      input Buck DC/DC controller, used to generate gate drive
                      voltages for external charge and discharge FETs and
                      external FUSE FET, as well as all the sub-regulators
                      required for the MCU and other sub-systems in the device.
                      There are high-side gate drivers for a charge and
                      discharge FET, as well as a low-side driver to blow a
                      battery pack fuse.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The device also integrates a programmable-gain
                      differential amplifier and 16-bit Sigma-Delta ADC for
                      current sense as well as a 16-bit Sigma-Delta ADC for cell
                      balancing voltage sense and a 12-bit SAR ADC for
                      additional voltage and temperature sense usage.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The PAC25140 is packaged in an 10x10mm, 68-pin QFN package
                      for compact, high cell count battery-monitoring
                      applications.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
