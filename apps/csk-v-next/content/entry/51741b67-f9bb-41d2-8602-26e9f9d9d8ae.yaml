                children:
                  - mode: normal
                    text: >-
                      Elevate your coffee creations with the Frother Whisk, a
                      must-have accessory for your specialty coffee maker. This
                      high-quality whisk is crafted to deliver barista-level
                      milk frothing, perfect for enhancing your lattes,
                      cappuccinos, macchiatos, and more. Its design ensures
                      smooth and consistent aeration, producing rich, velvety
                      foam with ease.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Whether you're a coffee enthusiast who loves experimenting
                      with latte art or simply enjoy the creamy texture of
                      well-frothed milk, the Frother Whisk helps you achieve
                      that café-style finish at home. Compatible with specialty
                      coffee makers, this whisk is easy to use and clean, making
                      your coffee-making experience even more enjoyable. Indulge
                      in perfectly textured milk every time and add a touch of
                      luxury to your morning routine with the Frother Whisk.
                    type: text
