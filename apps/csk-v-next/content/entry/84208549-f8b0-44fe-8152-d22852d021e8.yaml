                children:
                  - mode: normal
                    text: >-
                      The Qorvo FT-7600 MEMS Force sensor represents the Worldâ€™s
                      smallest force sensor and the easiest sensor to integrate,
                      as it only requires attachment to the under-side of a
                      sensing surface. At 0.8mm x 1.2mm, it is designed to fit
                      into small form factor and to serve a broad range of
                      applications including smart surfaces, screens, buttons,
                      and sliders. The FT-760x series can be used with or
                      without capacitive touch films to enable a robust 3D touch
                      experience.The FT-760x series sensor further improves
                      performance and accuracy of a sensing solution by
                      rejecting off-axis forces and tuning variations over
                      temperature using external resistors.The FT-7600 MEMS
                      Force sensor does not require a preload stack-up, such as
                      a metal spring or rubber, to absorb mechanical tolerances.
                      The FT-7600 MEMS Force sensor enables sensing under OLED
                      displays or any material such as glass, metal, plastic,
                      ceramic, wood, leather, etc. It enables new industrial
                      designs, provides 10x higher reliability compared to
                      mechanical switches and is immune to radio frequencies
                      (RF) and electro-magnetic interference (EMI).
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
