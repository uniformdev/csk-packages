                children:
                  - mode: normal
                    text: "The Qorvo QPD1013 is a 150 W (P3dB) discrete GaN on SiC HEMT which operates from DC to 2.7 GHz.\_ This is a single stage unmatched power amplifier transistor in an over-molded plastic package.\_ The high power and wide bandwidth of the QPD1013 makes it suitable for many different applications from DC to 2.7 GHz."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
