            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The Qorvo DF-8100 is an ultra-low power integrated force
                      sensor with a built-in analog front-end. The DF-8100 is
                      the world’s best single-chip force sensing solution. The
                      digital output allows for a direct connection of the
                      sensing solution output to a host processor via an
                      industry standard I²C interface.The DF-8100 sensor is also
                      designed for “host-free” applications requiring autonomous
                      force sensing from power-up, without the need for any I2C
                      writes to initialize the part. To achieve this, a dual
                      function pin allows for a force trigger threshold to be
                      set using an external resistor.The Integrated MEMS Force
                      sensor is designed for Always-On applications. It offloads
                      the host, allowing it to remain in a low-power state until
                      woken up by the sensor through an interrupt when a
                      pre-defined force threshold is achieved. The DF-8100 has
                      two modes of operation, a 12-bit ultra-low power mode and
                      a 16-bit high performance mode.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
