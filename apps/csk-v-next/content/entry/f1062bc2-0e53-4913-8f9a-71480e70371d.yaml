                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The QorvoÂ® QPF4657 is an integrated front end module (FEM)
                      designed for Wi-Fi 7 (802.11be) systems. The compact form
                      factor and integrated matching minimizes layout area in
                      the application.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Performance is focused on optimizing the PA for a 5V supply voltage that conserves power consumption while maintaining the highest linear output power and leading edge throughput.\_ This is done across a wide bandwidth enabling operation in all channels from UNII5-8 (5.9 to 7.1GHz)."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "Integrated die level filtering for 2nd and 3rd harmonics as well as 2.4 GHz rejection for DBDC operation are included.\_ A coupler with RF output as well as a broadrange, constant slope voltage logarithmic power detector is provided for application feedback."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "\_"
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: null
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: "The QPF4657 integrates a 6-7 GHz power amplifier (PA), single pole two throw switch (SP2T) and bypassable low noise amplifier (LNA)\_ into a single device."
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
