    about:
      type: text
      value: >-
        Emma Carter is a passionate coffee enthusiast and experienced barista
        with a deep love for all things coffee. With over a decade in the
        specialty coffee industry, she enjoys exploring different brewing
        methods, experimenting with roast profiles, and helping others perfect
        their coffee experience. Whether she’s visiting local roasteries,
        crafting the perfect espresso, or sharing her knowledge through writing,
        Emma’s mission is to inspire coffee lovers to discover and appreciate
        the nuances of a great cup. When she’s not brewing, she enjoys traveling
        to coffee-growing regions and uncovering the stories behind every bean.
