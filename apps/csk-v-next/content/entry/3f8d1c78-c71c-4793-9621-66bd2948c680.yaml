    overview:
      type: richText
      locales:
        en:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The Qorvo QPF4202 is an integrated front end module (FEM)
                      designed for Wi-Fi 7 (802.11be) systems. The small form
                      factor and integrated matching minimizes layout area in
                      the application.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Performance is focused on optimizing the PA for a 5 V
                      supply voltage that minimizes power consumption to allow
                      for systems that use digital pre-distortion to achieve the
                      highest linear output power and leading edge throughput
                      for the RF chain.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      A coupler with RF output is integrated for DPD feedback
                      training. Options for alternate routing of the feedback
                      are included with low loss. For power control a
                      broadrange, constant slope voltage logarithmic power
                      detector is provided for application feedback. The module
                      includes a state to turn on and off, which could reduce
                      bill of material or give an option to reduce current draw.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The QPF4202 integrates a 2.4 GHz power amplifier (PA),
                      single pole two throw switch (SP2T) and bypassable low
                      noise amplifier (LNA) into a single device.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
