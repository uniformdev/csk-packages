  type: product
  fields:
    name:
      type: text
      value: 26.5 – 29.5 GHz 5 W GaN Power Amplifier
    title:
      type: text
      value: QPA4003
    category:
      type: contentReference
      value: ${#jptr:/ref-f1062bc2-0e53-4913-8f9a-71480e70371d-category/entries/0}
    overview:
      type: richText
      locales:
        en:
          root:
            type: root
            format: ''
            indent: 0
            version: 1
            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      Qorvo's QPA4003 is a Ka-band power amplifier fabricated on
                      Qorvo's 0.15um GaN on SiC process (QGaN15). Operating from
                      26.5 to 29.5 GHz, it achieves 1.25 W linear power with
                      lower than −33 dBc intermodulation distortion products and
                      29 dB small signal gain. Saturated output power is greater
                      than 37 dBm (5 W) with an associated power-added
                      efficiency of 22 %.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The QPA4003 is packaged in a 5.0 x 5.0 mm laminate
                      package. It can support a variety of operating conditions
                      to best support system requirements. With good thermal
                      properties, it can support a range of bias voltages.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The QPA4003 is fully matched to 50 ohms. RF I/O power are
                      shorted to ground. The QPA4003 is ideally suited to
                      support satellite communications and 5G infrastructure.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
