              children:
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: Greensboro, NC, March 24, 2025 –
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: "\_Qorvo® (Nasdaq: QRVO), a leading global provider of connectivity and power solutions, today announced that Northrop Grumman Corporation (NYSE: NOC) has recognized Qorvo as one of its top supplier partners during its Supplier Excellence Awards."
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: "“Qorvo has supported Northrop Grumman in delivering technologies that enhance national security for the U.S. and our allies,” said Ken Brown, vice president, enterprise global supply chain, Northrop Grumman. “The high-quality performance, dedication and partnership of our supplier teams drive operational excellence to ensure warfighters have next generation advantages in advanced weapons, aircraft, missile defense and space.”\_"
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: "Recognized for Performance Excellence, Qorvo is instrumental in supporting Northrop Grumman with delivering innovative and cost-effective defense radar and communication system solutions to give its customers the advantage in a complex world.\_ \_"
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                    - type: linebreak
                      version: 1
                    - type: linebreak
                      version: 1
                    - mode: normal
                      text: "“Earning Northrop Grumman’s Supplier Excellence Award is a tremendous honor and a testament to Qorvo’s unwavering commitment to delivering high-performance, mission-critical RF solutions,” said Doug Bostrom, general manager of Qorvo’s Defense and Aerospace business. “This achievement underscores the trust Northrop Grumman places in us to provide the technology and quality needed to support next-generation defense and aerospace systems.”\_"
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: ltr
                  textStyle: ''
                  textFormat: 0
                - type: paragraph
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: About Qorvo
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - type: linebreak
                      version: 1
                    - mode: normal
                      text: "Qorvo (Nasdaq: QRVO) supplies innovative semiconductor solutions that make a better world possible. We combine product and technology leadership, systems-level expertise and global manufacturing scale to quickly solve our customers’ most complex technical challenges. Qorvo serves diverse high-growth segments of large global markets, including automotive, consumer, defense & aerospace, industrial & enterprise, infrastructure and mobile. Visit\_"
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                    - link:
                        path: https://www.qorvo.com/
                        type: url
                      type: link
                      format: ''
