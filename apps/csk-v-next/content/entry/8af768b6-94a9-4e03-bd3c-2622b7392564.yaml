            children:
              - type: paragraph
                format: ''
                indent: 0
                version: 1
                children:
                  - mode: normal
                    text: >-
                      The Qorvo AF-3068 represent ultra-low power and high SNR
                      single-channel Analog Front-End devices (AFEs). They are
                      designed to work with a broad range of industry sensors,
                      including all Qorvo force sensors, to enable the best
                      sensing solutions. The AFEs allow direct connection of
                      these sensing solutions to a host processor via an
                      industry standard I²C interface. Up to four AFEs can be
                      connected to a host using a single I²C interface.The
                      AF-3068 are designed for Always-On applications. They
                      sample the sensing signals and off-load the host, allowing
                      the host to remain asleep during tasks such as
                      auto-calibration. In force applications, these AFEs can
                      wake the system via an interrupt when a pre-defined force
                      trigger level is achieved. In active mode, sampling at 100
                      Hz, the entire solution consumes only 5 μA. Depending on
                      the sampling frequency, the solution has a low latency of
                      1 ms.The AF-3x68 is available in a 9-pin CSP package (1.16
                      mm x 1.16 mm x 0.475 mm) and can be used with all Qorvo
                      sensors or any other analog sensor.
                    type: text
                    style: ''
                    detail: 0
                    format: 0
                    version: 1
                direction: ltr
                textStyle: ''
                textFormat: 0
            direction: ltr
