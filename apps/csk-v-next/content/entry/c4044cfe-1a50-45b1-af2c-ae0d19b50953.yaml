              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Even with a use case to detect presence up to several
                    meters, UWB radar consumes less than 10mW, making it an
                    optimal low power technology for portable devices, extending
                    battery life and reducing the need for frequent charging.
                    Moreover, UWB radar's ability to monitor vital signs or
                    recognize gestures opens the door to new ways for users to
                    interact with smart devices. By detecting minute movements
                    and specific gestures, it facilitates intuitive and
                    touch-free control interfaces. This is especially
                    advantageous in healthcare and automotive applications,
                    where non-contact interactions enhance safety, security and
                    convenience. Overall, the versatility of UWB radar coupled
                    with its fine-ranging (< 10 cm) accuracy make it a
                    compelling solution that can deliver precise, reliable and
                    energy-efficient performance across a wide range of
                    applications.
                  type: text
                  style: ''
