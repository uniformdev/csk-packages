                  text: >-
                    The novelty of UWB radar is that key radar parameters can be
                    configured to tradeoff range, power consumption and coverage
                    area. The more samples that are collected per radar sweep,
                    the longer the detection rangeâfrom a few centimeters to
                    several meters. In addition, if the transmitted radar frame
                    is repeated at a higher rate, it will result in a more
                    accurate location estimate at the expense of higher power
                    consumption.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
