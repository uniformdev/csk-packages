              children:
                - mode: normal
                  text: >-
                    When evaluating UWB radar alongside other technologies like
                    Passive Infrared (PIR) sensors, several critical differences
                    highlight the strengths of UWB. PIR sensors are commonly
                    used for motion detection, but they only work when the
                    sensor has clear line-of-sight (LOS). They have a limited
                    field of view and are sensitive to environmental factors
                    such as temperature changes, dust and bright light. In
                    contrast, UWB radar operates effectively in LOS and
                    non-line-of-sight (NLOS) conditions, can penetrate walls and
                    maintain accuracy and resolution despite challenging
                    environmental conditions. These attributes make UWB a more
                    versatile solution for many applications.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Compared to 60 GHz millimeter-wave (mmWave) radar, UWB radar
                    offers a different set of advantages. While mmWave radar is
                    effective in specific use cases, such as detecting presence
                    with security cameras or smart thermostats, it typically
                    consumes more power, is more complex to implement and comes
                    with higher solution costs. UWB radar, on the other hand,
                    consumes less power, is simpler to implement and is
                    cost-effective, making it a viable alternative to 60 GHz
                    mmWave radar, especially for short-range radar applications.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
