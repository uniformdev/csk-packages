              children:
                - mode: normal
                  text: >-
                    UWB radar also shines in access control, offering robust,
                    secure identification and authentication solutions. In
                    office, warehouse or enterprise environments, UWB radar
                    enhances access control systems by detecting an individual's
                    presence and movement, then securely authenticating their
                    identity when combined with UWB fine-ranging. The same UWB
                    chip can interact with a UWB-enabled badge, smartwatch or
                    smartphone to confirm identity and grant secure access. This
                    capability is especially critical in industries like
                    finance, research and data centers, where stringent security
                    measures are essential.
                  type: text
                  style: ''
                  detail: 0
