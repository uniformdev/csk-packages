              children:
                - mode: normal
                  text: >-
                    By enabling highly accurate presence detection and motion
                    monitoring, UWB radar redefines the way we interact with
                    smart spaces. Unlike conventional security systems that rely
                    on always-on cameras, UWB radar offers an alternative that
                    prioritizes privacy while maintaining security and
                    functionality. Instead of continuous surveillance, UWB radar
                    can detect human presence and movement, activating in-home
                    cameras only when necessary or eliminating the need for them
                    altogether. This approach mitigates cybersecurity risks,
                    such as unauthorized access to security cameras, while
                    ensuring comprehensive monitoring.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Beyond security, UWB radar enhances the adaptability of
                    smart home environments. It can differentiate between humans
                    and inanimate objects to reduce false alarms and enable more
                    responsive automation. Lights, climate controls and other
                    smart systems can adjust dynamically based on occupancy to
                    improve convenience and energy efficiency. Additionally, UWB
                    radar's gesture recognition can enable touch-free control of
                    appliances such as kitchen faucets, trash cans or even
                    entertainment systems to further enhance convenience and
                    hygiene in the home.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    In enterprise settings, UWB radar embedded in
                    ceiling-mounted Wi-Fi enterprise access points (EAPs) or
                    video bar cameras can enable precise occupancy sensing. When
                    combined with AI and imaging systems, it helps businesses
                    optimize workspace utilization by tracking the number of
                    people in a room. This data-driven approach allows
                    organizations to enhance energy efficiency by adjusting HVAC
                    and lighting systems, managing meeting room reservations
                    more effectively, and improving overall operational
                    productivity. By integrating UWB radar, enterprises can
                    create smarter, more efficient workplaces without
                    compromising security or privacy.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
