                - mode: normal
                  text: >-
                    UWB radar's ability to monitor vital signs without physical
                    contact has the potential to revolutionize patient care in
                    both clinical and home settings. Its high precision allows
                    it to detect subtle movements associated with breathing and
                    heart rate, making it an ideal solution for neonatal
                    monitoring, elder care and remote patient observation. This
                    non-invasive approach improves comfort for patients while
                    ensuring continuous and reliable health tracking.
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: ltr
              textStyle: ''
              textFormat: 0
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Additionally, UWB radar can function effectively even when a
                    patient is covered by blankets, bedding or clothing,
                    providing uninterrupted monitoring without requiring direct
                    skin contact. This is particularly valuable in intensive
                    care units, where minimal patient disturbance is crucial, or
                    in-home healthcare scenarios where discreet, passive
                    monitoring enhances quality of life. Furthermore, its
                    ability to sense through physical obstructions makes it a
                    powerful technology for monitoring patients in isolation
                    rooms or settings where traditional monitoring devices may
                    be impractical.
