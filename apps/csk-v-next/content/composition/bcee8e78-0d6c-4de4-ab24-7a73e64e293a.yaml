                locales:
                  en: >-
                    As a leading provider of core RF and power solutions that
                    connect and protect the world, we recognize the importance
                    of staying connected with reporters, industry analysts and
                    our other key stakeholders. Our newsroom offers links to
                    Qorvo news releases, media contacts, our upcoming event
                    schedule and other media resources.


                    If you're interested in being added to our media/industry
                    analyst list, please forward your contact information to
                    Brent Dietz, Director of Corporate Communications.
