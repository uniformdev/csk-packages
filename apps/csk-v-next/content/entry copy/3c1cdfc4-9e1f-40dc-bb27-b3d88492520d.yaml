      value: >-
        Johnathan Meyers is a passionate coffee enthusiast and experienced
        barista with over a decade in the coffee industry. Known for his deep
        knowledge of coffee beans and brewing techniques, Johnathan has
        dedicated his career to understanding the intricacies of flavor, origin,
        and roast levels. From exploring coffee farms in Latin America to
        mastering the art of the perfect espresso shot, he brings a wealth of
        experience and a genuine love for coffee to every article he writes.
