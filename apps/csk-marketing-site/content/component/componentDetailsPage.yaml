# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: componentDetailsPage
name: Component Details Page
icon: arrange-back
parameters:
  - id: acb00032-a954-464b-ac5c-8fdf6bd9f53f
    name: Meta Data
    type: group
    typeConfig:
      collapsed: false
      childrenParams:
        - pageTitle
        - pageDescription
        - pageKeywords
  - id: pageTitle
    name: Page Title
    type: text
    typeConfig:
      required: true
  - id: pageDescription
    name: Page Description
    type: text
    typeConfig:
      multiline: true
      linesCount: 5
  - id: pageKeywords
    name: Page Keywords
    type: text
    typeConfig: null
  - id: f4f80134-525c-4989-b414-145f14500d3d
    name: Open Graph
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - openGraphTitle
        - openGraphDescription
        - openGraphImage
        - openGraphType
  - id: openGraphTitle
    name: Open Graph Title
    type: text
    helpText: Fallback to Page Title when the value is not set.
    typeConfig: null
  - id: openGraphDescription
    name: Open Graph Description
    type: text
    helpText: Fallback to Page Description when the value is not set.
    typeConfig:
      multiline: true
      linesCount: 5
  - id: openGraphImage
    name: Open Graph Image
    type: asset
    typeConfig:
      max: 1
  - id: openGraphType
    name: Open Graph Type
    type: select
    typeConfig:
      options:
        - text: website
          value: website
        - text: video
          value: video
        - text: article
          value: article
  - id: 609a7913-350c-4420-b94f-e408e40e96d9
    name: Twitter
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - twitterTitle
        - twitterDescription
        - twitterImage
        - twitterCard
  - id: twitterTitle
    name: Twitter Title
    type: text
    helpText: Fallback to Page Title when the value is not set.
    typeConfig: null
    localizable: true
  - id: twitterDescription
    name: Twitter Description
    type: text
    helpText: Fallback to Page Description when the value is not set.
    typeConfig: null
  - id: twitterImage
    name: Twitter Image
    type: asset
    helpText: Fallback to Open Graph Image when the correct value is not set.
    typeConfig:
      max: 1
  - id: twitterCard
    name: Twitter Card
    type: select
    typeConfig:
      options:
        - text: summary
          value: summary
        - text: summary_large_image
          value: summary_large_image
        - text: app
          value: app
        - text: player
          value: player
  - id: b6c69a16-66e8-4037-981a-bdd9cb019399
    name: Presentation Settings
    type: group
    typeConfig:
      collapsed: true
      childrenParams:
        - backgroundColor
  - id: backgroundColor
    name: Background Color
    type: dex-color-palette-parameter
    typeConfig: null
useTeamPermissions: true
slots:
  - id: pageHeader
    name: Page Header
    allowedComponents:
      - header
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: pageContent
    name: Page Content
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: pageFooter
    name: Page Footer
    allowedComponents:
      - footer
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: pageTitle
canBeComposition: true
