name: Full CI â€“ Validate, Lint, Build, Extract

on:
  pull_request:
    branches:
      - develop
      - baseline-recipes-dev
      - templates/**
  push:
    branches:
      - main
      - baseline-recipes
      - baseline-recipes-dev
      - templates/**

jobs:
  validate-repo:
    name: ğŸ” Validate Repository
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸŒ± Export NPM_TOKEN
        run: echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Check workspace integrity
        run: |
          echo "Checking workspace structure with manypkg..."
          npm run workspace:check

  build-and-lint:
    name: ğŸ› ï¸ Build Packages & Lint All
    runs-on: ubuntu-latest
    needs: validate-repo

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸŒ± Export NPM_TOKEN
        run: echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build all packages
        run: |
          echo "Building all packages..."
          npm run build:packages

      - name: ğŸ§¹ Lint all packages and apps
        run: |
          echo "Running full monorepo lint..."
          npm run lint

      - name: ğŸ“¤ Archive dist folders
        if: success()
        run: |
          echo "Archiving all dist folders from packages/*..."
          tar -czf build-packages.tar.gz packages/*/dist

      - name: ğŸšš Upload dist archive as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-packages
          path: build-packages.tar.gz

  extract-and-lint:
    name: ğŸ§ª Extract Components & Lint & Type Check
    runs-on: ubuntu-latest
    needs: build-and-lint

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸŒ± Export NPM_TOKEN
        run: echo "NPM_TOKEN=${{ secrets.NPM_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¥ Download dist archive
        uses: actions/download-artifact@v4
        with:
          name: build-packages
          path: .

      - name: â™»ï¸ Extract dist folders into packages/*
        run: |
          echo "Extracting dist folders into packages..."
          tar -xzf build-packages.tar.gz

      - name: ğŸ§ª Run component:extract in apps/csk
        working-directory: apps/csk
        run: |
          echo "Running extract with simulated input..."
          echo "a" | npm run component:extract

      - name: ğŸ§¹ Lint apps/csk after extract
        working-directory: apps/csk
        run: |
          echo "Linting apps/csk after component extraction..."
          npm run lint

      - name: ğŸ§¹ Type check apps/csk after extract
        working-directory: apps/csk
        run: |
          echo "Type checking apps/csk after component extraction..."
          npx tsc --noEmit
